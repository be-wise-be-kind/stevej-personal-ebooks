<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAGRAM_TITLE</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <!--
        TEMPLATE INSTRUCTIONS:
        1. Replace DIAGRAM_TITLE in <title> and the SVG title text
        2. Adjust viewBox dimensions (WIDTH x HEIGHT) - leave 20px padding at edges
        3. All titles must be inside SVG as <text> elements (not h1-h6 outside)
        4. Use inline styles only (no class= on SVG child elements)
        5. Minimum font sizes: 10px for labels, 14px+ for titles
        6. Run: just lint html <bookname> to verify compliance

        CRITICAL - TITLE SPACING:
        - Title at y=35 (standard position)
        - Subtitle at y=55 (if used)
        - Main content starts at y=80 (via translate or direct positioning)
        - This ensures 25-30px gap between title and content
        - NEVER place content closer than y=80 to avoid title overlap
        -->
        <svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Define gradients, markers, and filters here -->
                <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="successGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="warningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>

                <!-- Arrow marker for flowcharts -->
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
                </marker>

                <!-- Drop shadow filter -->
                <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Background (optional - use white or light gray) -->
            <rect width="900" height="600" fill="#ffffff" rx="8"/>

            <!-- Title - MUST be inside SVG, not as h1-h6 outside -->
            <text x="450" y="35" text-anchor="middle" fill="#1e293b" font-size="20" font-weight="600" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
                DIAGRAM_TITLE
            </text>

            <!-- Optional subtitle -->
            <text x="450" y="55" text-anchor="middle" fill="#64748b" font-size="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
                Optional subtitle or description
            </text>

            <!-- Main content area - starts after title with padding -->
            <g transform="translate(50, 80)">
                <!--
                ADD YOUR DIAGRAM CONTENT HERE

                Available area: 800 x 480 (with 50px margins)
                Remember:
                - Use inline styles (fill, stroke, font-size attributes)
                - No CSS classes on SVG elements
                - Keep 20px padding from edges
                - Calculate transforms: parent_y + child_y + height < viewBox_height - 20
                -->

                <!-- Example: A simple box -->
                <rect x="0" y="0" width="200" height="100" fill="url(#primaryGradient)" rx="8" filter="url(#shadow)"/>
                <text x="100" y="55" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Example Box</text>
            </g>

            <!-- Legend (if needed) - position at bottom with 20px+ padding from edge -->
            <g transform="translate(50, 560)">
                <rect x="0" y="0" width="800" height="30" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <circle cx="20" cy="15" r="6" fill="url(#successGradient)"/>
                <text x="35" y="19" fill="#64748b" font-size="10">Success</text>
                <circle cx="120" cy="15" r="6" fill="url(#warningGradient)"/>
                <text x="135" y="19" fill="#64748b" font-size="10">Warning</text>
                <circle cx="220" cy="15" r="6" fill="url(#dangerGradient)"/>
                <text x="235" y="19" fill="#64748b" font-size="10">Error</text>
            </g>
        </svg>
    </div>
</body>
</html>
