<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 14: Putting It All Together</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="defineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="measureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="identifyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="implementGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="validateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
                </filter>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
                </marker>
            </defs>

            <rect width="800" height="420" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="35" text-anchor="middle" fill="#1e293b" font-size="20" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Putting It All Together</text>
            <text x="400" y="58" text-anchor="middle" fill="#64748b" font-size="12" font-family="Liberation Sans, Arial, sans-serif">The Performance Optimization Methodology</text>

            <!-- Circular flow -->
            <!-- Step 1: Define SLOs -->
            <g transform="translate(400, 140)">
                <circle cx="0" cy="0" r="45" fill="url(#defineGrad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Define</text>
                <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">SLOs</text>
                <text x="0" y="-60" text-anchor="middle" fill="#4f46e5" font-size="10" font-weight="500">1</text>
            </g>

            <!-- Step 2: Instrument -->
            <g transform="translate(560, 200)">
                <circle cx="0" cy="0" r="45" fill="url(#measureGrad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Instrument</text>
                <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">& Measure</text>
                <text x="55" y="-30" text-anchor="middle" fill="#2563eb" font-size="10" font-weight="500">2</text>
            </g>

            <!-- Step 3: Identify Bottleneck -->
            <g transform="translate(500, 340)">
                <circle cx="0" cy="0" r="45" fill="url(#identifyGrad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Identify</text>
                <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Bottleneck</text>
                <text x="45" y="40" text-anchor="middle" fill="#ea580c" font-size="10" font-weight="500">3</text>
            </g>

            <!-- Step 4: Implement -->
            <g transform="translate(300, 340)">
                <circle cx="0" cy="0" r="45" fill="url(#implementGrad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Hypothesize</text>
                <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">& Implement</text>
                <text x="-45" y="40" text-anchor="middle" fill="#7c3aed" font-size="10" font-weight="500">4</text>
            </g>

            <!-- Step 5: Validate -->
            <g transform="translate(240, 200)">
                <circle cx="0" cy="0" r="45" fill="url(#validateGrad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Validate</text>
                <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">& Iterate</text>
                <text x="-55" y="-30" text-anchor="middle" fill="#16a34a" font-size="10" font-weight="500">5</text>
            </g>

            <!-- Curved arrows connecting steps -->
            <!-- 1 to 2 -->
            <path d="M440,160 Q510,140 545,175" fill="none" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- 2 to 3 -->
            <path d="M575,245 Q590,290 535,315" fill="none" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- 3 to 4 -->
            <path d="M455,340 Q400,360 345,340" fill="none" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- 4 to 5 -->
            <path d="M265,315 Q210,290 225,245" fill="none" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- 5 to 1 (loop back) -->
            <path d="M255,155 Q290,110 355,120" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowhead)"/>

            <!-- Decision: Meets SLO? -->
            <g transform="translate(175, 140)">
                <polygon points="0,-25 35,0 0,25 -35,0" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
                <text x="0" y="-3" text-anchor="middle" fill="#92400e" font-size="8" font-weight="500">Meets</text>
                <text x="0" y="8" text-anchor="middle" fill="#92400e" font-size="8" font-weight="500">SLO?</text>
            </g>

            <!-- Arrow from validate to decision -->
            <path d="M225,160 L195,150" fill="none" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Success path -->
            <g transform="translate(90, 140)">
                <rect x="-50" y="-20" width="100" height="40" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
                <text x="0" y="-3" text-anchor="middle" fill="#166534" font-size="9" font-weight="500">Document</text>
                <text x="0" y="10" text-anchor="middle" fill="#166534" font-size="9" font-weight="500">& Monitor</text>
            </g>

            <!-- Arrow to success -->
            <line x1="140" y1="140" x2="145" y2="140" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="155" y="125" fill="#22c55e" font-size="8">Yes</text>

            <!-- Arrow back to identify (No) -->
            <path d="M175,165 Q150,250 260,310" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowhead)"/>
            <text x="145" y="195" fill="#ef4444" font-size="8">No</text>

            <!-- Key principles -->
            <g transform="translate(680, 150)">
                <rect x="-80" y="-60" width="160" height="120" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
                <text x="0" y="-42" text-anchor="middle" fill="#475569" font-size="10" font-weight="600">Key Principles</text>
                <text x="0" y="-22" text-anchor="middle" fill="#64748b" font-size="9">Measure before changing</text>
                <text x="0" y="-6" text-anchor="middle" fill="#64748b" font-size="9">Change one thing at a time</text>
                <text x="0" y="10" text-anchor="middle" fill="#64748b" font-size="9">Deploy incrementally</text>
                <text x="0" y="26" text-anchor="middle" fill="#64748b" font-size="9">Validate with data</text>
                <text x="0" y="42" text-anchor="middle" fill="#64748b" font-size="9">Document & iterate</text>
            </g>

            <!-- Subtitle -->
            <text x="400" y="405" text-anchor="middle" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">Continuous improvement through disciplined, data-driven optimization</text>
        </svg>
    </div>
</body>
</html>
