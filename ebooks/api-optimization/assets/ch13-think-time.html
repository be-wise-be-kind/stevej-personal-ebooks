<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think Time Impact</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">

        <svg viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="noThinkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="thinkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="requestGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <!-- Shadow filter -->
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Title -->
            <text x="450" y="28" text-anchor="middle" font-size="18" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Think Time Impact on Server Load</text>
            <text x="450" y="48" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Same 100 Virtual Users, Dramatically Different Load</text>

            <!-- Without Think Time -->
            <g transform="translate(30, 75)">
                <rect x="0" y="0" width="400" height="150" rx="8" fill="#f8fafc" stroke="#fecaca" stroke-width="2" filter="url(#dropShadow)"/>

                <!-- Title bar -->
                <rect x="0" y="0" width="400" height="32" rx="8" fill="url(#noThinkGradient)"/>
                <rect x="0" y="24" width="400" height="8" fill="url(#noThinkGradient)"/>
                <text x="200" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Without Think Time (0 seconds)</text>

                <!-- Timeline -->
                <g transform="translate(30, 50)">
                    <text x="0" y="0" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Single VU Timeline:</text>

                    <!-- Time axis -->
                    <line x1="0" y1="40" x2="340" y2="40" stroke="#94a3b8" stroke-width="1"/>

                    <!-- Rapid fire requests -->
                    <rect x="0" y="20" width="30" height="15" rx="2" fill="url(#requestGradient)"/>
                    <text x="15" y="30" text-anchor="middle" font-size="6" fill="white" font-family="Liberation Sans, Arial, sans-serif">REQ</text>

                    <rect x="35" y="20" width="30" height="15" rx="2" fill="url(#requestGradient)"/>
                    <text x="50" y="30" text-anchor="middle" font-size="6" fill="white" font-family="Liberation Sans, Arial, sans-serif">REQ</text>

                    <rect x="70" y="20" width="30" height="15" rx="2" fill="url(#requestGradient)"/>
                    <text x="85" y="30" text-anchor="middle" font-size="6" fill="white" font-family="Liberation Sans, Arial, sans-serif">REQ</text>

                    <rect x="105" y="20" width="30" height="15" rx="2" fill="url(#requestGradient)"/>
                    <text x="120" y="30" text-anchor="middle" font-size="6" fill="white" font-family="Liberation Sans, Arial, sans-serif">REQ</text>

                    <rect x="140" y="20" width="30" height="15" rx="2" fill="url(#requestGradient)"/>
                    <text x="155" y="30" text-anchor="middle" font-size="6" fill="white" font-family="Liberation Sans, Arial, sans-serif">REQ</text>

                    <rect x="175" y="20" width="30" height="15" rx="2" fill="url(#requestGradient)"/>
                    <text x="190" y="30" text-anchor="middle" font-size="6" fill="white" font-family="Liberation Sans, Arial, sans-serif">REQ</text>

                    <rect x="210" y="20" width="30" height="15" rx="2" fill="url(#requestGradient)"/>
                    <text x="225" y="30" text-anchor="middle" font-size="6" fill="white" font-family="Liberation Sans, Arial, sans-serif">REQ</text>

                    <rect x="245" y="20" width="30" height="15" rx="2" fill="url(#requestGradient)"/>
                    <text x="260" y="30" text-anchor="middle" font-size="6" fill="white" font-family="Liberation Sans, Arial, sans-serif">REQ</text>

                    <rect x="280" y="20" width="30" height="15" rx="2" fill="url(#requestGradient)"/>
                    <text x="295" y="30" text-anchor="middle" font-size="6" fill="white" font-family="Liberation Sans, Arial, sans-serif">REQ</text>

                    <rect x="315" y="20" width="25" height="15" rx="2" fill="url(#requestGradient)"/>
                    <text x="327" y="30" text-anchor="middle" font-size="6" fill="white" font-family="Liberation Sans, Arial, sans-serif">...</text>

                    <!-- Time labels -->
                    <text x="0" y="55" text-anchor="start" font-size="7" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">0s</text>
                    <text x="170" y="55" text-anchor="middle" font-size="7" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">0.5s</text>
                    <text x="340" y="55" text-anchor="end" font-size="7" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">1s</text>
                </g>

                <!-- Stats -->
                <g transform="translate(30, 115)">
                    <text x="0" y="0" font-size="9" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">100ms response time</text>
                    <text x="0" y="15" font-size="9" font-weight="600" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">= 10 req/sec per VU = 1,000 RPS total</text>
                </g>
            </g>

            <!-- With Think Time -->
            <g transform="translate(470, 75)">
                <rect x="0" y="0" width="400" height="150" rx="8" fill="#f8fafc" stroke="#bbf7d0" stroke-width="2" filter="url(#dropShadow)"/>

                <!-- Title bar -->
                <rect x="0" y="0" width="400" height="32" rx="8" fill="url(#thinkGradient)"/>
                <rect x="0" y="24" width="400" height="8" fill="url(#thinkGradient)"/>
                <text x="200" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">With Think Time (2 seconds)</text>

                <!-- Timeline -->
                <g transform="translate(30, 50)">
                    <text x="0" y="0" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Single VU Timeline:</text>

                    <!-- Time axis -->
                    <line x1="0" y1="40" x2="340" y2="40" stroke="#94a3b8" stroke-width="1"/>

                    <!-- Request with think time gaps -->
                    <rect x="0" y="20" width="20" height="15" rx="2" fill="url(#requestGradient)"/>
                    <text x="10" y="30" text-anchor="middle" font-size="6" fill="white" font-family="Liberation Sans, Arial, sans-serif">REQ</text>

                    <!-- Think time gap -->
                    <line x1="25" y1="27" x2="110" y2="27" stroke="#10b981" stroke-width="1" stroke-dasharray="4,2"/>
                    <text x="67" y="18" text-anchor="middle" font-size="7" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">2s think time</text>

                    <rect x="115" y="20" width="20" height="15" rx="2" fill="url(#requestGradient)"/>
                    <text x="125" y="30" text-anchor="middle" font-size="6" fill="white" font-family="Liberation Sans, Arial, sans-serif">REQ</text>

                    <!-- Think time gap -->
                    <line x1="140" y1="27" x2="225" y2="27" stroke="#10b981" stroke-width="1" stroke-dasharray="4,2"/>
                    <text x="182" y="18" text-anchor="middle" font-size="7" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">2s think time</text>

                    <rect x="230" y="20" width="20" height="15" rx="2" fill="url(#requestGradient)"/>
                    <text x="240" y="30" text-anchor="middle" font-size="6" fill="white" font-family="Liberation Sans, Arial, sans-serif">REQ</text>

                    <!-- Think time gap continues -->
                    <line x1="255" y1="27" x2="340" y2="27" stroke="#10b981" stroke-width="1" stroke-dasharray="4,2"/>

                    <!-- Time labels -->
                    <text x="0" y="55" text-anchor="start" font-size="7" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">0s</text>
                    <text x="115" y="55" text-anchor="middle" font-size="7" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">2.1s</text>
                    <text x="230" y="55" text-anchor="middle" font-size="7" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">4.2s</text>
                    <text x="340" y="55" text-anchor="end" font-size="7" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">6s</text>
                </g>

                <!-- Stats -->
                <g transform="translate(30, 115)">
                    <text x="0" y="0" font-size="9" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">100ms response + 2s think time</text>
                    <text x="0" y="15" font-size="9" font-weight="600" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">= 0.48 req/sec per VU = 48 RPS total</text>
                </g>
            </g>

            <!-- Comparison Section -->
            <g transform="translate(30, 250)">
                <rect x="0" y="0" width="840" height="145" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" filter="url(#dropShadow)"/>

                <text x="420" y="25" text-anchor="middle" font-size="13" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Impact Comparison: 100 Virtual Users</text>

                <!-- Left: No think time result -->
                <g transform="translate(50, 45)">
                    <rect x="0" y="0" width="320" height="80" rx="6" fill="#fee2e2" stroke="#fca5a5" stroke-width="1"/>
                    <text x="160" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Without Think Time</text>

                    <g transform="translate(20, 35)">
                        <rect x="0" y="0" width="120" height="35" rx="4" fill="#ef4444"/>
                        <text x="60" y="15" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Server Load</text>
                        <text x="60" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="Liberation Sans, Arial, sans-serif">1,000 RPS</text>
                    </g>

                    <text x="175" y="55" font-size="9" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">Unrealistic load!</text>
                    <text x="175" y="70" font-size="8" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">100 users x 10 req/sec</text>
                </g>

                <!-- Right: With think time result -->
                <g transform="translate(470, 45)">
                    <rect x="0" y="0" width="320" height="80" rx="6" fill="#d1fae5" stroke="#6ee7b7" stroke-width="1"/>
                    <text x="160" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">With 2s Think Time</text>

                    <g transform="translate(20, 35)">
                        <rect x="0" y="0" width="120" height="35" rx="4" fill="#10b981"/>
                        <text x="60" y="15" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Server Load</text>
                        <text x="60" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="Liberation Sans, Arial, sans-serif">48 RPS</text>
                    </g>

                    <text x="175" y="55" font-size="9" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">Realistic simulation!</text>
                    <text x="175" y="70" font-size="8" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">100 users x 0.48 req/sec</text>
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
