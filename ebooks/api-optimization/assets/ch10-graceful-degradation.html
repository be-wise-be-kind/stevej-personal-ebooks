<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graceful Degradation Hierarchy</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">

        <svg viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="fullGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="partialGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="staticGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="unavailableGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <!-- Shadow filter -->
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Title -->
            <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Graceful Degradation Hierarchy</text>

            <!-- Pyramid structure -->
            <!-- Full Service (top) -->
            <g transform="translate(300, 60)">
                <polygon points="150,0 280,80 20,80" fill="url(#fullGradient)" filter="url(#dropShadow)"/>
                <text x="150" y="40" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Full Service</text>
                <text x="150" y="58" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">100% features, real-time</text>
            </g>

            <!-- Partial (second level) -->
            <g transform="translate(250, 140)">
                <polygon points="0,0 350,0 310,80 40,80" fill="url(#partialGradient)" filter="url(#dropShadow)"/>
                <text x="175" y="35" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Partial Functionality</text>
                <text x="175" y="55" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">Core features, cached data, some features disabled</text>
            </g>

            <!-- Minimal (third level) -->
            <g transform="translate(200, 220)">
                <polygon points="0,0 450,0 400,80 50,80" fill="url(#minimalGradient)" filter="url(#dropShadow)"/>
                <text x="225" y="35" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Minimal Operation</text>
                <text x="225" y="55" text-anchor="middle" font-size="10" fill="#fef3c7" font-family="Liberation Sans, Arial, sans-serif">Essential operations only, limited functionality</text>
            </g>

            <!-- Static (fourth level) -->
            <g transform="translate(150, 300)">
                <polygon points="0,0 550,0 490,80 60,80" fill="url(#staticGradient)" filter="url(#dropShadow)"/>
                <text x="275" y="35" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Static Fallback</text>
                <text x="275" y="55" text-anchor="middle" font-size="10" fill="#ddd6fe" font-family="Liberation Sans, Arial, sans-serif">Static content, queued writes, informational pages</text>
            </g>

            <!-- Unavailable (bottom) -->
            <g transform="translate(100, 380)">
                <polygon points="0,0 650,0 650,70 0,70" fill="url(#unavailableGradient)" filter="url(#dropShadow)"/>
                <text x="325" y="32" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Unavailable</text>
                <text x="325" y="52" text-anchor="middle" font-size="10" fill="#fecaca" font-family="Liberation Sans, Arial, sans-serif">Error page with status information</text>
            </g>

            <!-- Examples on the right -->
            <g transform="translate(620, 60)">
                <rect x="0" y="0" width="250" height="400" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <text x="125" y="24" text-anchor="middle" font-size="11" font-weight="600" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Example: E-commerce Site</text>

                <!-- Full -->
                <rect x="15" y="40" width="220" height="55" rx="4" fill="#d1fae5" stroke="#6ee7b7" stroke-width="1"/>
                <text x="125" y="58" text-anchor="middle" font-size="10" font-weight="500" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">Full Service</text>
                <text x="125" y="74" text-anchor="middle" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">Real-time inventory, personalization,</text>
                <text x="125" y="86" text-anchor="middle" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">recommendations, instant checkout</text>

                <!-- Partial -->
                <rect x="15" y="105" width="220" height="55" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="125" y="123" text-anchor="middle" font-size="10" font-weight="500" fill="#1e40af" font-family="Liberation Sans, Arial, sans-serif">Partial</text>
                <text x="125" y="139" text-anchor="middle" font-size="10" fill="#3b82f6" font-family="Liberation Sans, Arial, sans-serif">Cached inventory (5min old),</text>
                <text x="125" y="151" text-anchor="middle" font-size="10" fill="#3b82f6" font-family="Liberation Sans, Arial, sans-serif">no recommendations, checkout works</text>

                <!-- Minimal -->
                <rect x="15" y="170" width="220" height="55" rx="4" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
                <text x="125" y="188" text-anchor="middle" font-size="10" font-weight="500" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Minimal</text>
                <text x="125" y="204" text-anchor="middle" font-size="10" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">Browse catalog, view products,</text>
                <text x="125" y="216" text-anchor="middle" font-size="10" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">add to cart, checkout queued</text>

                <!-- Static -->
                <rect x="15" y="235" width="220" height="55" rx="4" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
                <text x="125" y="253" text-anchor="middle" font-size="10" font-weight="500" fill="#6d28d9" font-family="Liberation Sans, Arial, sans-serif">Static</text>
                <text x="125" y="269" text-anchor="middle" font-size="10" fill="#8b5cf6" font-family="Liberation Sans, Arial, sans-serif">Product pages from CDN cache,</text>
                <text x="125" y="281" text-anchor="middle" font-size="10" fill="#8b5cf6" font-family="Liberation Sans, Arial, sans-serif">"orders temporarily unavailable"</text>

                <!-- Unavailable -->
                <rect x="15" y="300" width="220" height="55" rx="4" fill="#fee2e2" stroke="#fca5a5" stroke-width="1"/>
                <text x="125" y="318" text-anchor="middle" font-size="10" font-weight="500" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Unavailable</text>
                <text x="125" y="334" text-anchor="middle" font-size="10" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">Maintenance page,</text>
                <text x="125" y="346" text-anchor="middle" font-size="10" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">status.example.com link</text>

                <!-- Trigger indicators -->
                <rect x="15" y="365" width="220" height="28" rx="3" fill="#f1f5f9"/>
                <text x="125" y="383" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Triggers: latency, errors, circuit state, flags</text>
            </g>

            <!-- Degradation triggers on the left -->
            <g transform="translate(30, 120)">
                <rect x="0" y="0" width="140" height="280" rx="6" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
                <text x="70" y="22" text-anchor="middle" font-size="10" font-weight="600" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Degradation</text>
                <text x="70" y="36" text-anchor="middle" font-size="10" font-weight="600" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Triggers</text>

                <line x1="15" y1="48" x2="125" y2="48" stroke="#fecaca" stroke-width="1"/>

                <text x="15" y="68" font-size="10" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">Latency thresholds</text>
                <text x="20" y="82" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">p99 > 500ms</text>

                <text x="15" y="105" font-size="10" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">Error rate thresholds</text>
                <text x="20" y="119" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">> 5% errors</text>

                <text x="15" y="142" font-size="10" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">Circuit breaker state</text>
                <text x="20" y="156" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">Circuit OPEN</text>

                <text x="15" y="179" font-size="10" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">Feature flags</text>
                <text x="20" y="193" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">Kill switch enabled</text>

                <text x="15" y="216" font-size="10" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">Dependency health</text>
                <text x="20" y="230" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">DB/Cache unavailable</text>

                <text x="15" y="253" font-size="10" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">Load thresholds</text>
                <text x="20" y="267" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">CPU > 90%</text>
            </g>

            <!-- Key insight -->
            <g transform="translate(100, 460)">
                <rect x="0" y="0" width="650" height="45" rx="4" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
                <text x="325" y="18" text-anchor="middle" font-size="10" font-weight="600" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Key Insight</text>
                <text x="325" y="36" text-anchor="middle" font-size="10" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">Slide down the hierarchy smoothly as conditions worsen, rather than falling from full service to error pages.</text>
            </g>
        </svg>
    </div>
</body>
</html>
