<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 2.0 Authorization Code Flow</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="userGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="authGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="backendGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
                </marker>
                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
                </marker>
                <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
                </marker>
            </defs>

            <rect width="800" height="480" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">OAuth 2.0 Authorization Code Flow</text>

            <!-- Actors -->
            <g transform="translate(100, 80)">
                <rect x="-60" y="-25" width="120" height="50" rx="8" fill="url(#userGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">User (Browser)</text>
            </g>

            <g transform="translate(320, 80)">
                <rect x="-80" y="-25" width="160" height="50" rx="8" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Client App</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">(Frontend)</text>
            </g>

            <g transform="translate(540, 80)">
                <rect x="-80" y="-25" width="160" height="50" rx="8" fill="url(#backendGrad)" filter="url(#shadow)"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Client Backend</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">(Your Server)</text>
            </g>

            <g transform="translate(720, 80)">
                <rect x="-60" y="-25" width="120" height="50" rx="8" fill="url(#authGrad)" filter="url(#shadow)"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Auth Server</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">(Google, etc)</text>
            </g>

            <!-- Vertical lines -->
            <line x1="100" y1="115" x2="100" y2="450" stroke="#e2e8f0" stroke-width="1.5"/>
            <line x1="320" y1="115" x2="320" y2="450" stroke="#e2e8f0" stroke-width="1.5"/>
            <line x1="540" y1="115" x2="540" y2="450" stroke="#e2e8f0" stroke-width="1.5"/>
            <line x1="720" y1="115" x2="720" y2="450" stroke="#e2e8f0" stroke-width="1.5"/>

            <!-- Step 1: Click Login -->
            <text x="30" y="150" fill="#64748b" font-size="10" font-weight="500">1.</text>
            <line x1="105" y1="150" x2="230" y2="150" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="170" y="142" text-anchor="middle" fill="#16a34a" font-size="9">Click "Login with Google"</text>

            <!-- Step 2: Redirect to Auth -->
            <text x="30" y="190" fill="#64748b" font-size="10" font-weight="500">2.</text>
            <line x1="325" y1="190" x2="655" y2="190" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
            <text x="490" y="182" text-anchor="middle" fill="#2563eb" font-size="9">Redirect to authorization endpoint</text>

            <!-- Step 3: User logs in -->
            <text x="30" y="230" fill="#64748b" font-size="10" font-weight="500">3.</text>
            <g transform="translate(720, 230)">
                <rect x="-55" y="-12" width="110" height="24" rx="4" fill="#ede9fe" stroke="#8b5cf6" stroke-width="1"/>
                <text x="0" y="4" text-anchor="middle" fill="#5b21b6" font-size="9">User authenticates</text>
            </g>

            <!-- Step 4: User approves -->
            <text x="30" y="270" fill="#64748b" font-size="10" font-weight="500">4.</text>
            <g transform="translate(720, 270)">
                <rect x="-55" y="-12" width="110" height="24" rx="4" fill="#ede9fe" stroke="#8b5cf6" stroke-width="1"/>
                <text x="0" y="4" text-anchor="middle" fill="#5b21b6" font-size="9">Approves access</text>
            </g>

            <!-- Step 5: Redirect with code -->
            <text x="30" y="310" fill="#64748b" font-size="10" font-weight="500">5.</text>
            <line x1="655" y1="310" x2="545" y2="310" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
            <text x="600" y="302" text-anchor="middle" fill="#7c3aed" font-size="9">Redirect with auth code</text>

            <!-- Step 6: Exchange code -->
            <text x="30" y="350" fill="#64748b" font-size="10" font-weight="500">6.</text>
            <line x1="545" y1="350" x2="655" y2="350" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
            <text x="600" y="342" text-anchor="middle" fill="#ea580c" font-size="9">Exchange code for tokens</text>
            <text x="600" y="365" text-anchor="middle" fill="#ea580c" font-size="8">(+ client_id, client_secret)</text>

            <!-- Step 7: Return tokens -->
            <text x="30" y="395" fill="#64748b" font-size="10" font-weight="500">7.</text>
            <line x1="655" y1="395" x2="545" y2="395" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
            <text x="600" y="387" text-anchor="middle" fill="#7c3aed" font-size="9">access_token, refresh_token</text>

            <!-- Step 8: Create session -->
            <text x="30" y="435" fill="#64748b" font-size="10" font-weight="500">8.</text>
            <line x1="535" y1="435" x2="105" y2="435" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
            <text x="320" y="427" text-anchor="middle" fill="#ea580c" font-size="9">Set session cookie (logged in!)</text>

            <!-- Highlight box for token exchange -->
            <rect x="460" y="330" width="290" height="80" rx="6" fill="none" stroke="#f97316" stroke-width="2" stroke-dasharray="6,3"/>
            <text x="490" y="400" fill="#f97316" font-size="8">Backend-to-backend (secure)</text>
        </svg>
    </div>
</body>
</html>
