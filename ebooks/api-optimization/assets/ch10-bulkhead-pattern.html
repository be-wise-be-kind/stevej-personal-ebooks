<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulkhead Pattern - Failure Isolation</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        
        <svg viewBox="0 0 900 640" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="serviceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="healthyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="exhaustedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="warningGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>

                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>

                <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
                </marker>

                <pattern id="stripes" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(45)">
                    <line x1="0" y1="0" x2="0" y2="8" stroke="#fca5a5" stroke-width="4"/>
                </pattern>
            </defs>

            <!-- Title and concept -->
            <text x="450" y="22" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Isolated Resource Pools Prevent Cascading Failures</text>

            <!-- Ship bulkhead analogy -->
            <g transform="translate(335, 45)">
                <rect x="0" y="0" width="230" height="100" rx="6" fill="#f1f5f9" stroke="#cbd5e1"/>
                <text x="115" y="22" text-anchor="middle" fill="#64748b" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Ship Bulkhead Analogy</text>

                <!-- Ship hull -->
                <path d="M 20 80 Q 115 90 210 80 L 200 50 Q 115 40 30 50 Z" fill="#94a3b8" stroke="#64748b" stroke-width="1"/>

                <!-- Compartments -->
                <rect x="35" y="52" width="45" height="25" fill="#60a5fa"/>
                <rect x="92" y="52" width="45" height="25" fill="#60a5fa"/>
                <rect x="149" y="52" width="45" height="25" fill="url(#stripes)" stroke="#ef4444" stroke-width="1"/>

                <!-- Water in damaged compartment -->
                <rect x="150" y="62" width="43" height="14" fill="#93c5fd" opacity="0.7"/>

                <!-- Bulkhead walls -->
                <line x1="87" y1="48" x2="87" y2="78" stroke="#475569" stroke-width="3"/>
                <line x1="144" y1="48" x2="144" y2="78" stroke="#475569" stroke-width="3"/>

                <text x="115" y="95" text-anchor="middle" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Damage contained to one compartment</text>
            </g>

            <!-- Main Application -->
            <g transform="translate(175, 160)">
                <rect x="0" y="0" width="550" height="80" rx="8" fill="url(#serviceGrad)" filter="url(#shadow)"/>
                <text x="275" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Your Application Service</text>
                <text x="275" y="55" text-anchor="middle" fill="white" font-size="11" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Incoming requests distributed across bulkheads</text>

                <!-- Request indicators -->
                <g transform="translate(50, 65)">
                    <circle cx="0" cy="0" r="5" fill="white" opacity="0.8"/>
                    <circle cx="30" cy="0" r="5" fill="white" opacity="0.8"/>
                    <circle cx="60" cy="0" r="5" fill="white" opacity="0.8"/>
                    <circle cx="90" cy="0" r="5" fill="white" opacity="0.8"/>
                    <text x="130" y="4" fill="white" font-size="9" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">requests</text>
                </g>
            </g>

            <!-- Bulkhead Pools -->
            <g transform="translate(60, 290)">
                <!-- Pool A: Payment Service (Healthy) -->
                <g transform="translate(0, 0)">
                    <rect x="0" y="0" width="240" height="170" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="2" filter="url(#shadow)"/>

                    <rect x="0" y="0" width="240" height="40" rx="8" fill="url(#healthyGrad)"/>
                    <rect x="0" y="30" width="240" height="10" fill="url(#healthyGrad)"/>
                    <text x="120" y="27" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Payment Service Pool</text>

                    <!-- Connection slots visualization -->
                    <text x="20" y="60" fill="#166534" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Connection Slots (5 max)</text>

                    <!-- Slot boxes -->
                    <g transform="translate(20, 70)">
                        <rect x="0" y="0" width="35" height="30" rx="3" fill="#22c55e"/>
                        <text x="17" y="20" text-anchor="middle" fill="white" font-size="9" font-family="Liberation Sans, Arial, sans-serif">used</text>

                        <rect x="45" y="0" width="35" height="30" rx="3" fill="#22c55e"/>
                        <text x="62" y="20" text-anchor="middle" fill="white" font-size="9" font-family="Liberation Sans, Arial, sans-serif">used</text>

                        <rect x="90" y="0" width="35" height="30" rx="3" fill="#22c55e"/>
                        <text x="107" y="20" text-anchor="middle" fill="white" font-size="9" font-family="Liberation Sans, Arial, sans-serif">used</text>

                        <rect x="135" y="0" width="35" height="30" rx="3" fill="#22c55e"/>
                        <text x="152" y="20" text-anchor="middle" fill="white" font-size="9" font-family="Liberation Sans, Arial, sans-serif">used</text>

                        <rect x="180" y="0" width="35" height="30" rx="3" fill="#dcfce7" stroke="#86efac"/>
                        <text x="197" y="20" text-anchor="middle" fill="#166534" font-size="9" font-family="Liberation Sans, Arial, sans-serif">free</text>
                    </g>

                    <!-- Stats -->
                    <text x="20" y="125" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Utilization: 80%</text>
                    <rect x="20" y="130" width="200" height="8" rx="2" fill="#dcfce7"/>
                    <rect x="20" y="130" width="160" height="8" rx="2" fill="#22c55e"/>

                    <text x="120" y="160" text-anchor="middle" fill="#15803d" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Status: Healthy</text>
                </g>

                <!-- Pool B: Inventory Service (EXHAUSTED) -->
                <g transform="translate(270, 0)">
                    <rect x="0" y="0" width="240" height="170" rx="8" fill="#fef2f2" stroke="#fca5a5" stroke-width="2" filter="url(#shadow)"/>

                    <rect x="0" y="0" width="240" height="40" rx="8" fill="url(#exhaustedGrad)"/>
                    <rect x="0" y="30" width="240" height="10" fill="url(#exhaustedGrad)"/>
                    <text x="120" y="27" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Inventory Service Pool</text>

                    <!-- Connection slots visualization -->
                    <text x="20" y="60" fill="#991b1b" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Connection Slots (8 max) - EXHAUSTED</text>

                    <!-- All slots used -->
                    <g transform="translate(15, 70)">
                        <rect x="0" y="0" width="24" height="30" rx="2" fill="#ef4444"/>
                        <rect x="28" y="0" width="24" height="30" rx="2" fill="#ef4444"/>
                        <rect x="56" y="0" width="24" height="30" rx="2" fill="#ef4444"/>
                        <rect x="84" y="0" width="24" height="30" rx="2" fill="#ef4444"/>
                        <rect x="112" y="0" width="24" height="30" rx="2" fill="#ef4444"/>
                        <rect x="140" y="0" width="24" height="30" rx="2" fill="#ef4444"/>
                        <rect x="168" y="0" width="24" height="30" rx="2" fill="#ef4444"/>
                        <rect x="196" y="0" width="24" height="30" rx="2" fill="#ef4444"/>
                    </g>

                    <!-- Waiting indicator -->
                    <g transform="translate(60, 105)">
                        <circle cx="0" cy="5" r="4" fill="#f59e0b"/>
                        <circle cx="15" cy="5" r="4" fill="#f59e0b"/>
                        <circle cx="30" cy="5" r="4" fill="#f59e0b"/>
                        <text x="45" y="9" fill="#92400e" font-size="9" font-family="Liberation Sans, Arial, sans-serif">3 waiting...</text>
                    </g>

                    <!-- Stats -->
                    <text x="20" y="125" fill="#991b1b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Utilization: 100% (BLOCKED)</text>
                    <rect x="20" y="130" width="200" height="8" rx="2" fill="#fecaca"/>
                    <rect x="20" y="130" width="200" height="8" rx="2" fill="#ef4444"/>

                    <text x="120" y="160" text-anchor="middle" fill="#dc2626" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Status: Exhausted - Blocking</text>
                </g>

                <!-- Pool C: Notification Service (Healthy - Low usage) -->
                <g transform="translate(540, 0)">
                    <rect x="0" y="0" width="240" height="170" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="2" filter="url(#shadow)"/>

                    <rect x="0" y="0" width="240" height="40" rx="8" fill="url(#healthyGrad)"/>
                    <rect x="0" y="30" width="240" height="10" fill="url(#healthyGrad)"/>
                    <text x="120" y="27" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Notification Service Pool</text>

                    <!-- Connection slots visualization -->
                    <text x="20" y="60" fill="#166534" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Connection Slots (3 max)</text>

                    <!-- Slot boxes -->
                    <g transform="translate(40, 70)">
                        <rect x="0" y="0" width="45" height="30" rx="3" fill="#22c55e"/>
                        <text x="22" y="20" text-anchor="middle" fill="white" font-size="9" font-family="Liberation Sans, Arial, sans-serif">used</text>

                        <rect x="55" y="0" width="45" height="30" rx="3" fill="#dcfce7" stroke="#86efac"/>
                        <text x="77" y="20" text-anchor="middle" fill="#166534" font-size="9" font-family="Liberation Sans, Arial, sans-serif">free</text>

                        <rect x="110" y="0" width="45" height="30" rx="3" fill="#dcfce7" stroke="#86efac"/>
                        <text x="132" y="20" text-anchor="middle" fill="#166534" font-size="9" font-family="Liberation Sans, Arial, sans-serif">free</text>
                    </g>

                    <!-- Stats -->
                    <text x="20" y="125" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Utilization: 33%</text>
                    <rect x="20" y="130" width="200" height="8" rx="2" fill="#dcfce7"/>
                    <rect x="20" y="130" width="66" height="8" rx="2" fill="#22c55e"/>

                    <text x="120" y="160" text-anchor="middle" fill="#15803d" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Status: Healthy</text>
                </g>
            </g>

            <!-- Connection arrows from main service to pools -->
            <g stroke-width="2" fill="none">
                <path d="M 350 240 L 180 290" stroke="#22c55e" marker-end="url(#arrowBlue)"/>
                <path d="M 450 240 L 450 290" stroke="#ef4444" marker-end="url(#arrowBlue)"/>
                <path d="M 550 240 L 720 290" stroke="#22c55e" marker-end="url(#arrowBlue)"/>
            </g>

            <!-- Key insight callout -->
            <g transform="translate(270, 485)">
                <rect x="0" y="0" width="360" height="70" rx="8" fill="#eff6ff" stroke="#93c5fd" stroke-width="2"/>
                <text x="180" y="25" text-anchor="middle" fill="#1e40af" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Key Insight: Failure Isolation</text>
                <text x="180" y="45" text-anchor="middle" fill="#3b82f6" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Inventory pool exhaustion does NOT affect</text>
                <text x="180" y="60" text-anchor="middle" fill="#3b82f6" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Payment or Notification service pools</text>
            </g>

            <!-- Legend -->
            <g transform="translate(60, 570)">
                <rect x="0" y="0" width="780" height="55" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>

                <rect x="20" y="15" width="20" height="20" rx="3" fill="#22c55e"/>
                <text x="50" y="30" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Active connection (healthy)</text>

                <rect x="200" y="15" width="20" height="20" rx="3" fill="#ef4444"/>
                <text x="230" y="30" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Active connection (exhausted pool)</text>

                <rect x="430" y="15" width="20" height="20" rx="3" fill="#dcfce7" stroke="#86efac"/>
                <text x="460" y="30" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Available slot</text>

                <circle cx="610" cy="25" r="6" fill="#f59e0b"/>
                <text x="625" y="30" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Waiting request</text>
            </g>
        </svg>
    </div>
</body>
</html>
