<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Pub/Sub Cache Invalidation</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 380" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="instanceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="redisGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
                </marker>
                <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
                </marker>
            </defs>

            <rect width="800" height="380" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Redis Pub/Sub Cache Invalidation</text>

            <!-- Instance A (writer) -->
            <g transform="translate(100, 140)">
                <rect x="-60" y="-40" width="120" height="80" rx="8" fill="url(#instanceGrad)" filter="url(#shadow)"/>
                <text x="0" y="-15" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Instance A</text>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9">(writes data)</text>
                <rect x="-50" y="15" width="100" height="20" rx="3" fill="#ffffff" opacity="0.2"/>
                <text x="0" y="30" text-anchor="middle" fill="#ffffff" font-size="9">Local Cache</text>
            </g>

            <!-- Database -->
            <g transform="translate(100, 290)">
                <rect x="-55" y="-30" width="110" height="60" rx="8" fill="url(#dbGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Database</text>
            </g>

            <!-- Arrow: Instance A to DB -->
            <line x1="100" y1="205" x2="100" y2="255" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="115" y="235" fill="#22c55e" font-size="9">1. Write</text>

            <!-- Redis Pub/Sub -->
            <g transform="translate(400, 140)">
                <rect x="-90" y="-45" width="180" height="90" rx="8" fill="url(#redisGrad)" filter="url(#shadow)"/>
                <text x="0" y="-20" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600">Redis</text>
                <text x="0" y="0" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9">Pub/Sub Channel</text>
                <rect x="-75" y="12" width="150" height="22" rx="3" fill="#ffffff" opacity="0.2"/>
                <text x="0" y="28" text-anchor="middle" fill="#ffffff" font-size="9">cache:invalidate</text>
            </g>

            <!-- Arrow: Instance A to Redis -->
            <line x1="165" y1="130" x2="305" y2="130" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
            <text x="235" y="120" fill="#ef4444" font-size="9">2. Publish</text>
            <text x="235" y="145" fill="#dc2626" font-size="8" font-family="monospace">"user:123"</text>

            <!-- Instance B -->
            <g transform="translate(600, 90)">
                <rect x="-55" y="-35" width="110" height="70" rx="8" fill="url(#instanceGrad)" filter="url(#shadow)"/>
                <text x="0" y="-10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">Instance B</text>
                <rect x="-45" y="5" width="90" height="18" rx="3" fill="#ffffff" opacity="0.2"/>
                <text x="0" y="18" text-anchor="middle" fill="#ffffff" font-size="8">Local Cache</text>
            </g>

            <!-- Instance C -->
            <g transform="translate(600, 190)">
                <rect x="-55" y="-35" width="110" height="70" rx="8" fill="url(#instanceGrad)" filter="url(#shadow)"/>
                <text x="0" y="-10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">Instance C</text>
                <rect x="-45" y="5" width="90" height="18" rx="3" fill="#ffffff" opacity="0.2"/>
                <text x="0" y="18" text-anchor="middle" fill="#ffffff" font-size="8">Local Cache</text>
            </g>

            <!-- Instance D -->
            <g transform="translate(600, 290)">
                <rect x="-55" y="-35" width="110" height="70" rx="8" fill="url(#instanceGrad)" filter="url(#shadow)"/>
                <text x="0" y="-10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">Instance D</text>
                <rect x="-45" y="5" width="90" height="18" rx="3" fill="#ffffff" opacity="0.2"/>
                <text x="0" y="18" text-anchor="middle" fill="#ffffff" font-size="8">Local Cache</text>
            </g>

            <!-- Arrows: Redis to instances -->
            <line x1="495" y1="120" x2="540" y2="95" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
            <line x1="495" y1="145" x2="540" y2="185" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
            <line x1="495" y1="160" x2="540" y2="270" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>

            <!-- Broadcast label -->
            <text x="490" y="55" fill="#f97316" font-size="9">3. Broadcast</text>

            <!-- Invalidate labels -->
            <g transform="translate(720, 90)">
                <rect x="-35" y="-12" width="70" height="24" rx="4" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
                <text x="0" y="4" text-anchor="middle" fill="#991b1b" font-size="8" font-weight="500">Invalidate</text>
            </g>
            <g transform="translate(720, 190)">
                <rect x="-35" y="-12" width="70" height="24" rx="4" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
                <text x="0" y="4" text-anchor="middle" fill="#991b1b" font-size="8" font-weight="500">Invalidate</text>
            </g>
            <g transform="translate(720, 290)">
                <rect x="-35" y="-12" width="70" height="24" rx="4" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
                <text x="0" y="4" text-anchor="middle" fill="#991b1b" font-size="8" font-weight="500">Invalidate</text>
            </g>

            <!-- Note -->
            <g transform="translate(400, 350)">
                <rect x="-160" y="-18" width="320" height="36" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
                <text x="0" y="-2" text-anchor="middle" fill="#92400e" font-size="9" font-weight="500">Note: Pub/Sub is best-effort (non-persistent)</text>
                <text x="0" y="12" text-anchor="middle" fill="#92400e" font-size="9">Combine with TTL expiration as fallback</text>
            </g>
        </svg>
    </div>
</body>
</html>
