<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Communication Patterns Comparison</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="800" height="400" fill="white"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" style="font-size: 18px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">API Communication Patterns</text>

            <!-- Four pattern boxes -->
            <!-- Request-Response -->
            <g transform="translate(100, 80)">
                <rect x="0" y="0" width="140" height="260" fill="#dbeafe" rx="8"/>
                <text x="70" y="30" text-anchor="middle" style="font-size: 14px; font-weight: 600; fill: #1e3a8a;" font-family="Liberation Sans, Arial, sans-serif">Request-Response</text>

                <!-- Client box -->
                <rect x="20" y="60" width="100" height="30" fill="#3b82f6" rx="4"/>
                <text x="70" y="80" text-anchor="middle" style="font-size: 12px; fill: white;" font-family="Liberation Sans, Arial, sans-serif">Client</text>

                <!-- Server box -->
                <rect x="20" y="170" width="100" height="30" fill="#1e40af" rx="4"/>
                <text x="70" y="190" text-anchor="middle" style="font-size: 12px; fill: white;" font-family="Liberation Sans, Arial, sans-serif">Server</text>

                <!-- Arrows -->
                <line x1="70" y1="95" x2="70" y2="130" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
                <line x1="70" y1="140" x2="70" y2="165" stroke="#1e40af" stroke-width="2" marker-end="url(#arrowNavy)"/>

                <!-- Labels -->
                <text x="70" y="230" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">HTTP/REST</text>
                <text x="70" y="245" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">gRPC Unary</text>
            </g>

            <!-- Server Push -->
            <g transform="translate(280, 80)">
                <rect x="0" y="0" width="140" height="260" fill="#dcfce7" rx="8"/>
                <text x="70" y="30" text-anchor="middle" style="font-size: 14px; font-weight: 600; fill: #166534;" font-family="Liberation Sans, Arial, sans-serif">Server Push</text>

                <!-- Client box -->
                <rect x="20" y="60" width="100" height="30" fill="#22c55e" rx="4"/>
                <text x="70" y="80" text-anchor="middle" style="font-size: 12px; fill: white;" font-family="Liberation Sans, Arial, sans-serif">Client</text>

                <!-- Server box -->
                <rect x="20" y="170" width="100" height="30" fill="#15803d" rx="4"/>
                <text x="70" y="190" text-anchor="middle" style="font-size: 12px; fill: white;" font-family="Liberation Sans, Arial, sans-serif">Server</text>

                <!-- Multiple arrows from server -->
                <line x1="55" y1="165" x2="55" y2="95" stroke="#15803d" stroke-width="2" marker-end="url(#arrowGreen)"/>
                <line x1="70" y1="165" x2="70" y2="95" stroke="#15803d" stroke-width="2" marker-end="url(#arrowGreen)"/>
                <line x1="85" y1="165" x2="85" y2="95" stroke="#15803d" stroke-width="2" marker-end="url(#arrowGreen)"/>

                <!-- Labels -->
                <text x="70" y="230" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">SSE</text>
                <text x="70" y="245" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">gRPC Server Stream</text>
            </g>

            <!-- Client Streaming -->
            <g transform="translate(460, 80)">
                <rect x="0" y="0" width="140" height="260" fill="#fef3c7" rx="8"/>
                <text x="70" y="30" text-anchor="middle" style="font-size: 14px; font-weight: 600; fill: #92400e;" font-family="Liberation Sans, Arial, sans-serif">Client Streaming</text>

                <!-- Client box -->
                <rect x="20" y="60" width="100" height="30" fill="#f59e0b" rx="4"/>
                <text x="70" y="80" text-anchor="middle" style="font-size: 12px; fill: white;" font-family="Liberation Sans, Arial, sans-serif">Client</text>

                <!-- Server box -->
                <rect x="20" y="170" width="100" height="30" fill="#b45309" rx="4"/>
                <text x="70" y="190" text-anchor="middle" style="font-size: 12px; fill: white;" font-family="Liberation Sans, Arial, sans-serif">Server</text>

                <!-- Multiple arrows from client -->
                <line x1="55" y1="95" x2="55" y2="165" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowAmber)"/>
                <line x1="70" y1="95" x2="70" y2="165" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowAmber)"/>
                <line x1="85" y1="95" x2="85" y2="165" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowAmber)"/>

                <!-- Labels -->
                <text x="70" y="230" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">gRPC Client Stream</text>
                <text x="70" y="245" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">File Upload</text>
            </g>

            <!-- Bidirectional -->
            <g transform="translate(640, 80)">
                <rect x="0" y="0" width="140" height="260" fill="#fce7f3" rx="8"/>
                <text x="70" y="30" text-anchor="middle" style="font-size: 14px; font-weight: 600; fill: #9d174d;" font-family="Liberation Sans, Arial, sans-serif">Bidirectional</text>

                <!-- Client box -->
                <rect x="20" y="60" width="100" height="30" fill="#ec4899" rx="4"/>
                <text x="70" y="80" text-anchor="middle" style="font-size: 12px; fill: white;" font-family="Liberation Sans, Arial, sans-serif">Client</text>

                <!-- Server box -->
                <rect x="20" y="170" width="100" height="30" fill="#be185d" rx="4"/>
                <text x="70" y="190" text-anchor="middle" style="font-size: 12px; fill: white;" font-family="Liberation Sans, Arial, sans-serif">Server</text>

                <!-- Arrows both directions -->
                <line x1="50" y1="95" x2="50" y2="165" stroke="#ec4899" stroke-width="2" marker-end="url(#arrowPink)"/>
                <line x1="65" y1="165" x2="65" y2="95" stroke="#be185d" stroke-width="2" marker-end="url(#arrowMagenta)"/>
                <line x1="80" y1="95" x2="80" y2="165" stroke="#ec4899" stroke-width="2" marker-end="url(#arrowPink)"/>
                <line x1="95" y1="165" x2="95" y2="95" stroke="#be185d" stroke-width="2" marker-end="url(#arrowMagenta)"/>

                <!-- Labels -->
                <text x="70" y="230" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">WebSocket</text>
                <text x="70" y="245" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">gRPC Bidi Stream</text>
            </g>

            <!-- Arrow markers -->
            <defs>
                <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
                </marker>
                <marker id="arrowNavy" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#1e40af"/>
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#15803d"/>
                </marker>
                <marker id="arrowAmber" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
                </marker>
                <marker id="arrowPink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#ec4899"/>
                </marker>
                <marker id="arrowMagenta" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#be185d"/>
                </marker>
            </defs>

            <!-- Footer -->
            <text x="400" y="380" text-anchor="middle" style="font-size: 11px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Choose the pattern that matches your data flow requirements</text>
        </svg>
    </div>
</body>
</html>
