<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diminishing Returns in Optimization</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 850px;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        
        <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
            <!-- Title -->
            <text x="400.0" y="30" text-anchor="middle" font-family="Liberation Sans, Arial, sans-serif" font-size="20" font-weight="600" fill="#1e293b" >Diminishing Returns in Optimization</text>

            <defs>
                <!-- Gradients -->
                <linearGradient id="curveGradient" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="areaGradient" x1="0%" y1="100%" x2="0%" y2="0%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
                </linearGradient>
                <linearGradient id="costGradient" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
                </linearGradient>

                <!-- Drop shadow -->
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Background grid -->
            <g stroke="#e2e8f0" stroke-width="1">
                <!-- Vertical grid lines -->
                <line x1="100" y1="80" x2="100" y2="400"/>
                <line x1="200" y1="80" x2="200" y2="400"/>
                <line x1="300" y1="80" x2="300" y2="400"/>
                <line x1="400" y1="80" x2="400" y2="400"/>
                <line x1="500" y1="80" x2="500" y2="400"/>
                <line x1="600" y1="80" x2="600" y2="400"/>
                <line x1="700" y1="80" x2="700" y2="400"/>
                <!-- Horizontal grid lines -->
                <line x1="100" y1="160" x2="750" y2="160"/>
                <line x1="100" y1="240" x2="750" y2="240"/>
                <line x1="100" y1="320" x2="750" y2="320"/>
            </g>

            <!-- Axes -->
            <line x1="100" y1="400" x2="750" y2="400" stroke="#475569" stroke-width="2"/>
            <line x1="100" y1="80" x2="100" y2="400" stroke="#475569" stroke-width="2"/>

            <!-- Axis labels -->
            <text x="425" y="450" text-anchor="middle" fill="#475569" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Optimization Effort (Engineering Time)</text>
            <text x="40" y="240" text-anchor="middle" fill="#475569" font-size="14" font-weight="600" transform="rotate(-90, 40, 240)" font-family="Liberation Sans, Arial, sans-serif">Performance Improvement</text>

            <!-- Y-axis ticks and labels -->
            <text x="90" y="404" text-anchor="end" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">0%</text>
            <text x="90" y="324" text-anchor="end" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">25%</text>
            <text x="90" y="244" text-anchor="end" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">50%</text>
            <text x="90" y="164" text-anchor="end" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">75%</text>
            <text x="90" y="84" text-anchor="end" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">100%</text>

            <!-- X-axis labels -->
            <text x="200" y="420" text-anchor="middle" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">Low</text>
            <text x="400" y="420" text-anchor="middle" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">Medium</text>
            <text x="600" y="420" text-anchor="middle" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">High</text>

            <!-- Area under curve (benefit area) -->
            <path d="M100 400 Q200 320 250 220 Q350 140 450 120 Q550 110 650 105 Q700 103 750 102 L750 400 Z"
                  fill="url(#areaGradient)"/>

            <!-- Performance improvement curve (logarithmic shape) -->
            <path d="M100 400 Q200 320 250 220 Q350 140 450 120 Q550 110 650 105 Q700 103 750 102"
                  stroke="url(#curveGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>

            <!-- Cost line (linear increasing) -->
            <path d="M100 400 L750 100"
                  stroke="url(#costGradient)" stroke-width="3" fill="none" stroke-dasharray="8,4"/>

            <!-- Optimal point marker -->
            <circle cx="400" cy="125" r="8" fill="#3b82f6" filter="url(#shadow)"/>
            <circle cx="400" cy="125" r="4" fill="white"/>

            <!-- Intersection point (cost/benefit crossover) -->
            <circle cx="520" cy="175" r="8" fill="#ef4444" filter="url(#shadow)"/>
            <circle cx="520" cy="175" r="4" fill="white"/>

            <!-- Zone annotations -->
            <!-- High Value Zone -->
            <g>
                <rect x="130" y="250" width="130" height="80" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="2" filter="url(#shadow)"/>
                <text x="195" y="275" text-anchor="middle" fill="#16a34a" font-size="12" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">High Value</text>
                <text x="195" y="292" text-anchor="middle" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Big gains,</text>
                <text x="195" y="306" text-anchor="middle" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">low effort</text>
                <text x="195" y="322" text-anchor="middle" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">(Quick wins)</text>
            </g>

            <!-- Moderate Value Zone -->
            <g>
                <rect x="310" y="180" width="130" height="80" rx="8" fill="#eff6ff" stroke="#93c5fd" stroke-width="2" filter="url(#shadow)"/>
                <text x="375" y="205" text-anchor="middle" fill="#2563eb" font-size="12" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">Optimal Zone</text>
                <text x="375" y="222" text-anchor="middle" fill="#1e40af" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Balanced</text>
                <text x="375" y="236" text-anchor="middle" fill="#1e40af" font-size="10" font-family="Liberation Sans, Arial, sans-serif">cost/benefit</text>
                <text x="375" y="252" text-anchor="middle" fill="#1e40af" font-size="10" font-family="Liberation Sans, Arial, sans-serif">(Target here)</text>
            </g>

            <!-- Low Value Zone -->
            <g>
                <rect x="580" y="200" width="140" height="80" rx="8" fill="#fef2f2" stroke="#fca5a5" stroke-width="2" filter="url(#shadow)"/>
                <text x="650" y="225" text-anchor="middle" fill="#dc2626" font-size="12" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">Diminishing</text>
                <text x="650" y="242" text-anchor="middle" fill="#991b1b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Cost exceeds</text>
                <text x="650" y="256" text-anchor="middle" fill="#991b1b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">benefit</text>
                <text x="650" y="272" text-anchor="middle" fill="#991b1b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">(Over-optimization)</text>
            </g>

            <!-- Decision point annotation -->
            <g>
                <line x1="520" y1="175" x2="520" y2="370" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,4"/>
                <rect x="460" y="340" width="120" height="50" rx="6" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
                <text x="520" y="358" text-anchor="middle" fill="#dc2626" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Decision Point</text>
                <text x="520" y="373" text-anchor="middle" fill="#7f1d1d" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Stop optimizing</text>
                <text x="520" y="385" text-anchor="middle" fill="#7f1d1d" font-size="10" font-family="Liberation Sans, Arial, sans-serif">or accept cost</text>
            </g>

            <!-- Legend -->
            <g transform="translate(100, 45)">
                <rect x="0" y="0" width="400" height="30" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <line x1="20" y1="15" x2="50" y2="15" stroke="url(#curveGradient)" stroke-width="3"/>
                <text x="60" y="19" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Performance Improvement</text>
                <line x1="215" y1="15" x2="245" y2="15" stroke="url(#costGradient)" stroke-width="2" stroke-dasharray="6,3"/>
                <text x="255" y="19" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Engineering Cost</text>
            </g>

            <!-- Key insight callout -->
            <g transform="translate(560, 45)">
                <rect x="0" y="0" width="180" height="45" rx="6" fill="#fefce8" stroke="#fde047" stroke-width="1"/>
                <text x="90" y="17" text-anchor="middle" fill="#ca8a04" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Key Insight</text>
                <text x="90" y="30" text-anchor="middle" fill="#713f12" font-size="10" font-family="Liberation Sans, Arial, sans-serif">80% of gains come from</text>
                <text x="90" y="41" text-anchor="middle" fill="#713f12" font-size="10" font-family="Liberation Sans, Arial, sans-serif">20% of optimization effort</text>
            </g>
        </svg>
    </div>
</body>
</html>
