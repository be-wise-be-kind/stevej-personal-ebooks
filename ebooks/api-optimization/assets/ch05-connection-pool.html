<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Pool Architecture</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 850 660" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="850" height="660" fill="white"/>

            <!-- Title -->
            <text x="425" y="35" text-anchor="middle" style="font-size: 18px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Connection Pool Architecture</text>
            <text x="425" y="55" text-anchor="middle" style="font-size: 12px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Reusing established connections eliminates per-request handshake overhead</text>

            <!-- Arrow markers -->
            <defs>
                <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8"/>
                </marker>
                <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
                </marker>
            </defs>

            <!-- Section: Application Threads -->
            <rect x="30" y="80" width="140" height="390" fill="#fffbeb" rx="8" stroke="#fbbf24" stroke-width="1"/>
            <text x="100" y="100" text-anchor="middle" style="font-size: 11px; font-weight: 600; fill: #475569; text-transform: uppercase; letter-spacing: 0.5px;" font-family="Liberation Sans, Arial, sans-serif">Application</text>

            <!-- Thread boxes -->
            <rect x="50" y="120" width="100" height="55" rx="4" style="fill: #fef3c7; stroke: #f59e0b; stroke-width: 2;"/>
            <text x="100" y="145" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Thread 1</text>
            <text x="100" y="163" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Active request</text>

            <rect x="50" y="190" width="100" height="55" rx="4" style="fill: #fef3c7; stroke: #f59e0b; stroke-width: 2;"/>
            <text x="100" y="215" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Thread 2</text>
            <text x="100" y="233" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Active request</text>

            <rect x="50" y="260" width="100" height="55" rx="4" style="fill: #fef3c7; stroke: #f59e0b; stroke-width: 2;"/>
            <text x="100" y="285" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Thread 3</text>
            <text x="100" y="303" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Waiting</text>

            <rect x="50" y="330" width="100" height="55" rx="4" style="fill: #fef3c7; stroke: #f59e0b; stroke-width: 2;"/>
            <text x="100" y="355" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Thread 4</text>
            <text x="100" y="373" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Idle</text>

            <rect x="50" y="400" width="100" height="55" rx="4" style="fill: #fef3c7; stroke: #f59e0b; stroke-width: 2;"/>
            <text x="100" y="425" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Thread N</text>
            <text x="100" y="443" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">...</text>

            <!-- Section: Pool Manager -->
            <rect x="220" y="80" width="200" height="390" fill="#eef2ff" rx="8" stroke="#818cf8" stroke-width="1"/>
            <text x="320" y="100" text-anchor="middle" style="font-size: 11px; font-weight: 600; fill: #475569; text-transform: uppercase; letter-spacing: 0.5px;" font-family="Liberation Sans, Arial, sans-serif">Pool Manager</text>

            <!-- Pool manager main box -->
            <rect x="240" y="120" width="160" height="110" rx="6" style="fill: #e0e7ff; stroke: #6366f1; stroke-width: 2;"/>
            <text x="320" y="152" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Connection Manager</text>
            <text x="320" y="176" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Acquire / Release</text>
            <text x="320" y="198" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Health Checking</text>

            <!-- Wait queue -->
            <rect x="240" y="250" width="160" height="65" rx="4" style="fill: #fee2e2; stroke: #ef4444; stroke-width: 2; stroke-dasharray: 4, 2;"/>
            <text x="320" y="280" text-anchor="middle" fill="#dc2626" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Wait Queue</text>
            <text x="320" y="302" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">(when pool exhausted)</text>

            <!-- Pool stats -->
            <rect x="240" y="335" width="160" height="130" fill="#f1f5f9" rx="4" stroke="#cbd5e1" stroke-width="1"/>
            <text x="320" y="362" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Pool Statistics</text>
            <text x="258" y="390" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Max size: 20</text>
            <text x="258" y="412" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Active: 2</text>
            <text x="258" y="434" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Idle: 3</text>
            <text x="258" y="456" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Waiting: 1</text>

            <!-- Section: Connection Pool -->
            <rect x="470" y="80" width="160" height="390" fill="#f0fdf4" rx="8" stroke="#86efac" stroke-width="1"/>
            <text x="550" y="100" text-anchor="middle" style="font-size: 11px; font-weight: 600; fill: #475569; text-transform: uppercase; letter-spacing: 0.5px;" font-family="Liberation Sans, Arial, sans-serif">Connections</text>

            <!-- Return arrow (release) - drawn early so it appears behind connection boxes -->
            <path d="M 695 310 Q 660 340 630 335 Q 440 410 400 290" stroke="#22c55e" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowGreen)"/>

            <!-- Active connections -->
            <rect x="490" y="120" width="120" height="50" rx="4" style="fill: #dbeafe; stroke: #3b82f6; stroke-width: 2;"/>
            <text x="550" y="143" text-anchor="middle" fill="#1d4ed8" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Conn 1</text>
            <text x="550" y="161" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">In Use</text>

            <rect x="490" y="185" width="120" height="50" rx="4" style="fill: #dbeafe; stroke: #3b82f6; stroke-width: 2;"/>
            <text x="550" y="208" text-anchor="middle" fill="#1d4ed8" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Conn 2</text>
            <text x="550" y="226" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">In Use</text>

            <!-- Idle connections -->
            <rect x="490" y="250" width="120" height="50" rx="4" style="fill: #dcfce7; stroke: #22c55e; stroke-width: 2;"/>
            <text x="550" y="273" text-anchor="middle" fill="#15803d" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Conn 3</text>
            <text x="550" y="291" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Idle</text>

            <rect x="490" y="315" width="120" height="50" rx="4" style="fill: #dcfce7; stroke: #22c55e; stroke-width: 2;"/>
            <text x="550" y="338" text-anchor="middle" fill="#15803d" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Conn 4</text>
            <text x="550" y="356" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Idle</text>

            <rect x="490" y="380" width="120" height="50" rx="4" style="fill: #dcfce7; stroke: #22c55e; stroke-width: 2;"/>
            <text x="550" y="403" text-anchor="middle" fill="#15803d" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Conn 5</text>
            <text x="550" y="421" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Idle</text>

            <!-- Empty slots indicator -->
            <rect x="490" y="445" width="120" height="35" fill="#f8fafc" rx="4" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,2"/>
            <text x="550" y="468" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">+ 15 available slots</text>

            <!-- Section: Backend Service -->
            <rect x="680" y="80" width="140" height="390" fill="#fdf2f8" rx="8" stroke="#f9a8d4" stroke-width="1"/>
            <text x="750" y="100" text-anchor="middle" style="font-size: 11px; font-weight: 600; fill: #475569; text-transform: uppercase; letter-spacing: 0.5px;" font-family="Liberation Sans, Arial, sans-serif">Backend</text>

            <rect x="700" y="200" width="100" height="130" rx="6" style="fill: #fce7f3; stroke: #ec4899; stroke-width: 2;"/>
            <text x="750" y="248" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">API Server</text>
            <text x="750" y="274" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Database</text>
            <text x="750" y="296" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Service</text>

            <!-- Flow arrows: Threads to Pool Manager -->
            <line x1="150" y1="147" x2="235" y2="155" marker-end="url(#arrowBlue)" style="stroke: #3b82f6; stroke-width: 2; fill: none;"/>
            <line x1="150" y1="217" x2="235" y2="175" marker-end="url(#arrowBlue)" style="stroke: #3b82f6; stroke-width: 2; fill: none;"/>
            <line x1="150" y1="287" x2="235" y2="270" marker-end="url(#arrowGray)" style="stroke: #94a3b8; stroke-width: 2; fill: none;"/>

            <!-- Flow arrows: Pool Manager to Connections -->
            <path d="M 400 155 Q 440 145 485 145" marker-end="url(#arrowBlue)" fill="none" style="stroke: #3b82f6; stroke-width: 2; fill: none;"/>
            <path d="M 400 175 Q 440 210 485 210" marker-end="url(#arrowBlue)" fill="none" style="stroke: #3b82f6; stroke-width: 2; fill: none;"/>

            <!-- Flow arrows: Connections to Backend -->
            <line x1="610" y1="145" x2="695" y2="230" marker-end="url(#arrowBlue)" style="stroke: #3b82f6; stroke-width: 2; fill: none;"/>
            <line x1="610" y1="210" x2="695" y2="265" marker-end="url(#arrowBlue)" style="stroke: #3b82f6; stroke-width: 2; fill: none;"/>

            <!-- Annotations -->
            <g transform="translate(180, 510)">
                <text x="0" y="0" style="font-size: 10px; fill: #64748b; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">1. Acquire</text>
                <text x="0" y="16" style="font-size: 10px; fill: #64748b; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">from pool</text>
            </g>

            <g transform="translate(330, 510)">
                <text x="0" y="0" style="font-size: 10px; fill: #64748b; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">2. Use</text>
                <text x="0" y="16" style="font-size: 10px; fill: #64748b; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">connection</text>
            </g>

            <g transform="translate(480, 510)">
                <text x="0" y="0" style="font-size: 10px; fill: #64748b; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">3. Execute</text>
                <text x="0" y="16" style="font-size: 10px; fill: #64748b; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">request</text>
            </g>

            <g transform="translate(630, 510)">
                <text x="0" y="0" style="font-size: 10px; fill: #64748b; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">4. Release</text>
                <text x="0" y="16" style="font-size: 10px; fill: #64748b; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">back to pool</text>
            </g>

            <!-- Invisible spacer to ensure gap before legend -->
            <rect x="0" y="540" width="1" height="50" fill="none"/>

            <!-- Legend -->
            <g transform="translate(30, 600)">
                <rect x="0" y="-12" width="790" height="32" fill="#f8fafc" rx="4"/>

                <rect x="20" y="-2" width="16" height="12" rx="2" style="fill: #dbeafe; stroke: #3b82f6; stroke-width: 2;"/>
                <text x="45" y="8" font-size="11" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">In Use</text>

                <rect x="110" y="-2" width="16" height="12" rx="2" style="fill: #dcfce7; stroke: #22c55e; stroke-width: 2;"/>
                <text x="135" y="8" font-size="11" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Idle (ready)</text>

                <rect x="220" y="-2" width="16" height="12" rx="2" style="fill: #fee2e2; stroke: #ef4444; stroke-width: 2; stroke-dasharray: 4, 2;"/>
                <text x="245" y="8" font-size="11" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Wait Queue</text>

                <line x1="350" y1="4" x2="380" y2="4" stroke="#3b82f6" stroke-width="2"/>
                <text x="390" y="8" font-size="11" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Request flow</text>

                <line x1="500" y1="4" x2="530" y2="4" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
                <text x="540" y="8" font-size="11" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Release to pool</text>

                <rect x="660" y="-2" width="16" height="12" rx="2" style="fill: #fef3c7; stroke: #f59e0b; stroke-width: 2;"/>
                <text x="685" y="8" font-size="11" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">App Thread</text>
            </g>
        </svg>
    </div>
</body>
</html>
