<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Hierarchy</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="l4Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="l3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="l2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="l1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="l0Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <rect width="800" height="420" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Cache Hierarchy</text>
            <text x="400" y="50" text-anchor="middle" fill="#64748b" font-size="11">Fastest at top, largest capacity at bottom</text>

            <!-- L4: Browser Cache (top, smallest) -->
            <g transform="translate(400, 90)">
                <polygon points="0,-25 80,25 -80,25" fill="url(#l4Grad)" filter="url(#shadow)"/>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500">Browser Cache</text>
            </g>
            <text x="520" y="85" fill="#16a34a" font-size="10" font-weight="500">L4: 0ms network</text>
            <text x="520" y="98" fill="#64748b" font-size="9">No request needed</text>

            <!-- L3: CDN Edge -->
            <g transform="translate(400, 145)">
                <polygon points="0,-25 120,25 -120,25" fill="url(#l3Grad)" filter="url(#shadow)"/>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500">CDN Edge Cache</text>
            </g>
            <text x="560" y="140" fill="#2563eb" font-size="10" font-weight="500">L3: 10-50ms</text>
            <text x="560" y="153" fill="#64748b" font-size="9">Geographic proximity</text>

            <!-- L2: Distributed Cache -->
            <g transform="translate(400, 200)">
                <polygon points="0,-25 160,25 -160,25" fill="url(#l2Grad)" filter="url(#shadow)"/>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500">Distributed Cache (Redis)</text>
            </g>
            <text x="600" y="195" fill="#7c3aed" font-size="10" font-weight="500">L2: 1-5ms</text>
            <text x="600" y="208" fill="#64748b" font-size="9">Shared across instances</text>

            <!-- L1: In-Process Cache -->
            <g transform="translate(400, 255)">
                <polygon points="0,-25 200,25 -200,25" fill="url(#l1Grad)" filter="url(#shadow)"/>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500">In-Process Cache</text>
            </g>
            <text x="640" y="250" fill="#ea580c" font-size="10" font-weight="500">L1: &lt;1ms</text>
            <text x="640" y="263" fill="#64748b" font-size="9">Local memory</text>

            <!-- L0: Database Buffer -->
            <g transform="translate(400, 310)">
                <polygon points="0,-25 240,25 -240,25" fill="url(#l0Grad)" filter="url(#shadow)"/>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500">Database Buffer Pool</text>
            </g>
            <text x="680" y="305" fill="#dc2626" font-size="10" font-weight="500">L0: 0.1-10ms</text>
            <text x="680" y="318" fill="#64748b" font-size="9">Disk-backed</text>

            <!-- Database (bottom) -->
            <g transform="translate(400, 370)">
                <rect x="-280" y="-25" width="560" height="50" rx="6" fill="#1e293b" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Database Disk Storage</text>
            </g>
            <text x="720" y="365" fill="#1e293b" font-size="10" font-weight="500">10-100ms</text>
            <text x="720" y="378" fill="#64748b" font-size="9">Persistent</text>

            <!-- Arrows showing speed/capacity trade-off -->
            <g transform="translate(80, 230)">
                <line x1="0" y1="-120" x2="0" y2="120" stroke="#94a3b8" stroke-width="2"/>
                <polygon points="-6,-120 6,-120 0,-130" fill="#22c55e"/>
                <polygon points="-6,120 6,120 0,130" fill="#dc2626"/>
                <text x="-10" y="-100" text-anchor="end" fill="#22c55e" font-size="9" font-weight="500">Faster</text>
                <text x="-10" y="105" text-anchor="end" fill="#dc2626" font-size="9" font-weight="500">Larger</text>
            </g>
        </svg>
    </div>
</body>
</html>
