<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Load Testing Architecture</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">

        <svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="masterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="workerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="targetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <!-- Shadow filter -->
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <!-- Arrow markers -->
                <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6" />
                </marker>
                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
                </marker>
            </defs>

            <!-- Title -->
            <text x="450" y="28" text-anchor="middle" font-size="18" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Distributed Load Testing Architecture (Locust)</text>

            <!-- Master Node -->
            <g transform="translate(50, 80)">
                <rect x="0" y="0" width="220" height="200" rx="8" fill="url(#masterGradient)" filter="url(#dropShadow)"/>

                <!-- Crown icon indicating master -->
                <rect x="85" y="-15" width="50" height="25" rx="4" fill="#fbbf24"/>
                <text x="110" y="5" text-anchor="middle" font-size="10" font-weight="600" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">MASTER</text>

                <text x="110" y="40" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Master Node</text>
                <line x1="20" y1="52" x2="200" y2="52" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

                <text x="25" y="75" font-size="10" fill="#ddd6fe" font-family="Liberation Sans, Arial, sans-serif">Responsibilities:</text>

                <rect x="20" y="85" width="180" height="22" rx="3" fill="rgba(255,255,255,0.15)"/>
                <text x="110" y="100" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Coordinates test execution</text>

                <rect x="20" y="112" width="180" height="22" rx="3" fill="rgba(255,255,255,0.15)"/>
                <text x="110" y="127" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Aggregates statistics from workers</text>

                <rect x="20" y="139" width="180" height="22" rx="3" fill="rgba(255,255,255,0.15)"/>
                <text x="110" y="154" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Serves web UI dashboard</text>

                <rect x="20" y="166" width="180" height="22" rx="3" fill="rgba(255,255,255,0.15)"/>
                <text x="110" y="181" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Does NOT generate load</text>
            </g>

            <!-- Worker Nodes -->
            <g transform="translate(320, 60)">
                <!-- Worker 1 -->
                <rect x="0" y="0" width="160" height="100" rx="6" fill="url(#workerGradient)" filter="url(#dropShadow)"/>
                <text x="80" y="25" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Worker 1</text>
                <line x1="15" y1="35" x2="145" y2="35" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="80" y="55" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">1,000-5,000 VUs</text>
                <text x="80" y="70" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">Generates actual load</text>
                <text x="80" y="85" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">Reports stats to master</text>

                <!-- Worker 2 -->
                <rect x="0" y="120" width="160" height="100" rx="6" fill="url(#workerGradient)" filter="url(#dropShadow)"/>
                <text x="80" y="145" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Worker 2</text>
                <line x1="15" y1="155" x2="145" y2="155" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="80" y="175" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">1,000-5,000 VUs</text>
                <text x="80" y="190" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">Generates actual load</text>
                <text x="80" y="205" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">Reports stats to master</text>

                <!-- Worker N -->
                <rect x="0" y="240" width="160" height="100" rx="6" fill="url(#workerGradient)" filter="url(#dropShadow)"/>
                <text x="80" y="265" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Worker N</text>
                <line x1="15" y1="275" x2="145" y2="275" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="80" y="295" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">1,000-5,000 VUs</text>
                <text x="80" y="310" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">Generates actual load</text>
                <text x="80" y="325" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">Reports stats to master</text>

                <!-- Dots between workers -->
                <text x="80" y="115" text-anchor="middle" font-size="14" fill="#94a3b8" font-family="Liberation Sans, Arial, sans-serif">...</text>
            </g>

            <!-- Target System -->
            <g transform="translate(580, 110)">
                <rect x="0" y="0" width="280" height="180" rx="8" fill="url(#targetGradient)" filter="url(#dropShadow)"/>
                <text x="140" y="30" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Target System</text>
                <line x1="20" y1="42" x2="260" y2="42" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

                <!-- Target sub-components -->
                <rect x="20" y="55" width="75" height="50" rx="4" fill="rgba(255,255,255,0.2)"/>
                <text x="57" y="75" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Load</text>
                <text x="57" y="88" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Balancer</text>

                <rect x="105" y="55" width="75" height="50" rx="4" fill="rgba(255,255,255,0.2)"/>
                <text x="142" y="75" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">API</text>
                <text x="142" y="88" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Servers</text>

                <rect x="190" y="55" width="70" height="50" rx="4" fill="rgba(255,255,255,0.2)"/>
                <text x="225" y="75" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Database</text>

                <text x="140" y="130" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">Receives HTTP traffic from</text>
                <text x="140" y="145" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">all workers simultaneously</text>

                <rect x="40" y="155" width="200" height="20" rx="3" fill="rgba(255,255,255,0.15)"/>
                <text x="140" y="169" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Total load: N workers x VUs/worker</text>
            </g>

            <!-- Connection lines -->

            <!-- Master to Workers (bidirectional - coordination) -->
            <path d="M 270 130 L 310 80" fill="none" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
            <path d="M 270 170 L 310 170" fill="none" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
            <path d="M 270 230 L 310 280" fill="none" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>

            <!-- Workers to Master (stats reporting) -->
            <path d="M 320 100 L 280 145" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowOrange)"/>
            <path d="M 320 195 L 280 195" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowOrange)"/>
            <path d="M 320 300 L 280 245" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowOrange)"/>

            <!-- Workers to Target (HTTP traffic) -->
            <path d="M 480 110 L 570 160" fill="none" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowBlue)"/>
            <path d="M 480 230 L 570 200" fill="none" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowBlue)"/>
            <path d="M 480 350 L 570 240" fill="none" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowBlue)"/>

            <!-- Legend -->
            <g transform="translate(50, 310)">
                <rect x="0" y="0" width="220" height="130" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <text x="110" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Communication</text>
                <line x1="15" y1="30" x2="205" y2="30" stroke="#e2e8f0" stroke-width="1"/>

                <!-- Coordination -->
                <line x1="20" y1="50" x2="60" y2="50" stroke="#8b5cf6" stroke-width="2"/>
                <polygon points="55,47 62,50 55,53" fill="#8b5cf6"/>
                <text x="70" y="53" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Coordination (ports 5557, 5558)</text>

                <!-- Stats -->
                <line x1="20" y1="75" x2="60" y2="75" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,2"/>
                <polygon points="55,72 62,75 55,78" fill="#f59e0b"/>
                <text x="70" y="78" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Statistics reporting</text>

                <!-- HTTP Traffic -->
                <line x1="20" y1="100" x2="60" y2="100" stroke="#3b82f6" stroke-width="3"/>
                <polygon points="55,96 65,100 55,104" fill="#3b82f6"/>
                <text x="70" y="103" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">HTTP load traffic</text>

                <text x="110" y="122" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Liberation Sans, Arial, sans-serif">Workers close to target reduce latency</text>
            </g>

            <!-- Scaling note -->
            <g transform="translate(580, 320)">
                <rect x="0" y="0" width="280" height="75" rx="6" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
                <text x="140" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Scaling Considerations</text>
                <line x1="15" y1="30" x2="265" y2="30" stroke="#fcd34d" stroke-width="1"/>
                <text x="20" y="48" font-size="10" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">Each worker: 1,000-5,000 VUs (varies by test)</text>
                <text x="20" y="62" font-size="10" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">Network between workers/target often bottleneck</text>
            </g>

            <!-- Kubernetes deployment note -->
            <g transform="translate(580, 410)">
                <rect x="0" y="0" width="280" height="50" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="140" y="18" text-anchor="middle" font-size="10" font-weight="500" fill="#1e40af" font-family="Liberation Sans, Arial, sans-serif">Kubernetes Deployment</text>
                <text x="140" y="35" text-anchor="middle" font-size="10" fill="#3b82f6" font-family="Liberation Sans, Arial, sans-serif">Master: 1 replica | Workers: HPA-scaled deployment</text>
            </g>
        </svg>
    </div>
</body>
</html>
