<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Load Balancing Approaches</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 950 420" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="dnsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="anycastGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="originGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
                </marker>
                <marker id="arrowPurple" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#8b5cf6"/>
                </marker>
                <marker id="arrowOrange" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#f97316"/>
                </marker>
                <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="475" y="28" text-anchor="middle" font-size="18" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Global Load Balancing Approaches</text>

            <!-- ============================================ -->
            <!-- LEFT: DNS-based (GeoDNS) -->
            <!-- ============================================ -->
            <g transform="translate(25, 50)">
                <rect x="0" y="0" width="280" height="250" rx="10" fill="#eff6ff" stroke="#bfdbfe" stroke-width="2"/>
                <rect x="0" y="0" width="280" height="35" rx="10" fill="url(#dnsGrad)"/>
                <rect x="0" y="17" width="280" height="18" fill="url(#dnsGrad)"/>
                <text x="140" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">DNS-Based (GeoDNS)</text>

                <!-- User -->
                <rect x="110" y="50" width="60" height="30" rx="4" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="140" y="69" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">User EU</text>

                <!-- DNS Query -->
                <line x1="140" y1="85" x2="140" y2="105" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
                <text x="160" y="98" font-size="10" fill="#1d4ed8" font-family="Liberation Sans, Arial, sans-serif">DNS query</text>

                <!-- GeoDNS -->
                <rect x="90" y="110" width="100" height="35" rx="6" fill="url(#dnsGrad)" filter="url(#shadow)"/>
                <text x="140" y="130" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">GeoDNS</text>
                <text x="140" y="140" text-anchor="middle" font-size="10" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Route 53 / Cloudflare</text>

                <!-- Returns IP based on location -->
                <line x1="90" y1="145" x2="50" y2="175" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
                <line x1="190" y1="145" x2="230" y2="175" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,2"/>

                <text x="60" y="165" font-size="10" fill="#1d4ed8" font-family="Liberation Sans, Arial, sans-serif">EU IP</text>

                <!-- Origins -->
                <rect x="15" y="180" width="65" height="30" rx="4" fill="url(#originGrad)" filter="url(#shadow)"/>
                <text x="47" y="199" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Origin EU</text>

                <rect x="200" y="180" width="65" height="30" rx="4" fill="url(#originGrad)" filter="url(#shadow)" opacity="0.5"/>
                <text x="232" y="199" text-anchor="middle" font-size="10" fill="#ffffff" opacity="0.7" font-family="Liberation Sans, Arial, sans-serif">Origin US</text>

                <!-- Pros/Cons -->
                <text x="15" y="225" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">+ Simple, works with any origin</text>
                <text x="15" y="237" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">- DNS caching delays failover</text>
            </g>

            <!-- ============================================ -->
            <!-- CENTER: Anycast -->
            <!-- ============================================ -->
            <g transform="translate(335, 50)">
                <rect x="0" y="0" width="280" height="250" rx="10" fill="#faf5ff" stroke="#e9d5ff" stroke-width="2"/>
                <rect x="0" y="0" width="280" height="35" rx="10" fill="url(#anycastGrad)"/>
                <rect x="0" y="17" width="280" height="18" fill="url(#anycastGrad)"/>
                <text x="140" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Anycast</text>

                <!-- User -->
                <rect x="110" y="50" width="60" height="30" rx="4" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="140" y="69" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">User EU</text>

                <!-- Same IP -->
                <line x1="140" y1="85" x2="140" y2="105" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
                <text x="180" y="98" font-size="10" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">1.2.3.4 (same IP)</text>

                <!-- BGP Cloud -->
                <ellipse cx="140" cy="135" rx="70" ry="25" fill="#f3e8ff" stroke="#c4b5fd" stroke-width="2"/>
                <text x="140" y="138" text-anchor="middle" font-size="10" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">BGP Routing</text>
                <text x="140" y="150" text-anchor="middle" font-size="10" fill="#a78bfa" font-family="Liberation Sans, Arial, sans-serif">selects nearest</text>

                <!-- Routes to nearest -->
                <line x1="90" y1="155" x2="50" y2="175" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
                <line x1="190" y1="155" x2="230" y2="175" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,2"/>

                <!-- Origins (both advertise same IP) -->
                <rect x="15" y="180" width="65" height="30" rx="4" fill="url(#anycastGrad)" filter="url(#shadow)"/>
                <text x="47" y="195" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">PoP EU</text>
                <text x="47" y="205" text-anchor="middle" font-size="10" fill="#ffffff" opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">1.2.3.4</text>

                <rect x="200" y="180" width="65" height="30" rx="4" fill="url(#anycastGrad)" filter="url(#shadow)" opacity="0.5"/>
                <text x="232" y="195" text-anchor="middle" font-size="10" fill="#ffffff" opacity="0.7" font-family="Liberation Sans, Arial, sans-serif">PoP US</text>
                <text x="232" y="205" text-anchor="middle" font-size="10" fill="#ffffff" opacity="0.6" font-family="Liberation Sans, Arial, sans-serif">1.2.3.4</text>

                <!-- Pros/Cons -->
                <text x="15" y="225" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">+ Auto failover, no DNS delay</text>
                <text x="15" y="237" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">- Requires BGP (via CDN/cloud)</text>
            </g>

            <!-- ============================================ -->
            <!-- RIGHT: Edge-Based -->
            <!-- ============================================ -->
            <g transform="translate(645, 50)">
                <rect x="0" y="0" width="280" height="250" rx="10" fill="#fff7ed" stroke="#fed7aa" stroke-width="2"/>
                <rect x="0" y="0" width="280" height="35" rx="10" fill="url(#edgeGrad)"/>
                <rect x="0" y="17" width="280" height="18" fill="url(#edgeGrad)"/>
                <text x="140" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Edge-Based Routing</text>

                <!-- User -->
                <rect x="110" y="50" width="60" height="30" rx="4" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="140" y="69" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">User EU</text>

                <!-- To Edge -->
                <line x1="140" y1="85" x2="140" y2="105" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>

                <!-- Edge Worker -->
                <rect x="80" y="110" width="120" height="40" rx="6" fill="url(#edgeGrad)" filter="url(#shadow)"/>
                <text x="140" y="128" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Edge Worker</text>
                <text x="140" y="140" text-anchor="middle" font-size="10" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Intelligent routing</text>

                <!-- Routes based on latency/health -->
                <line x1="90" y1="155" x2="50" y2="175" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
                <line x1="190" y1="155" x2="230" y2="175" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,2"/>

                <text x="55" y="165" font-size="10" fill="#ea580c" font-family="Liberation Sans, Arial, sans-serif">fastest</text>

                <!-- Origins -->
                <rect x="15" y="180" width="65" height="30" rx="4" fill="url(#originGrad)" filter="url(#shadow)"/>
                <text x="47" y="199" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Origin EU</text>

                <rect x="200" y="180" width="65" height="30" rx="4" fill="url(#originGrad)" filter="url(#shadow)" opacity="0.5"/>
                <text x="232" y="199" text-anchor="middle" font-size="10" fill="#ffffff" opacity="0.7" font-family="Liberation Sans, Arial, sans-serif">Origin US</text>

                <!-- Pros/Cons -->
                <text x="15" y="225" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">+ Latency-aware, real-time health</text>
                <text x="15" y="237" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">- Requires edge infrastructure</text>
            </g>

            <!-- ============================================ -->
            <!-- BOTTOM: Comparison -->
            <!-- ============================================ -->
            <g transform="translate(25, 320)">
                <rect x="0" y="0" width="900" height="85" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>

                <text x="450" y="22" text-anchor="middle" font-size="12" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">When to Use Each Approach</text>

                <line x1="300" y1="35" x2="300" y2="75" stroke="#e2e8f0" stroke-width="1"/>
                <line x1="600" y1="35" x2="600" y2="75" stroke="#e2e8f0" stroke-width="1"/>

                <text x="150" y="48" text-anchor="middle" font-size="10" font-weight="600" fill="#1d4ed8" font-family="Liberation Sans, Arial, sans-serif">GeoDNS</text>
                <text x="150" y="62" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Simple setup, works everywhere</text>
                <text x="150" y="74" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Failover: 30s-5min (TTL)</text>

                <text x="450" y="48" text-anchor="middle" font-size="10" font-weight="600" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">Anycast</text>
                <text x="450" y="62" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">UDP/DNS services, CDN traffic</text>
                <text x="450" y="74" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Failover: Instant (BGP)</text>

                <text x="750" y="48" text-anchor="middle" font-size="10" font-weight="600" fill="#ea580c" font-family="Liberation Sans, Arial, sans-serif">Edge-Based</text>
                <text x="750" y="62" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Max flexibility, latency-aware</text>
                <text x="750" y="74" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Failover: &lt;1s (edge config)</text>
            </g>

        </svg>
    </div>
</body>
</html>
