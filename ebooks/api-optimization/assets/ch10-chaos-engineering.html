<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Engineering Workflow</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">

        <svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="steadyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="hypothesisGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="experimentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="injectGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="observeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="analyzeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
                </linearGradient>
                <!-- Shadow filter -->
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <!-- Arrow markers -->
                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
                </marker>
                <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6" />
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
                </marker>
                <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444" />
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
                </marker>
                <marker id="arrowCyan" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#06b6d4" />
                </marker>
            </defs>

            <!-- Title -->
            <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Chaos Engineering Workflow</text>

            <!-- Step 1: Define Steady State -->
            <g transform="translate(50, 80)">
                <rect x="0" y="0" width="160" height="100" rx="6" fill="url(#steadyGradient)" filter="url(#dropShadow)"/>
                <circle cx="20" cy="20" r="14" fill="white"/>
                <text x="20" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="#1d4ed8" font-family="Liberation Sans, Arial, sans-serif">1</text>
                <text x="95" y="25" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Define</text>
                <text x="95" y="42" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Steady State</text>
                <line x1="15" y1="52" x2="145" y2="52" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="80" y="70" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">Normal system metrics</text>
                <text x="80" y="84" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">p99 &lt; 200ms, errors &lt; 0.1%</text>
            </g>

            <!-- Arrow 1->2 -->
            <path d="M 210 130 L 250 130" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>

            <!-- Step 2: Form Hypothesis -->
            <g transform="translate(260, 80)">
                <rect x="0" y="0" width="160" height="100" rx="6" fill="url(#hypothesisGradient)" filter="url(#dropShadow)"/>
                <circle cx="20" cy="20" r="14" fill="white"/>
                <text x="20" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="#6d28d9" font-family="Liberation Sans, Arial, sans-serif">2</text>
                <text x="95" y="25" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Form</text>
                <text x="95" y="42" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Hypothesis</text>
                <line x1="15" y1="52" x2="145" y2="52" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="80" y="70" text-anchor="middle" font-size="10" fill="#ddd6fe" font-family="Liberation Sans, Arial, sans-serif">"System will maintain</text>
                <text x="80" y="84" text-anchor="middle" font-size="10" fill="#ddd6fe" font-family="Liberation Sans, Arial, sans-serif">steady state during X"</text>
            </g>

            <!-- Arrow 2->3 -->
            <path d="M 420 130 L 460 130" fill="none" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>

            <!-- Step 3: Design Experiment -->
            <g transform="translate(470, 80)">
                <rect x="0" y="0" width="160" height="100" rx="6" fill="url(#experimentGradient)" filter="url(#dropShadow)"/>
                <circle cx="20" cy="20" r="14" fill="white"/>
                <text x="20" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="#d97706" font-family="Liberation Sans, Arial, sans-serif">3</text>
                <text x="95" y="25" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Design</text>
                <text x="95" y="42" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Experiment</text>
                <line x1="15" y1="52" x2="145" y2="52" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="80" y="70" text-anchor="middle" font-size="10" fill="#fef3c7" font-family="Liberation Sans, Arial, sans-serif">Fault type, blast radius,</text>
                <text x="80" y="84" text-anchor="middle" font-size="10" fill="#fef3c7" font-family="Liberation Sans, Arial, sans-serif">duration, abort criteria</text>
            </g>

            <!-- Arrow 3->4 -->
            <path d="M 630 130 L 670 130" fill="none" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowOrange)"/>

            <!-- Step 4: Inject Fault -->
            <g transform="translate(680, 80)">
                <rect x="0" y="0" width="160" height="100" rx="6" fill="url(#injectGradient)" filter="url(#dropShadow)"/>
                <circle cx="20" cy="20" r="14" fill="white"/>
                <text x="20" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">4</text>
                <text x="95" y="25" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Inject</text>
                <text x="95" y="42" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Fault</text>
                <line x1="15" y1="52" x2="145" y2="52" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="80" y="70" text-anchor="middle" font-size="10" fill="#fecaca" font-family="Liberation Sans, Arial, sans-serif">Execute chaos</text>
                <text x="80" y="84" text-anchor="middle" font-size="10" fill="#fecaca" font-family="Liberation Sans, Arial, sans-serif">experiment</text>
            </g>

            <!-- Arrow 4->5 (down) -->
            <path d="M 760 180 L 760 220" fill="none" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>

            <!-- Step 5: Observe Behavior -->
            <g transform="translate(680, 230)">
                <rect x="0" y="0" width="160" height="100" rx="6" fill="url(#observeGradient)" filter="url(#dropShadow)"/>
                <circle cx="20" cy="20" r="14" fill="white"/>
                <text x="20" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">5</text>
                <text x="95" y="25" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Observe</text>
                <text x="95" y="42" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Behavior</text>
                <line x1="15" y1="52" x2="145" y2="52" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="80" y="70" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">Monitor metrics,</text>
                <text x="80" y="84" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">abort if needed</text>
            </g>

            <!-- Arrow 5->6 -->
            <path d="M 680 280 L 640 280" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>

            <!-- Step 6: Analyze Results -->
            <g transform="translate(470, 230)">
                <rect x="0" y="0" width="160" height="100" rx="6" fill="url(#analyzeGradient)" filter="url(#dropShadow)"/>
                <circle cx="20" cy="20" r="14" fill="white"/>
                <text x="20" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="#0891b2" font-family="Liberation Sans, Arial, sans-serif">6</text>
                <text x="95" y="25" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Analyze</text>
                <text x="95" y="42" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Results</text>
                <line x1="15" y1="52" x2="145" y2="52" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="80" y="70" text-anchor="middle" font-size="10" fill="#a5f3fc" font-family="Liberation Sans, Arial, sans-serif">Hypothesis confirmed</text>
                <text x="80" y="84" text-anchor="middle" font-size="10" fill="#a5f3fc" font-family="Liberation Sans, Arial, sans-serif">or weakness found?</text>
            </g>

            <!-- Arrow 6->7 -->
            <path d="M 470 280 L 430 280" fill="none" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowCyan)"/>

            <!-- Step 7: Address Weaknesses -->
            <g transform="translate(260, 230)">
                <rect x="0" y="0" width="160" height="100" rx="6" fill="url(#hypothesisGradient)" filter="url(#dropShadow)"/>
                <circle cx="20" cy="20" r="14" fill="white"/>
                <text x="20" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="#6d28d9" font-family="Liberation Sans, Arial, sans-serif">7</text>
                <text x="95" y="25" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Address</text>
                <text x="95" y="42" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Weaknesses</text>
                <line x1="15" y1="52" x2="145" y2="52" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="80" y="70" text-anchor="middle" font-size="10" fill="#ddd6fe" font-family="Liberation Sans, Arial, sans-serif">Fix issues, improve</text>
                <text x="80" y="84" text-anchor="middle" font-size="10" fill="#ddd6fe" font-family="Liberation Sans, Arial, sans-serif">resilience patterns</text>
            </g>

            <!-- Loop back arrow -->
            <path d="M 260 280 L 130 280 Q 110 280 110 260 L 110 190 Q 110 180 130 180" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowPurple)"/>
            <text x="80" y="235" text-anchor="middle" font-size="10" fill="#8b5cf6" font-family="Liberation Sans, Arial, sans-serif">Repeat</text>

            <!-- Fault Types -->
            <g transform="translate(50, 360)">
                <rect x="0" y="0" width="250" height="160" rx="6" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
                <text x="125" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Fault Injection Types</text>
                <line x1="15" y1="32" x2="235" y2="32" stroke="#fecaca" stroke-width="1"/>

                <text x="20" y="52" font-size="10" font-weight="500" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">Network</text>
                <text x="25" y="66" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">Latency, packet loss, partition</text>

                <text x="20" y="88" font-size="10" font-weight="500" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">Pod/Container</text>
                <text x="25" y="102" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">Kill pods, node failures</text>

                <text x="20" y="124" font-size="10" font-weight="500" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">Resource</text>
                <text x="25" y="138" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">CPU stress, memory, disk I/O</text>

                <text x="20" y="156" font-size="10" font-weight="500" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">Dependency</text>
                <text x="140" y="156" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">Block DB/API calls</text>
            </g>

            <!-- Tools -->
            <g transform="translate(330, 360)">
                <rect x="0" y="0" width="200" height="160" rx="6" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
                <text x="100" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">Tools & Platforms</text>
                <line x1="15" y1="32" x2="185" y2="32" stroke="#bbf7d0" stroke-width="1"/>

                <rect x="15" y="42" width="170" height="25" rx="3" fill="#d1fae5"/>
                <text x="100" y="58" text-anchor="middle" font-size="10" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">LitmusChaos (CNCF)</text>

                <rect x="15" y="72" width="170" height="25" rx="3" fill="#d1fae5"/>
                <text x="100" y="88" text-anchor="middle" font-size="10" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">Chaos Mesh (CNCF)</text>

                <rect x="15" y="102" width="170" height="25" rx="3" fill="#d1fae5"/>
                <text x="100" y="118" text-anchor="middle" font-size="10" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">AWS Fault Injection Simulator</text>

                <rect x="15" y="132" width="170" height="25" rx="3" fill="#d1fae5"/>
                <text x="100" y="148" text-anchor="middle" font-size="10" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">Gremlin (Commercial)</text>
            </g>

            <!-- Blast Radius -->
            <g transform="translate(560, 360)">
                <rect x="0" y="0" width="280" height="160" rx="6" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
                <text x="140" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Blast Radius Management</text>
                <line x1="15" y1="32" x2="265" y2="32" stroke="#fcd34d" stroke-width="1"/>

                <text x="20" y="52" font-size="10" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">1. Development: No limits</text>
                <text x="20" y="72" font-size="10" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">2. Staging: Production-like conditions</text>
                <text x="20" y="92" font-size="10" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">3. Production: Single instance/cohort</text>
                <text x="20" y="112" font-size="10" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">4. GameDay: Expanded, teams ready</text>

                <rect x="15" y="125" width="250" height="28" rx="3" fill="#fde68a"/>
                <text x="140" y="143" text-anchor="middle" font-size="10" font-weight="500" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Always have abort capability ready!</text>
            </g>
        </svg>
    </div>
</body>
</html>
