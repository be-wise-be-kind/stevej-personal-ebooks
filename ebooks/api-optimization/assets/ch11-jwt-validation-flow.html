<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Validation Flow</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="parseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="cryptoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="claimsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="successGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="failGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
                </marker>
            </defs>

            <rect width="800" height="400" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">JWT Validation Flow</text>

            <!-- Parse Header -->
            <g transform="translate(80, 100)">
                <rect x="-55" y="-25" width="110" height="50" rx="8" fill="url(#parseGrad)" filter="url(#shadow)"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Parse</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Header</text>
                <text x="0" y="45" text-anchor="middle" fill="#64748b" font-size="9">&lt;0.01ms</text>
            </g>

            <!-- Arrow -->
            <line x1="140" y1="100" x2="185" y2="100" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Decode Payload -->
            <g transform="translate(240, 100)">
                <rect x="-55" y="-25" width="110" height="50" rx="8" fill="url(#parseGrad)" filter="url(#shadow)"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Decode</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Payload (b64)</text>
                <text x="0" y="45" text-anchor="middle" fill="#64748b" font-size="9">&lt;0.01ms</text>
            </g>

            <!-- Arrow -->
            <line x1="300" y1="100" x2="345" y2="100" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Extract Algorithm -->
            <g transform="translate(400, 100)">
                <rect x="-55" y="-25" width="110" height="50" rx="8" fill="url(#parseGrad)" filter="url(#shadow)"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Extract</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Algorithm</text>
                <text x="0" y="45" text-anchor="middle" fill="#64748b" font-size="9">&lt;0.01ms</text>
            </g>

            <!-- Arrow down -->
            <line x1="400" y1="130" x2="400" y2="165" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Fetch Key (optional) -->
            <g transform="translate(560, 100)">
                <rect x="-70" y="-25" width="140" height="50" rx="8" fill="url(#cryptoGrad)" filter="url(#shadow)" stroke-dasharray="5,3" stroke="#7c3aed" stroke-width="1"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Fetch Signing Key</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9">(if asymmetric)</text>
                <text x="0" y="45" text-anchor="middle" fill="#64748b" font-size="9">0-5ms (cached)</text>
            </g>

            <!-- Arrow from algo to fetch key -->
            <line x1="458" y1="100" x2="485" y2="100" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Arrow from fetch key down -->
            <line x1="560" y1="130" x2="560" y2="165" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Verify Signature -->
            <g transform="translate(480, 200)">
                <rect x="-70" y="-25" width="140" height="50" rx="8" fill="url(#cryptoGrad)" filter="url(#shadow)"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Verify</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Signature</text>
                <text x="0" y="45" text-anchor="middle" fill="#64748b" font-size="9">HS256: 5-15μs | RS256: 200-800μs</text>
            </g>

            <!-- Arrow down -->
            <line x1="480" y1="230" x2="480" y2="265" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Validate Claims -->
            <g transform="translate(480, 300)">
                <rect x="-70" y="-25" width="140" height="50" rx="8" fill="url(#claimsGrad)" filter="url(#shadow)"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Validate Claims</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9">(exp, iss, aud)</text>
                <text x="0" y="45" text-anchor="middle" fill="#64748b" font-size="9">&lt;0.01ms</text>
            </g>

            <!-- Decision diamond -->
            <g transform="translate(640, 300)">
                <polygon points="0,-30 40,0 0,30 -40,0" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
                <text x="0" y="5" text-anchor="middle" fill="#475569" font-size="10" font-weight="500">Valid?</text>
            </g>

            <!-- Arrow to decision -->
            <line x1="555" y1="300" x2="595" y2="300" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Success -->
            <g transform="translate(720, 240)">
                <rect x="-40" y="-18" width="80" height="36" rx="6" fill="url(#successGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Proceed</text>
            </g>

            <!-- Fail -->
            <g transform="translate(720, 360)">
                <rect x="-40" y="-18" width="80" height="36" rx="6" fill="url(#failGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">401 Error</text>
            </g>

            <!-- Arrows from decision -->
            <line x1="665" y1="278" x2="680" y2="255" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="658" y="265" fill="#22c55e" font-size="9">Yes</text>

            <line x1="665" y1="322" x2="680" y2="345" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="658" y="340" fill="#ef4444" font-size="9">No</text>

            <!-- Legend -->
            <g transform="translate(80, 370)">
                <rect x="-10" y="-10" width="20" height="20" rx="4" fill="url(#parseGrad)"/>
                <text x="20" y="4" fill="#64748b" font-size="10">Parsing</text>
                <rect x="90" y="-10" width="20" height="20" rx="4" fill="url(#cryptoGrad)"/>
                <text x="120" y="4" fill="#64748b" font-size="10">Cryptographic</text>
                <rect x="220" y="-10" width="20" height="20" rx="4" fill="url(#claimsGrad)"/>
                <text x="250" y="4" fill="#64748b" font-size="10">Validation</text>
            </g>
        </svg>
    </div>
</body>
</html>
