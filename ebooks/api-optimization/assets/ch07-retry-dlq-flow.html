<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retry and Dead Letter Queue Flow</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        
        <svg viewBox="0 0 950 700" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="queueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="retryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="dlqGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="alertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1" />
                </linearGradient>
                <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
                </marker>
                <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#ef4444"/>
                </marker>
                <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
                </marker>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Main Flow Section -->
            <text x="475" y="30" font-family="inherit" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle" >Message Processing Flow with Retry and DLQ</text>

            <!-- Message Arrives -->
            <rect x="50" y="60" width="120" height="80" rx="8" fill="url(#queueGrad)" filter="url(#shadow)"/>
            <text x="110" y="95" font-family="inherit" font-size="12" font-weight="500" fill="white" text-anchor="middle" >Message</text>
            <text x="110" y="118" font-family="inherit" font-size="12" font-weight="500" fill="white" text-anchor="middle" >Arrives</text>

            <!-- Arrow to Process -->
            <line x1="175" y1="100" x2="245" y2="100" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>

            <!-- Process Attempt -->
            <rect x="250" y="55" width="140" height="90" rx="8" fill="url(#processGrad)" filter="url(#shadow)"/>
            <text x="320" y="95" font-family="inherit" font-size="12" font-weight="500" fill="white" text-anchor="middle" >Process</text>
            <text x="320" y="118" font-family="inherit" font-size="12" font-weight="500" fill="white" text-anchor="middle" >Attempt</text>

            <!-- Decision Diamond - Success/Failure -->
            <polygon points="500,100 560,60 620,100 560,140" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2" filter="url(#shadow)"/>
            <text x="560" y="105" font-family="inherit" font-size="11" font-weight="500" fill="#475569" text-anchor="middle" >Result?</text>

            <!-- Arrow from Process to Decision -->
            <line x1="395" y1="100" x2="495" y2="100" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowGray)"/>

            <!-- SUCCESS PATH -->
            <line x1="620" y1="100" x2="700" y2="100" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="660" y="90" font-family="inherit" font-size="10" fill="#10b981" font-weight="500" >Success</text>

            <!-- Acknowledge -->
            <rect x="705" y="60" width="120" height="80" rx="8" fill="url(#successGrad)" filter="url(#shadow)"/>
            <text x="765" y="95" font-family="inherit" font-size="12" font-weight="500" fill="white" text-anchor="middle" >Acknowledge</text>
            <text x="765" y="118" font-family="inherit" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" >(ACK)</text>

            <!-- Done indicator -->
            <circle cx="880" cy="100" r="25" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
            <path d="M868 100 L876 108 L892 92" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="830" y1="100" x2="850" y2="100" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>

            <!-- FAILURE PATH -->
            <line x1="560" y1="140" x2="560" y2="195" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
            <text x="575" y="175" font-family="inherit" font-size="10" fill="#ef4444" font-weight="500" >Failure</text>

            <!-- Check Retry Count Decision -->
            <polygon points="560,200 630,240 560,280 490,240" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
            <text x="560" y="235" font-family="inherit" font-size="10" font-weight="500" fill="#92400e" text-anchor="middle" >Retry</text>
            <text x="560" y="250" font-family="inherit" font-size="10" font-weight="500" fill="#92400e" text-anchor="middle" >Count?</text>

            <!-- UNDER LIMIT - Retry Path -->
            <line x1="490" y1="240" x2="320" y2="240" stroke="#f59e0b" stroke-width="2"/>
            <text x="405" y="230" font-family="inherit" font-size="10" fill="#d97706" font-weight="500" >Under Limit</text>

            <!-- Exponential Backoff Box -->
            <rect x="200" y="195" width="140" height="95" rx="8" fill="url(#retryGrad)" filter="url(#shadow)"/>
            <text x="270" y="228" font-family="inherit" font-size="11" font-weight="500" fill="white" text-anchor="middle" >Exponential</text>
            <text x="270" y="250" font-family="inherit" font-size="11" font-weight="500" fill="white" text-anchor="middle" >Backoff</text>
            <text x="270" y="275" font-family="inherit" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle" >+ Jitter</text>

            <!-- Re-queue Arrow back to Process -->
            <path d="M 270 190 L 270 160 L 320 150" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
            <text x="230" y="175" font-family="inherit" font-size="10" fill="#d97706" >Re-queue</text>

            <!-- OVER LIMIT - DLQ Path -->
            <line x1="630" y1="240" x2="700" y2="240" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
            <text x="665" y="230" font-family="inherit" font-size="10" fill="#dc2626" font-weight="500" >Over Limit</text>

            <!-- Dead Letter Queue -->
            <rect x="705" y="195" width="140" height="95" rx="8" fill="url(#dlqGrad)" filter="url(#shadow)"/>
            <text x="775" y="235" font-family="inherit" font-size="12" font-weight="500" fill="white" text-anchor="middle" >Dead Letter</text>
            <text x="775" y="260" font-family="inherit" font-size="12" font-weight="500" fill="white" text-anchor="middle" >Queue</text>

            <!-- Alert from DLQ -->
            <line x1="775" y1="295" x2="775" y2="345" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>

            <!-- Alert Box -->
            <rect x="705" y="350" width="140" height="60" rx="8" fill="url(#alertGrad)" filter="url(#shadow)"/>
            <text x="775" y="385" font-family="inherit" font-size="12" font-weight="500" fill="white" text-anchor="middle" >Alert Team</text>

            <!-- Backoff Timeline Section -->
            <rect x="50" y="455" width="420" height="200" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
            <text x="260" y="485" font-family="inherit" font-size="13" font-weight="600" fill="#1e293b" text-anchor="middle" >Exponential Backoff with Jitter</text>

            <!-- Timeline -->
            <line x1="80" y1="580" x2="440" y2="580" stroke="#cbd5e1" stroke-width="2"/>

            <!-- Retry markers -->
            <circle cx="100" cy="580" r="10" fill="#ef4444"/>
            <text x="100" y="615" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >Fail</text>
            <text x="100" y="540" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >Attempt 1</text>

            <circle cx="170" cy="580" r="10" fill="#f59e0b"/>
            <text x="170" y="615" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >1s</text>
            <text x="170" y="540" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >Retry 1</text>
            <text x="170" y="558" font-family="inherit" font-size="10" fill="#94a3b8" text-anchor="middle" >(+jitter)</text>

            <circle cx="270" cy="580" r="10" fill="#f59e0b"/>
            <text x="270" y="615" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >2s</text>
            <text x="270" y="540" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >Retry 2</text>
            <text x="270" y="558" font-family="inherit" font-size="10" fill="#94a3b8" text-anchor="middle" >(+jitter)</text>

            <circle cx="390" cy="580" r="10" fill="#f59e0b"/>
            <text x="390" y="615" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >4s</text>
            <text x="390" y="540" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >Retry 3</text>
            <text x="390" y="558" font-family="inherit" font-size="10" fill="#94a3b8" text-anchor="middle" >(+jitter)</text>

            <!-- Exponential curve visualization -->
            <path d="M 100 565 Q 135 560 170 555 Q 220 545 270 530 Q 330 510 390 490" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
            <text x="400" y="478" font-family="inherit" font-size="10" fill="#d97706" >= base * 2^attempt</text>

            <!-- Formula box -->
            <rect x="70" y="500" width="160" height="32" rx="4" fill="#fef3c7" stroke="#fde047" stroke-width="1"/>
            <text x="150" y="522" font-family="inherit" font-size="10" font-weight="500" fill="#92400e" text-anchor="middle" >delay + random(-10%, +10%)</text>

            <!-- DLQ Benefits Section -->
            <rect x="500" y="455" width="420" height="220" rx="10" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
            <text x="710" y="485" font-family="inherit" font-size="13" font-weight="600" fill="#dc2626" text-anchor="middle" >Dead Letter Queue Benefits</text>

            <!-- Benefit items -->
            <g transform="translate(520, 510)">
                <!-- Preserve Messages -->
                <rect x="0" y="0" width="180" height="70" rx="6" fill="white" stroke="#fecaca" stroke-width="1"/>
                <circle cx="22" cy="35" r="12" fill="#fee2e2"/>
                <text x="22" y="40" font-family="inherit" font-size="12" fill="#dc2626" text-anchor="middle" >1</text>
                <text x="112" y="28" font-family="inherit" font-size="10" font-weight="500" fill="#1e293b" text-anchor="middle" >Preserve Messages</text>
                <text x="112" y="50" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >Debug failed processing</text>

                <!-- Alert on Failures -->
                <rect x="0" y="80" width="180" height="70" rx="6" fill="white" stroke="#fecaca" stroke-width="1"/>
                <circle cx="22" cy="115" r="12" fill="#fee2e2"/>
                <text x="22" y="120" font-family="inherit" font-size="12" fill="#dc2626" text-anchor="middle" >2</text>
                <text x="112" y="108" font-family="inherit" font-size="10" font-weight="500" fill="#1e293b" text-anchor="middle" >Alert on Accumulation</text>
                <text x="112" y="130" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >Detect systematic issues</text>
            </g>

            <g transform="translate(720, 510)">
                <!-- Manual Replay -->
                <rect x="0" y="0" width="180" height="70" rx="6" fill="white" stroke="#fecaca" stroke-width="1"/>
                <circle cx="22" cy="35" r="12" fill="#fee2e2"/>
                <text x="22" y="40" font-family="inherit" font-size="12" fill="#dc2626" text-anchor="middle" >3</text>
                <text x="112" y="28" font-family="inherit" font-size="10" font-weight="500" fill="#1e293b" text-anchor="middle" >Manual Replay</text>
                <text x="112" y="50" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >Reprocess after fixes</text>

                <!-- Failure Analysis -->
                <rect x="0" y="80" width="180" height="70" rx="6" fill="white" stroke="#fecaca" stroke-width="1"/>
                <circle cx="22" cy="115" r="12" fill="#fee2e2"/>
                <text x="22" y="120" font-family="inherit" font-size="12" fill="#dc2626" text-anchor="middle" >4</text>
                <text x="112" y="108" font-family="inherit" font-size="10" font-weight="500" fill="#1e293b" text-anchor="middle" >Failure Analysis</text>
                <text x="112" y="130" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >Pattern identification</text>
            </g>

            <!-- Legend -->
            <rect x="50" y="320" width="420" height="110" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
            <text x="260" y="348" font-family="inherit" font-size="11" font-weight="600" fill="#1e293b" text-anchor="middle" >Retry Configuration Best Practices</text>

            <rect x="70" y="365" width="180" height="55" rx="4" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
            <text x="160" y="388" font-family="inherit" font-size="10" font-weight="500" fill="#059669" text-anchor="middle" >Max Retries: 3-5 attempts</text>
            <text x="160" y="408" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >Balance recovery vs delay</text>

            <rect x="270" y="365" width="180" height="55" rx="4" fill="#fef3c7" stroke="#fde047" stroke-width="1"/>
            <text x="360" y="388" font-family="inherit" font-size="10" font-weight="500" fill="#d97706" text-anchor="middle" >Max Delay: 30-60 seconds</text>
            <text x="360" y="408" font-family="inherit" font-size="10" fill="#64748b" text-anchor="middle" >Cap exponential growth</text>
        </svg>
    </div>
</body>
</html>
