<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When Physics Helps vs When It Doesn't</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="originGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="regionalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="physicsWin" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="noPhysicsWin" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Title -->
            <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">When Distance Reduction Actually Helps</text>

            <!-- ============================================ -->
            <!-- TOP SECTION: Physics Win Scenarios -->
            <!-- ============================================ -->
            <g transform="translate(25, 55)">
                <rect x="0" y="0" width="425" height="185" rx="10" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="2"/>
                <rect x="0" y="0" width="425" height="35" rx="10" fill="url(#physicsWin)"/>
                <rect x="0" y="17" width="425" height="18" fill="url(#physicsWin)"/>
                <text x="212" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">PHYSICS WIN: Distance Actually Reduced</text>

                <!-- Scenario 1: Edge-only -->
                <g transform="translate(15, 50)">
                    <text x="0" y="12" font-size="10" font-weight="600" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">1. Edge-Only Operations</text>
                    <text x="0" y="28" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Cache hits, KV, auth validation, rate limiting</text>

                    <rect x="0" y="40" width="55" height="30" rx="4" fill="url(#clientGrad)" filter="url(#shadow)"/>
                    <text x="27" y="58" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">User SG</text>

                    <line x1="60" y1="55" x2="100" y2="55" stroke="#10b981" stroke-width="2"/>
                    <text x="80" y="48" text-anchor="middle" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">15ms</text>

                    <rect x="105" y="40" width="55" height="30" rx="4" fill="url(#edgeGrad)" filter="url(#shadow)"/>
                    <text x="132" y="58" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Edge SG</text>

                    <line x1="165" y1="55" x2="195" y2="55" stroke="#10b981" stroke-width="2"/>
                    <text x="180" y="48" text-anchor="middle" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">15ms</text>

                    <text x="170" y="85" font-size="10" font-weight="600" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">= 30ms total</text>
                </g>

                <!-- Scenario 2: Multi-region origin -->
                <g transform="translate(220, 50)">
                    <text x="0" y="12" font-size="10" font-weight="600" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">2. Multi-Region Origin</text>
                    <text x="0" y="28" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Regional deployment</text>

                    <rect x="0" y="40" width="50" height="28" rx="4" fill="url(#clientGrad)" filter="url(#shadow)"/>
                    <text x="25" y="57" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">User SG</text>

                    <line x1="55" y1="54" x2="85" y2="54" stroke="#10b981" stroke-width="2"/>
                    <text x="70" y="47" text-anchor="middle" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">25ms</text>

                    <rect x="90" y="40" width="55" height="28" rx="4" fill="url(#regionalGrad)" filter="url(#shadow)"/>
                    <text x="117" y="57" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Origin SG</text>

                    <line x1="150" y1="54" x2="175" y2="54" stroke="#10b981" stroke-width="2"/>
                    <text x="162" y="47" text-anchor="middle" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">25ms</text>

                    <text x="90" y="85" font-size="10" font-weight="600" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">= 50ms total</text>
                </g>

                <!-- Bottom note -->
                <text x="212" y="165" text-anchor="middle" font-size="10" font-style="italic" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">In both cases, data travels ~500km instead of 15,000km</text>
            </g>

            <!-- ============================================ -->
            <!-- TOP RIGHT: No Physics Win -->
            <!-- ============================================ -->
            <g transform="translate(475, 55)">
                <rect x="0" y="0" width="400" height="185" rx="10" fill="#fffbeb" stroke="#fde68a" stroke-width="2"/>
                <rect x="0" y="0" width="400" height="35" rx="10" fill="url(#noPhysicsWin)"/>
                <rect x="0" y="17" width="400" height="18" fill="url(#noPhysicsWin)"/>
                <text x="200" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">NO PHYSICS WIN: Same Distance</text>

                <!-- Scenario 3: Edge + single-region origin -->
                <g transform="translate(15, 42)">
                    <text x="0" y="12" font-size="10" font-weight="600" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">3. Edge + Single-Region Origin (origin-required via edge)</text>

                    <rect x="0" y="22" width="45" height="24" rx="4" fill="url(#clientGrad)" filter="url(#shadow)"/>
                    <text x="22" y="38" text-anchor="middle" font-size="9" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">User SG</text>

                    <line x1="50" y1="34" x2="75" y2="34" stroke="#10b981" stroke-width="1.5"/>
                    <text x="62" y="27" text-anchor="middle" font-size="9" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">15ms</text>

                    <rect x="80" y="22" width="45" height="24" rx="4" fill="url(#edgeGrad)" filter="url(#shadow)"/>
                    <text x="102" y="38" text-anchor="middle" font-size="9" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Edge SG</text>

                    <line x1="130" y1="34" x2="200" y2="34" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="4,2"/>
                    <text x="165" y="27" text-anchor="middle" font-size="9" fill="#d97706" font-family="Liberation Sans, Arial, sans-serif">80ms (15,000km)</text>

                    <rect x="205" y="22" width="50" height="24" rx="4" fill="url(#originGrad)" filter="url(#shadow)"/>
                    <text x="230" y="38" text-anchor="middle" font-size="9" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Origin VA</text>

                    <line x1="260" y1="34" x2="310" y2="34" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="4,2"/>
                    <text x="285" y="27" text-anchor="middle" font-size="9" fill="#d97706" font-family="Liberation Sans, Arial, sans-serif">~30ms</text>

                    <text x="185" y="60" text-anchor="middle" font-size="10" font-weight="600" fill="#d97706" font-family="Liberation Sans, Arial, sans-serif">= ~115ms total (better pipes, same distance)</text>
                </g>

                <!-- Explanation -->
                <rect x="15" y="115" width="370" height="55" rx="6" fill="#fef3c7" stroke="#f59e0b"/>
                <text x="200" y="133" text-anchor="middle" font-size="10" font-weight="600" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Why still faster than 160ms direct?</text>
                <text x="25" y="150" font-size="9" fill="#78350f" font-family="Liberation Sans, Arial, sans-serif">• Pre-warmed connection pools • HTTP/3 + QUIC • Optimized backbone routing</text>
            </g>

            <!-- ============================================ -->
            <!-- BOTTOM: Summary comparison -->
            <!-- ============================================ -->
            <g transform="translate(25, 260)">
                <rect x="0" y="0" width="850" height="200" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

                <text x="425" y="25" text-anchor="middle" font-size="14" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Latency Comparison: Singapore User</text>

                <!-- Table headers -->
                <text x="60" y="55" font-size="10" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Scenario</text>
                <text x="280" y="55" font-size="10" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Distance</text>
                <text x="430" y="55" font-size="10" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Latency</text>
                <text x="590" y="55" font-size="10" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Physics Win?</text>
                <text x="720" y="55" font-size="10" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Benefit</text>

                <line x1="20" y1="65" x2="830" y2="65" stroke="#e2e8f0" stroke-width="1"/>

                <!-- Row 1: Edge-only -->
                <text x="20" y="85" font-size="10" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Edge-only (cache, KV, auth)</text>
                <text x="280" y="85" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">~500 km</text>
                <rect x="400" y="73" width="70" height="18" rx="9" fill="url(#physicsWin)"/>
                <text x="435" y="86" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">30ms</text>
                <text x="590" y="85" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">YES</text>
                <text x="720" y="85" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">80%+ faster</text>

                <line x1="20" y1="95" x2="830" y2="95" stroke="#f1f5f9" stroke-width="1"/>

                <!-- Row 2: Multi-region origin -->
                <text x="20" y="115" font-size="10" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Multi-region origin (local)</text>
                <text x="280" y="115" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">~500 km</text>
                <rect x="400" y="103" width="70" height="18" rx="9" fill="url(#physicsWin)"/>
                <text x="435" y="116" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">50ms</text>
                <text x="590" y="115" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">YES</text>
                <text x="720" y="115" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">70%+ faster</text>

                <line x1="20" y1="125" x2="830" y2="125" stroke="#f1f5f9" stroke-width="1"/>

                <!-- Row 3: Edge + single-region -->
                <text x="20" y="145" font-size="10" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Edge + single-region origin</text>
                <text x="280" y="145" font-size="10" fill="#d97706" font-family="Liberation Sans, Arial, sans-serif">~15,000 km</text>
                <rect x="400" y="133" width="70" height="18" rx="9" fill="url(#noPhysicsWin)"/>
                <text x="435" y="146" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">~115ms</text>
                <text x="590" y="145" font-size="10" fill="#d97706" font-family="Liberation Sans, Arial, sans-serif">NO</text>
                <text x="720" y="145" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">~30% faster</text>

                <line x1="20" y1="155" x2="830" y2="155" stroke="#f1f5f9" stroke-width="1"/>

                <!-- Row 4: Direct to single-region -->
                <text x="20" y="175" font-size="10" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Direct to single-region origin</text>
                <text x="280" y="175" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">~15,000 km</text>
                <rect x="400" y="163" width="70" height="18" rx="9" fill="#fecaca" stroke="#ef4444"/>
                <text x="435" y="176" text-anchor="middle" font-size="10" font-weight="600" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">160ms+</text>
                <text x="590" y="175" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">NO</text>
                <text x="720" y="175" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Baseline</text>
            </g>

        </svg>
    </div>
</body>
</html>
