<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tier Cache Coordination</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="l1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="l2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
                </marker>
                <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
                </marker>
            </defs>

            <rect width="800" height="400" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Multi-Tier Cache Coordination</text>

            <!-- Request flow section -->
            <text x="200" y="60" text-anchor="middle" fill="#64748b" font-size="11" font-weight="500">Request Flow (Read Path)</text>

            <!-- Request -->
            <g transform="translate(80, 130)">
                <rect x="-45" y="-25" width="90" height="50" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
                <text x="0" y="5" text-anchor="middle" fill="#475569" font-size="10" font-weight="500">Request</text>
            </g>

            <!-- L1: In-Process -->
            <g transform="translate(200, 130)">
                <rect x="-55" y="-30" width="110" height="60" rx="8" fill="url(#l1Grad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">L1: In-Process</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">&lt;1ms</text>
            </g>

            <!-- L2: Redis -->
            <g transform="translate(340, 130)">
                <rect x="-55" y="-30" width="110" height="60" rx="8" fill="url(#l2Grad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">L2: Redis</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">1-5ms</text>
            </g>

            <!-- Database -->
            <g transform="translate(480, 130)">
                <rect x="-55" y="-30" width="110" height="60" rx="8" fill="url(#dbGrad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">Database</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">10-100ms</text>
            </g>

            <!-- Arrows for read path -->
            <line x1="125" y1="130" x2="145" y2="130" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
            <line x1="255" y1="130" x2="285" y2="130" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
            <line x1="395" y1="130" x2="425" y2="130" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Miss labels -->
            <text x="270" y="120" fill="#64748b" font-size="8">miss</text>
            <text x="410" y="120" fill="#64748b" font-size="8">miss</text>

            <!-- Fill cache arrows (dashed, going back) -->
            <path d="M460,165 Q380,200 340,165" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
            <path d="M320,165 Q260,200 200,165" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
            <text x="300" y="195" fill="#22c55e" font-size="8">populate on miss</text>

            <!-- Invalidation section -->
            <text x="200" y="250" text-anchor="middle" fill="#dc2626" font-size="11" font-weight="500">Invalidation Flow (Write Path)</text>

            <!-- Data Change -->
            <g transform="translate(80, 320)">
                <rect x="-50" y="-25" width="100" height="50" rx="6" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
                <text x="0" y="-3" text-anchor="middle" fill="#991b1b" font-size="10" font-weight="500">Data</text>
                <text x="0" y="12" text-anchor="middle" fill="#991b1b" font-size="10" font-weight="500">Changed</text>
            </g>

            <!-- L2 Invalidate -->
            <g transform="translate(250, 320)">
                <rect x="-60" y="-25" width="120" height="50" rx="6" fill="url(#l2Grad)" filter="url(#shadow)"/>
                <text x="0" y="-3" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500">Invalidate L2</text>
                <text x="0" y="12" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">(Redis DEL)</text>
            </g>

            <!-- Broadcast -->
            <g transform="translate(420, 320)">
                <rect x="-60" y="-25" width="120" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
                <text x="0" y="-3" text-anchor="middle" fill="#92400e" font-size="10" font-weight="500">Broadcast</text>
                <text x="0" y="12" text-anchor="middle" fill="#92400e" font-size="9">(Pub/Sub)</text>
            </g>

            <!-- L1 instances -->
            <g transform="translate(580, 280)">
                <rect x="-35" y="-18" width="70" height="36" rx="4" fill="url(#l1Grad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="500">L1 (A)</text>
            </g>
            <g transform="translate(580, 330)">
                <rect x="-35" y="-18" width="70" height="36" rx="4" fill="url(#l1Grad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="500">L1 (B)</text>
            </g>
            <g transform="translate(580, 380)">
                <rect x="-35" y="-18" width="70" height="36" rx="4" fill="url(#l1Grad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="500">L1 (C)</text>
            </g>

            <!-- Invalidation arrows -->
            <line x1="135" y1="320" x2="185" y2="320" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
            <line x1="315" y1="320" x2="355" y2="320" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
            <line x1="485" y1="305" x2="540" y2="285" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
            <line x1="485" y1="320" x2="540" y2="330" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
            <line x1="485" y1="335" x2="540" y2="375" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>

            <!-- Step numbers -->
            <text x="160" y="305" fill="#ef4444" font-size="9" font-weight="500">1</text>
            <text x="335" y="305" fill="#ef4444" font-size="9" font-weight="500">2</text>
            <text x="500" y="290" fill="#ef4444" font-size="9" font-weight="500">3</text>

            <!-- Legend -->
            <g transform="translate(680, 130)">
                <rect x="-65" y="-55" width="130" height="110" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
                <text x="0" y="-35" text-anchor="middle" fill="#475569" font-size="10" font-weight="600">Key Principle</text>
                <text x="0" y="-15" text-anchor="middle" fill="#64748b" font-size="9">Invalidate outer</text>
                <text x="0" y="0" text-anchor="middle" fill="#64748b" font-size="9">layers first (L2)</text>
                <text x="0" y="20" text-anchor="middle" fill="#64748b" font-size="9">Then broadcast</text>
                <text x="0" y="35" text-anchor="middle" fill="#64748b" font-size="9">to all L1 instances</text>
            </g>
        </svg>
    </div>
</body>
</html>
