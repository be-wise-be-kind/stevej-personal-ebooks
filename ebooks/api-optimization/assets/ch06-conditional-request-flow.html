<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Conditional Request Flow</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 380" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
                </marker>
                <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
                </marker>
            </defs>

            <rect width="800" height="380" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">HTTP Conditional Request Flow (ETag)</text>

            <!-- Actors -->
            <g transform="translate(150, 75)">
                <rect x="-80" y="-25" width="160" height="50" rx="8" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="0" y="0" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Client</text>
                <text x="0" y="15" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">(has cached response)</text>
            </g>

            <g transform="translate(650, 75)">
                <rect x="-80" y="-25" width="160" height="50" rx="8" fill="url(#serverGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Server</text>
            </g>

            <!-- Vertical lines -->
            <line x1="150" y1="110" x2="150" y2="360" stroke="#e2e8f0" stroke-width="1.5"/>
            <line x1="650" y1="110" x2="650" y2="360" stroke="#e2e8f0" stroke-width="1.5"/>

            <!-- Client cache box -->
            <g transform="translate(150, 145)">
                <rect x="-70" y="-20" width="140" height="40" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
                <text x="0" y="-2" text-anchor="middle" fill="#1e40af" font-size="9" font-weight="500">Cached Response</text>
                <text x="0" y="12" text-anchor="middle" fill="#1e40af" font-size="9">ETag: "abc123"</text>
            </g>

            <!-- Conditional request -->
            <line x1="225" y1="190" x2="570" y2="190" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
            <g transform="translate(400, 180)">
                <rect x="-100" y="-15" width="200" height="30" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#1e40af" font-size="10">If-None-Match: "abc123"</text>
            </g>

            <!-- Server check -->
            <g transform="translate(650, 230)">
                <polygon points="0,-25 35,0 0,25 -35,0" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
                <text x="0" y="-5" text-anchor="middle" fill="#92400e" font-size="8" font-weight="500">ETag</text>
                <text x="0" y="6" text-anchor="middle" fill="#92400e" font-size="8" font-weight="500">Match?</text>
            </g>

            <!-- Match path - 304 -->
            <line x1="570" y1="280" x2="225" y2="280" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <g transform="translate(400, 270)">
                <rect x="-90" y="-15" width="180" height="30" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#166534" font-size="10" font-weight="500">304 Not Modified (no body)</text>
            </g>
            <text x="620" y="260" fill="#22c55e" font-size="9">Yes</text>

            <!-- No match path - 200 -->
            <line x1="570" y1="340" x2="225" y2="340" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
            <g transform="translate(400, 330)">
                <rect x="-100" y="-15" width="200" height="30" rx="4" fill="#ffedd5" stroke="#f97316" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#9a3412" font-size="10" font-weight="500">200 OK + New ETag + Full Body</text>
            </g>
            <text x="755" y="285" fill="#f97316" font-size="9">No</text>

            <!-- Vertical paths from decision -->
            <line x1="650" y1="258" x2="650" y2="275" stroke="#22c55e" stroke-width="2"/>
            <line x1="688" y1="230" x2="755" y2="230" stroke="#f97316" stroke-width="1.5"/>
            <line x1="755" y1="230" x2="755" y2="335" stroke="#f97316" stroke-width="1.5"/>
            <line x1="755" y1="335" x2="650" y2="335" stroke="#f97316" stroke-width="1.5"/>

            <!-- Benefits -->
            <g transform="translate(150, 310)">
                <rect x="-70" y="-15" width="140" height="30" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#166534" font-size="9">Saves bandwidth!</text>
            </g>
        </svg>
    </div>
</body>
</html>
