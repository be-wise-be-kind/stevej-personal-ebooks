<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Authentication Timeline</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="stepGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="authGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="bizGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <rect width="800" height="320" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Request Authentication Timeline</text>

            <!-- Timeline base -->
            <line x1="60" y1="160" x2="740" y2="160" stroke="#e2e8f0" stroke-width="3"/>

            <!-- Timeline steps -->
            <!-- TLS Complete -->
            <g transform="translate(90, 160)">
                <circle cx="0" cy="0" r="20" fill="url(#stepGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">1</text>
                <text x="0" y="-35" text-anchor="middle" fill="#4f46e5" font-size="10" font-weight="500">TLS</text>
                <text x="0" y="-23" text-anchor="middle" fill="#4f46e5" font-size="10" font-weight="500">Complete</text>
                <text x="0" y="45" text-anchor="middle" fill="#64748b" font-size="9">0ms</text>
            </g>

            <!-- Extract Token -->
            <g transform="translate(200, 160)">
                <circle cx="0" cy="0" r="20" fill="url(#authGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">2</text>
                <text x="0" y="-35" text-anchor="middle" fill="#ea580c" font-size="10" font-weight="500">Extract</text>
                <text x="0" y="-23" text-anchor="middle" fill="#ea580c" font-size="10" font-weight="500">Token</text>
                <text x="0" y="45" text-anchor="middle" fill="#64748b" font-size="9">&lt;0.1ms</text>
            </g>

            <!-- Validate Signature -->
            <g transform="translate(330, 160)">
                <circle cx="0" cy="0" r="20" fill="url(#authGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">3</text>
                <text x="0" y="-35" text-anchor="middle" fill="#ea580c" font-size="10" font-weight="500">Validate</text>
                <text x="0" y="-23" text-anchor="middle" fill="#ea580c" font-size="10" font-weight="500">Signature</text>
                <text x="0" y="45" text-anchor="middle" fill="#64748b" font-size="9">0.2-1ms</text>
            </g>

            <!-- Check Claims -->
            <g transform="translate(460, 160)">
                <circle cx="0" cy="0" r="20" fill="url(#authGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">4</text>
                <text x="0" y="-35" text-anchor="middle" fill="#ea580c" font-size="10" font-weight="500">Check</text>
                <text x="0" y="-23" text-anchor="middle" fill="#ea580c" font-size="10" font-weight="500">Claims</text>
                <text x="0" y="45" text-anchor="middle" fill="#64748b" font-size="9">&lt;0.1ms</text>
            </g>

            <!-- Authorization -->
            <g transform="translate(580, 160)">
                <circle cx="0" cy="0" r="20" fill="url(#authGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">5</text>
                <text x="0" y="-35" text-anchor="middle" fill="#ea580c" font-size="10" font-weight="500">Authz</text>
                <text x="0" y="-23" text-anchor="middle" fill="#ea580c" font-size="10" font-weight="500">Check</text>
                <text x="0" y="45" text-anchor="middle" fill="#64748b" font-size="9">0-5ms</text>
            </g>

            <!-- Business Logic -->
            <g transform="translate(710, 160)">
                <circle cx="0" cy="0" r="20" fill="url(#bizGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">6</text>
                <text x="0" y="-35" text-anchor="middle" fill="#16a34a" font-size="10" font-weight="500">Business</text>
                <text x="0" y="-23" text-anchor="middle" fill="#16a34a" font-size="10" font-weight="500">Logic</text>
                <text x="0" y="45" text-anchor="middle" fill="#64748b" font-size="9">varies</text>
            </g>

            <!-- Auth overhead bracket -->
            <path d="M180,210 L180,230 L600,230 L600,210" fill="none" stroke="#f97316" stroke-width="2"/>
            <text x="390" y="250" text-anchor="middle" fill="#ea580c" font-size="11" font-weight="500">Authentication Overhead: 0.3-6ms typical</text>

            <!-- Legend -->
            <g transform="translate(200, 290)">
                <circle cx="0" cy="0" r="8" fill="url(#stepGrad)"/>
                <text x="15" y="4" fill="#64748b" font-size="10">Request flow</text>
                <circle cx="120" cy="0" r="8" fill="url(#authGrad)"/>
                <text x="135" y="4" fill="#64748b" font-size="10">Authentication steps</text>
                <circle cx="280" cy="0" r="8" fill="url(#bizGrad)"/>
                <text x="295" y="4" fill="#64748b" font-size="10">Application logic</text>
            </g>
        </svg>
    </div>
</body>
</html>
