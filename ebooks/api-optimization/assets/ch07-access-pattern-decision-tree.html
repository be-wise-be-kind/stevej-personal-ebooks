<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Selection Decision Tree</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="900" height="550" fill="white"/>

            <!-- Title -->
            <text x="450" y="30" text-anchor="middle" style="font-size: 18px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Database Selection Decision Tree</text>

            <!-- Start node -->
            <ellipse cx="450" cy="75" rx="100" ry="25" fill="#3b82f6"/>
            <text x="450" y="80" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">What does your API need?</text>

            <!-- First decision: ACID? -->
            <rect x="350" y="130" width="200" height="40" fill="#dbeafe" rx="6" stroke="#3b82f6" stroke-width="2"/>
            <text x="450" y="155" text-anchor="middle" style="font-size: 11px; fill: #1e3a8a;" font-family="Liberation Sans, Arial, sans-serif">Need ACID transactions?</text>
            <line x1="450" y1="100" x2="450" y2="130" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>

            <!-- ACID Yes branch -->
            <line x1="350" y1="150" x2="200" y2="150" stroke="#64748b" stroke-width="2"/>
            <line x1="200" y1="150" x2="200" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="275" y="145" text-anchor="middle" style="font-size: 10px; fill: #22c55e; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Yes</text>

            <!-- Complex queries decision -->
            <rect x="100" y="200" width="200" height="40" fill="#dbeafe" rx="6" stroke="#3b82f6" stroke-width="2"/>
            <text x="200" y="225" text-anchor="middle" style="font-size: 11px; fill: #1e3a8a;" font-family="Liberation Sans, Arial, sans-serif">Complex queries/JOINs?</text>

            <!-- Complex yes -> SQL -->
            <line x1="100" y1="220" x2="50" y2="220" stroke="#64748b" stroke-width="2"/>
            <line x1="50" y1="220" x2="50" y2="280" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="75" y="215" text-anchor="middle" style="font-size: 10px; fill: #22c55e; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Yes</text>
            <rect x="10" y="280" width="80" height="35" fill="#22c55e" rx="6"/>
            <text x="50" y="302" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">SQL</text>
            <text x="50" y="330" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">PostgreSQL, MySQL</text>

            <!-- Complex no -> Document with transactions -->
            <line x1="300" y1="220" x2="350" y2="220" stroke="#64748b" stroke-width="2"/>
            <line x1="350" y1="220" x2="350" y2="280" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="325" y="215" text-anchor="middle" style="font-size: 10px; fill: #ef4444; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">No</text>
            <rect x="290" y="280" width="120" height="35" fill="#f59e0b" rx="6"/>
            <text x="350" y="302" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Document + Txn</text>
            <text x="350" y="330" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">MongoDB 4.0+</text>

            <!-- ACID No branch -->
            <line x1="550" y1="150" x2="700" y2="150" stroke="#64748b" stroke-width="2"/>
            <line x1="700" y1="150" x2="700" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="625" y="145" text-anchor="middle" style="font-size: 10px; fill: #ef4444; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">No</text>

            <!-- Access pattern decision -->
            <rect x="580" y="200" width="240" height="40" fill="#fef3c7" rx="6" stroke="#f59e0b" stroke-width="2"/>
            <text x="700" y="225" text-anchor="middle" style="font-size: 11px; fill: #92400e;" font-family="Liberation Sans, Arial, sans-serif">Primary access pattern?</text>

            <!-- Four branches from access pattern -->
            <!-- Key lookup -->
            <line x1="610" y1="240" x2="500" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="530" y="265" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Key lookup</text>
            <rect x="450" y="290" width="100" height="35" fill="#8b5cf6" rx="6"/>
            <text x="500" y="312" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Key-Value</text>
            <text x="500" y="340" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Redis, DynamoDB</text>

            <!-- Full-text search -->
            <line x1="660" y1="240" x2="620" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="620" y="265" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Full-text</text>
            <rect x="570" y="290" width="100" height="35" fill="#ec4899" rx="6"/>
            <text x="620" y="312" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Search</text>
            <text x="620" y="340" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Elasticsearch</text>

            <!-- Similarity -->
            <line x1="740" y1="240" x2="780" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="780" y="265" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Similarity</text>
            <rect x="730" y="290" width="100" height="35" fill="#06b6d4" rx="6"/>
            <text x="780" y="312" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Vector</text>
            <text x="780" y="340" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Pinecone, pgvector</text>

            <!-- Write-heavy -->
            <line x1="790" y1="240" x2="870" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="850" y="265" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Write-heavy</text>
            <rect x="820" y="290" width="100" height="35" fill="#ef4444" rx="6"/>
            <text x="870" y="312" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Wide-Column</text>
            <text x="870" y="340" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Cassandra, ScyllaDB</text>

            <!-- Read/Write ratio section -->
            <rect x="150" y="380" width="200" height="40" fill="#dcfce7" rx="6" stroke="#22c55e" stroke-width="2"/>
            <text x="250" y="405" text-anchor="middle" style="font-size: 11px; fill: #166534;" font-family="Liberation Sans, Arial, sans-serif">Read/Write ratio?</text>

            <!-- Read heavy -->
            <line x1="150" y1="400" x2="80" y2="450" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="90" y="430" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Read-heavy</text>
            <rect x="20" y="450" width="120" height="50" fill="#e0f2fe" rx="6" stroke="#0284c7" stroke-width="1"/>
            <text x="80" y="470" text-anchor="middle" style="font-size: 10px; fill: #0369a1; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Caching + Replicas</text>
            <text x="80" y="485" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">See Chapter 6</text>

            <!-- Write heavy -->
            <line x1="350" y1="400" x2="420" y2="450" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="410" y="430" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Write-heavy</text>
            <rect x="360" y="450" width="120" height="50" fill="#fef3c7" rx="6" stroke="#d97706" stroke-width="1"/>
            <text x="420" y="470" text-anchor="middle" style="font-size: 10px; fill: #b45309; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Partition + Batch</text>
            <text x="420" y="485" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Sharding, bulk writes</text>

            <!-- Durability section -->
            <rect x="550" y="380" width="200" height="40" fill="#fce7f3" rx="6" stroke="#ec4899" stroke-width="2"/>
            <text x="650" y="405" text-anchor="middle" style="font-size: 11px; fill: #9d174d;" font-family="Liberation Sans, Arial, sans-serif">Durability requirements?</text>

            <!-- Must be durable -->
            <line x1="550" y1="400" x2="520" y2="450" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="510" y="430" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Must be durable</text>
            <rect x="480" y="450" width="100" height="50" fill="#dcfce7" rx="6" stroke="#22c55e" stroke-width="1"/>
            <text x="530" y="470" text-anchor="middle" style="font-size: 10px; fill: #166534; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">WORM/Append</text>
            <text x="530" y="485" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Audit logs</text>

            <!-- Loss acceptable -->
            <line x1="750" y1="400" x2="780" y2="450" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="790" y="430" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Loss acceptable</text>
            <rect x="720" y="450" width="120" height="50" fill="#fef3c7" rx="6" stroke="#d97706" stroke-width="1"/>
            <text x="780" y="470" text-anchor="middle" style="font-size: 10px; fill: #b45309; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Fire-and-Forget</text>
            <text x="780" y="485" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Analytics, telemetry</text>

            <!-- Arrow markers -->
            <defs>
                <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
                </marker>
            </defs>

            <!-- Footer -->
            <text x="450" y="530" text-anchor="middle" style="font-size: 11px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Start with requirements, not technology preferences</text>
        </svg>
    </div>
</body>
</html>
