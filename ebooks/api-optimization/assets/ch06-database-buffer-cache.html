<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Buffer Cache Architecture</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="queryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="bufferGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="diskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
                </marker>
                <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
                </marker>
            </defs>

            <rect width="800" height="350" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Database Buffer Cache Architecture (PostgreSQL)</text>

            <!-- Query -->
            <g transform="translate(100, 130)">
                <rect x="-60" y="-30" width="120" height="60" rx="8" fill="url(#queryGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">SQL Query</text>
            </g>

            <!-- Arrow to buffer -->
            <line x1="165" y1="130" x2="195" y2="130" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Shared Buffers - shifted left for better arrow spacing -->
            <g transform="translate(300, 130)">
                <rect x="-95" y="-55" width="190" height="110" rx="8" fill="url(#bufferGrad)" filter="url(#shadow)"/>
                <text x="0" y="-30" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">shared_buffers</text>
                <text x="0" y="-10" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">(In-Memory Cache)</text>

                <!-- Buffer blocks visualization -->
                <g transform="translate(-70, 10)">
                    <rect x="0" y="0" width="25" height="25" rx="2" fill="#ffffff" opacity="0.3"/>
                    <rect x="30" y="0" width="25" height="25" rx="2" fill="#ffffff" opacity="0.3"/>
                    <rect x="60" y="0" width="25" height="25" rx="2" fill="#ffffff" opacity="0.3"/>
                    <rect x="90" y="0" width="25" height="25" rx="2" fill="#ffffff" opacity="0.3"/>
                    <rect x="120" y="0" width="25" height="25" rx="2" fill="#ffffff" opacity="0.3"/>
                </g>
            </g>

            <!-- Arrow from buffer to decision -->
            <line x1="398" y1="130" x2="455" y2="130" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Arrow from disk back to buffer (load into cache) - draw before boxes -->
            <path d="M680,200 L680,130 L400,130" fill="none" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4,2"/>
            <text x="570" y="155" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Load into buffer</text>

            <!-- Return to query path - orthogonal lines -->
            <path d="M675,80 L750,80 L750,310 L70,310 L70,200" fill="none" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="400" y="325" text-anchor="middle" fill="#22c55e" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Return result to query</text>

            <!-- Decision diamond -->
            <g transform="translate(500, 130)">
                <polygon points="0,-30 40,0 0,30 -40,0" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
                <text x="0" y="-5" text-anchor="middle" fill="#92400e" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">In</text>
                <text x="0" y="8" text-anchor="middle" fill="#92400e" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Cache?</text>
            </g>

            <!-- Cache Hit path -->
            <g transform="translate(620, 80)">
                <rect x="-55" y="-25" width="110" height="50" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
                <text x="0" y="-5" text-anchor="middle" fill="#166534" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Cache Hit</text>
                <text x="0" y="12" text-anchor="middle" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">~0.1ms</text>
            </g>
            <line x1="520" y1="105" x2="560" y2="85" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="530" y="90" fill="#22c55e" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Yes</text>

            <!-- Cache Miss path -->
            <g transform="translate(500, 230)">
                <rect x="-55" y="-25" width="110" height="50" rx="6" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
                <text x="0" y="-5" text-anchor="middle" fill="#991b1b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Cache Miss</text>
                <text x="0" y="12" text-anchor="middle" fill="#991b1b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Load from disk</text>
            </g>
            <line x1="500" y1="163" x2="500" y2="200" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
            <text x="512" y="185" fill="#ef4444" font-size="10" font-family="Liberation Sans, Arial, sans-serif">No</text>

            <!-- Disk -->
            <g transform="translate(680, 230)">
                <rect x="-55" y="-25" width="110" height="50" rx="6" fill="url(#diskGrad)" filter="url(#shadow)"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Disk Storage</text>
                <text x="0" y="12" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Liberation Sans, Arial, sans-serif">10-100ms</text>
            </g>
            <line x1="558" y1="230" x2="620" y2="230" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Monitoring note -->
            <g transform="translate(140, 280)">
                <rect x="-100" y="-20" width="200" height="40" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
                <text x="0" y="-2" text-anchor="middle" fill="#475569" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Monitor: pg_statio_user_tables</text>
                <text x="0" y="12" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Target: &gt;99% hit ratio</text>
            </g>
        </svg>
    </div>
</body>
</html>
