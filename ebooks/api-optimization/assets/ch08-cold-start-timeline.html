<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Cold Start Timeline</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        
        <svg viewBox="0 0 950 620" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="coldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="provisionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="runtimeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="initGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="executeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
                </linearGradient>
                <!-- Shadow filter -->
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
                </filter>
                <!-- Arrow marker -->
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
                </marker>
            </defs>

            <!-- Title for Cold Start section -->
            <rect x="30" y="35" width="890" height="220" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
            <text x="60" y="65" font-size="16" font-weight="600" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">Cold Start Path</text>
            <text x="60" y="85" font-size="12" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">First request or after container recycled (100ms - 2+ seconds)</text>

            <!-- Cold Start Timeline -->
            <g transform="translate(60, 120)">
                <!-- Timeline base -->
                <line x1="0" y1="70" x2="820" y2="70" stroke="#e5e7eb" stroke-width="3"/>

                <!-- Request arrives marker -->
                <circle cx="0" cy="70" r="8" fill="#1e293b"/>
                <text x="0" y="100" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Request</text>
                <text x="0" y="112" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Arrives</text>

                <!-- Phase 1: Container Provisioning -->
                <rect x="20" y="30" width="180" height="70" rx="4" fill="url(#provisionGradient)" filter="url(#dropShadow)"/>
                <text x="110" y="70" text-anchor="middle" font-size="11" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Container Provisioning</text>
                <text x="110" y="15" text-anchor="middle" font-size="10" fill="#ef4444" font-family="Liberation Sans, Arial, sans-serif">50-500ms</text>

                <!-- Phase 2: Runtime Loading -->
                <rect x="210" y="30" width="140" height="70" rx="4" fill="url(#runtimeGradient)" filter="url(#dropShadow)"/>
                <text x="280" y="70" text-anchor="middle" font-size="11" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Runtime Loading</text>
                <text x="280" y="15" text-anchor="middle" font-size="10" fill="#f59e0b" font-family="Liberation Sans, Arial, sans-serif">20-200ms</text>

                <!-- Phase 3: Code Loading -->
                <rect x="360" y="30" width="140" height="70" rx="4" fill="url(#codeGradient)" filter="url(#dropShadow)"/>
                <text x="430" y="70" text-anchor="middle" font-size="11" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Code Loading</text>
                <text x="430" y="15" text-anchor="middle" font-size="10" fill="#8b5cf6" font-family="Liberation Sans, Arial, sans-serif">10-500ms</text>

                <!-- Phase 4: Handler Init -->
                <rect x="510" y="30" width="120" height="70" rx="4" fill="url(#initGradient)" filter="url(#dropShadow)"/>
                <text x="570" y="70" text-anchor="middle" font-size="11" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Handler Init</text>
                <text x="570" y="15" text-anchor="middle" font-size="10" fill="#ec4899" font-family="Liberation Sans, Arial, sans-serif">20-1000ms</text>

                <!-- Phase 5: Handler Execute -->
                <rect x="640" y="30" width="110" height="70" rx="4" fill="url(#executeGradient)" filter="url(#dropShadow)"/>
                <text x="695" y="70" text-anchor="middle" font-size="11" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Execute</text>
                <text x="695" y="15" text-anchor="middle" font-size="10" fill="#06b6d4" font-family="Liberation Sans, Arial, sans-serif">varies</text>

                <!-- Response marker -->
                <circle cx="770" cy="70" r="8" fill="#1e293b"/>
                <text x="770" y="100" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Response</text>
                <text x="770" y="112" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Sent</text>

                <!-- Cold start bracket -->
                <path d="M 20 0 L 20 -12 L 630 -12 L 630 0" fill="none" stroke="#dc2626" stroke-width="2"/>
                <text x="325" y="-20" text-anchor="middle" font-size="11" font-weight="600" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">Cold Start Overhead: 100ms - 2.2s</text>
            </g>

            <!-- Title for Warm Start section -->
            <rect x="30" y="275" width="890" height="185" rx="8" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="1"/>
            <text x="60" y="305" font-size="16" font-weight="600" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">Warm Start Path</text>
            <text x="60" y="325" font-size="12" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Subsequent requests to an active container (near-zero overhead)</text>

            <!-- Warm Start Timeline -->
            <g transform="translate(60, 350)">
                <!-- Timeline base -->
                <line x1="0" y1="55" x2="820" y2="55" stroke="#e5e7eb" stroke-width="3"/>

                <!-- Request arrives marker -->
                <circle cx="0" cy="55" r="8" fill="#1e293b"/>
                <text x="0" y="85" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Request</text>
                <text x="0" y="97" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Arrives</text>

                <!-- Skipped phases (grayed out) -->
                <rect x="20" y="25" width="100" height="55" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="4,2"/>
                <text x="70" y="50" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Liberation Sans, Arial, sans-serif">Already</text>
                <text x="70" y="65" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Liberation Sans, Arial, sans-serif">Provisioned</text>

                <rect x="130" y="25" width="80" height="55" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="4,2"/>
                <text x="170" y="50" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Liberation Sans, Arial, sans-serif">Runtime</text>
                <text x="170" y="65" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Liberation Sans, Arial, sans-serif">Loaded</text>

                <rect x="220" y="25" width="80" height="55" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="4,2"/>
                <text x="260" y="50" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Liberation Sans, Arial, sans-serif">Code</text>
                <text x="260" y="65" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Liberation Sans, Arial, sans-serif">Cached</text>

                <rect x="310" y="25" width="80" height="55" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="4,2"/>
                <text x="350" y="50" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Liberation Sans, Arial, sans-serif">Init</text>
                <text x="350" y="65" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Liberation Sans, Arial, sans-serif">Done</text>

                <!-- Only execution happens -->
                <rect x="400" y="25" width="110" height="55" rx="4" fill="url(#executeGradient)" filter="url(#dropShadow)"/>
                <text x="455" y="58" text-anchor="middle" font-size="11" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Execute</text>
                <text x="455" y="15" text-anchor="middle" font-size="10" fill="#06b6d4" font-family="Liberation Sans, Arial, sans-serif">varies</text>

                <!-- Response marker -->
                <circle cx="530" cy="55" r="8" fill="#1e293b"/>
                <text x="530" y="85" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Response</text>
                <text x="530" y="97" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Sent</text>

                <!-- Skip arrow -->
                <path d="M 30 10 Q 200 -25 390 10" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowhead)"/>
                <text x="210" y="-12" text-anchor="middle" font-size="10" font-weight="500" fill="#10b981" font-family="Liberation Sans, Arial, sans-serif">Skip to handler</text>
            </g>

            <!-- Legend / Mitigation strategies -->
            <g transform="translate(30, 470)">
                <rect x="0" y="0" width="890" height="110" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <text x="20" y="28" font-size="14" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Cold Start Mitigation Strategies</text>

                <!-- Strategy boxes -->
                <g transform="translate(20, 48)">
                    <rect x="0" y="0" width="200" height="50" rx="4" fill="#dbeafe"/>
                    <text x="10" y="20" font-size="10" font-weight="500" fill="#1d4ed8" font-family="Liberation Sans, Arial, sans-serif">Provisioned Concurrency</text>
                    <text x="10" y="38" font-size="9" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Pre-warm N instances ($$)</text>
                </g>

                <g transform="translate(230, 48)">
                    <rect x="0" y="0" width="200" height="50" rx="4" fill="#dcfce7"/>
                    <text x="10" y="20" font-size="10" font-weight="500" fill="#16a34a" font-family="Liberation Sans, Arial, sans-serif">Module-level Init</text>
                    <text x="10" y="38" font-size="9" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Init outside handler (free)</text>
                </g>

                <g transform="translate(440, 48)">
                    <rect x="0" y="0" width="200" height="50" rx="4" fill="#fef3c7"/>
                    <text x="10" y="20" font-size="10" font-weight="500" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">Keep-warm Pings</text>
                    <text x="10" y="38" font-size="9" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Periodic requests ($)</text>
                </g>

                <g transform="translate(650, 48)">
                    <rect x="0" y="0" width="220" height="50" rx="4" fill="#fae8ff"/>
                    <text x="10" y="20" font-size="10" font-weight="500" fill="#a21caf" font-family="Liberation Sans, Arial, sans-serif">Smaller Packages</text>
                    <text x="10" y="38" font-size="9" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Tree-shake, reduce deps (free)</text>
                </g>
            </g>

            <!-- Cold start duration comparison by runtime -->
            <g transform="translate(610, 285)">
                <rect x="0" y="0" width="300" height="130" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
                <text x="150" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Typical Cold Start by Runtime</text>
                <line x1="10" y1="36" x2="290" y2="36" stroke="#e2e8f0" stroke-width="1"/>

                <!-- Runtime bars -->
                <text x="15" y="58" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Python</text>
                <rect x="70" y="46" width="80" height="16" rx="2" fill="#3b82f6"/>
                <text x="160" y="59" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">~200ms</text>

                <text x="15" y="82" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Node.js</text>
                <rect x="70" y="70" width="90" height="16" rx="2" fill="#10b981"/>
                <text x="170" y="83" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">~250ms</text>

                <text x="15" y="106" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Go/Rust</text>
                <rect x="70" y="94" width="40" height="16" rx="2" fill="#8b5cf6"/>
                <text x="120" y="107" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">~100ms</text>

                <text x="15" y="124" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Java/.NET</text>
                <rect x="70" y="112" width="180" height="16" rx="2" fill="#ef4444"/>
                <text x="260" y="125" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">~500ms-2s</text>
            </g>
        </svg>
    </div>
</body>
</html>
