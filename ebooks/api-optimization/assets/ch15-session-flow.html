<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session-Based Authentication Flow</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="storeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
                </marker>
                <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
                </marker>
            </defs>

            <rect width="800" height="420" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Session-Based Authentication Flow</text>

            <!-- Swimlane headers -->
            <rect x="50" y="50" width="140" height="30" rx="4" fill="url(#clientGrad)"/>
            <text x="120" y="70" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Client (Browser)</text>

            <rect x="330" y="50" width="140" height="30" rx="4" fill="url(#serverGrad)"/>
            <text x="400" y="70" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Server</text>

            <rect x="610" y="50" width="140" height="30" rx="4" fill="url(#storeGrad)"/>
            <text x="680" y="70" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Session Store</text>

            <!-- Vertical lanes -->
            <line x1="120" y1="90" x2="120" y2="400" stroke="#e2e8f0" stroke-width="2"/>
            <line x1="400" y1="90" x2="400" y2="400" stroke="#e2e8f0" stroke-width="2"/>
            <line x1="680" y1="90" x2="680" y2="400" stroke="#e2e8f0" stroke-width="2"/>

            <!-- Login Flow -->
            <!-- Step 1: Send credentials -->
            <text x="20" y="120" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">1.</text>
            <g transform="translate(120, 120)">
                <rect x="-50" y="-15" width="100" height="30" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#1e40af" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Login credentials</text>
            </g>
            <line x1="175" y1="120" x2="340" y2="120" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>

            <!-- Step 2: Validate -->
            <text x="20" y="160" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">2.</text>
            <g transform="translate(400, 160)">
                <rect x="-60" y="-15" width="120" height="30" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#3730a3" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Validate credentials</text>
            </g>

            <!-- Step 3: Create session -->
            <text x="20" y="200" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">3.</text>
            <g transform="translate(400, 200)">
                <rect x="-60" y="-15" width="120" height="30" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#3730a3" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Create session object</text>
            </g>

            <!-- Step 4: Store session -->
            <text x="20" y="240" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">4.</text>
            <line x1="465" y1="200" x2="615" y2="240" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
            <g transform="translate(680, 240)">
                <rect x="-55" y="-15" width="110" height="30" rx="4" fill="#ffedd5" stroke="#f97316" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#9a3412" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Store in Redis</text>
            </g>

            <!-- Step 5: Return session ID -->
            <text x="20" y="290" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">5.</text>
            <line x1="340" y1="290" x2="175" y2="290" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowPurple)"/>
            <g transform="translate(260, 290)">
                <rect x="-55" y="-15" width="110" height="30" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#3730a3" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Set-Cookie: session_id</text>
            </g>

            <!-- Subsequent Request Flow -->
            <rect x="30" y="320" width="740" height="2" fill="#e2e8f0"/>
            <text x="400" y="340" text-anchor="middle" fill="#64748b" font-size="10" font-style="italic" font-family="Liberation Sans, Arial, sans-serif">Subsequent Requests</text>

            <!-- Step 6: Send cookie -->
            <text x="20" y="365" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">6.</text>
            <g transform="translate(120, 365)">
                <rect x="-50" y="-15" width="100" height="30" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#1e40af" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Cookie: session_id</text>
            </g>
            <line x1="175" y1="365" x2="340" y2="365" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>

            <!-- Step 7: Lookup session -->
            <text x="20" y="395" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">7.</text>
            <line x1="465" y1="365" x2="615" y2="395" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
            <g transform="translate(680, 395)">
                <rect x="-55" y="-15" width="110" height="30" rx="4" fill="#ffedd5" stroke="#f97316" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#9a3412" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Lookup session</text>
            </g>

            <!-- Return user data indicator -->
            <line x1="615" y1="395" x2="465" y2="365" stroke="#f97316" stroke-width="1" stroke-dasharray="4,2"/>
            <text x="540" y="370" fill="#f97316" font-size="10" font-family="Liberation Sans, Arial, sans-serif">user data</text>
        </svg>
    </div>
</body>
</html>
