<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Mesh Traffic Flow</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">

        <svg viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="gatewayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="vsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="drGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="envoyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="podGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
                </linearGradient>
                <!-- Shadow filter -->
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <!-- Arrow markers -->
                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
                </marker>
                <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6" />
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
                </marker>
            </defs>

            <!-- Title -->
            <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Service Mesh Traffic Flow (Istio)</text>

            <!-- External Client -->
            <g transform="translate(30, 80)">
                <rect x="0" y="0" width="100" height="60" rx="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
                <text x="50" y="30" text-anchor="middle" font-size="11" font-weight="500" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">External</text>
                <text x="50" y="46" text-anchor="middle" font-size="11" font-weight="500" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Client</text>
            </g>

            <!-- Arrow to Gateway -->
            <path d="M 130 110 L 170 110" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>

            <!-- Ingress Gateway -->
            <g transform="translate(180, 60)">
                <rect x="0" y="0" width="140" height="100" rx="6" fill="url(#gatewayGradient)" filter="url(#dropShadow)"/>
                <text x="70" y="25" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Ingress Gateway</text>
                <line x1="15" y1="35" x2="125" y2="35" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="70" y="52" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">Edge Envoy proxy</text>
                <text x="70" y="68" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">TLS termination</text>
                <text x="70" y="84" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">Initial routing</text>
            </g>

            <!-- Arrow to VirtualService -->
            <path d="M 320 110 L 360 110" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>

            <!-- VirtualService -->
            <g transform="translate(370, 50)">
                <rect x="0" y="0" width="180" height="120" rx="6" fill="url(#vsGradient)" filter="url(#dropShadow)"/>
                <text x="90" y="25" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">VirtualService</text>
                <line x1="15" y1="35" x2="165" y2="35" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="90" y="52" text-anchor="middle" font-size="10" fill="#ddd6fe" font-family="Liberation Sans, Arial, sans-serif">Routing Rules</text>

                <!-- Traffic split -->
                <rect x="15" y="60" width="150" height="50" rx="3" fill="rgba(255,255,255,0.15)"/>
                <text x="90" y="78" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Traffic Split:</text>
                <text x="90" y="92" text-anchor="middle" font-size="10" fill="#c4b5fd" font-family="Liberation Sans, Arial, sans-serif">v1: 95% | v2: 5%</text>
                <text x="90" y="104" text-anchor="middle" font-size="10" fill="#c4b5fd" font-family="Liberation Sans, Arial, sans-serif">Header match: /api/*</text>
            </g>

            <!-- Arrow to DestinationRule -->
            <path d="M 550 110 L 590 110" fill="none" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>

            <!-- DestinationRule -->
            <g transform="translate(600, 50)">
                <rect x="0" y="0" width="180" height="120" rx="6" fill="url(#drGradient)" filter="url(#dropShadow)"/>
                <text x="90" y="25" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">DestinationRule</text>
                <line x1="15" y1="35" x2="165" y2="35" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="90" y="52" text-anchor="middle" font-size="10" fill="#fef3c7" font-family="Liberation Sans, Arial, sans-serif">Traffic Policies</text>

                <rect x="15" y="60" width="150" height="50" rx="3" fill="rgba(255,255,255,0.15)"/>
                <text x="90" y="78" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Load Balancing: ROUND_ROBIN</text>
                <text x="90" y="92" text-anchor="middle" font-size="10" fill="#fde68a" font-family="Liberation Sans, Arial, sans-serif">Connection Pool: max 100</text>
                <text x="90" y="104" text-anchor="middle" font-size="10" fill="#fde68a" font-family="Liberation Sans, Arial, sans-serif">Outlier Detection: 5 errors</text>
            </g>

            <!-- Service Pods Section -->
            <g transform="translate(180, 220)">
                <rect x="0" y="0" width="600" height="180" rx="8" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="2"/>
                <text x="300" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">Service Pods with Envoy Sidecars</text>

                <!-- Pod 1 (v1) -->
                <g transform="translate(30, 45)">
                    <rect x="0" y="0" width="160" height="115" rx="4" fill="white" stroke="#cbd5e1" stroke-width="1"/>
                    <text x="80" y="18" text-anchor="middle" font-size="10" font-weight="500" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Pod (v1)</text>

                    <!-- Envoy sidecar -->
                    <rect x="10" y="28" width="60" height="45" rx="3" fill="url(#envoyGradient)" filter="url(#dropShadow)"/>
                    <text x="40" y="48" text-anchor="middle" font-size="10" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Envoy</text>
                    <text x="40" y="60" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">Sidecar</text>

                    <!-- App container -->
                    <rect x="80" y="28" width="70" height="45" rx="3" fill="url(#podGradient)" filter="url(#dropShadow)"/>
                    <text x="115" y="48" text-anchor="middle" font-size="10" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">App</text>
                    <text x="115" y="60" text-anchor="middle" font-size="10" fill="#cbd5e1" font-family="Liberation Sans, Arial, sans-serif">Container</text>

                    <!-- Arrow between containers -->
                    <path d="M 70 50 L 78 50" fill="none" stroke="#64748b" stroke-width="1"/>

                    <text x="80" y="90" text-anchor="middle" font-size="10" fill="#6b7280" font-family="Liberation Sans, Arial, sans-serif">All traffic through proxy</text>
                    <text x="80" y="103" text-anchor="middle" font-size="10" fill="#10b981" font-family="Liberation Sans, Arial, sans-serif">95% of traffic</text>
                </g>

                <!-- Pod 2 (v1) -->
                <g transform="translate(220, 45)">
                    <rect x="0" y="0" width="160" height="115" rx="4" fill="white" stroke="#cbd5e1" stroke-width="1"/>
                    <text x="80" y="18" text-anchor="middle" font-size="10" font-weight="500" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Pod (v1)</text>

                    <rect x="10" y="28" width="60" height="45" rx="3" fill="url(#envoyGradient)" filter="url(#dropShadow)"/>
                    <text x="40" y="48" text-anchor="middle" font-size="10" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Envoy</text>
                    <text x="40" y="60" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">Sidecar</text>

                    <rect x="80" y="28" width="70" height="45" rx="3" fill="url(#podGradient)" filter="url(#dropShadow)"/>
                    <text x="115" y="48" text-anchor="middle" font-size="10" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">App</text>
                    <text x="115" y="60" text-anchor="middle" font-size="10" fill="#cbd5e1" font-family="Liberation Sans, Arial, sans-serif">Container</text>

                    <path d="M 70 50 L 78 50" fill="none" stroke="#64748b" stroke-width="1"/>

                    <text x="80" y="90" text-anchor="middle" font-size="10" fill="#6b7280" font-family="Liberation Sans, Arial, sans-serif">mTLS enforced</text>
                    <text x="80" y="103" text-anchor="middle" font-size="10" fill="#10b981" font-family="Liberation Sans, Arial, sans-serif">95% of traffic</text>
                </g>

                <!-- Pod 3 (v2 - canary) -->
                <g transform="translate(410, 45)">
                    <rect x="0" y="0" width="160" height="115" rx="4" fill="white" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,2"/>
                    <text x="80" y="18" text-anchor="middle" font-size="10" font-weight="500" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">Pod (v2 - canary)</text>

                    <rect x="10" y="28" width="60" height="45" rx="3" fill="url(#envoyGradient)" filter="url(#dropShadow)"/>
                    <text x="40" y="48" text-anchor="middle" font-size="10" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Envoy</text>
                    <text x="40" y="60" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">Sidecar</text>

                    <rect x="80" y="28" width="70" height="45" rx="3" fill="#f59e0b" filter="url(#dropShadow)"/>
                    <text x="115" y="48" text-anchor="middle" font-size="10" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">App v2</text>
                    <text x="115" y="60" text-anchor="middle" font-size="10" fill="#fef3c7" font-family="Liberation Sans, Arial, sans-serif">Container</text>

                    <path d="M 70 50 L 78 50" fill="none" stroke="#64748b" stroke-width="1"/>

                    <text x="80" y="90" text-anchor="middle" font-size="10" fill="#6b7280" font-family="Liberation Sans, Arial, sans-serif">Canary deployment</text>
                    <text x="80" y="103" text-anchor="middle" font-size="10" fill="#f59e0b" font-family="Liberation Sans, Arial, sans-serif">5% of traffic</text>
                </g>
            </g>

            <!-- Arrows from DR to pods -->
            <path d="M 690 170 L 690 190 Q 690 210 670 210 L 310 210 Q 290 210 290 230" fill="none" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowOrange)"/>

            <!-- Control plane annotation -->
            <g transform="translate(800, 200)">
                <rect x="0" y="0" width="80" height="200" rx="4" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
                <text x="40" y="25" text-anchor="middle" font-size="10" font-weight="600" fill="#6d28d9" font-family="Liberation Sans, Arial, sans-serif">Istiod</text>
                <text x="40" y="45" text-anchor="middle" font-size="10" fill="#8b5cf6" font-family="Liberation Sans, Arial, sans-serif">Control</text>
                <text x="40" y="58" text-anchor="middle" font-size="10" fill="#8b5cf6" font-family="Liberation Sans, Arial, sans-serif">Plane</text>

                <line x1="10" y1="70" x2="70" y2="70" stroke="#c4b5fd" stroke-width="1"/>

                <text x="40" y="90" text-anchor="middle" font-size="10" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">Config</text>
                <text x="40" y="103" text-anchor="middle" font-size="10" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">distribution</text>

                <text x="40" y="125" text-anchor="middle" font-size="10" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">Certificate</text>
                <text x="40" y="138" text-anchor="middle" font-size="10" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">authority</text>

                <text x="40" y="160" text-anchor="middle" font-size="10" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">Service</text>
                <text x="40" y="173" text-anchor="middle" font-size="10" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">discovery</text>
            </g>

            <!-- Dotted lines to control plane -->
            <path d="M 800 300 L 780 300" fill="none" stroke="#c4b5fd" stroke-width="1" stroke-dasharray="3,2"/>

            <!-- Key features note -->
            <g transform="translate(30, 420)">
                <rect x="0" y="0" width="750" height="80" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <text x="375" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Service Mesh Traffic Management Capabilities</text>

                <text x="30" y="45" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">VirtualService: Traffic splitting, header routing, retries, timeouts</text>
                <text x="30" y="62" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">DestinationRule: Load balancing, connection pools, outlier detection, TLS settings</text>
                <text x="500" y="45" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Envoy Sidecar: mTLS, telemetry, policy enforcement</text>
                <text x="500" y="62" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Overhead: ~1-2ms latency per hop</text>
            </g>
        </svg>
    </div>
</body>
</html>
