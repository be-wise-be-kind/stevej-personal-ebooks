<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 3 AM Alert</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 460" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Dark night sky gradient -->
                <linearGradient id="nightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
                </linearGradient>

                <!-- Alert red gradient -->
                <linearGradient id="alertGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>

                <!-- Phone screen gradient -->
                <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
                </linearGradient>

                <!-- Dashboard panel gradient -->
                <linearGradient id="panelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
                </linearGradient>

                <!-- Spike line gradient -->
                <linearGradient id="spikeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="60%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="75%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="85%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
                </linearGradient>

                <!-- Glow effect for alert -->
                <filter id="alertGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Subtle glow for screen -->
                <filter id="screenGlow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="8" result="blur"/>
                    <feMerge>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Dark background -->
            <rect width="800" height="460" fill="url(#nightGradient)" rx="8"/>

            <!-- Stars scattered in background -->
            <circle cx="50" cy="40" r="1" fill="#94a3b8" opacity="0.6"/>
            <circle cx="120" cy="80" r="1.5" fill="#94a3b8" opacity="0.4"/>
            <circle cx="200" cy="35" r="1" fill="#94a3b8" opacity="0.7"/>
            <circle cx="680" cy="50" r="1" fill="#94a3b8" opacity="0.5"/>
            <circle cx="720" cy="90" r="1.5" fill="#94a3b8" opacity="0.6"/>
            <circle cx="750" cy="45" r="1" fill="#94a3b8" opacity="0.4"/>
            <circle cx="600" cy="70" r="1" fill="#94a3b8" opacity="0.5"/>

            <!-- Time display -->
            <text x="400" y="50" text-anchor="middle" fill="#ef4444" font-size="28" font-weight="700" font-family="'SF Mono', 'Monaco', 'Consolas', monospace">
                3:00 AM
            </text>

            <!-- Dashboard panel (background, right side) -->
            <g transform="translate(380, 90)">
                <rect width="380" height="300" fill="url(#panelGradient)" rx="12" stroke="#334155" stroke-width="2"/>

                <!-- Dashboard header -->
                <text x="190" y="30" text-anchor="middle" fill="#94a3b8" font-size="12" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">
                    API LATENCY MONITOR
                </text>

                <!-- Chart area -->
                <g transform="translate(30, 50)">
                    <!-- Grid lines -->
                    <line x1="0" y1="0" x2="320" y2="0" stroke="#334155" stroke-width="1" stroke-dasharray="4,4"/>
                    <line x1="0" y1="50" x2="320" y2="50" stroke="#334155" stroke-width="1" stroke-dasharray="4,4"/>
                    <line x1="0" y1="100" x2="320" y2="100" stroke="#334155" stroke-width="1" stroke-dasharray="4,4"/>
                    <line x1="0" y1="150" x2="320" y2="150" stroke="#334155" stroke-width="1" stroke-dasharray="4,4"/>

                    <!-- Y-axis labels -->
                    <text x="-10" y="5" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">500ms</text>
                    <text x="-10" y="55" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">375ms</text>
                    <text x="-10" y="105" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">250ms</text>
                    <text x="-10" y="155" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">125ms</text>

                    <!-- Latency line with spike -->
                    <polyline
                        points="0,140 40,138 80,135 120,130 160,125 180,100 200,40 220,15 240,25 260,110 280,125 320,130"
                        fill="none"
                        stroke="url(#spikeGradient)"
                        stroke-width="3"
                        stroke-linecap="round"
                        stroke-linejoin="round"/>

                    <!-- Spike peak marker -->
                    <circle cx="220" cy="15" r="6" fill="#ef4444" filter="url(#alertGlow)"/>

                    <!-- Threshold line -->
                    <line x1="0" y1="60" x2="320" y2="60" stroke="#ef4444" stroke-width="1" stroke-dasharray="6,3" opacity="0.7"/>
                    <text x="325" y="64" fill="#ef4444" font-size="10" font-family="Liberation Sans, Arial, sans-serif">THRESHOLD</text>
                </g>

                <!-- Status indicator -->
                <g transform="translate(30, 230)">
                    <rect width="130" height="48" rx="6" fill="#ef4444" opacity="0.2"/>
                    <circle cx="20" cy="24" r="6" fill="#ef4444" filter="url(#alertGlow)"/>
                    <text x="38" y="29" fill="#ef4444" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                        CRITICAL
                    </text>
                </g>

                <!-- Current value display -->
                <g transform="translate(200, 230)">
                    <text x="0" y="14" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">P99 LATENCY</text>
                    <text x="0" y="38" fill="#ef4444" font-size="18" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">487ms</text>
                </g>
            </g>

            <!-- Phone (foreground, left side) -->
            <g transform="translate(60, 100)">
                <!-- Phone body -->
                <rect width="180" height="320" fill="#0f172a" rx="24" stroke="#475569" stroke-width="3"/>

                <!-- Phone screen -->
                <rect x="12" y="12" width="156" height="296" fill="url(#screenGradient)" rx="16" filter="url(#screenGlow)"/>

                <!-- Screen time -->
                <text x="90" y="45" text-anchor="middle" fill="#f8fafc" font-size="18" font-weight="600" font-family="'SF Mono', 'Monaco', 'Consolas', monospace">
                    3:00
                </text>

                <!-- Notification card -->
                <g transform="translate(20, 70)">
                    <rect width="140" height="140" fill="#1e293b" rx="12" stroke="#ef4444" stroke-width="2"/>

                    <!-- Alert icon -->
                    <g transform="translate(14, 18)">
                        <circle r="14" cx="14" cy="14" fill="url(#alertGradient)" filter="url(#alertGlow)"/>
                        <text x="14" y="20" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">!</text>
                    </g>

                    <!-- Alert text -->
                    <text x="52" y="26" fill="#f8fafc" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                        PagerDuty
                    </text>
                    <text x="52" y="44" fill="#94a3b8" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                        Now
                    </text>

                    <!-- Alert message -->
                    <text x="14" y="76" fill="#ef4444" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                        ALERT
                    </text>
                    <text x="14" y="98" fill="#cbd5e1" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                        API Latency P99
                    </text>
                    <text x="14" y="120" fill="#cbd5e1" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                        exceeded 400ms
                    </text>
                </g>

                <!-- Home indicator -->
                <rect x="65" y="295" width="50" height="5" rx="2.5" fill="#475569"/>
            </g>

            <!-- Subtitle -->
            <text x="400" y="440" text-anchor="middle" fill="#64748b" font-size="14" font-style="italic" font-family="Liberation Sans, Arial, sans-serif">
                Chapter 1: Introduction
            </text>
        </svg>
    </div>
</body>
</html>
