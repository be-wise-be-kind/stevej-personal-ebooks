<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Empirical Discipline</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 700 590" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" style="fill: #94a3b8;"/>
                </marker>
                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" style="fill: #2563eb;"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="350" y="32" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 20px; font-weight: 700; fill: #1e293b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">The Empirical Discipline</text>
            <text x="350" y="54" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">From reactive firefighting to systematic optimization</text>

            <!-- === LEFT COLUMN: The Common Approach === -->
            <g transform="translate(30, 85)">
                <!-- Column header -->
                <rect x="0" y="0" width="280" height="36" rx="6" fill="#fef2f2" stroke="#fecaca" stroke-width="1.5"/>
                <text x="140" y="23" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #dc2626; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">THE COMMON APPROACH</text>

                <!-- Problem box -->
                <rect x="80" y="58" width="120" height="36" rx="6" fill="#fee2e2" stroke="#fca5a5" stroke-width="1.5"/>
                <text x="140" y="81" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #991b1b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">API is slow</text>

                <!-- Arrow down -->
                <line x1="140" y1="94" x2="140" y2="122" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

                <!-- Scattered guesses -->
                <rect x="10" y="128" width="115" height="32" rx="6" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
                <text x="67" y="149" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #92400e; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">"Add more servers"</text>

                <rect x="140" y="128" width="130" height="32" rx="6" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
                <text x="205" y="149" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #92400e; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">"Cache everything"</text>

                <rect x="30" y="176" width="130" height="32" rx="6" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
                <text x="95" y="197" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #92400e; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">"Rewrite in lang-x"</text>

                <rect x="170" y="176" width="100" height="32" rx="6" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
                <text x="220" y="197" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #92400e; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">"Add indexes"</text>

                <!-- Arrow down -->
                <line x1="140" y1="218" x2="140" y2="252" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

                <!-- Outcome -->
                <rect x="40" y="258" width="200" height="50" rx="6" fill="#fef2f2" stroke="#dc2626" stroke-width="1.5"/>
                <text x="140" y="280" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #dc2626; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Unknown if it helped</text>
                <text x="140" y="297" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #991b1b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">No baseline, no validation, no learning</text>
            </g>

            <!-- === Divider === -->
            <line x1="350" y1="100" x2="350" y2="415" stroke="#e2e8f0" stroke-width="1.5" stroke-dasharray="5,5"/>
            <circle cx="350" cy="260" r="16" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1.5"/>
            <text x="350" y="264" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #64748b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">vs</text>

            <!-- === RIGHT COLUMN: The Empirical Approach === -->
            <g transform="translate(390, 85)">
                <!-- Column header -->
                <rect x="0" y="0" width="280" height="36" rx="6" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1.5"/>
                <text x="140" y="23" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #1d4ed8; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">THE EMPIRICAL APPROACH</text>

                <!-- Problem box -->
                <rect x="80" y="58" width="120" height="36" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
                <text x="140" y="81" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">API is slow</text>

                <!-- Arrow down -->
                <line x1="140" y1="94" x2="140" y2="122" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowBlue)"/>

                <!-- Structured steps -->
                <rect x="40" y="128" width="200" height="32" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <circle cx="58" cy="144" r="9" fill="#2563eb"/>
                <text x="58" y="148" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; font-weight: 700; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">1</text>
                <text x="150" y="148" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Measure baseline latency</text>

                <line x1="140" y1="160" x2="140" y2="180" stroke="#2563eb" stroke-width="1.5" marker-end="url(#arrowBlue)"/>

                <rect x="40" y="186" width="200" height="32" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <circle cx="58" cy="202" r="9" fill="#2563eb"/>
                <text x="58" y="206" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; font-weight: 700; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">2</text>
                <text x="150" y="206" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Analyze where time goes</text>

                <!-- Arrow down -->
                <line x1="140" y1="228" x2="140" y2="262" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowBlue)"/>

                <!-- Outcome -->
                <rect x="40" y="268" width="200" height="50" rx="6" fill="#eff6ff" stroke="#2563eb" stroke-width="1.5"/>
                <text x="140" y="290" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #1d4ed8; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Targeted fix, validated result</text>
                <text x="140" y="307" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Evidence in, knowledge out</text>
            </g>

            <!-- === Bottom: Chapter framework boxes === -->
            <g transform="translate(0, 440)">
                <!-- Connecting line -->
                <line x1="80" y1="0" x2="620" y2="0" stroke="#e2e8f0" stroke-width="1.5"/>

                <!-- Three framework boxes -->
                <rect x="30" y="15" width="190" height="58" rx="8" style="fill: #2563eb; stroke: #1d4ed8; stroke-width: 2;"/>
                <circle cx="50" cy="36" r="10" fill="#1d4ed8" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
                <text x="50" y="40" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 700; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">1</text>
                <text x="135" y="38" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 600; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Optimization Loop</text>
                <text x="125" y="56" style="fill: #bfdbfe; font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Measure → Analyze → Validate</text>

                <rect x="255" y="15" width="190" height="58" rx="8" style="fill: #7c3aed; stroke: #6d28d9; stroke-width: 2;"/>
                <circle cx="275" cy="36" r="10" fill="#6d28d9" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
                <text x="275" y="40" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 700; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">2</text>
                <text x="360" y="38" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 600; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Five Conditions</text>
                <text x="350" y="56" style="fill: #ddd6fe; font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Prerequisites for effective work</text>

                <rect x="480" y="15" width="190" height="58" rx="8" style="fill: #059669; stroke: #047857; stroke-width: 2;"/>
                <circle cx="500" cy="36" r="10" fill="#047857" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
                <text x="500" y="40" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 700; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">3</text>
                <text x="585" y="38" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 600; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Core Principles</text>
                <text x="575" y="56" style="fill: #a7f3d0; font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Six rules for effective optimization</text>
            </g>

            <!-- Bottom annotation -->
            <text x="350" y="560" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #475569; text-anchor: middle; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">You cannot know what is slow until you measure it</text>
        </svg>
    </div>
</body>
</html>
