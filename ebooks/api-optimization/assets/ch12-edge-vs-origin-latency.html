<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge vs Origin Latency Scenarios</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 720" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="slowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="fastGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="superFastGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="originGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="kvGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="improveBadge" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="improveBadgePurple" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>

                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
                </filter>

                <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="450" y="30" text-anchor="middle" font-size="20" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Edge vs Origin: Request Latency Scenarios</text>
            <text x="450" y="50" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">US West Coast user | Virginia origin (80ms RTT) | Nearest edge (15ms RTT)</text>

            <!-- Column Headers Background -->
            <rect x="180" y="65" width="320" height="30" rx="4" fill="#fef2f2"/>
            <rect x="520" y="65" width="320" height="30" rx="4" fill="#ecfdf5"/>

            <!-- Column Headers -->
            <text x="340" y="85" text-anchor="middle" font-size="12" font-weight="600" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">Traditional (Origin-Only)</text>
            <text x="680" y="85" text-anchor="middle" font-size="12" font-weight="600" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">Edge-Optimized</text>

            <!-- Scenario Label Column Header -->
            <text x="90" y="85" text-anchor="middle" font-size="11" font-weight="500" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Scenario</text>

            <!-- Scale indicator -->
            <text x="860" y="85" text-anchor="end" font-size="9" fill="#94a3b8" font-family="Liberation Sans, Arial, sans-serif">Scale: 2px = 1ms</text>

            <!-- ============================================ -->
            <!-- SCENARIO 1: Cache Hit -->
            <!-- ============================================ -->
            <g transform="translate(0, 105)">
                <!-- Row background -->
                <rect x="20" y="0" width="860" height="80" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>

                <!-- Scenario label -->
                <text x="90" y="28" text-anchor="middle" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Cache Hit</text>
                <text x="90" y="44" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">(static response)</text>

                <!-- Traditional bar: 160ms = 320px -->
                <rect x="180" y="18" width="320" height="22" rx="4" fill="url(#slowGrad)" filter="url(#shadow)"/>
                <text x="340" y="33" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">160ms</text>
                <text x="340" y="55" text-anchor="middle" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">80ms RTT + 2ms lookup + 80ms RTT</text>

                <!-- Edge bar: 30ms = 60px -->
                <rect x="520" y="18" width="60" height="22" rx="4" fill="url(#fastGrad)" filter="url(#shadow)"/>
                <text x="550" y="33" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">30ms</text>
                <text x="600" y="55" text-anchor="middle" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">15ms + 1ms + 15ms</text>

                <!-- Improvement badge -->
                <rect x="805" y="16" width="55" height="26" rx="13" fill="url(#improveBadge)"/>
                <text x="832" y="33" text-anchor="middle" font-size="11" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">81%</text>
            </g>

            <!-- ============================================ -->
            <!-- SCENARIO 2: Auth Validation -->
            <!-- ============================================ -->
            <g transform="translate(0, 190)">
                <!-- Row background -->
                <rect x="20" y="0" width="860" height="80" rx="6" fill="#ffffff" stroke="#e2e8f0"/>

                <!-- Scenario label -->
                <text x="90" y="28" text-anchor="middle" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Auth Validation</text>
                <text x="90" y="44" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">(JWT verification)</text>

                <!-- Traditional bar: 175ms = 350px -->
                <rect x="180" y="18" width="350" height="22" rx="4" fill="url(#slowGrad)" filter="url(#shadow)"/>
                <text x="355" y="33" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">175ms</text>
                <text x="355" y="55" text-anchor="middle" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">80ms RTT + 15ms crypto + 80ms RTT</text>

                <!-- Edge bar: 35ms = 70px -->
                <rect x="520" y="18" width="70" height="22" rx="4" fill="url(#fastGrad)" filter="url(#shadow)"/>
                <text x="555" y="33" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">35ms</text>
                <text x="605" y="55" text-anchor="middle" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">15ms + 5ms + 15ms</text>

                <!-- Improvement badge -->
                <rect x="805" y="16" width="55" height="26" rx="13" fill="url(#improveBadge)"/>
                <text x="832" y="33" text-anchor="middle" font-size="11" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">80%</text>
            </g>

            <!-- ============================================ -->
            <!-- SCENARIO 3: Rate Limit Rejection -->
            <!-- ============================================ -->
            <g transform="translate(0, 275)">
                <!-- Row background -->
                <rect x="20" y="0" width="860" height="80" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>

                <!-- Scenario label -->
                <text x="90" y="28" text-anchor="middle" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Rate Limiting</text>
                <text x="90" y="44" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">(429 rejection)</text>

                <!-- Traditional bar: 165ms = 330px -->
                <rect x="180" y="18" width="330" height="22" rx="4" fill="url(#slowGrad)" filter="url(#shadow)"/>
                <text x="345" y="33" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">165ms</text>
                <text x="345" y="55" text-anchor="middle" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">80ms RTT + 5ms check + 80ms RTT</text>

                <!-- Edge bar: 20ms = 40px -->
                <rect x="520" y="18" width="40" height="22" rx="4" fill="url(#fastGrad)" filter="url(#shadow)"/>
                <text x="540" y="33" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">20ms</text>
                <text x="585" y="55" text-anchor="middle" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">15ms + 2ms + 3ms</text>

                <!-- Improvement badge -->
                <rect x="805" y="16" width="55" height="26" rx="13" fill="url(#improveBadge)"/>
                <text x="832" y="33" text-anchor="middle" font-size="11" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">88%</text>
            </g>

            <!-- ============================================ -->
            <!-- SCENARIO 4: Dynamic + Edge Compute -->
            <!-- ============================================ -->
            <g transform="translate(0, 360)">
                <!-- Row background -->
                <rect x="20" y="0" width="860" height="80" rx="6" fill="#ffffff" stroke="#e2e8f0"/>

                <!-- Scenario label -->
                <text x="90" y="28" text-anchor="middle" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Dynamic Content</text>
                <text x="90" y="44" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">(origin required)</text>

                <!-- Traditional bar: 180ms = 360px -->
                <rect x="180" y="18" width="360" height="22" rx="4" fill="url(#slowGrad)" filter="url(#shadow)"/>
                <text x="360" y="33" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">180ms</text>
                <text x="360" y="55" text-anchor="middle" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">80ms RTT + 20ms processing + 80ms RTT</text>

                <!-- Edge bar: 115ms = 230px -->
                <rect x="520" y="18" width="230" height="22" rx="4" fill="url(#fastGrad)" filter="url(#shadow)"/>
                <text x="635" y="33" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">115ms</text>
                <text x="635" y="55" text-anchor="middle" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">15ms + 65ms origin + 20ms + 15ms</text>

                <!-- Improvement badge -->
                <rect x="805" y="16" width="55" height="26" rx="13" fill="url(#improveBadge)"/>
                <text x="832" y="33" text-anchor="middle" font-size="11" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">36%</text>
            </g>

            <!-- ============================================ -->
            <!-- SCENARIO 5: Edge + KV Data (NEW) -->
            <!-- ============================================ -->
            <g transform="translate(0, 445)">
                <!-- Row background - highlighted with purple tint -->
                <rect x="20" y="0" width="860" height="80" rx="6" fill="#faf5ff" stroke="#c4b5fd" stroke-width="2"/>

                <!-- Scenario label -->
                <text x="90" y="28" text-anchor="middle" font-size="11" font-weight="600" fill="#6d28d9" font-family="Liberation Sans, Arial, sans-serif">Edge + KV Data</text>
                <text x="90" y="44" text-anchor="middle" font-size="9" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">(session, config)</text>

                <!-- Traditional bar: 165ms = 330px -->
                <rect x="180" y="18" width="330" height="22" rx="4" fill="url(#slowGrad)" filter="url(#shadow)"/>
                <text x="345" y="33" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">165ms</text>
                <text x="345" y="55" text-anchor="middle" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">80ms RTT + 5ms DB query + 80ms RTT</text>

                <!-- Edge + KV bar: 17ms = 34px -->
                <rect x="520" y="18" width="34" height="22" rx="4" fill="url(#superFastGrad)" filter="url(#shadow)"/>
                <text x="537" y="33" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">17ms</text>
                <text x="590" y="55" text-anchor="middle" font-size="8" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">15ms + &lt;1ms KV + ~1ms</text>

                <!-- Improvement badge - purple -->
                <rect x="805" y="16" width="55" height="26" rx="13" fill="url(#improveBadgePurple)"/>
                <text x="832" y="33" text-anchor="middle" font-size="11" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">90%</text>

                <!-- No origin callout -->
                <text x="700" y="33" text-anchor="middle" font-size="8" font-weight="600" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">No origin!</text>
            </g>

            <!-- ============================================ -->
            <!-- BOTTOM: Network Topology -->
            <!-- ============================================ -->
            <g transform="translate(0, 545)">
                <!-- Background -->
                <rect x="50" y="0" width="800" height="85" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>

                <!-- Client node -->
                <rect x="80" y="20" width="80" height="45" rx="6" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="120" y="40" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Client</text>
                <text x="120" y="55" text-anchor="middle" font-size="8" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Los Angeles</text>

                <!-- Arrow: Client to Edge (green, fast path) -->
                <line x1="165" y1="35" x2="245" y2="35" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGray)"/>
                <text x="205" y="28" text-anchor="middle" font-size="8" font-weight="500" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">30ms RTT</text>

                <!-- Edge node -->
                <rect x="250" y="20" width="80" height="45" rx="6" fill="url(#edgeGrad)" filter="url(#shadow)"/>
                <text x="290" y="40" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Edge</text>
                <text x="290" y="55" text-anchor="middle" font-size="8" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">San Francisco</text>

                <!-- KV Store attached to Edge -->
                <rect x="340" y="25" width="45" height="35" rx="4" fill="url(#kvGrad)" filter="url(#shadow)"/>
                <text x="362" y="42" text-anchor="middle" font-size="8" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">KV</text>
                <text x="362" y="52" text-anchor="middle" font-size="7" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">D1</text>

                <!-- Arrow: Edge to Origin (if needed) -->
                <line x1="390" y1="42" x2="475" y2="42" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowGray)"/>
                <text x="432" y="35" text-anchor="middle" font-size="7" fill="#94a3b8" font-family="Liberation Sans, Arial, sans-serif">(if needed)</text>

                <!-- Origin node -->
                <rect x="480" y="20" width="80" height="45" rx="6" fill="url(#originGrad)" filter="url(#shadow)"/>
                <text x="520" y="40" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Origin</text>
                <text x="520" y="55" text-anchor="middle" font-size="8" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Virginia</text>

                <!-- Direct path annotation -->
                <path d="M 160 67 Q 320 95 520 67" stroke="#ef4444" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
                <text x="340" y="90" text-anchor="middle" font-size="8" fill="#ef4444" font-family="Liberation Sans, Arial, sans-serif">Direct to origin: 160ms RTT</text>

                <!-- Key insights - reworded -->
                <text x="610" y="28" text-anchor="start" font-size="9" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Edge-only (no origin):</text>
                <text x="610" y="42" text-anchor="start" font-size="9" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">30ms RTT vs 160ms = 80%+ faster</text>
                <text x="610" y="58" text-anchor="start" font-size="9" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Origin required:</text>
                <text x="610" y="72" text-anchor="start" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Still faster (pooling, HTTP/3)</text>
            </g>

            <!-- Divider line above summary -->
            <line x1="50" y1="640" x2="850" y2="640" stroke="#e2e8f0" stroke-width="1"/>

            <!-- Bottom summary -->
            <text x="450" y="665" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">
                <tspan font-weight="600" fill="#1e293b">The pattern:</tspan>
                <tspan> More you can do at edge = more latency eliminated. Edge data stores unlock the biggest wins.</tspan>
            </text>

        </svg>
    </div>
</body>
</html>
