<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache-Aside Pattern</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 850 550" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="appGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="cacheGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>

                <!-- Drop shadow -->
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
                </filter>

                <!-- Arrow markers -->
                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
                </marker>
                <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
                </marker>
                <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="425" y="35" text-anchor="middle" font-size="24" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Cache-Aside Pattern (Lazy Loading)</text>

            <!-- Components -->
            <!-- Client -->
            <rect x="30" y="200" width="100" height="70" rx="8" fill="url(#clientGrad)" filter="url(#shadow)"/>
            <text x="80" y="240" text-anchor="middle" font-size="14" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Client</text>

            <!-- Application -->
            <rect x="230" y="200" width="120" height="70" rx="8" fill="url(#appGrad)" filter="url(#shadow)"/>
            <text x="290" y="240" text-anchor="middle" font-size="14" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Application</text>

            <!-- Cache -->
            <rect x="470" y="120" width="120" height="70" rx="8" fill="url(#cacheGrad)" filter="url(#shadow)"/>
            <text x="530" y="160" text-anchor="middle" font-size="14" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Cache</text>

            <!-- Database -->
            <rect x="470" y="280" width="120" height="70" rx="8" fill="url(#dbGrad)" filter="url(#shadow)"/>
            <text x="530" y="320" text-anchor="middle" font-size="14" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Database</text>

            <!-- Step labels -->
            <!-- Step 1: Request -->
            <line x1="130" y1="220" x2="220" y2="220" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
            <circle cx="175" cy="195" r="14" fill="#3b82f6"/>
            <text x="175" y="200" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">1</text>
            <text x="175" y="235" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Request</text>

            <!-- Step 2: Check Cache -->
            <path d="M350 220 Q380 150 460 155" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
            <circle cx="405" cy="145" r="14" fill="#f59e0b"/>
            <text x="405" y="150" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">2</text>
            <text x="370" y="165" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Check</text>

            <!-- Decision diamond for cache hit/miss -->
            <polygon points="700,195 750,235 700,275 650,235" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
            <text x="700" y="232" text-anchor="middle" font-size="11" font-weight="500" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Hit?</text>

            <!-- Arrow from cache to decision -->
            <line x1="590" y1="155" x2="650" y2="200" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,3"/>

            <!-- CACHE HIT PATH (top) -->
            <rect x="620" y="80" width="180" height="65" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
            <text x="710" y="100" text-anchor="middle" font-size="12" font-weight="600" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">CACHE HIT</text>
            <text x="710" y="118" text-anchor="middle" font-size="11" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">Return cached data</text>
            <text x="710" y="135" text-anchor="middle" font-size="11" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">immediately</text>

            <line x1="700" y1="195" x2="700" y2="155" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>

            <!-- CACHE MISS PATH (bottom) -->
            <rect x="620" y="330" width="180" height="100" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
            <text x="710" y="355" text-anchor="middle" font-size="12" font-weight="600" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">CACHE MISS</text>
            <text x="710" y="375" text-anchor="middle" font-size="11" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">3. Query database</text>
            <text x="710" y="395" text-anchor="middle" font-size="11" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">4. Store in cache</text>
            <text x="710" y="415" text-anchor="middle" font-size="11" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">5. Return data</text>

            <line x1="700" y1="275" x2="700" y2="320" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>

            <!-- Step 3: Query DB (on miss) -->
            <path d="M350 250 Q380 310 460 315" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
            <circle cx="405" cy="305" r="14" fill="#10b981"/>
            <text x="405" y="310" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">3</text>
            <rect x="350" y="330" width="45" height="18" rx="3" fill="white"/>
            <text x="372" y="344" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Query</text>

            <!-- Step 4: Store in cache -->
            <line x1="530" y1="280" x2="530" y2="200" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowOrange)"/>
            <circle cx="530" cy="210" r="14" fill="#f59e0b"/>
            <text x="530" y="215" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">4</text>
            <text x="550" y="245" text-anchor="start" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Store</text>

            <!-- Step 5: Return to client -->
            <line x1="220" y1="255" x2="140" y2="255" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
            <circle cx="175" cy="280" r="14" fill="#3b82f6"/>
            <text x="175" y="285" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">5</text>
            <rect x="140" y="300" width="70" height="18" rx="3" fill="white"/>
            <text x="175" y="314" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Response</text>

            <!-- Bottom explanation -->
            <rect x="50" y="450" width="750" height="90" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>

            <text x="70" y="475" font-size="13" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Cache-Aside Flow:</text>

            <circle cx="85" cy="498" r="10" fill="#3b82f6"/>
            <text x="85" y="502" text-anchor="middle" font-size="10" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">1</text>
            <text x="100" y="502" font-size="11" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Client sends request to application</text>

            <circle cx="315" cy="498" r="10" fill="#f59e0b"/>
            <text x="315" y="502" text-anchor="middle" font-size="10" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">2</text>
            <text x="330" y="502" font-size="11" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Check cache first</text>

            <circle cx="475" cy="498" r="10" fill="#10b981"/>
            <text x="475" y="502" text-anchor="middle" font-size="10" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">3</text>
            <text x="490" y="502" font-size="11" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">On miss: query database</text>

            <circle cx="655" cy="498" r="10" fill="#f59e0b"/>
            <text x="655" y="502" text-anchor="middle" font-size="10" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">4</text>
            <text x="670" y="502" font-size="11" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Store result in cache</text>

            <text x="70" y="528" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">The cache naturally fills with frequently accessed data. Rarely accessed data expires without consuming cache memory.</text>
        </svg>
    </div>
</body>
</html>
