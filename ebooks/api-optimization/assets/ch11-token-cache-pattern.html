<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Cache-Aside Pattern</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 380" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="reqGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="cacheGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="validateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="resultGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
                </marker>
            </defs>

            <rect width="800" height="380" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Token Cache-Aside Pattern</text>

            <!-- Request with token -->
            <g transform="translate(80, 120)">
                <rect x="-55" y="-30" width="110" height="60" rx="8" fill="url(#reqGrad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Request</text>
                <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">with Token</text>
            </g>

            <!-- Hash Token -->
            <g transform="translate(200, 120)">
                <rect x="-45" y="-25" width="90" height="50" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
                <text x="0" y="-5" text-anchor="middle" fill="#475569" font-size="11" font-weight="500">Hash</text>
                <text x="0" y="10" text-anchor="middle" fill="#475569" font-size="11" font-weight="500">Token</text>
            </g>

            <!-- Arrow -->
            <line x1="138" y1="120" x2="150" y2="120" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Cache Check -->
            <g transform="translate(340, 120)">
                <rect x="-60" y="-30" width="120" height="60" rx="8" fill="url(#cacheGrad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Check</text>
                <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Validation Cache</text>
            </g>

            <!-- Arrow -->
            <line x1="248" y1="120" x2="275" y2="120" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Decision diamond -->
            <g transform="translate(480, 120)">
                <polygon points="0,-35 45,0 0,35 -45,0" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
                <text x="0" y="-5" text-anchor="middle" fill="#92400e" font-size="10" font-weight="500">Cache</text>
                <text x="0" y="8" text-anchor="middle" fill="#92400e" font-size="10" font-weight="500">Hit?</text>
            </g>

            <!-- Arrow to decision -->
            <line x1="403" y1="120" x2="430" y2="120" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Cache Hit Path -->
            <g transform="translate(620, 120)">
                <rect x="-55" y="-25" width="110" height="50" rx="8" fill="url(#resultGrad)" filter="url(#shadow)"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Return Cached</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">User Claims</text>
            </g>

            <!-- Arrow for hit -->
            <line x1="528" y1="120" x2="560" y2="120" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="540" y="108" fill="#22c55e" font-size="10" font-weight="500">HIT</text>

            <!-- Cache Miss Path -->
            <!-- Validate Token -->
            <g transform="translate(480, 240)">
                <rect x="-55" y="-25" width="110" height="50" rx="8" fill="url(#validateGrad)" filter="url(#shadow)"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Validate</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Token</text>
            </g>

            <!-- Arrow for miss -->
            <line x1="480" y1="158" x2="480" y2="210" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
            <text x="492" y="185" fill="#f97316" font-size="10" font-weight="500">MISS</text>

            <!-- Cache Result -->
            <g transform="translate(620, 240)">
                <rect x="-55" y="-25" width="110" height="50" rx="8" fill="url(#cacheGrad)" filter="url(#shadow)"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Cache Result</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">with TTL</text>
            </g>

            <!-- Arrow -->
            <line x1="538" y1="240" x2="560" y2="240" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Return Claims -->
            <g transform="translate(740, 240)">
                <rect x="-45" y="-25" width="90" height="50" rx="8" fill="url(#resultGrad)" filter="url(#shadow)"/>
                <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Return</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500">Claims</text>
            </g>

            <!-- Arrow -->
            <line x1="678" y1="240" x2="690" y2="240" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- TTL Note -->
            <g transform="translate(620, 310)">
                <rect x="-120" y="-18" width="240" height="36" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
                <text x="0" y="0" text-anchor="middle" fill="#92400e" font-size="10">TTL = min(max_ttl, token_exp - now - buffer)</text>
                <text x="0" y="14" text-anchor="middle" fill="#92400e" font-size="9" opacity="0.8">Prevents caching past token expiration</text>
            </g>

            <!-- Performance note -->
            <g transform="translate(140, 310)">
                <rect x="-100" y="-25" width="200" height="50" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
                <text x="0" y="-5" text-anchor="middle" fill="#166534" font-size="10" font-weight="500">Cache Hit: &lt;1ms</text>
                <text x="0" y="12" text-anchor="middle" fill="#166534" font-size="10" font-weight="500">Cache Miss: 0.3-6ms</text>
            </g>
        </svg>
    </div>
</body>
</html>
