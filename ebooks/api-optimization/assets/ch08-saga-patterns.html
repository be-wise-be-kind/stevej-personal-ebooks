<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga Patterns: Choreography vs Orchestration</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 950 550" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Blue gradient for services -->
                <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>

                <!-- Purple gradient for orchestrator -->
                <linearGradient id="orchestratorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
                </linearGradient>

                <!-- Orange gradient for events -->
                <linearGradient id="eventGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>

                <!-- Green gradient for success -->
                <linearGradient id="successGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>

                <!-- Red gradient for compensation -->
                <linearGradient id="compensateGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>

                <!-- Arrow markers -->
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#d97706"/>
                </marker>

                <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#9333ea"/>
                </marker>

                <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
                </marker>

                <!-- Drop shadow -->
                <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Background -->
            <rect width="950" height="550" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="475" y="35" text-anchor="middle" fill="#1e293b" font-size="22" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                Saga Patterns: Choreography vs Orchestration
            </text>

            <!-- Divider line -->
            <line x1="475" y1="70" x2="475" y2="500" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="8,4"/>

            <!-- ============== CHOREOGRAPHY (Left Side) ============== -->
            <g transform="translate(20, 60)">
                <!-- Section header -->
                <rect x="0" y="0" width="430" height="35" fill="#fef3c7" rx="6"/>
                <text x="215" y="24" text-anchor="middle" fill="#92400e" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Choreography (Event-Driven)
                </text>

                <!-- Order Service -->
                <rect x="165" y="55" width="100" height="50" fill="url(#serviceGradient)" rx="6" filter="url(#shadow)"/>
                <text x="215" y="85" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Order Service
                </text>

                <!-- Event 1: OrderCreated -->
                <path d="M 215,105 L 215,135 L 100,135 L 100,165" stroke="#d97706" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
                <rect x="120" y="115" width="95" height="20" fill="#fef3c7" rx="3"/>
                <text x="167" y="129" text-anchor="middle" fill="#92400e" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    OrderCreated
                </text>

                <!-- Payment Service -->
                <rect x="50" y="170" width="100" height="50" fill="url(#serviceGradient)" rx="6" filter="url(#shadow)"/>
                <text x="100" y="200" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Payment
                </text>

                <!-- Event 2: PaymentProcessed -->
                <path d="M 100,220 L 100,250 L 215,250 L 215,280" stroke="#d97706" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
                <rect x="100" y="230" width="115" height="20" fill="#fef3c7" rx="3"/>
                <text x="157" y="244" text-anchor="middle" fill="#92400e" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    PaymentProcessed
                </text>

                <!-- Inventory Service -->
                <rect x="165" y="285" width="100" height="50" fill="url(#serviceGradient)" rx="6" filter="url(#shadow)"/>
                <text x="215" y="315" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Inventory
                </text>

                <!-- Event 3: InventoryReserved -->
                <path d="M 215,335 L 215,365 L 330,365 L 330,395" stroke="#d97706" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
                <rect x="200" y="345" width="115" height="20" fill="#fef3c7" rx="3"/>
                <text x="257" y="359" text-anchor="middle" fill="#92400e" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    InventoryReserved
                </text>

                <!-- Shipping Service -->
                <rect x="280" y="400" width="100" height="50" fill="url(#serviceGradient)" rx="6" filter="url(#shadow)"/>
                <text x="330" y="430" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Shipping
                </text>

                <!-- Characteristics box -->
                <rect x="0" y="345" width="140" height="105" fill="#f8fafc" rx="6" stroke="#e2e8f0" stroke-width="1"/>
                <text x="70" y="365" text-anchor="middle" fill="#1e293b" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Characteristics
                </text>
                <text x="10" y="382" fill="#475569" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    + Loose coupling
                </text>
                <text x="10" y="396" fill="#475569" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    + Simple services
                </text>
                <text x="10" y="410" fill="#475569" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    - Hard to track flow
                </text>
                <text x="10" y="424" fill="#475569" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    - Cyclic dependencies
                </text>
                <text x="10" y="438" fill="#475569" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    - Complex rollback
                </text>
            </g>

            <!-- ============== ORCHESTRATION (Right Side) ============== -->
            <g transform="translate(495, 60)">
                <!-- Section header -->
                <rect x="0" y="0" width="430" height="35" fill="#f3e8ff" rx="6"/>
                <text x="215" y="24" text-anchor="middle" fill="#7e22ce" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Orchestration (Centralized)
                </text>

                <!-- Orchestrator -->
                <rect x="140" y="55" width="150" height="60" fill="url(#orchestratorGradient)" rx="8" filter="url(#shadow)"/>
                <text x="215" y="82" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Saga Orchestrator
                </text>
                <text x="215" y="100" text-anchor="middle" fill="#e9d5ff" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    (State Machine)
                </text>

                <!-- Order Service -->
                <rect x="20" y="180" width="90" height="45" fill="url(#serviceGradient)" rx="6" filter="url(#shadow)"/>
                <text x="65" y="207" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Order
                </text>

                <!-- Payment Service -->
                <rect x="130" y="180" width="90" height="45" fill="url(#serviceGradient)" rx="6" filter="url(#shadow)"/>
                <text x="175" y="207" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Payment
                </text>

                <!-- Inventory Service -->
                <rect x="240" y="180" width="90" height="45" fill="url(#serviceGradient)" rx="6" filter="url(#shadow)"/>
                <text x="285" y="207" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Inventory
                </text>

                <!-- Shipping Service -->
                <rect x="350" y="180" width="90" height="45" fill="url(#serviceGradient)" rx="6" filter="url(#shadow)"/>
                <text x="395" y="207" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Shipping
                </text>

                <!-- Command arrows from orchestrator -->
                <line x1="165" y1="115" x2="65" y2="175" stroke="#9333ea" stroke-width="2" marker-end="url(#arrowPurple)"/>
                <line x1="195" y1="115" x2="175" y2="175" stroke="#9333ea" stroke-width="2" marker-end="url(#arrowPurple)"/>
                <line x1="235" y1="115" x2="285" y2="175" stroke="#9333ea" stroke-width="2" marker-end="url(#arrowPurple)"/>
                <line x1="265" y1="115" x2="395" y2="175" stroke="#9333ea" stroke-width="2" marker-end="url(#arrowPurple)"/>

                <!-- Reply arrows back -->
                <line x1="65" y1="225" x2="175" y2="280" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2" marker-end="url(#arrowGray)"/>
                <line x1="175" y1="225" x2="195" y2="280" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2" marker-end="url(#arrowGray)"/>
                <line x1="285" y1="225" x2="225" y2="280" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2" marker-end="url(#arrowGray)"/>
                <line x1="395" y1="225" x2="255" y2="280" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2" marker-end="url(#arrowGray)"/>

                <!-- Command labels -->
                <text x="80" y="148" fill="#9333ea" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    CreateOrder
                </text>
                <text x="140" y="165" fill="#9333ea" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    ProcessPayment
                </text>
                <text x="280" y="148" fill="#9333ea" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    ReserveInventory
                </text>
                <text x="360" y="165" fill="#9333ea" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    ArrangeShipping
                </text>

                <!-- State machine box -->
                <rect x="115" y="285" width="200" height="85" fill="#faf5ff" rx="6" stroke="#d8b4fe" stroke-width="1"/>
                <text x="215" y="305" text-anchor="middle" fill="#7e22ce" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Orchestrator State
                </text>
                <!-- State circles -->
                <circle cx="145" cy="335" r="15" fill="url(#successGradient)"/>
                <text x="145" y="339" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    1
                </text>
                <line x1="162" y1="335" x2="178" y2="335" stroke="#64748b" stroke-width="1"/>
                <circle cx="195" cy="335" r="15" fill="url(#successGradient)"/>
                <text x="195" y="339" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    2
                </text>
                <line x1="212" y1="335" x2="228" y2="335" stroke="#64748b" stroke-width="1"/>
                <circle cx="245" cy="335" r="15" fill="url(#eventGradient)"/>
                <text x="245" y="339" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    3
                </text>
                <line x1="262" y1="335" x2="278" y2="335" stroke="#64748b" stroke-width="1"/>
                <circle cx="295" cy="335" r="15" fill="#e2e8f0"/>
                <text x="295" y="339" text-anchor="middle" fill="#64748b" font-size="8" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    4
                </text>
                <text x="215" y="360" text-anchor="middle" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    Tracks progress, handles rollback
                </text>

                <!-- Characteristics box -->
                <rect x="0" y="385" width="140" height="105" fill="#f8fafc" rx="6" stroke="#e2e8f0" stroke-width="1"/>
                <text x="70" y="405" text-anchor="middle" fill="#1e293b" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Characteristics
                </text>
                <text x="10" y="422" fill="#475569" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    + Central visibility
                </text>
                <text x="10" y="436" fill="#475569" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    + Easy to track flow
                </text>
                <text x="10" y="450" fill="#475569" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    + Simpler rollback
                </text>
                <text x="10" y="464" fill="#475569" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    - Single point of failure
                </text>
                <text x="10" y="478" fill="#475569" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    - Tighter coupling
                </text>

                <!-- Compensation example -->
                <rect x="160" y="385" width="270" height="105" fill="#fef2f2" rx="6" stroke="#fecaca" stroke-width="1"/>
                <text x="295" y="405" text-anchor="middle" fill="#dc2626" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Compensation on Failure
                </text>
                <text x="170" y="425" fill="#991b1b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    If Step 3 (Inventory) fails:
                </text>
                <text x="180" y="442" fill="#7f1d1d" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    1. RefundPayment (compensate step 2)
                </text>
                <text x="180" y="456" fill="#7f1d1d" font-size="9" font-family="Liberation Sans, Arial, sans-serif">
                    2. CancelOrder (compensate step 1)
                </text>
                <text x="170" y="478" fill="#991b1b" font-size="9" font-style="italic" font-family="Liberation Sans, Arial, sans-serif">
                    Compensations run in reverse order
                </text>
            </g>

            <!-- Legend -->
            <g transform="translate(20, 510)">
                <rect x="0" y="0" width="910" height="30" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <rect x="15" y="9" width="14" height="14" fill="url(#serviceGradient)" rx="2"/>
                <text x="35" y="20" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Service
                </text>
                <rect x="115" y="9" width="14" height="14" fill="url(#orchestratorGradient)" rx="2"/>
                <text x="135" y="20" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Orchestrator
                </text>
                <line x1="255" y1="16" x2="295" y2="16" stroke="#d97706" stroke-width="2" marker-end="url(#arrowOrange)"/>
                <text x="305" y="20" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Event (choreography)
                </text>
                <line x1="465" y1="16" x2="505" y2="16" stroke="#9333ea" stroke-width="2" marker-end="url(#arrowPurple)"/>
                <text x="515" y="20" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Command (orchestration)
                </text>
                <line x1="695" y1="16" x2="735" y2="16" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2" marker-end="url(#arrowGray)"/>
                <text x="745" y="20" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Reply
                </text>
            </g>
        </svg>
    </div>
</body>
</html>
