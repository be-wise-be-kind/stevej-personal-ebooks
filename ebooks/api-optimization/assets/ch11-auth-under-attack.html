<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System Under Attack</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="normalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="attackGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="defenseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
                </marker>
            </defs>

            <rect width="800" height="400" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Authentication System Under Attack</text>

            <!-- Timeline -->
            <line x1="60" y1="80" x2="740" y2="80" stroke="#e2e8f0" stroke-width="2"/>

            <!-- Stage 1: Normal -->
            <g transform="translate(110, 80)">
                <circle cx="0" cy="0" r="18" fill="url(#normalGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">1</text>
            </g>
            <text x="110" y="115" text-anchor="middle" fill="#16a34a" font-size="10" font-weight="500">Normal Load</text>
            <text x="110" y="128" text-anchor="middle" fill="#64748b" font-size="9">100 RPS</text>

            <!-- Stage 2: Attack -->
            <g transform="translate(250, 80)">
                <circle cx="0" cy="0" r="18" fill="url(#attackGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">2</text>
            </g>
            <text x="250" y="115" text-anchor="middle" fill="#dc2626" font-size="10" font-weight="500">Attack Begins</text>
            <text x="250" y="128" text-anchor="middle" fill="#64748b" font-size="9">10,000 RPS</text>

            <!-- Stage 3: Rate Limit -->
            <g transform="translate(390, 80)">
                <circle cx="0" cy="0" r="18" fill="url(#defenseGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">3</text>
            </g>
            <text x="390" y="115" text-anchor="middle" fill="#ea580c" font-size="10" font-weight="500">Rate Limiting</text>
            <text x="390" y="128" text-anchor="middle" fill="#64748b" font-size="9">Rejects 9,900 RPS</text>

            <!-- Stage 4: Latency Increase -->
            <g transform="translate(530, 80)">
                <circle cx="0" cy="0" r="18" fill="url(#defenseGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">4</text>
            </g>
            <text x="530" y="115" text-anchor="middle" fill="#ea580c" font-size="10" font-weight="500">Latency Rise</text>
            <text x="530" y="128" text-anchor="middle" fill="#64748b" font-size="9">p99: 50ms -> 500ms</text>

            <!-- Stage 5: Circuit Breaker -->
            <g transform="translate(670, 80)">
                <circle cx="0" cy="0" r="18" fill="url(#circuitGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">5</text>
            </g>
            <text x="670" y="115" text-anchor="middle" fill="#7c3aed" font-size="10" font-weight="500">Circuit Trips</text>
            <text x="670" y="128" text-anchor="middle" fill="#64748b" font-size="9">Fallback active</text>

            <!-- Arrows between stages -->
            <line x1="132" y1="80" x2="225" y2="80" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
            <line x1="272" y1="80" x2="365" y2="80" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
            <line x1="412" y1="80" x2="505" y2="80" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
            <line x1="552" y1="80" x2="645" y2="80" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Metrics boxes below timeline -->
            <!-- Normal metrics -->
            <g transform="translate(110, 190)">
                <rect x="-55" y="-35" width="110" height="70" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
                <text x="0" y="-15" text-anchor="middle" fill="#166534" font-size="9" font-weight="500">Latency: 5ms p99</text>
                <text x="0" y="2" text-anchor="middle" fill="#166534" font-size="9" font-weight="500">Errors: 0.1%</text>
                <text x="0" y="19" text-anchor="middle" fill="#166534" font-size="9" font-weight="500">CPU: 20%</text>
            </g>

            <!-- Attack metrics -->
            <g transform="translate(250, 190)">
                <rect x="-55" y="-35" width="110" height="70" rx="6" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
                <text x="0" y="-15" text-anchor="middle" fill="#991b1b" font-size="9" font-weight="500">Latency: 200ms+</text>
                <text x="0" y="2" text-anchor="middle" fill="#991b1b" font-size="9" font-weight="500">Errors: 15%</text>
                <text x="0" y="19" text-anchor="middle" fill="#991b1b" font-size="9" font-weight="500">CPU: 100%</text>
            </g>

            <!-- Rate limit metrics -->
            <g transform="translate(390, 190)">
                <rect x="-55" y="-35" width="110" height="70" rx="6" fill="#ffedd5" stroke="#f97316" stroke-width="1"/>
                <text x="0" y="-15" text-anchor="middle" fill="#9a3412" font-size="9" font-weight="500">429s: 99%</text>
                <text x="0" y="2" text-anchor="middle" fill="#9a3412" font-size="9" font-weight="500">Valid: 100 RPS</text>
                <text x="0" y="19" text-anchor="middle" fill="#9a3412" font-size="9" font-weight="500">CPU: 40%</text>
            </g>

            <!-- Circuit metrics -->
            <g transform="translate(600, 190)">
                <rect x="-90" y="-35" width="180" height="70" rx="6" fill="#ede9fe" stroke="#8b5cf6" stroke-width="1"/>
                <text x="0" y="-15" text-anchor="middle" fill="#5b21b6" font-size="9" font-weight="500">Auth service: OPEN</text>
                <text x="0" y="2" text-anchor="middle" fill="#5b21b6" font-size="9" font-weight="500">Fallback: Cached sessions</text>
                <text x="0" y="19" text-anchor="middle" fill="#5b21b6" font-size="9" font-weight="500">Degraded mode active</text>
            </g>

            <!-- Defense strategies -->
            <text x="400" y="280" text-anchor="middle" fill="#1e293b" font-size="12" font-weight="600">Defense Layers</text>

            <g transform="translate(130, 330)">
                <rect x="-70" y="-30" width="140" height="60" rx="6" fill="url(#defenseGrad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500">Rate Limiting</text>
                <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">5-10 attempts/min</text>
                <text x="0" y="22" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">per IP or account</text>
            </g>

            <g transform="translate(320, 330)">
                <rect x="-70" y="-30" width="140" height="60" rx="6" fill="url(#defenseGrad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500">Fast Rejection</text>
                <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">Invalid format check</text>
                <text x="0" y="22" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">before crypto ops</text>
            </g>

            <g transform="translate(510, 330)">
                <rect x="-70" y="-30" width="140" height="60" rx="6" fill="url(#circuitGrad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500">Circuit Breakers</text>
                <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">500ms timeout</text>
                <text x="0" y="22" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">50% failure threshold</text>
            </g>

            <g transform="translate(700, 330)">
                <rect x="-70" y="-30" width="140" height="60" rx="6" fill="url(#normalGrad)" filter="url(#shadow)"/>
                <text x="0" y="-8" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500">Fallback</text>
                <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">Cached auth results</text>
                <text x="0" y="22" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">Degraded access</text>
            </g>
        </svg>
    </div>
</body>
</html>
