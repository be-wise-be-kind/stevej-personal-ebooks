<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Store Comparison Matrix</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 850 420" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="850" height="420" fill="white"/>

            <!-- Title -->
            <text x="425" y="30" text-anchor="middle" style="font-size: 18px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Data Store Comparison Matrix</text>

            <!-- Column headers -->
            <rect x="150" y="50" width="100" height="35" fill="#3b82f6" rx="4"/>
            <text x="200" y="72" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">SQL</text>

            <rect x="260" y="50" width="100" height="35" fill="#f59e0b" rx="4"/>
            <text x="310" y="72" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Document</text>

            <rect x="370" y="50" width="100" height="35" fill="#8b5cf6" rx="4"/>
            <text x="420" y="72" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Key-Value</text>

            <rect x="480" y="50" width="100" height="35" fill="#ef4444" rx="4"/>
            <text x="530" y="72" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Wide-Column</text>

            <rect x="590" y="50" width="100" height="35" fill="#06b6d4" rx="4"/>
            <text x="640" y="72" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Vector</text>

            <rect x="700" y="50" width="100" height="35" fill="#ec4899" rx="4"/>
            <text x="750" y="72" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Search</text>

            <!-- Row labels -->
            <text x="75" y="115" text-anchor="middle" style="font-size: 11px; fill: #374151; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Consistency</text>
            <text x="75" y="165" text-anchor="middle" style="font-size: 11px; fill: #374151; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Query Flexibility</text>
            <text x="75" y="215" text-anchor="middle" style="font-size: 11px; fill: #374151; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Write Throughput</text>
            <text x="75" y="265" text-anchor="middle" style="font-size: 11px; fill: #374151; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Read Latency</text>
            <text x="75" y="315" text-anchor="middle" style="font-size: 11px; fill: #374151; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Schema Flexibility</text>
            <text x="75" y="365" text-anchor="middle" style="font-size: 11px; fill: #374151; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Horizontal Scale</text>

            <!-- Grid lines -->
            <line x1="150" y1="90" x2="800" y2="90" stroke="#e5e7eb" stroke-width="1"/>
            <line x1="150" y1="140" x2="800" y2="140" stroke="#e5e7eb" stroke-width="1"/>
            <line x1="150" y1="190" x2="800" y2="190" stroke="#e5e7eb" stroke-width="1"/>
            <line x1="150" y1="240" x2="800" y2="240" stroke="#e5e7eb" stroke-width="1"/>
            <line x1="150" y1="290" x2="800" y2="290" stroke="#e5e7eb" stroke-width="1"/>
            <line x1="150" y1="340" x2="800" y2="340" stroke="#e5e7eb" stroke-width="1"/>
            <line x1="150" y1="390" x2="800" y2="390" stroke="#e5e7eb" stroke-width="1"/>

            <!-- Data cells - Row 1: Consistency -->
            <rect x="165" y="95" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="200" y="117" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Strong</text>

            <rect x="275" y="95" width="70" height="35" fill="#f59e0b" rx="4"/>
            <text x="310" y="117" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Tunable</text>

            <rect x="385" y="95" width="70" height="35" fill="#f59e0b" rx="4"/>
            <text x="420" y="117" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Eventual</text>

            <rect x="495" y="95" width="70" height="35" fill="#ef4444" rx="4"/>
            <text x="530" y="117" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Eventual</text>

            <rect x="605" y="95" width="70" height="35" fill="#f59e0b" rx="4"/>
            <text x="640" y="117" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Eventual</text>

            <rect x="715" y="95" width="70" height="35" fill="#ef4444" rx="4"/>
            <text x="750" y="117" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Near-RT</text>

            <!-- Data cells - Row 2: Query Flexibility -->
            <rect x="165" y="145" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="200" y="167" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Excellent</text>

            <rect x="275" y="145" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="310" y="167" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Good</text>

            <rect x="385" y="145" width="70" height="35" fill="#ef4444" rx="4"/>
            <text x="420" y="167" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Key Only</text>

            <rect x="495" y="145" width="70" height="35" fill="#ef4444" rx="4"/>
            <text x="530" y="167" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Limited</text>

            <rect x="605" y="145" width="70" height="35" fill="#f59e0b" rx="4"/>
            <text x="640" y="167" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Similarity</text>

            <rect x="715" y="145" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="750" y="167" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Full-text</text>

            <!-- Data cells - Row 3: Write Throughput -->
            <rect x="165" y="195" width="70" height="35" fill="#f59e0b" rx="4"/>
            <text x="200" y="217" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Moderate</text>

            <rect x="275" y="195" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="310" y="217" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Good</text>

            <rect x="385" y="195" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="420" y="217" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Excellent</text>

            <rect x="495" y="195" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="530" y="217" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Excellent</text>

            <rect x="605" y="195" width="70" height="35" fill="#f59e0b" rx="4"/>
            <text x="640" y="217" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Good</text>

            <rect x="715" y="195" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="750" y="217" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Good</text>

            <!-- Data cells - Row 4: Read Latency -->
            <rect x="165" y="245" width="70" height="35" fill="#f59e0b" rx="4"/>
            <text x="200" y="267" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">1-50ms</text>

            <rect x="275" y="245" width="70" height="35" fill="#f59e0b" rx="4"/>
            <text x="310" y="267" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">1-20ms</text>

            <rect x="385" y="245" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="420" y="267" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">&lt;1ms</text>

            <rect x="495" y="245" width="70" height="35" fill="#f59e0b" rx="4"/>
            <text x="530" y="267" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">1-10ms</text>

            <rect x="605" y="245" width="70" height="35" fill="#f59e0b" rx="4"/>
            <text x="640" y="267" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">10-100ms</text>

            <rect x="715" y="245" width="70" height="35" fill="#f59e0b" rx="4"/>
            <text x="750" y="267" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">10-100ms</text>

            <!-- Data cells - Row 5: Schema Flexibility -->
            <rect x="165" y="295" width="70" height="35" fill="#ef4444" rx="4"/>
            <text x="200" y="317" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Rigid</text>

            <rect x="275" y="295" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="310" y="317" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Flexible</text>

            <rect x="385" y="295" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="420" y="317" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Schemaless</text>

            <rect x="495" y="295" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="530" y="317" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Flexible</text>

            <rect x="605" y="295" width="70" height="35" fill="#f59e0b" rx="4"/>
            <text x="640" y="317" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Fixed dims</text>

            <rect x="715" y="295" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="750" y="317" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Flexible</text>

            <!-- Data cells - Row 6: Horizontal Scale -->
            <rect x="165" y="345" width="70" height="35" fill="#ef4444" rx="4"/>
            <text x="200" y="367" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Difficult</text>

            <rect x="275" y="345" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="310" y="367" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Built-in</text>

            <rect x="385" y="345" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="420" y="367" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Excellent</text>

            <rect x="495" y="345" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="530" y="367" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Excellent</text>

            <rect x="605" y="345" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="640" y="367" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Built-in</text>

            <rect x="715" y="345" width="70" height="35" fill="#22c55e" rx="4"/>
            <text x="750" y="367" text-anchor="middle" style="font-size: 10px; fill: white; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Built-in</text>

            <!-- Legend -->
            <rect x="200" y="395" width="15" height="15" fill="#22c55e" rx="2"/>
            <text x="220" y="406" style="font-size: 10px; fill: #374151;" font-family="Liberation Sans, Arial, sans-serif">Strong/Excellent</text>

            <rect x="350" y="395" width="15" height="15" fill="#f59e0b" rx="2"/>
            <text x="370" y="406" style="font-size: 10px; fill: #374151;" font-family="Liberation Sans, Arial, sans-serif">Moderate/Tunable</text>

            <rect x="520" y="395" width="15" height="15" fill="#ef4444" rx="2"/>
            <text x="540" y="406" style="font-size: 10px; fill: #374151;" font-family="Liberation Sans, Arial, sans-serif">Weak/Limited</text>
        </svg>
    </div>
</body>
</html>
