<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thundering Herd Problem and Solution</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 950 850" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="requestGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="cacheGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="dbOverloadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="lockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>

                <!-- Drop shadow -->
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
                </filter>

                <!-- Arrow markers -->
                <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#ef4444"/>
                </marker>
                <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
                </marker>
                <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
                </marker>
                <marker id="arrowPurple" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#8b5cf6"/>
                </marker>
                <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="475" y="35" text-anchor="middle" font-size="24" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Thundering Herd Problem and Solution</text>

            <!-- Divider -->
            <line x1="475" y1="55" x2="475" y2="680" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="10,5"/>

            <!-- ==================== PROBLEM (Left side) ==================== -->
            <rect x="30" y="55" width="420" height="40" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
            <text x="240" y="82" text-anchor="middle" font-size="16" font-weight="600" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">THE PROBLEM</text>

            <!-- Step 1: Cache expires -->
            <rect x="160" y="115" width="140" height="65" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
            <text x="230" y="145" text-anchor="middle" font-size="12" font-weight="500" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Cache Entry</text>
            <text x="230" y="165" text-anchor="middle" font-size="10" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">EXPIRED</text>

            <text x="70" y="145" font-size="11" font-weight="500" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Step 1:</text>
            <text x="70" y="160" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Entry expires</text>

            <!-- Step 2: Many requests arrive -->
            <text x="70" y="220" font-size="11" font-weight="500" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Step 2:</text>
            <text x="70" y="238" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">100 requests</text>
            <text x="70" y="254" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">arrive at once</text>

            <!-- Request icons (multiple) -->
            <g transform="translate(150, 200)">
                <rect x="0" y="0" width="30" height="25" rx="4" fill="url(#requestGrad)" filter="url(#shadow)"/>
                <text x="15" y="17" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">R1</text>
            </g>
            <g transform="translate(185, 205)">
                <rect x="0" y="0" width="30" height="25" rx="4" fill="url(#requestGrad)" filter="url(#shadow)"/>
                <text x="15" y="17" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">R2</text>
            </g>
            <g transform="translate(220, 200)">
                <rect x="0" y="0" width="30" height="25" rx="4" fill="url(#requestGrad)" filter="url(#shadow)"/>
                <text x="15" y="17" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">R3</text>
            </g>
            <g transform="translate(255, 207)">
                <rect x="0" y="0" width="30" height="25" rx="4" fill="url(#requestGrad)" filter="url(#shadow)"/>
                <text x="15" y="17" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">...</text>
            </g>
            <g transform="translate(290, 203)">
                <rect x="0" y="0" width="40" height="25" rx="4" fill="url(#requestGrad)" filter="url(#shadow)"/>
                <text x="20" y="17" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">R100</text>
            </g>

            <!-- Step 3: All hit cache miss -->
            <text x="70" y="295" font-size="11" font-weight="500" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Step 3:</text>
            <text x="70" y="313" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">All get cache</text>
            <text x="70" y="329" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">miss</text>

            <rect x="160" y="280" width="140" height="65" rx="8" fill="url(#cacheGrad)" filter="url(#shadow)"/>
            <text x="230" y="310" text-anchor="middle" font-size="12" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Cache</text>
            <text x="230" y="330" text-anchor="middle" font-size="9" fill="white" font-family="Liberation Sans, Arial, sans-serif">100 MISSES!</text>

            <!-- Arrows from requests to cache -->
            <line x1="230" y1="235" x2="230" y2="275" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>

            <!-- Step 4: All query database -->
            <text x="70" y="385" font-size="11" font-weight="500" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Step 4:</text>
            <text x="70" y="403" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">All 100 query</text>
            <text x="70" y="419" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">database</text>

            <!-- Multiple arrows to database -->
            <line x1="180" y1="345" x2="180" y2="390" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrowRed)"/>
            <line x1="200" y1="345" x2="200" y2="390" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrowRed)"/>
            <line x1="220" y1="345" x2="220" y2="390" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrowRed)"/>
            <line x1="240" y1="345" x2="240" y2="390" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrowRed)"/>
            <line x1="260" y1="345" x2="260" y2="390" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrowRed)"/>
            <line x1="280" y1="345" x2="280" y2="390" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrowRed)"/>

            <!-- Database (overloaded) -->
            <rect x="145" y="400" width="170" height="75" rx="8" fill="url(#dbOverloadGrad)" filter="url(#shadow)"/>
            <text x="230" y="435" text-anchor="middle" font-size="13" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">DATABASE</text>
            <text x="230" y="458" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">OVERLOADED!</text>

            <!-- Result box -->
            <rect x="100" y="495" width="260" height="90" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
            <text x="230" y="525" text-anchor="middle" font-size="12" font-weight="600" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Result:</text>
            <text x="230" y="548" text-anchor="middle" font-size="11" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Database overwhelmed</text>
            <text x="230" y="570" text-anchor="middle" font-size="11" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Timeouts, failures, cascading issues</text>

            <!-- ==================== SOLUTION (Right side) ==================== -->
            <rect x="500" y="55" width="420" height="40" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
            <text x="710" y="82" text-anchor="middle" font-size="16" font-weight="600" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">THE SOLUTION: Single-Flight</text>

            <!-- Step 1: Cache expires -->
            <rect x="630" y="115" width="140" height="65" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
            <text x="700" y="145" text-anchor="middle" font-size="12" font-weight="500" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">Cache Entry</text>
            <text x="700" y="165" text-anchor="middle" font-size="10" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">EXPIRED</text>

            <text x="540" y="145" font-size="11" font-weight="500" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Step 1:</text>
            <text x="540" y="163" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Entry expires</text>

            <!-- Step 2: Many requests arrive -->
            <text x="540" y="220" font-size="11" font-weight="500" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Step 2:</text>
            <text x="540" y="238" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">100 requests</text>
            <text x="540" y="254" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">arrive at once</text>

            <!-- Request icons -->
            <g transform="translate(620, 200)">
                <rect x="0" y="0" width="30" height="25" rx="4" fill="url(#requestGrad)" filter="url(#shadow)"/>
                <text x="15" y="17" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">R1</text>
            </g>
            <g transform="translate(655, 205)">
                <rect x="0" y="0" width="30" height="25" rx="4" fill="#94a3b8" filter="url(#shadow)"/>
                <text x="15" y="17" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">R2</text>
            </g>
            <g transform="translate(690, 200)">
                <rect x="0" y="0" width="30" height="25" rx="4" fill="#94a3b8" filter="url(#shadow)"/>
                <text x="15" y="17" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">R3</text>
            </g>
            <g transform="translate(725, 207)">
                <rect x="0" y="0" width="30" height="25" rx="4" fill="#94a3b8" filter="url(#shadow)"/>
                <text x="15" y="17" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">...</text>
            </g>
            <g transform="translate(760, 203)">
                <rect x="0" y="0" width="40" height="25" rx="4" fill="#94a3b8" filter="url(#shadow)"/>
                <text x="20" y="17" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">R100</text>
            </g>

            <!-- Step 3: First request acquires lock -->
            <text x="540" y="295" font-size="11" font-weight="500" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Step 3:</text>
            <text x="540" y="313" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">R1 acquires</text>
            <text x="540" y="329" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">lock, others wait</text>

            <!-- Lock icon -->
            <rect x="660" y="280" width="80" height="65" rx="8" fill="url(#lockGrad)" filter="url(#shadow)"/>
            <text x="700" y="310" text-anchor="middle" font-size="11" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Lock</text>
            <text x="700" y="330" text-anchor="middle" font-size="9" fill="white" font-family="Liberation Sans, Arial, sans-serif">R1 holds</text>

            <!-- Arrow from R1 to lock -->
            <line x1="635" y1="230" x2="660" y2="290" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>

            <!-- Waiting requests indicator -->
            <rect x="755" y="280" width="80" height="65" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
            <text x="795" y="307" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">99 requests</text>
            <text x="795" y="327" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">WAITING</text>

            <!-- Step 4: Only one database query -->
            <text x="540" y="385" font-size="11" font-weight="500" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Step 4:</text>
            <text x="540" y="403" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Only R1</text>
            <text x="540" y="419" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">queries DB</text>

            <!-- Single arrow to database -->
            <line x1="700" y1="345" x2="700" y2="390" stroke="#10b981" stroke-width="3" marker-end="url(#arrowGreen)"/>

            <!-- Database (healthy) -->
            <rect x="615" y="400" width="170" height="75" rx="8" fill="url(#dbGrad)" filter="url(#shadow)"/>
            <text x="700" y="435" text-anchor="middle" font-size="13" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">DATABASE</text>
            <text x="700" y="458" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">1 query only</text>

            <!-- Step 5: All receive result -->
            <text x="540" y="510" font-size="11" font-weight="500" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Step 5:</text>
            <text x="540" y="528" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">All 100 receive</text>
            <text x="540" y="544" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">same result</text>

            <!-- Result distribution -->
            <line x1="700" y1="475" x2="620" y2="530" stroke="#10b981" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
            <line x1="700" y1="475" x2="660" y2="530" stroke="#10b981" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
            <line x1="700" y1="475" x2="700" y2="530" stroke="#10b981" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
            <line x1="700" y1="475" x2="740" y2="530" stroke="#10b981" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
            <line x1="700" y1="475" x2="780" y2="530" stroke="#10b981" stroke-width="1.5" marker-end="url(#arrowGreen)"/>

            <!-- Receiving requests -->
            <g transform="translate(600, 535)">
                <rect x="0" y="0" width="30" height="20" rx="3" fill="url(#requestGrad)"/>
                <text x="15" y="14" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">R1</text>
            </g>
            <g transform="translate(640, 535)">
                <rect x="0" y="0" width="30" height="20" rx="3" fill="url(#requestGrad)"/>
                <text x="15" y="14" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">R2</text>
            </g>
            <g transform="translate(680, 535)">
                <rect x="0" y="0" width="30" height="20" rx="3" fill="url(#requestGrad)"/>
                <text x="15" y="14" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">...</text>
            </g>
            <g transform="translate(720, 535)">
                <rect x="0" y="0" width="40" height="20" rx="3" fill="url(#requestGrad)"/>
                <text x="20" y="14" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">R100</text>
            </g>

            <!-- Result box -->
            <rect x="570" y="575" width="260" height="90" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
            <text x="700" y="605" text-anchor="middle" font-size="12" font-weight="600" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">Result:</text>
            <text x="700" y="628" text-anchor="middle" font-size="11" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">Database load: 1 query (not 100)</text>
            <text x="700" y="650" text-anchor="middle" font-size="11" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">All requests served successfully</text>

            <!-- Bottom summary -->
            <rect x="50" y="685" width="850" height="150" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
            <text x="475" y="715" text-anchor="middle" font-size="14" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Additional Mitigation Strategies</text>

            <rect x="80" y="730" width="190" height="90" rx="6" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
            <text x="175" y="762" text-anchor="middle" font-size="12" font-weight="500" fill="#4338ca" font-family="Liberation Sans, Arial, sans-serif">TTL with Jitter</text>
            <text x="175" y="788" text-anchor="middle" font-size="10" fill="#4338ca" font-family="Liberation Sans, Arial, sans-serif">Randomize expiration times</text>

            <rect x="285" y="730" width="190" height="90" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
            <text x="380" y="762" text-anchor="middle" font-size="12" font-weight="500" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Early Expiration</text>
            <text x="380" y="788" text-anchor="middle" font-size="10" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Probabilistic refresh before TTL</text>

            <rect x="490" y="730" width="190" height="90" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
            <text x="585" y="762" text-anchor="middle" font-size="12" font-weight="500" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">Background Refresh</text>
            <text x="585" y="788" text-anchor="middle" font-size="10" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">Async pre-emptive updates</text>

            <rect x="695" y="730" width="190" height="90" rx="6" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
            <text x="790" y="762" text-anchor="middle" font-size="12" font-weight="500" fill="#be185d" font-family="Liberation Sans, Arial, sans-serif">Stale-While-Revalidate</text>
            <text x="790" y="788" text-anchor="middle" font-size="10" fill="#be185d" font-family="Liberation Sans, Arial, sans-serif">Serve stale, refresh in background</text>
        </svg>
    </div>
</body>
</html>
