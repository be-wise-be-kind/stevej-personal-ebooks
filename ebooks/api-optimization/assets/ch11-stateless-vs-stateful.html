<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stateless vs Stateful Authentication</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="jwtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="sessionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="storeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
                </marker>
            </defs>

            <rect width="800" height="420" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Stateless (JWT) vs Stateful (Session) Authentication</text>

            <!-- Divider -->
            <line x1="400" y1="50" x2="400" y2="390" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="8,4"/>

            <!-- === LEFT SIDE: Stateless JWT === -->
            <text x="200" y="65" text-anchor="middle" fill="#7c3aed" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Stateless (JWT)</text>

            <!-- Extract Token -->
            <g transform="translate(100, 120)">
                <rect x="-50" y="-22" width="100" height="44" rx="6" fill="url(#jwtGrad)" filter="url(#shadow)"/>
                <text x="0" y="-3" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Extract</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Token</text>
            </g>

            <line x1="100" y1="145" x2="100" y2="168" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Verify Signature -->
            <g transform="translate(100, 195)">
                <rect x="-50" y="-22" width="100" height="44" rx="6" fill="url(#jwtGrad)" filter="url(#shadow)"/>
                <text x="0" y="-3" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Verify</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Signature</text>
            </g>

            <line x1="100" y1="220" x2="100" y2="243" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Read Claims -->
            <g transform="translate(100, 270)">
                <rect x="-50" y="-22" width="100" height="44" rx="6" fill="url(#jwtGrad)" filter="url(#shadow)"/>
                <text x="0" y="-3" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Read</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Claims</text>
            </g>

            <line x1="100" y1="295" x2="100" y2="318" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Proceed -->
            <g transform="translate(100, 345)">
                <rect x="-50" y="-22" width="100" height="44" rx="6" fill="#22c55e" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Proceed</text>
            </g>

            <!-- JWT Latency -->
            <g transform="translate(260, 230)">
                <rect x="-75" y="-55" width="150" height="110" rx="6" fill="#f3e8ff" stroke="#a78bfa" stroke-width="1"/>
                <text x="0" y="-35" text-anchor="middle" fill="#6d28d9" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Total: 0.2-1ms</text>
                <text x="0" y="-15" text-anchor="middle" fill="#7c3aed" font-size="10" font-family="Liberation Sans, Arial, sans-serif">No network call</text>
                <text x="0" y="5" text-anchor="middle" fill="#7c3aed" font-size="10" font-family="Liberation Sans, Arial, sans-serif">CPU-bound only</text>
                <line x1="-60" y1="20" x2="60" y2="20" stroke="#a78bfa" stroke-width="1"/>
                <text x="0" y="40" text-anchor="middle" fill="#6d28d9" font-size="10" font-family="Liberation Sans, Arial, sans-serif">+ Scales horizontally</text>
                <text x="0" y="52" text-anchor="middle" fill="#dc2626" font-size="10" font-family="Liberation Sans, Arial, sans-serif">- No instant revocation</text>
            </g>

            <!-- === RIGHT SIDE: Stateful Session === -->
            <text x="600" y="65" text-anchor="middle" fill="#2563eb" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Stateful (Session)</text>

            <!-- Extract Session ID -->
            <g transform="translate(500, 120)">
                <rect x="-50" y="-22" width="100" height="44" rx="6" fill="url(#sessionGrad)" filter="url(#shadow)"/>
                <text x="0" y="-3" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Extract</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Session ID</text>
            </g>

            <line x1="500" y1="145" x2="500" y2="168" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Lookup Session -->
            <g transform="translate(500, 195)">
                <rect x="-50" y="-22" width="100" height="44" rx="6" fill="url(#sessionGrad)" filter="url(#shadow)"/>
                <text x="0" y="-3" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Lookup in</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Redis</text>
            </g>

            <!-- Redis store -->
            <g transform="translate(620, 195)">
                <rect x="-35" y="-22" width="70" height="44" rx="6" fill="url(#storeGrad)" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Redis</text>
            </g>

            <!-- Arrow to Redis -->
            <line x1="553" y1="195" x2="580" y2="195" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <line x1="500" y1="220" x2="500" y2="243" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Deserialize Session -->
            <g transform="translate(500, 270)">
                <rect x="-50" y="-22" width="100" height="44" rx="6" fill="url(#sessionGrad)" filter="url(#shadow)"/>
                <text x="0" y="-3" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Deserialize</text>
                <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Session</text>
            </g>

            <line x1="500" y1="295" x2="500" y2="318" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Proceed -->
            <g transform="translate(500, 345)">
                <rect x="-50" y="-22" width="100" height="44" rx="6" fill="#22c55e" filter="url(#shadow)"/>
                <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Proceed</text>
            </g>

            <!-- Session Latency -->
            <g transform="translate(680, 300)">
                <rect x="-70" y="-55" width="140" height="110" rx="6" fill="#dbeafe" stroke="#60a5fa" stroke-width="1"/>
                <text x="0" y="-35" text-anchor="middle" fill="#1e40af" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Total: 0.5-3ms</text>
                <text x="0" y="-15" text-anchor="middle" fill="#2563eb" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Network round-trip</text>
                <text x="0" y="5" text-anchor="middle" fill="#2563eb" font-size="10" font-family="Liberation Sans, Arial, sans-serif">+ serialization</text>
                <line x1="-55" y1="20" x2="55" y2="20" stroke="#60a5fa" stroke-width="1"/>
                <text x="0" y="40" text-anchor="middle" fill="#16a34a" font-size="10" font-family="Liberation Sans, Arial, sans-serif">+ Instant revocation</text>
                <text x="0" y="52" text-anchor="middle" fill="#dc2626" font-size="10" font-family="Liberation Sans, Arial, sans-serif">- Requires shared store</text>
            </g>
        </svg>
    </div>
</body>
</html>
