<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Cache Decision Flow</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="originGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="cacheGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="decisionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
                </linearGradient>

                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
                </filter>

                <marker id="arrowBlack" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
                </marker>
                <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#22c55e"/>
                </marker>
                <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="400" y="35" text-anchor="middle" font-size="20" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">CDN Cache Decision Flow</text>

            <!-- Client -->
            <g transform="translate(50, 100)">
                <rect x="0" y="0" width="100" height="70" rx="8" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <circle cx="50" cy="22" r="12" fill="#ffffff" opacity="0.3"/>
                <circle cx="50" cy="20" r="6" fill="#ffffff"/>
                <ellipse cx="50" cy="35" rx="10" ry="6" fill="#ffffff"/>
                <text x="50" y="60" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Client</text>
            </g>

            <!-- Arrow: Client to Edge -->
            <line x1="155" y1="135" x2="220" y2="135" stroke="#64748b" stroke-width="2" marker-end="url(#arrowBlack)"/>
            <text x="187" y="125" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Request</text>

            <!-- Edge Node -->
            <g transform="translate(230, 80)">
                <rect x="0" y="0" width="140" height="110" rx="10" fill="url(#edgeGrad)" filter="url(#shadow)"/>
                <text x="70" y="25" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Edge Node</text>
                <rect x="15" y="40" width="110" height="55" rx="6" fill="#ffffff" opacity="0.15"/>
                <text x="70" y="62" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Liberation Sans, Arial, sans-serif">Check Cache</text>
                <text x="70" y="78" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">URL + Headers + Vary</text>
            </g>

            <!-- Decision Diamond -->
            <g transform="translate(300, 230)">
                <polygon points="70,0 140,50 70,100 0,50" fill="url(#decisionGrad)" filter="url(#shadow)"/>
                <text x="70" y="45" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Cache</text>
                <text x="70" y="60" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Hit?</text>
            </g>

            <!-- Arrow: Edge to Decision -->
            <line x1="300" y1="190" x2="300" y2="223" stroke="#64748b" stroke-width="2" marker-end="url(#arrowBlack)"/>

            <!-- Cache Hit Path (Left) -->
            <!-- Arrow: Decision to Cache -->
            <line x1="300" y1="280" x2="145" y2="280" stroke="#22c55e" stroke-width="2"/>
            <line x1="145" y1="280" x2="145" y2="350" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="220" y="270" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">HIT</text>

            <!-- Cached Response Box -->
            <g transform="translate(70, 355)">
                <rect x="0" y="0" width="150" height="70" rx="8" fill="url(#cacheGrad)" filter="url(#shadow)"/>
                <text x="75" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Return Cached</text>
                <text x="75" y="42" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Liberation Sans, Arial, sans-serif">Response</text>
                <text x="75" y="60" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.85" font-family="Liberation Sans, Arial, sans-serif">CF-Cache-Status: HIT</text>
            </g>

            <!-- Arrow: Cache to Client -->
            <line x1="145" y1="430" x2="145" y2="460" stroke="#22c55e" stroke-width="2"/>
            <line x1="145" y1="460" x2="100" y2="460" stroke="#22c55e" stroke-width="2"/>
            <line x1="100" y1="460" x2="100" y2="175" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="60" y="320" text-anchor="middle" fill="#22c55e" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif" transform="rotate(-90, 60, 320)" >~10-50ms</text>

            <!-- Cache Miss Path (Right) -->
            <!-- Arrow: Decision to Origin -->
            <line x1="440" y1="280" x2="530" y2="280" stroke="#3b82f6" stroke-width="2"/>
            <line x1="530" y1="280" x2="530" y2="145" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
            <text x="485" y="270" text-anchor="middle" fill="#ef4444" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">MISS</text>

            <!-- Origin Server -->
            <g transform="translate(480, 70)">
                <rect x="0" y="0" width="120" height="70" rx="8" fill="url(#originGrad)" filter="url(#shadow)"/>
                <text x="60" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Origin</text>
                <text x="60" y="42" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Liberation Sans, Arial, sans-serif">Server</text>
                <rect x="20" y="50" width="80" height="12" rx="3" fill="#ffffff" opacity="0.2"/>
            </g>

            <!-- Arrow: Origin Response back -->
            <line x1="605" y1="105" x2="680" y2="105" stroke="#3b82f6" stroke-width="2"/>
            <line x1="680" y1="105" x2="680" y2="355" stroke="#3b82f6" stroke-width="2"/>
            <line x1="680" y1="355" x2="640" y2="355" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
            <text x="720" y="230" text-anchor="middle" fill="#3b82f6" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif" transform="rotate(90, 720, 230)" >Response + Headers</text>

            <!-- Store in Cache -->
            <g transform="translate(510, 320)">
                <rect x="0" y="0" width="125" height="70" rx="8" fill="url(#cacheGrad)" filter="url(#shadow)"/>
                <text x="62" y="22" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Store in Cache</text>
                <text x="62" y="40" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Liberation Sans, Arial, sans-serif">if Cache-Control</text>
                <text x="62" y="55" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Liberation Sans, Arial, sans-serif">allows caching</text>
            </g>

            <!-- Arrow: Store to Client return path -->
            <line x1="510" y1="390" x2="510" y2="420" stroke="#3b82f6" stroke-width="2"/>
            <line x1="510" y1="420" x2="160" y2="420" stroke="#3b82f6" stroke-width="2"/>
            <line x1="160" y1="420" x2="160" y2="175" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
            <text x="335" y="440" text-anchor="middle" fill="#3b82f6" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Return to Client (CF-Cache-Status: MISS)</text>

            <!-- Timing annotations -->
            <rect x="580" y="435" width="200" height="50" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
            <text x="680" y="455" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Cache Miss adds origin RTT</text>
            <text x="680" y="472" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">(+50-300ms depending on distance)</text>

        </svg>
    </div>
</body>
</html>
