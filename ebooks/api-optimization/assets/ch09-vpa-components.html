<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPA Components</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">

        <svg viewBox="0 0 850 520" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="metricsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="recommenderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="updaterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="admissionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="podGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
                </linearGradient>
                <!-- Shadow filter -->
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <!-- Arrow markers -->
                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
                </marker>
                <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6" />
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
                </marker>
                <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
                </marker>
            </defs>

            <!-- Title -->
            <text x="425" y="30" text-anchor="middle" font-size="18" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Vertical Pod Autoscaler (VPA) Components</text>

            <!-- Metrics Server (Top Left) -->
            <g transform="translate(30, 70)">
                <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#metricsGradient)" filter="url(#dropShadow)"/>
                <text x="80" y="30" text-anchor="middle" font-size="13" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Metrics Server</text>
                <line x1="15" y1="42" x2="145" y2="42" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="80" y="62" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">CPU utilization</text>
                <text x="80" y="78" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">Memory utilization</text>
                <text x="80" y="94" text-anchor="middle" font-size="10" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">Historical data</text>
            </g>

            <!-- Arrow from Metrics to Recommender -->
            <path d="M 190 120 L 260 120" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
            <text x="225" y="110" text-anchor="middle" font-size="9" fill="#1d4ed8" font-family="Liberation Sans, Arial, sans-serif">Usage data</text>

            <!-- VPA Recommender -->
            <g transform="translate(270, 60)">
                <rect x="0" y="0" width="200" height="130" rx="8" fill="url(#recommenderGradient)" filter="url(#dropShadow)"/>
                <text x="100" y="30" text-anchor="middle" font-size="13" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">VPA Recommender</text>
                <line x1="15" y1="42" x2="185" y2="42" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="100" y="62" text-anchor="middle" font-size="10" fill="#ddd6fe" font-family="Liberation Sans, Arial, sans-serif">Analyzes usage patterns</text>
                <text x="100" y="78" text-anchor="middle" font-size="10" fill="#ddd6fe" font-family="Liberation Sans, Arial, sans-serif">Builds usage histograms</text>
                <text x="100" y="94" text-anchor="middle" font-size="10" fill="#ddd6fe" font-family="Liberation Sans, Arial, sans-serif">Computes recommendations</text>

                <!-- Recommendation output -->
                <rect x="30" y="100" width="140" height="22" rx="3" fill="rgba(255,255,255,0.2)"/>
                <text x="100" y="115" text-anchor="middle" font-size="9" fill="white" font-family="Liberation Sans, Arial, sans-serif">CPU: 250m | Mem: 512Mi</text>
            </g>

            <!-- Arrow from Recommender to Updater -->
            <path d="M 370 190 L 370 230" fill="none" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
            <text x="410" y="215" text-anchor="start" font-size="9" fill="#6d28d9" font-family="Liberation Sans, Arial, sans-serif">Recommendations</text>

            <!-- Arrow from Recommender to Admission Controller -->
            <path d="M 470 125 L 580 125" fill="none" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
            <text x="525" y="115" text-anchor="middle" font-size="9" fill="#6d28d9" font-family="Liberation Sans, Arial, sans-serif">Recommendations</text>

            <!-- VPA Updater -->
            <g transform="translate(270, 240)">
                <rect x="0" y="0" width="200" height="120" rx="8" fill="url(#updaterGradient)" filter="url(#dropShadow)"/>
                <text x="100" y="28" text-anchor="middle" font-size="13" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">VPA Updater</text>
                <line x1="15" y1="40" x2="185" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="100" y="60" text-anchor="middle" font-size="10" fill="#fef3c7" font-family="Liberation Sans, Arial, sans-serif">Watches running pods</text>
                <text x="100" y="76" text-anchor="middle" font-size="10" fill="#fef3c7" font-family="Liberation Sans, Arial, sans-serif">Compares to recommendations</text>
                <text x="100" y="92" text-anchor="middle" font-size="10" fill="#fef3c7" font-family="Liberation Sans, Arial, sans-serif">Evicts pods when needed</text>
                <text x="100" y="108" text-anchor="middle" font-size="9" fill="#fcd34d" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">(triggers recreation)</text>
            </g>

            <!-- VPA Admission Controller -->
            <g transform="translate(590, 60)">
                <rect x="0" y="0" width="200" height="130" rx="8" fill="url(#admissionGradient)" filter="url(#dropShadow)"/>
                <text x="100" y="28" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">VPA Admission Controller</text>
                <line x1="15" y1="40" x2="185" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="100" y="60" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">Intercepts pod creation</text>
                <text x="100" y="76" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">Mutates resource specs</text>
                <text x="100" y="92" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">Applies recommendations</text>

                <!-- Mutated spec -->
                <rect x="30" y="100" width="140" height="22" rx="3" fill="rgba(255,255,255,0.2)"/>
                <text x="100" y="115" text-anchor="middle" font-size="9" fill="white" font-family="Liberation Sans, Arial, sans-serif">Mutated: 250m | 512Mi</text>
            </g>

            <!-- Running Pods (Bottom Left) -->
            <g transform="translate(30, 240)">
                <rect x="0" y="0" width="180" height="140" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
                <text x="90" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Running Pods</text>

                <!-- Pod with old spec -->
                <rect x="15" y="40" width="70" height="55" rx="4" fill="url(#podGradient)" filter="url(#dropShadow)"/>
                <text x="50" y="60" text-anchor="middle" font-size="9" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Pod A</text>
                <text x="50" y="75" text-anchor="middle" font-size="8" fill="#cbd5e1" font-family="Liberation Sans, Arial, sans-serif">100m | 256Mi</text>
                <text x="50" y="88" text-anchor="middle" font-size="7" fill="#fcd34d" font-family="Liberation Sans, Arial, sans-serif">undersized</text>

                <!-- Pod being evicted -->
                <rect x="95" y="40" width="70" height="55" rx="4" fill="url(#podGradient)" filter="url(#dropShadow)" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,2"/>
                <text x="130" y="60" text-anchor="middle" font-size="9" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Pod B</text>
                <text x="130" y="75" text-anchor="middle" font-size="8" fill="#cbd5e1" font-family="Liberation Sans, Arial, sans-serif">100m | 256Mi</text>
                <text x="130" y="88" text-anchor="middle" font-size="7" fill="#f59e0b" font-family="Liberation Sans, Arial, sans-serif">evicting...</text>

                <text x="90" y="115" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Current: 100m CPU | 256Mi</text>
                <text x="90" y="130" text-anchor="middle" font-size="9" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">Needs: 250m CPU | 512Mi</text>
            </g>

            <!-- Arrow from Updater to Running Pods -->
            <path d="M 270 300 L 210 300" fill="none" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowOrange)"/>
            <text x="240" y="290" text-anchor="middle" font-size="9" fill="#d97706" font-family="Liberation Sans, Arial, sans-serif">Evict</text>

            <!-- New Pod Creation (Bottom Right) -->
            <g transform="translate(590, 240)">
                <rect x="0" y="0" width="200" height="140" rx="8" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="2"/>
                <text x="100" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">New Pod Creation</text>

                <!-- New pod with updated spec -->
                <rect x="65" y="45" width="70" height="55" rx="4" fill="url(#admissionGradient)" filter="url(#dropShadow)"/>
                <text x="100" y="65" text-anchor="middle" font-size="9" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">New Pod</text>
                <text x="100" y="80" text-anchor="middle" font-size="8" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">250m | 512Mi</text>
                <text x="100" y="93" text-anchor="middle" font-size="7" fill="#34d399" font-family="Liberation Sans, Arial, sans-serif">right-sized</text>

                <text x="100" y="120" text-anchor="middle" font-size="9" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">Admission controller</text>
                <text x="100" y="133" text-anchor="middle" font-size="9" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">applied recommendations</text>
            </g>

            <!-- Arrow from Admission Controller to New Pod -->
            <path d="M 690 190 L 690 230" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="730" y="215" text-anchor="start" font-size="9" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">Mutate spec</text>

            <!-- VPA Modes Legend -->
            <g transform="translate(30, 410)">
                <rect x="0" y="0" width="790" height="80" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <text x="395" y="22" text-anchor="middle" font-size="11" font-weight="600" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">VPA Operating Modes</text>

                <!-- Off mode -->
                <rect x="20" y="35" width="230" height="35" rx="4" fill="#fee2e2" stroke="#fecaca" stroke-width="1"/>
                <text x="135" y="52" text-anchor="middle" font-size="10" font-weight="500" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Off: Recommendations only</text>
                <text x="135" y="65" text-anchor="middle" font-size="9" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">No automatic changes</text>

                <!-- Initial mode -->
                <rect x="270" y="35" width="230" height="35" rx="4" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
                <text x="385" y="52" text-anchor="middle" font-size="10" font-weight="500" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Initial: Apply at creation only</text>
                <text x="385" y="65" text-anchor="middle" font-size="9" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">Running pods unchanged</text>

                <!-- Auto mode -->
                <rect x="520" y="35" width="250" height="35" rx="4" fill="#d1fae5" stroke="#6ee7b7" stroke-width="1"/>
                <text x="645" y="52" text-anchor="middle" font-size="10" font-weight="500" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">Auto: Continuous updates</text>
                <text x="645" y="65" text-anchor="middle" font-size="9" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">Evicts pods to apply changes</text>
            </g>
        </svg>
    </div>
</body>
</html>
