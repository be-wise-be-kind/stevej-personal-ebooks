<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product API Case Study Architecture</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 950px;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        
        <svg viewBox="0 0 900 620" xmlns="http://www.w3.org/2000/svg">
            <!-- Title -->
            <text x="450.0" y="22" text-anchor="middle" font-family="Liberation Sans, Arial, sans-serif" font-size="17" font-weight="600" fill="#1e293b">E-Commerce Product API: Before and After Optimization</text>

            <defs>
                <!-- Gradients -->
                <linearGradient id="clientGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="apiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="dbGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="cacheGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="badGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>

                <!-- Arrow markers -->
                <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
                </marker>
                <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
                </marker>

                <!-- Drop shadow -->
                <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Section divider -->
            <line x1="450" y1="50" x2="450" y2="580" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="8,4"/>

            <!-- BEFORE Section -->
            <g transform="translate(0, 10)">
                <!-- Section header -->
                <rect x="30" y="32" width="390" height="35" rx="6" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
                <text x="225" y="55" text-anchor="middle" fill="#dc2626" font-size="14" font-weight="700">BEFORE Optimization</text>

                <!-- Client -->
                <g>
                    <rect x="175" y="80" width="100" height="50" rx="8" fill="url(#clientGradient)" filter="url(#shadow)"/>
                    <text x="225" y="110" text-anchor="middle" fill="white" font-size="12" font-weight="600">Client</text>
                </g>

                <!-- Arrow to API -->
                <path d="M225 130 L225 165" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>

                <!-- API Server -->
                <g>
                    <rect x="150" y="175" width="150" height="60" rx="8" fill="url(#apiGradient)" filter="url(#shadow)"/>
                    <text x="225" y="200" text-anchor="middle" fill="white" font-size="12" font-weight="600">Product API</text>
                    <text x="225" y="220" text-anchor="middle" fill="#bfdbfe" font-size="10">Synchronous queries</text>
                </g>

                <!-- N+1 Query problem visualization -->
                <g>
                    <!-- Multiple arrows showing N+1 -->
                    <path d="M200 235 L130 290" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
                    <path d="M220 235 L180 290" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
                    <path d="M240 235 L230 290" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
                    <path d="M260 235 L280 290" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
                    <path d="M280 235 L330 290" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
                </g>

                <!-- N+1 Label -->
                <g>
                    <rect x="310" y="250" width="110" height="30" rx="4" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
                    <text x="365" y="270" text-anchor="middle" fill="#dc2626" font-size="10" font-weight="600">N+1 Queries!</text>
                </g>

                <!-- Database (overloaded) -->
                <g>
                    <rect x="100" y="300" width="250" height="70" rx="8" fill="url(#badGradient)" filter="url(#shadow)"/>
                    <text x="225" y="330" text-anchor="middle" fill="white" font-size="12" font-weight="600">PostgreSQL</text>
                    <text x="225" y="350" text-anchor="middle" fill="#fecaca" font-size="10">CPU: 85% | Slow queries</text>
                </g>

                <!-- Cache (underutilized) -->
                <g>
                    <rect x="150" y="400" width="150" height="50" rx="8" fill="#fef3c7" stroke="#fcd34d" stroke-width="2" filter="url(#shadow)"/>
                    <text x="225" y="425" text-anchor="middle" fill="#92400e" font-size="12" font-weight="600">Redis Cache</text>
                    <text x="225" y="440" text-anchor="middle" fill="#a16207" font-size="10">25% hit rate</text>
                </g>

                <!-- Dashed line showing minimal cache use -->
                <path d="M225 370 L225 400" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,4"/>

                <!-- Metrics Box -->
                <g>
                    <rect x="30" y="470" width="180" height="90" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="1" filter="url(#shadow)"/>
                    <text x="120" y="495" text-anchor="middle" fill="#dc2626" font-size="12" font-weight="700">Performance</text>
                    <line x1="50" y1="505" x2="190" y2="505" stroke="#fecaca" stroke-width="1"/>
                    <text x="60" y="525" fill="#7f1d1d" font-size="11">p95 Latency:</text>
                    <text x="170" y="525" text-anchor="end" fill="#dc2626" font-size="11" font-weight="600">850ms</text>
                    <text x="60" y="545" fill="#7f1d1d" font-size="11">DB CPU:</text>
                    <text x="170" y="545" text-anchor="end" fill="#dc2626" font-size="11" font-weight="600">85%</text>
                </g>

                <!-- Problem annotations -->
                <g>
                    <rect x="230" y="475" width="180" height="80" rx="6" fill="#fff7ed" stroke="#fed7aa" stroke-width="1"/>
                    <text x="320" y="495" text-anchor="middle" fill="#c2410c" font-size="10" font-weight="600">Problems:</text>
                    <text x="240" y="515" fill="#9a3412" font-size="9">- N+1 query pattern</text>
                    <text x="240" y="530" fill="#9a3412" font-size="9">- Short cache TTL (60s)</text>
                    <text x="240" y="545" fill="#9a3412" font-size="9">- No cache warming</text>
                </g>
            </g>

            <!-- AFTER Section -->
            <g transform="translate(450, 10)">
                <!-- Section header -->
                <rect x="30" y="32" width="390" height="35" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
                <text x="225" y="55" text-anchor="middle" fill="#16a34a" font-size="14" font-weight="700">AFTER Optimization</text>

                <!-- Client -->
                <g>
                    <rect x="175" y="80" width="100" height="50" rx="8" fill="url(#clientGradient)" filter="url(#shadow)"/>
                    <text x="225" y="110" text-anchor="middle" fill="white" font-size="12" font-weight="600">Client</text>
                </g>

                <!-- Arrow to API -->
                <path d="M225 130 L225 165" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>

                <!-- API Server (optimized) -->
                <g>
                    <rect x="150" y="175" width="150" height="60" rx="8" fill="url(#apiGradient)" filter="url(#shadow)"/>
                    <text x="225" y="200" text-anchor="middle" fill="white" font-size="12" font-weight="600">Product API</text>
                    <text x="225" y="220" text-anchor="middle" fill="#bfdbfe" font-size="10">Eager loading + JOINs</text>
                </g>

                <!-- Cache-first path -->
                <path d="M225 235 L225 270" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
                <text x="250" y="255" fill="#10b981" font-size="9" font-weight="600">Cache first</text>

                <!-- Cache (primary) -->
                <g>
                    <rect x="150" y="280" width="150" height="70" rx="8" fill="url(#cacheGradient)" filter="url(#shadow)"/>
                    <text x="225" y="305" text-anchor="middle" fill="white" font-size="12" font-weight="600">Redis Cache</text>
                    <text x="225" y="322" text-anchor="middle" fill="#bbf7d0" font-size="10">78% hit rate</text>
                    <text x="225" y="338" text-anchor="middle" fill="#bbf7d0" font-size="9">5min TTL + background refresh</text>
                </g>

                <!-- Hit path (returns quickly) -->
                <path d="M150 315 C 80 315, 80 200, 150 200" stroke="#10b981" stroke-width="2" stroke-dasharray="6,3"/>
                <g>
                    <rect x="50" y="245" width="60" height="24" rx="4" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
                    <text x="80" y="261" text-anchor="middle" fill="#16a34a" font-size="9" font-weight="600">HIT: 30ms</text>
                </g>

                <!-- Miss path to DB -->
                <path d="M225 350 L225 400" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
                <text x="250" y="380" fill="#64748b" font-size="9">Cache miss</text>

                <!-- Database (healthy) -->
                <g>
                    <rect x="150" y="410" width="150" height="70" rx="8" fill="url(#dbGradient)" filter="url(#shadow)"/>
                    <text x="225" y="440" text-anchor="middle" fill="white" font-size="12" font-weight="600">PostgreSQL</text>
                    <text x="225" y="458" text-anchor="middle" fill="#fef3c7" font-size="10">CPU: 40% | Optimized</text>
                </g>

                <!-- Background refresh worker -->
                <g>
                    <rect x="320" y="310" width="100" height="50" rx="8" fill="#8b5cf6" filter="url(#shadow)"/>
                    <text x="370" y="335" text-anchor="middle" fill="white" font-size="10" font-weight="600">Background</text>
                    <text x="370" y="350" text-anchor="middle" fill="#ddd6fe" font-size="9">Refresh Worker</text>
                </g>
                <path d="M320 335 L300 315" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4,4"/>

                <!-- Metrics Box -->
                <g>
                    <rect x="30" y="470" width="180" height="90" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="1" filter="url(#shadow)"/>
                    <text x="120" y="495" text-anchor="middle" fill="#16a34a" font-size="12" font-weight="700">Performance</text>
                    <line x1="50" y1="505" x2="190" y2="505" stroke="#86efac" stroke-width="1"/>
                    <text x="60" y="525" fill="#166534" font-size="11">p95 Latency:</text>
                    <text x="170" y="525" text-anchor="end" fill="#16a34a" font-size="11" font-weight="600">175ms</text>
                    <text x="60" y="545" fill="#166534" font-size="11">DB CPU:</text>
                    <text x="170" y="545" text-anchor="end" fill="#16a34a" font-size="11" font-weight="600">40%</text>
                </g>

                <!-- Improvements -->
                <g>
                    <rect x="230" y="475" width="180" height="80" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
                    <text x="320" y="495" text-anchor="middle" fill="#16a34a" font-size="10" font-weight="600">Improvements:</text>
                    <text x="240" y="515" fill="#166534" font-size="9">+ Eager loading (2 queries)</text>
                    <text x="240" y="530" fill="#166534" font-size="9">+ Extended TTL + refresh</text>
                    <text x="240" y="545" fill="#166534" font-size="9">+ Cache warming on deploy</text>
                </g>
            </g>

            <!-- Improvement arrow between sections -->
            <g>
                <rect x="415" y="280" width="70" height="60" rx="8" fill="#eff6ff" stroke="#93c5fd" stroke-width="2"/>
                <text x="450" y="303" text-anchor="middle" fill="#1e40af" font-size="20" font-weight="700">79%</text>
                <text x="450" y="320" text-anchor="middle" fill="#3b82f6" font-size="10" font-weight="600">faster</text>
                <text x="450" y="333" text-anchor="middle" fill="#64748b" font-size="9">p95 latency</text>
            </g>
        </svg>
    </div>
</body>
</html>
