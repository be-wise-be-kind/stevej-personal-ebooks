<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Compatibility Types</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Blue gradient for producer -->
                <linearGradient id="producerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>

                <!-- Green gradient for consumer -->
                <linearGradient id="consumerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>

                <!-- Orange gradient for schema -->
                <linearGradient id="schemaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>

                <!-- Arrow markers -->
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
                </marker>

                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
                </marker>

                <!-- Drop shadow -->
                <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Background -->
            <rect width="900" height="500" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="450" y="35" text-anchor="middle" fill="#1e293b" font-size="22" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                Schema Compatibility Types
            </text>
            <text x="450" y="57" text-anchor="middle" fill="#64748b" font-size="13" font-family="Liberation Sans, Arial, sans-serif">
                How producers and consumers can evolve independently
            </text>

            <!-- ============== BACKWARD COMPATIBLE (Left) ============== -->
            <g transform="translate(30, 85)">
                <rect x="0" y="0" width="270" height="185" fill="#f0fdf4" rx="8" stroke="#86efac" stroke-width="2"/>
                <text x="135" y="25" text-anchor="middle" fill="#166534" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    BACKWARD Compatible
                </text>
                <text x="135" y="42" text-anchor="middle" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    (New consumer reads old data)
                </text>

                <!-- Producer V1 -->
                <rect x="20" y="60" width="80" height="40" fill="url(#producerGradient)" rx="6" filter="url(#shadow)"/>
                <text x="60" y="85" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Producer V1
                </text>

                <!-- Schema V1 -->
                <rect x="115" y="55" width="70" height="50" fill="url(#schemaGradient)" rx="4"/>
                <text x="150" y="75" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Schema V1
                </text>
                <text x="150" y="90" text-anchor="middle" fill="#fef3c7" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    {name}
                </text>

                <!-- Arrow -->
                <line x1="102" y1="80" x2="112" y2="80" stroke="#64748b" stroke-width="2"/>

                <!-- Consumer V2 (newer) -->
                <rect x="200" y="60" width="55" height="40" fill="url(#consumerGradient)" rx="6" filter="url(#shadow)"/>
                <text x="227" y="78" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Consumer
                </text>
                <text x="227" y="90" text-anchor="middle" fill="#dcfce7" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    V2 (new)
                </text>

                <!-- Arrow -->
                <line x1="187" y1="80" x2="197" y2="80" stroke="#64748b" stroke-width="2"/>

                <!-- Explanation -->
                <text x="135" y="125" text-anchor="middle" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    Consumer V2 expects {name, email}
                </text>
                <text x="135" y="140" text-anchor="middle" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    but can handle missing email field
                </text>

                <!-- Use case -->
                <rect x="20" y="155" width="230" height="22" fill="#dcfce7" rx="4"/>
                <text x="135" y="170" text-anchor="middle" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    Deploy consumers first, then producers
                </text>
            </g>

            <!-- ============== FORWARD COMPATIBLE (Middle) ============== -->
            <g transform="translate(315, 85)">
                <rect x="0" y="0" width="270" height="185" fill="#eff6ff" rx="8" stroke="#93c5fd" stroke-width="2"/>
                <text x="135" y="25" text-anchor="middle" fill="#1d4ed8" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    FORWARD Compatible
                </text>
                <text x="135" y="42" text-anchor="middle" fill="#1d4ed8" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    (Old consumer reads new data)
                </text>

                <!-- Producer V2 (newer) -->
                <rect x="20" y="60" width="80" height="40" fill="url(#producerGradient)" rx="6" filter="url(#shadow)"/>
                <text x="60" y="78" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Producer
                </text>
                <text x="60" y="90" text-anchor="middle" fill="#bfdbfe" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    V2 (new)
                </text>

                <!-- Schema V2 -->
                <rect x="115" y="55" width="70" height="50" fill="url(#schemaGradient)" rx="4"/>
                <text x="150" y="75" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Schema V2
                </text>
                <text x="150" y="90" text-anchor="middle" fill="#fef3c7" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    {name, email}
                </text>

                <!-- Arrow -->
                <line x1="102" y1="80" x2="112" y2="80" stroke="#64748b" stroke-width="2"/>

                <!-- Consumer V1 (older) -->
                <rect x="200" y="60" width="55" height="40" fill="url(#consumerGradient)" rx="6" filter="url(#shadow)"/>
                <text x="227" y="78" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Consumer
                </text>
                <text x="227" y="90" text-anchor="middle" fill="#dcfce7" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    V1 (old)
                </text>

                <!-- Arrow -->
                <line x1="187" y1="80" x2="197" y2="80" stroke="#64748b" stroke-width="2"/>

                <!-- Explanation -->
                <text x="135" y="125" text-anchor="middle" fill="#1d4ed8" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    Consumer V1 expects only {name}
                </text>
                <text x="135" y="140" text-anchor="middle" fill="#1d4ed8" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    and ignores extra email field
                </text>

                <!-- Use case -->
                <rect x="20" y="155" width="230" height="22" fill="#dbeafe" rx="4"/>
                <text x="135" y="170" text-anchor="middle" fill="#1d4ed8" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    Deploy producers first, then consumers
                </text>
            </g>

            <!-- ============== FULL COMPATIBLE (Right) ============== -->
            <g transform="translate(600, 85)">
                <rect x="0" y="0" width="270" height="185" fill="#faf5ff" rx="8" stroke="#d8b4fe" stroke-width="2"/>
                <text x="135" y="25" text-anchor="middle" fill="#7e22ce" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    FULL Compatible
                </text>
                <text x="135" y="42" text-anchor="middle" fill="#7e22ce" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    (Both directions work)
                </text>

                <!-- Both directions -->
                <rect x="20" y="55" width="230" height="75" fill="#f3e8ff" rx="6"/>

                <!-- Producer/Consumer V1 -->
                <rect x="35" y="70" width="55" height="45" fill="url(#producerGradient)" rx="4"/>
                <text x="62" y="90" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    V1
                </text>
                <text x="62" y="103" text-anchor="middle" fill="#bfdbfe" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    Prod/Cons
                </text>

                <!-- Bidirectional arrows -->
                <line x1="95" y1="85" x2="130" y2="85" stroke="#7e22ce" stroke-width="2"/>
                <line x1="130" y1="100" x2="95" y2="100" stroke="#7e22ce" stroke-width="2"/>
                <polygon points="128,82 135,85 128,88" fill="#7e22ce"/>
                <polygon points="97,97 90,100 97,103" fill="#7e22ce"/>

                <!-- Schema -->
                <rect x="135" y="70" width="50" height="45" fill="url(#schemaGradient)" rx="4"/>
                <text x="160" y="97" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    V1/V2
                </text>

                <!-- Bidirectional arrows -->
                <line x1="190" y1="85" x2="225" y2="85" stroke="#7e22ce" stroke-width="2"/>
                <line x1="225" y1="100" x2="190" y2="100" stroke="#7e22ce" stroke-width="2"/>
                <polygon points="223,82 230,85 223,88" fill="#7e22ce"/>
                <polygon points="192,97 185,100 192,103" fill="#7e22ce"/>

                <!-- Producer/Consumer V2 -->
                <rect x="230" y="70" width="55" height="45" fill="url(#consumerGradient)" rx="4"/>
                <text x="257" y="90" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    V2
                </text>
                <text x="257" y="103" text-anchor="middle" fill="#dcfce7" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    Prod/Cons
                </text>

                <!-- Explanation -->
                <text x="135" y="148" text-anchor="middle" fill="#7e22ce" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    Any version can read/write
                </text>

                <!-- Use case -->
                <rect x="20" y="155" width="230" height="22" fill="#ede9fe" rx="4"/>
                <text x="135" y="170" text-anchor="middle" fill="#7e22ce" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                    Deploy in any order (most flexible)
                </text>
            </g>

            <!-- ============== Rules for Safe Evolution ============== -->
            <g transform="translate(30, 290)">
                <rect x="0" y="0" width="840" height="170" fill="#f8fafc" rx="8" stroke="#e2e8f0" stroke-width="1"/>
                <text x="420" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Rules for Safe Schema Evolution
                </text>

                <!-- SAFE column -->
                <g transform="translate(20, 45)">
                    <rect x="0" y="0" width="240" height="110" fill="#f0fdf4" rx="6"/>
                    <text x="120" y="20" text-anchor="middle" fill="#166534" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                        SAFE Changes
                    </text>
                    <text x="15" y="42" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                        + Add optional fields with defaults
                    </text>
                    <text x="15" y="58" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                        + Remove optional fields
                    </text>
                    <text x="15" y="74" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                        + Add new enum values (end of list)
                    </text>
                    <text x="15" y="90" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                        + Widen numeric types (int32 -> int64)
                    </text>
                </g>

                <!-- UNSAFE column -->
                <g transform="translate(280, 45)">
                    <rect x="0" y="0" width="240" height="110" fill="#fef2f2" rx="6"/>
                    <text x="120" y="20" text-anchor="middle" fill="#dc2626" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                        BREAKING Changes
                    </text>
                    <text x="15" y="42" fill="#991b1b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                        - Remove required fields
                    </text>
                    <text x="15" y="58" fill="#991b1b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                        - Rename fields
                    </text>
                    <text x="15" y="74" fill="#991b1b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                        - Change field types
                    </text>
                    <text x="15" y="90" fill="#991b1b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                        - Remove enum values
                    </text>
                </g>

                <!-- Migration Strategy -->
                <g transform="translate(540, 45)">
                    <rect x="0" y="0" width="280" height="110" fill="#eff6ff" rx="6"/>
                    <text x="140" y="20" text-anchor="middle" fill="#1d4ed8" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                        Expand-Contract Pattern
                    </text>
                    <text x="15" y="42" fill="#1d4ed8" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                        1. Expand: Add new field alongside old
                    </text>
                    <text x="15" y="58" fill="#1d4ed8" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                        2. Migrate: Update all consumers
                    </text>
                    <text x="15" y="74" fill="#1d4ed8" font-size="10" font-family="Liberation Sans, Arial, sans-serif">
                        3. Contract: Remove old field
                    </text>
                    <text x="15" y="94" fill="#64748b" font-size="10" font-style="italic" font-family="Liberation Sans, Arial, sans-serif">
                        Allows breaking changes over time
                    </text>
                </g>
            </g>

            <!-- Legend -->
            <g transform="translate(30, 468)">
                <rect x="0" y="0" width="840" height="25" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <rect x="15" y="6" width="14" height="14" fill="url(#producerGradient)" rx="2"/>
                <text x="35" y="17" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Producer
                </text>
                <rect x="115" y="6" width="14" height="14" fill="url(#consumerGradient)" rx="2"/>
                <text x="135" y="17" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Consumer
                </text>
                <rect x="215" y="6" width="14" height="14" fill="url(#schemaGradient)" rx="2"/>
                <text x="235" y="17" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Schema version
                </text>
                <text x="450" y="17" fill="#64748b" font-size="10" font-style="italic" font-family="Liberation Sans, Arial, sans-serif">
                    Schema Registry (Confluent, AWS Glue) enforces compatibility rules automatically
                </text>
            </g>
        </svg>
    </div>
</body>
</html>
