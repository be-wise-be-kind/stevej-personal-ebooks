<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off the Critical Path - Asynchronous Processing</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Green gradient for fast/critical path -->
                <linearGradient id="fastGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>

                <!-- Blue gradient for API -->
                <linearGradient id="apiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>

                <!-- Gray gradient for async/background -->
                <linearGradient id="asyncGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
                </linearGradient>

                <!-- Orange gradient for queue -->
                <linearGradient id="queueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>

                <!-- Arrow markers -->
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
                </marker>

                <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
                </marker>

                <!-- Drop shadow -->
                <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Background -->
            <rect width="800" height="400" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-size="22" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                Off the Critical Path
            </text>
            <text x="400" y="62" text-anchor="middle" fill="#64748b" font-size="13" font-family="Liberation Sans, Arial, sans-serif">
                Move heavy work off the main request flow
            </text>

            <!-- Main critical path (horizontal) -->
            <g transform="translate(40, 120)">
                <!-- Request box -->
                <rect x="0" y="0" width="120" height="50" fill="url(#fastGradient)" rx="8" filter="url(#shadow)"/>
                <text x="60" y="30" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Request
                </text>

                <!-- Arrow to API -->
                <line x1="125" y1="25" x2="195" y2="25" stroke="#16a34a" stroke-width="3" marker-end="url(#arrowGreen)"/>

                <!-- API box -->
                <rect x="200" y="0" width="120" height="50" fill="url(#apiGradient)" rx="8" filter="url(#shadow)"/>
                <text x="260" y="30" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    API
                </text>

                <!-- Arrow to Response -->
                <line x1="325" y1="25" x2="475" y2="25" stroke="#16a34a" stroke-width="3" marker-end="url(#arrowGreen)"/>

                <!-- 50ms label on arrow -->
                <rect x="370" y="5" width="60" height="22" fill="#dcfce7" rx="4"/>
                <text x="400" y="20" text-anchor="middle" fill="#16a34a" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    50ms
                </text>

                <!-- Response box -->
                <rect x="480" y="0" width="120" height="50" fill="url(#fastGradient)" rx="8" filter="url(#shadow)"/>
                <text x="540" y="30" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Response
                </text>

                <!-- Fast checkmark -->
                <circle cx="620" cy="25" r="16" fill="#dcfce7"/>
                <text x="620" y="31" text-anchor="middle" fill="#16a34a" font-size="16" font-weight="bold" font-family="Liberation Sans, Arial, sans-serif">
                    &#10003;
                </text>

                <!-- Critical Path label -->
                <text x="690" y="30" text-anchor="start" fill="#16a34a" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Fast
                </text>
            </g>

            <!-- Async branch (going down from API) -->
            <g transform="translate(260, 175)">
                <!-- Vertical dashed line from API -->
                <line x1="40" y1="0" x2="40" y2="50" stroke="#64748b" stroke-width="2" stroke-dasharray="6,4"/>

                <!-- Arrow down to queue -->
                <line x1="40" y1="50" x2="40" y2="75" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>

                <!-- "Enqueue" label -->
                <text x="65" y="45" text-anchor="start" fill="#64748b" font-size="11" font-style="italic" font-family="Liberation Sans, Arial, sans-serif">
                    enqueue
                </text>

                <!-- Queue box -->
                <rect x="-30" y="80" width="140" height="50" fill="url(#queueGradient)" rx="8" filter="url(#shadow)"/>
                <text x="40" y="110" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Queue
                </text>

                <!-- Queue items visual (small rectangles) -->
                <rect x="75" y="90" width="25" height="10" fill="#fef3c7" rx="2"/>
                <rect x="75" y="103" width="25" height="10" fill="#fef3c7" rx="2"/>
                <rect x="75" y="116" width="25" height="10" fill="#fef3c7" rx="2"/>

                <!-- Arrow to Worker -->
                <line x1="115" y1="105" x2="185" y2="105" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>

                <!-- Worker box -->
                <rect x="190" y="80" width="140" height="50" fill="url(#asyncGradient)" rx="8" filter="url(#shadow)"/>
                <text x="260" y="110" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Worker
                </text>

                <!-- Gear icon (simple) -->
                <circle cx="310" cy="95" r="8" fill="none" stroke="#e2e8f0" stroke-width="2"/>
                <circle cx="310" cy="95" r="3" fill="#e2e8f0"/>
            </g>

            <!-- "Process Later" label -->
            <g transform="translate(520, 295)">
                <rect x="0" y="0" width="130" height="28" fill="#f1f5f9" rx="4" stroke="#cbd5e1" stroke-width="1"/>
                <text x="65" y="18" text-anchor="middle" fill="#64748b" font-size="12" font-family="Liberation Sans, Arial, sans-serif">
                    Process later
                </text>
            </g>

            <!-- Async path annotation -->
            <g transform="translate(40, 280)">
                <rect x="0" y="0" width="160" height="45" fill="#f8fafc" rx="6" stroke="#e2e8f0" stroke-width="1"/>
                <text x="80" y="20" text-anchor="middle" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Heavy operations:
                </text>
                <text x="80" y="36" text-anchor="middle" fill="#475569" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    emails, reports, analytics
                </text>
            </g>

            <!-- Legend -->
            <g transform="translate(40, 360)">
                <rect x="0" y="0" width="720" height="28" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <rect x="15" y="9" width="12" height="12" fill="url(#fastGradient)" rx="2"/>
                <text x="35" y="18" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Critical path (sync)
                </text>
                <rect x="175" y="9" width="12" height="12" fill="url(#queueGradient)" rx="2"/>
                <text x="195" y="18" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Message queue
                </text>
                <rect x="325" y="9" width="12" height="12" fill="url(#asyncGradient)" rx="2"/>
                <text x="345" y="18" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Background worker
                </text>
                <line x1="490" y1="15" x2="530" y2="15" stroke="#64748b" stroke-width="2" stroke-dasharray="6,4"/>
                <text x="540" y="18" fill="#64748b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Async handoff
                </text>
            </g>
        </svg>
    </div>
</body>
</html>
