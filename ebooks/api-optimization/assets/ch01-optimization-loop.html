<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Optimization Feedback Loop</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <!-- Title -->
            <text x="250" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 18px; font-weight: 700; fill: #1e293b; text-anchor: middle;">The Optimization Feedback Loop</text>
            <text x="250" y="50" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;">A data-driven approach to performance improvement</text>

            <!-- Definitions for arrow markers -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" style="fill: #64748b;"/>
                </marker>
            </defs>

            <!-- Center circle with "Data drives decisions" -->
            <circle cx="250" cy="270" r="70" style="fill: #059669; stroke: #047857; stroke-width: 3;"/>
            <text x="250" y="262" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; text-anchor: middle;">DATA DRIVES</text>
            <text x="250" y="280" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; text-anchor: middle;">DECISIONS</text>

            <!-- Step boxes arranged in a circle -->
            <!-- Measure (top) -->
            <rect x="200" y="85" width="100" height="45" rx="8" style="fill: #1e40af; stroke: #1e3a8a; stroke-width: 2;"/>
            <text x="250" y="108" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 600; text-anchor: middle; dominant-baseline: middle;">MEASURE</text>

            <!-- Analyze (top-right) -->
            <rect x="345" y="165" width="100" height="45" rx="8" style="fill: #1e40af; stroke: #1e3a8a; stroke-width: 2;"/>
            <text x="395" y="188" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 600; text-anchor: middle; dominant-baseline: middle;">ANALYZE</text>

            <!-- Hypothesize (bottom-right) -->
            <rect x="345" y="330" width="100" height="45" rx="8" style="fill: #1e40af; stroke: #1e3a8a; stroke-width: 2;"/>
            <text x="395" y="353" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 600; text-anchor: middle; dominant-baseline: middle;">HYPOTHESIZE</text>

            <!-- Implement (bottom-left) -->
            <rect x="55" y="330" width="100" height="45" rx="8" style="fill: #1e40af; stroke: #1e3a8a; stroke-width: 2;"/>
            <text x="105" y="353" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 600; text-anchor: middle; dominant-baseline: middle;">IMPLEMENT</text>

            <!-- Validate (top-left) -->
            <rect x="55" y="165" width="100" height="45" rx="8" style="fill: #1e40af; stroke: #1e3a8a; stroke-width: 2;"/>
            <text x="105" y="188" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 600; text-anchor: middle; dominant-baseline: middle;">VALIDATE</text>

            <!-- Curved arrows connecting steps -->
            <!-- Measure to Analyze -->
            <path d="M 300 107 Q 340 120 345 165" marker-end="url(#arrowhead)" style="fill: none; stroke: #64748b; stroke-width: 3; stroke-linecap: round;"/>

            <!-- Analyze to Hypothesize -->
            <path d="M 395 210 Q 410 270 395 330" marker-end="url(#arrowhead)" style="fill: none; stroke: #64748b; stroke-width: 3; stroke-linecap: round;"/>

            <!-- Hypothesize to Implement -->
            <path d="M 345 352 Q 250 400 155 352" marker-end="url(#arrowhead)" style="fill: none; stroke: #64748b; stroke-width: 3; stroke-linecap: round;"/>

            <!-- Implement to Validate -->
            <path d="M 105 330 Q 90 270 105 210" marker-end="url(#arrowhead)" style="fill: none; stroke: #64748b; stroke-width: 3; stroke-linecap: round;"/>

            <!-- Validate to Measure -->
            <path d="M 155 165 Q 160 120 200 107" marker-end="url(#arrowhead)" style="fill: none; stroke: #64748b; stroke-width: 3; stroke-linecap: round;"/>

            <!-- Step numbers -->
            <circle cx="215" cy="92" r="12" fill="#f59e0b"/>
            <text x="215" y="96" fill="white" font-size="11" font-weight="bold" text-anchor="middle">1</text>

            <circle cx="360" cy="172" r="12" fill="#f59e0b"/>
            <text x="360" y="176" fill="white" font-size="11" font-weight="bold" text-anchor="middle">2</text>

            <circle cx="360" cy="337" r="12" fill="#f59e0b"/>
            <text x="360" y="341" fill="white" font-size="11" font-weight="bold" text-anchor="middle">3</text>

            <circle cx="140" cy="337" r="12" fill="#f59e0b"/>
            <text x="140" y="341" fill="white" font-size="11" font-weight="bold" text-anchor="middle">4</text>

            <circle cx="140" cy="172" r="12" fill="#f59e0b"/>
            <text x="140" y="176" fill="white" font-size="11" font-weight="bold" text-anchor="middle">5</text>

            <!-- Annotation -->
            <text x="250" y="470" fill="#475569" font-size="11" text-anchor="middle" font-style="italic">
                Continuous iteration produces reliable, measurable improvements
            </text>
        </svg>
    </div>
</body>
</html>
