<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Optimization Feedback Loop</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
            <!-- Arrow marker -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" style="fill: #94a3b8;"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="300" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 18px; font-weight: 700; fill: #1e293b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">The Optimization Feedback Loop</text>
            <text x="300" y="50" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">A data-driven approach to performance improvement</text>

            <!-- Outer dashed ring -->
            <circle cx="300" cy="320" r="210" fill="none" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="8,6"/>

            <!-- Curved arrows between steps (clockwise) -->
            <path d="M 385 125 Q 450 160 455 220" marker-end="url(#arrowhead)" style="fill: none; stroke: #94a3b8; stroke-width: 2; stroke-dasharray: 6,4;"/>
            <path d="M 475 305 Q 480 385 420 435" marker-end="url(#arrowhead)" style="fill: none; stroke: #94a3b8; stroke-width: 2; stroke-dasharray: 6,4;"/>
            <path d="M 340 500 Q 300 515 240 495" marker-end="url(#arrowhead)" style="fill: none; stroke: #94a3b8; stroke-width: 2; stroke-dasharray: 6,4;"/>
            <path d="M 140 430 Q 115 370 125 300" marker-end="url(#arrowhead)" style="fill: none; stroke: #94a3b8; stroke-width: 2; stroke-dasharray: 6,4;"/>
            <path d="M 160 210 Q 185 160 240 133" marker-end="url(#arrowhead)" style="fill: none; stroke: #94a3b8; stroke-width: 2; stroke-dasharray: 6,4;"/>

            <!-- Connecting lines from steps to center -->
            <line x1="300" y1="130" x2="300" y2="240" style="stroke: #334155; stroke-width: 1.5; stroke-dasharray: 4,4; opacity: 0.3;"/>
            <line x1="430" y1="265" x2="385" y2="295" style="stroke: #334155; stroke-width: 1.5; stroke-dasharray: 4,4; opacity: 0.3;"/>
            <line x1="390" y1="460" x2="355" y2="400" style="stroke: #334155; stroke-width: 1.5; stroke-dasharray: 4,4; opacity: 0.3;"/>
            <line x1="195" y1="460" x2="250" y2="400" style="stroke: #334155; stroke-width: 1.5; stroke-dasharray: 4,4; opacity: 0.3;"/>
            <line x1="165" y1="265" x2="215" y2="295" style="stroke: #334155; stroke-width: 1.5; stroke-dasharray: 4,4; opacity: 0.3;"/>

            <!-- Center circle -->
            <circle cx="300" cy="320" r="85" style="fill: #0f172a; stroke: #334155; stroke-width: 2;"/>
            <text x="300" y="298" style="fill: #94a3b8; font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">DATA DRIVES DECISIONS</text>
            <text x="300" y="316" style="fill: #e2e8f0; font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Each cycle builds on</text>
            <text x="300" y="332" style="fill: #e2e8f0; font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">the evidence from</text>
            <text x="300" y="348" style="fill: #e2e8f0; font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">the last</text>
            <!-- 1. Measure (top, 12 o'clock) -->
            <rect x="235" y="75" width="130" height="50" rx="8" style="fill: #2563eb; stroke: #1d4ed8; stroke-width: 2;"/>
            <circle cx="253" cy="91" r="10" fill="#1d4ed8" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
            <text x="253" y="95" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 700; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">1</text>
            <text x="272" y="95" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Measure</text>
            <text x="300" y="113" style="fill: #bfdbfe; font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Establish the baseline</text>

            <!-- 2. Analyze (upper right, ~2 o'clock) -->
            <rect x="430" y="230" width="145" height="50" rx="8" style="fill: #7c3aed; stroke: #6d28d9; stroke-width: 2;"/>
            <circle cx="448" cy="246" r="10" fill="#6d28d9" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
            <text x="448" y="250" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 700; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">2</text>
            <text x="467" y="250" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Analyze</text>
            <text x="503" y="268" style="fill: #ddd6fe; font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Find where time goes</text>

            <!-- 3. Hypothesize (lower right, ~5 o'clock) -->
            <rect x="380" y="445" width="130" height="50" rx="8" style="fill: #16a34a; stroke: #15803d; stroke-width: 2;"/>
            <circle cx="398" cy="461" r="10" fill="#15803d" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
            <text x="398" y="465" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 700; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">3</text>
            <text x="417" y="465" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Hypothesize</text>
            <text x="445" y="483" style="fill: #bbf7d0; font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Propose targeted changes</text>

            <!-- 4. Implement (lower left, ~7 o'clock) -->
            <rect x="65" y="445" width="145" height="50" rx="8" style="fill: #d97706; stroke: #b45309; stroke-width: 2;"/>
            <circle cx="83" cy="461" r="10" fill="#b45309" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
            <text x="83" y="465" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 700; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">4</text>
            <text x="102" y="465" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Implement</text>
            <text x="138" y="483" style="fill: #fef3c7; font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Make one change at a time</text>

            <!-- 5. Validate (upper left, ~10 o'clock) -->
            <rect x="30" y="230" width="130" height="50" rx="8" style="fill: #dc2626; stroke: #b91c1c; stroke-width: 2;"/>
            <circle cx="48" cy="246" r="10" fill="#b91c1c" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
            <text x="48" y="250" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 700; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">5</text>
            <text x="67" y="250" style="fill: white; font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Validate</text>
            <text x="95" y="268" style="fill: #fecaca; font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Confirm with data</text>

            <!-- Annotation -->
            <text x="300" y="555" fill="#475569" font-size="11" text-anchor="middle" font-style="italic" font-family="Liberation Sans, Arial, sans-serif">
                Continuous iteration produces reliable, measurable improvements
            </text>

            <!-- Chapter subtitle -->
            <text x="300" y="585" fill="#64748b" font-size="14" text-anchor="middle" font-style="italic" font-family="Liberation Sans, Arial, sans-serif">
                Chapter 1: The Optimization Loop
            </text>
        </svg>
    </div>
</body>
</html>
