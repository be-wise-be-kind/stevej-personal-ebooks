<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Level Resilience Architecture</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        
        <svg viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradient definitions -->
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="rateLimitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="loadBalancerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="bulkheadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="serviceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
                </linearGradient>

                <!-- Arrow marker -->
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
                </marker>

                <!-- Drop shadow filter -->
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Background flow line -->
            <path d="M 80 200 L 820 200" stroke="#e2e8f0" stroke-width="40" stroke-linecap="round" fill="none"/>

            <!-- Client -->
            <g transform="translate(40, 150)">
                <rect x="0" y="0" width="80" height="100" rx="8" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="40" y="55" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Client</text>
                <text x="40" y="72" text-anchor="middle" fill="white" font-size="10" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Requests</text>
                <!-- Person icon -->
                <circle cx="40" cy="30" r="10" fill="white" opacity="0.9"/>
                <path d="M25 48 Q40 38 55 48" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
            </g>

            <!-- Arrow 1 -->
            <line x1="130" y1="200" x2="175" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Rate Limiter -->
            <g transform="translate(180, 140)">
                <rect x="0" y="0" width="100" height="120" rx="8" fill="url(#rateLimitGrad)" filter="url(#shadow)"/>
                <text x="50" y="50" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Rate</text>
                <text x="50" y="67" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Limiter</text>
                <!-- Funnel icon -->
                <path d="M30 85 L50 100 L70 85 L70 90 L50 105 L30 90 Z" fill="white" opacity="0.9"/>
                <!-- Annotation -->
                <rect x="5" y="125" width="90" height="40" rx="4" fill="#fff7ed" stroke="#fdba74" stroke-width="1"/>
                <text x="50" y="142" text-anchor="middle" fill="#9a3412" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Prevents</text>
                <text x="50" y="155" text-anchor="middle" fill="#9a3412" font-size="10" font-family="Liberation Sans, Arial, sans-serif">resource exhaustion</text>
            </g>

            <!-- Arrow 2 -->
            <line x1="290" y1="200" x2="335" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Load Balancer -->
            <g transform="translate(340, 140)">
                <rect x="0" y="0" width="100" height="120" rx="8" fill="url(#loadBalancerGrad)" filter="url(#shadow)"/>
                <text x="50" y="50" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Load</text>
                <text x="50" y="67" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Balancer</text>
                <!-- Distribution icon -->
                <circle cx="50" cy="88" r="8" fill="white" opacity="0.9"/>
                <line x1="50" y1="96" x2="35" y2="108" stroke="white" stroke-width="2" opacity="0.9"/>
                <line x1="50" y1="96" x2="50" y2="108" stroke="white" stroke-width="2" opacity="0.9"/>
                <line x1="50" y1="96" x2="65" y2="108" stroke="white" stroke-width="2" opacity="0.9"/>
                <!-- Annotation -->
                <rect x="5" y="125" width="90" height="40" rx="4" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
                <text x="50" y="142" text-anchor="middle" fill="#5b21b6" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Distributes</text>
                <text x="50" y="155" text-anchor="middle" fill="#5b21b6" font-size="10" font-family="Liberation Sans, Arial, sans-serif">work evenly</text>
            </g>

            <!-- Arrow 3 -->
            <line x1="450" y1="200" x2="495" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Circuit Breaker -->
            <g transform="translate(500, 140)">
                <rect x="0" y="0" width="100" height="120" rx="8" fill="url(#circuitGrad)" filter="url(#shadow)"/>
                <text x="50" y="50" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Circuit</text>
                <text x="50" y="67" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Breaker</text>
                <!-- Switch icon -->
                <rect x="35" y="82" width="30" height="20" rx="10" fill="white" opacity="0.9"/>
                <circle cx="55" cy="92" r="6" fill="#ec4899"/>
                <!-- Annotation -->
                <rect x="5" y="125" width="90" height="40" rx="4" fill="#fdf2f8" stroke="#f9a8d4" stroke-width="1"/>
                <text x="50" y="142" text-anchor="middle" fill="#9d174d" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Fails fast on</text>
                <text x="50" y="155" text-anchor="middle" fill="#9d174d" font-size="10" font-family="Liberation Sans, Arial, sans-serif">unhealthy deps</text>
            </g>

            <!-- Arrow 4 -->
            <line x1="610" y1="200" x2="655" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Bulkhead -->
            <g transform="translate(660, 140)">
                <rect x="0" y="0" width="100" height="120" rx="8" fill="url(#bulkheadGrad)" filter="url(#shadow)"/>
                <text x="50" y="50" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Bulkhead</text>
                <!-- Compartment icon -->
                <rect x="25" y="70" width="20" height="35" rx="2" fill="white" opacity="0.9"/>
                <rect x="55" y="70" width="20" height="35" rx="2" fill="white" opacity="0.9"/>
                <line x1="50" y1="70" x2="50" y2="105" stroke="white" stroke-width="2" opacity="0.9"/>
                <!-- Annotation -->
                <rect x="5" y="125" width="90" height="40" rx="4" fill="#ecfdf5" stroke="#6ee7b7" stroke-width="1"/>
                <text x="50" y="142" text-anchor="middle" fill="#065f46" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Isolates</text>
                <text x="50" y="155" text-anchor="middle" fill="#065f46" font-size="10" font-family="Liberation Sans, Arial, sans-serif">failure blast radius</text>
            </g>

            <!-- Arrow 5 -->
            <line x1="770" y1="200" x2="815" y2="200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Service -->
            <g transform="translate(820, 150)">
                <rect x="0" y="0" width="70" height="100" rx="8" fill="url(#serviceGrad)" filter="url(#shadow)"/>
                <text x="35" y="55" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Service</text>
                <!-- Server icon -->
                <rect x="20" y="68" width="30" height="8" rx="2" fill="white" opacity="0.9"/>
                <rect x="20" y="80" width="30" height="8" rx="2" fill="white" opacity="0.9"/>
                <circle cx="26" cy="72" r="2" fill="#475569"/>
                <circle cx="26" cy="84" r="2" fill="#475569"/>
            </g>

            <!-- Title and legend -->
            <text x="450" y="30" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Request Flow Through Resilience Layers</text>

            <!-- Legend -->
            <g transform="translate(300, 340)">
                <rect x="0" y="0" width="300" height="45" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <text x="150" y="18" text-anchor="middle" fill="#64748b" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Each layer provides protection against different failure modes</text>
                <text x="150" y="35" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Patterns can be combined for defense in depth</text>
            </g>
        </svg>
    </div>
</body>
</html>
