<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Selection Decision Tree</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">

        <svg viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="startGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="questionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="toolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <!-- Shadow filter -->
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <!-- Arrow markers -->
                <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#10b981" />
                </marker>
                <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#64748b" />
                </marker>
            </defs>

            <!-- Title -->
            <text x="450" y="35" text-anchor="middle" font-size="18" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Load Testing Tool Selection Decision Tree</text>

            <!-- Start node -->
            <g transform="translate(50, 80)">
                <circle cx="40" cy="30" r="30" fill="url(#startGradient)" filter="url(#dropShadow)"/>
                <text x="40" y="35" text-anchor="middle" font-size="10" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">START</text>
            </g>

            <!-- Arrow from Start to Q1 -->
            <path d="M 120 110 L 160 110" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>

            <!-- Question 1: Non-HTTP protocols? -->
            <g transform="translate(170, 75)">
                <polygon points="90,0 180,35 90,70 0,35" fill="url(#questionGradient)" filter="url(#dropShadow)"/>
                <text x="90" y="30" text-anchor="middle" font-size="10" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Non-HTTP</text>
                <text x="90" y="42" text-anchor="middle" font-size="10" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">protocols?</text>
            </g>

            <!-- Yes arrow to JMeter -->
            <path d="M 260 75 L 260 50 L 700 50" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="280" y="45" font-size="10" font-weight="500" fill="#10b981" font-family="Liberation Sans, Arial, sans-serif">Yes</text>

            <!-- JMeter result -->
            <g transform="translate(710, 30)">
                <rect x="0" y="0" width="140" height="45" rx="6" fill="url(#toolGradient)" filter="url(#dropShadow)"/>
                <text x="70" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">JMeter</text>
                <text x="70" y="35" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">JDBC, JMS, LDAP, FTP</text>
            </g>

            <!-- No arrow to Q2 -->
            <path d="M 350 110 L 390 110" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="365" y="103" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">No</text>

            <!-- Question 2: CI/CD priority? -->
            <g transform="translate(400, 75)">
                <polygon points="90,0 180,35 90,70 0,35" fill="url(#questionGradient)" filter="url(#dropShadow)"/>
                <text x="90" y="30" text-anchor="middle" font-size="10" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">CI/CD</text>
                <text x="90" y="42" text-anchor="middle" font-size="10" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">priority?</text>
            </g>

            <!-- Yes arrow to k6 -->
            <path d="M 490 75 L 490 50 L 600 50 L 600 105" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="510" y="45" font-size="10" font-weight="500" fill="#10b981" font-family="Liberation Sans, Arial, sans-serif">Yes</text>

            <!-- k6 result -->
            <g transform="translate(530, 110)">
                <rect x="0" y="0" width="140" height="45" rx="6" fill="url(#toolGradient)" filter="url(#dropShadow)"/>
                <text x="70" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">k6</text>
                <text x="70" y="35" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">JS scripts, thresholds</text>
            </g>

            <!-- No arrow to Q3 -->
            <path d="M 490 145 L 490 210 L 190 210" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="495" y="165" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">No</text>

            <!-- Question 3: Team knows Python? -->
            <g transform="translate(100, 175)">
                <polygon points="90,0 180,35 90,70 0,35" fill="url(#questionGradient)" filter="url(#dropShadow)"/>
                <text x="90" y="30" text-anchor="middle" font-size="10" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Team knows</text>
                <text x="90" y="42" text-anchor="middle" font-size="10" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Python?</text>
            </g>

            <!-- Yes arrow to Locust -->
            <path d="M 100 210 L 50 210 L 50 270" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="55" y="240" font-size="10" font-weight="500" fill="#10b981" font-family="Liberation Sans, Arial, sans-serif">Yes</text>

            <!-- Locust result -->
            <g transform="translate(0, 280)">
                <rect x="0" y="0" width="140" height="45" rx="6" fill="url(#toolGradient)" filter="url(#dropShadow)"/>
                <text x="70" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Locust</text>
                <text x="70" y="35" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">Python, distributed</text>
            </g>

            <!-- No arrow to Q4 -->
            <path d="M 280 210 L 360 210" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="300" y="203" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">No</text>

            <!-- Question 4: Extreme concurrency? -->
            <g transform="translate(370, 175)">
                <polygon points="90,0 180,35 90,70 0,35" fill="url(#questionGradient)" filter="url(#dropShadow)"/>
                <text x="90" y="30" text-anchor="middle" font-size="10" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Extreme</text>
                <text x="90" y="42" text-anchor="middle" font-size="10" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">concurrency?</text>
            </g>

            <!-- Yes arrow to Gatling -->
            <path d="M 550 210 L 600 210 L 600 270" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="570" y="203" font-size="10" font-weight="500" fill="#10b981" font-family="Liberation Sans, Arial, sans-serif">Yes</text>

            <!-- Gatling result -->
            <g transform="translate(530, 280)">
                <rect x="0" y="0" width="140" height="45" rx="6" fill="url(#toolGradient)" filter="url(#dropShadow)"/>
                <text x="70" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Gatling</text>
                <text x="70" y="35" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">Scala, 50k+ VUs</text>
            </g>

            <!-- No arrow to Q5 -->
            <path d="M 460 245 L 460 310 L 330 310" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="465" y="270" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">No</text>

            <!-- Question 5: Quick benchmark? -->
            <g transform="translate(240, 275)">
                <polygon points="90,0 180,35 90,70 0,35" fill="url(#questionGradient)" filter="url(#dropShadow)"/>
                <text x="90" y="30" text-anchor="middle" font-size="10" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Quick</text>
                <text x="90" y="42" text-anchor="middle" font-size="10" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">benchmark?</text>
            </g>

            <!-- Yes arrow to wrk2/hey -->
            <path d="M 330 345 L 330 380" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="345" y="370" font-size="10" font-weight="500" fill="#10b981" font-family="Liberation Sans, Arial, sans-serif">Yes</text>

            <!-- wrk2/hey result -->
            <g transform="translate(260, 390)">
                <rect x="0" y="0" width="140" height="45" rx="6" fill="url(#toolGradient)" filter="url(#dropShadow)"/>
                <text x="70" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">wrk2 / hey</text>
                <text x="70" y="35" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">CLI, accurate latency</text>
            </g>

            <!-- No arrow to general recommendation -->
            <path d="M 240 310 L 180 310 L 180 380" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="195" y="350" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">No</text>

            <!-- General fallback -->
            <g transform="translate(110, 390)">
                <rect x="0" y="0" width="140" height="45" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1" filter="url(#dropShadow)"/>
                <text x="70" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="#1e40af" font-family="Liberation Sans, Arial, sans-serif">k6 or Locust</text>
                <text x="70" y="35" text-anchor="middle" font-size="10" fill="#3b82f6" font-family="Liberation Sans, Arial, sans-serif">General purpose</text>
            </g>

            <!-- Legend -->
            <g transform="translate(710, 190)">
                <rect x="0" y="0" width="160" height="130" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <text x="80" y="20" text-anchor="middle" font-size="10" font-weight="600" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Legend</text>
                <line x1="10" y1="30" x2="150" y2="30" stroke="#e2e8f0" stroke-width="1"/>

                <!-- Start -->
                <circle cx="25" cy="48" r="10" fill="url(#startGradient)"/>
                <text x="45" y="52" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Start</text>

                <!-- Decision -->
                <polygon points="25,68 35,78 25,88 15,78" fill="url(#questionGradient)"/>
                <text x="45" y="82" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Decision</text>

                <!-- Tool -->
                <rect x="15" y="95" width="20" height="15" rx="3" fill="url(#toolGradient)"/>
                <text x="45" y="106" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Tool choice</text>
            </g>

            <!-- Bottom note -->
            <g transform="translate(450, 480)">
                <text x="0" y="0" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Note: This tree guides initial selection. Consider team expertise and existing tooling in final decision.</text>
            </g>
        </svg>
    </div>
</body>
</html>
