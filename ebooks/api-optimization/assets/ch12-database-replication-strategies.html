<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Replication Strategies for Multi-Region</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 950 550" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="leaderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="followerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="multiMasterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="writeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="readGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
                </marker>
                <marker id="arrowPurple" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#8b5cf6"/>
                </marker>
                <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
                </marker>
                <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#ef4444"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="475" y="30" text-anchor="middle" font-size="18" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Database Replication Strategies for Multi-Region</text>

            <!-- ============================================ -->
            <!-- LEFT: Leader-Follower -->
            <!-- ============================================ -->
            <g transform="translate(25, 55)">
                <rect x="0" y="0" width="280" height="230" rx="10" fill="#eff6ff" stroke="#bfdbfe" stroke-width="2"/>
                <text x="140" y="25" text-anchor="middle" font-size="13" font-weight="600" fill="#1e40af" font-family="Liberation Sans, Arial, sans-serif">Leader-Follower</text>
                <text x="140" y="42" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Single writer, multiple readers</text>

                <!-- Leader -->
                <rect x="100" y="60" width="80" height="45" rx="6" fill="url(#leaderGrad)" filter="url(#shadow)"/>
                <text x="140" y="80" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Leader</text>
                <text x="140" y="95" text-anchor="middle" font-size="10" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Virginia</text>

                <!-- Replication arrows -->
                <path d="M 100 90 L 55 130" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowPurple)" stroke-dasharray="4,2"/>
                <path d="M 180 90 L 225 130" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowPurple)" stroke-dasharray="4,2"/>
                <text x="140" y="125" text-anchor="middle" font-size="10" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">replication</text>

                <!-- Followers -->
                <rect x="15" y="135" width="70" height="35" rx="4" fill="url(#followerGrad)" filter="url(#shadow)"/>
                <text x="50" y="155" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Follower EU</text>

                <rect x="195" y="135" width="70" height="35" rx="4" fill="url(#followerGrad)" filter="url(#shadow)"/>
                <text x="230" y="155" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Follower SG</text>

                <!-- Trade-offs -->
                <rect x="15" y="185" width="250" height="35" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
                <text x="25" y="200" font-size="10" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">+ Simple, proven pattern</text>
                <text x="25" y="212" font-size="10" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">- Writes always route to leader (high latency)</text>
            </g>

            <!-- ============================================ -->
            <!-- CENTER: Multi-Master -->
            <!-- ============================================ -->
            <g transform="translate(335, 55)">
                <rect x="0" y="0" width="280" height="230" rx="10" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="2"/>
                <text x="140" y="25" text-anchor="middle" font-size="13" font-weight="600" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">Multi-Master</text>
                <text x="140" y="42" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">All nodes accept writes</text>

                <!-- Masters in triangle -->
                <rect x="100" y="55" width="80" height="35" rx="6" fill="url(#multiMasterGrad)" filter="url(#shadow)"/>
                <text x="140" y="77" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Master US</text>

                <rect x="25" y="115" width="80" height="35" rx="6" fill="url(#multiMasterGrad)" filter="url(#shadow)"/>
                <text x="65" y="137" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Master EU</text>

                <rect x="175" y="115" width="80" height="35" rx="6" fill="url(#multiMasterGrad)" filter="url(#shadow)"/>
                <text x="215" y="137" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Master SG</text>

                <!-- Bidirectional replication -->
                <line x1="105" y1="75" x2="100" y2="115" stroke="#10b981" stroke-width="1.5"/>
                <line x1="175" y1="75" x2="180" y2="115" stroke="#10b981" stroke-width="1.5"/>
                <line x1="105" y1="132" x2="175" y2="132" stroke="#10b981" stroke-width="1.5"/>
                <text x="140" y="100" text-anchor="middle" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">sync</text>

                <!-- Conflict indicator -->
                <circle cx="140" cy="132" r="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
                <text x="140" y="136" text-anchor="middle" font-size="10" fill="#d97706" font-family="Liberation Sans, Arial, sans-serif">?</text>

                <!-- Trade-offs -->
                <rect x="15" y="160" width="250" height="60" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
                <text x="25" y="175" font-size="10" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">+ Low latency writes everywhere</text>
                <text x="25" y="187" font-size="10" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">- Conflict resolution required</text>
                <text x="25" y="199" font-size="10" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">- More complex operations</text>
                <text x="25" y="211" font-size="10" fill="#78350f" font-family="Liberation Sans, Arial, sans-serif">CockroachDB, YugabyteDB, Spanner</text>
            </g>

            <!-- ============================================ -->
            <!-- RIGHT: Regional Sharding -->
            <!-- ============================================ -->
            <g transform="translate(645, 55)">
                <rect x="0" y="0" width="280" height="230" rx="10" fill="#faf5ff" stroke="#e9d5ff" stroke-width="2"/>
                <text x="140" y="25" text-anchor="middle" font-size="13" font-weight="600" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">Regional Sharding</text>
                <text x="140" y="42" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Data lives where its owner lives</text>

                <!-- Users routing -->
                <rect x="20" y="60" width="50" height="25" rx="4" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="45" y="76" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">EU User</text>

                <rect x="210" y="60" width="50" height="25" rx="4" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="235" y="76" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">SG User</text>

                <!-- Read/Write paths (local only) -->
                <line x1="45" y1="88" x2="45" y2="115" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
                <text x="10" y="105" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">r/w</text>

                <line x1="235" y1="88" x2="235" y2="115" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
                <text x="252" y="105" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">r/w</text>

                <!-- Regional DBs (independent) -->
                <rect x="15" y="120" width="60" height="30" rx="4" fill="url(#leaderGrad)" filter="url(#shadow)"/>
                <text x="45" y="139" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">DB EU</text>

                <rect x="205" y="120" width="60" height="30" rx="4" fill="url(#leaderGrad)" filter="url(#shadow)"/>
                <text x="235" y="139" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">DB SG</text>

                <!-- Cross-region query (expensive) -->
                <line x1="80" y1="135" x2="200" y2="135" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4,2"/>
                <text x="140" y="128" text-anchor="middle" font-size="9" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">cross-region = slow</text>

                <!-- Trade-offs -->
                <rect x="15" y="160" width="250" height="60" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
                <text x="25" y="175" font-size="10" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">+ Low latency for local data</text>
                <text x="25" y="187" font-size="10" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">+ No replication conflicts</text>
                <text x="25" y="199" font-size="10" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">- Cross-region queries expensive</text>
                <text x="25" y="211" font-size="10" fill="#78350f" font-family="Liberation Sans, Arial, sans-serif">GDPR compliance, user accounts</text>
            </g>

            <!-- ============================================ -->
            <!-- BOTTOM: Comparison Table -->
            <!-- ============================================ -->
            <g transform="translate(25, 305)">
                <rect x="0" y="0" width="900" height="225" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

                <text x="450" y="25" text-anchor="middle" font-size="14" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Strategy Comparison</text>

                <!-- Table headers -->
                <line x1="20" y1="40" x2="880" y2="40" stroke="#e2e8f0" stroke-width="1"/>
                <text x="120" y="55" text-anchor="middle" font-size="10" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Strategy</text>
                <text x="270" y="55" text-anchor="middle" font-size="10" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Read Latency</text>
                <text x="400" y="55" text-anchor="middle" font-size="10" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Write Latency</text>
                <text x="530" y="55" text-anchor="middle" font-size="10" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Consistency</text>
                <text x="680" y="55" text-anchor="middle" font-size="10" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Complexity</text>
                <text x="820" y="55" text-anchor="middle" font-size="10" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Best For</text>

                <line x1="20" y1="65" x2="880" y2="65" stroke="#e2e8f0" stroke-width="1"/>

                <!-- Row 1: Leader-Follower -->
                <text x="120" y="90" text-anchor="middle" font-size="10" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Leader-Follower</text>
                <rect x="220" y="78" width="100" height="18" rx="9" fill="url(#readGrad)"/>
                <text x="270" y="91" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Low (local)</text>
                <rect x="350" y="78" width="100" height="18" rx="9" fill="url(#writeGrad)"/>
                <text x="400" y="91" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">High (leader)</text>
                <text x="530" y="90" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Eventual (lag)</text>
                <text x="680" y="90" text-anchor="middle" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">Low</text>
                <text x="820" y="90" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Read-heavy apps</text>

                <line x1="20" y1="105" x2="880" y2="105" stroke="#f1f5f9" stroke-width="1"/>

                <!-- Row 2: Multi-Master -->
                <text x="120" y="130" text-anchor="middle" font-size="10" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Multi-Master</text>
                <rect x="220" y="118" width="100" height="18" rx="9" fill="url(#readGrad)"/>
                <text x="270" y="131" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Low (local)</text>
                <rect x="350" y="118" width="100" height="18" rx="9" fill="url(#readGrad)"/>
                <text x="400" y="131" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Low (local)</text>
                <text x="530" y="130" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Conflict resolution</text>
                <text x="680" y="130" text-anchor="middle" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">High</text>
                <text x="820" y="130" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Global write traffic</text>

                <line x1="20" y1="145" x2="880" y2="145" stroke="#f1f5f9" stroke-width="1"/>

                <!-- Row 3: Regional Sharding -->
                <text x="120" y="170" text-anchor="middle" font-size="10" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Regional Sharding</text>
                <rect x="220" y="158" width="100" height="18" rx="9" fill="url(#readGrad)"/>
                <text x="270" y="171" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Low (local)</text>
                <rect x="350" y="158" width="100" height="18" rx="9" fill="url(#readGrad)"/>
                <text x="400" y="171" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Low (local)</text>
                <text x="530" y="170" text-anchor="middle" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">Strong (local)</text>
                <text x="680" y="170" text-anchor="middle" font-size="10" fill="#f59e0b" font-family="Liberation Sans, Arial, sans-serif">Medium</text>
                <text x="820" y="170" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Data locality needs</text>

                <line x1="20" y1="185" x2="880" y2="185" stroke="#f1f5f9" stroke-width="1"/>

                <!-- Row 4: Global DB -->
                <text x="120" y="210" text-anchor="middle" font-size="10" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Global DB (Spanner)</text>
                <rect x="220" y="198" width="100" height="18" rx="9" fill="url(#readGrad)"/>
                <text x="270" y="211" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Low (local)</text>
                <rect x="350" y="198" width="100" height="18" rx="9" fill="#fef3c7" stroke="#f59e0b"/>
                <text x="400" y="211" text-anchor="middle" font-size="10" font-weight="600" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Medium</text>
                <text x="530" y="210" text-anchor="middle" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">Strong (external)</text>
                <text x="680" y="210" text-anchor="middle" font-size="10" fill="#f59e0b" font-family="Liberation Sans, Arial, sans-serif">Medium (managed)</text>
                <text x="820" y="210" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Global + consistency</text>
            </g>

        </svg>
    </div>
</body>
</html>
