<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3: Finding the Needle - Observability</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients for services -->
                <linearGradient id="mutedGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="slowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:0.3" />
                    <stop offset="50%" style="stop-color:#bae6fd;stop-opacity:0.15" />
                    <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.3" />
                </linearGradient>

                <!-- Arrow marker -->
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1"/>
                </marker>

                <!-- Drop shadow filter -->
                <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>

                <!-- Glow effect for magnifying glass highlight -->
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Lens distortion effect - subtle magnification appearance -->
                <clipPath id="lensClip">
                    <circle cx="420" cy="200" r="75"/>
                </clipPath>
            </defs>

            <!-- Background -->
            <rect width="800" height="400" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-size="22" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                Finding the Needle
            </text>
            <text x="400" y="62" text-anchor="middle" fill="#64748b" font-size="13" font-family="Liberation Sans, Arial, sans-serif">
                Observability reveals exactly where problems hide
            </text>

            <!-- Request flow line (background) -->
            <line x1="80" y1="200" x2="720" y2="200" stroke="#e2e8f0" stroke-width="3" stroke-dasharray="8,4"/>

            <!-- Service 1: API Gateway (muted) -->
            <g transform="translate(60, 160)">
                <rect width="100" height="80" rx="8" fill="url(#mutedGradient)" filter="url(#shadow)" opacity="0.6"/>
                <text x="50" y="35" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">API</text>
                <text x="50" y="50" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Gateway</text>
                <text x="50" y="68" text-anchor="middle" fill="#e2e8f0" font-size="10" font-family="Liberation Sans, Arial, sans-serif">12ms</text>
            </g>

            <!-- Arrow 1 -->
            <line x1="165" y1="200" x2="215" y2="200" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Service 2: Auth Service (muted) -->
            <g transform="translate(220, 160)">
                <rect width="100" height="80" rx="8" fill="url(#mutedGradient)" filter="url(#shadow)" opacity="0.6"/>
                <text x="50" y="35" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Auth</text>
                <text x="50" y="50" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Service</text>
                <text x="50" y="68" text-anchor="middle" fill="#e2e8f0" font-size="10" font-family="Liberation Sans, Arial, sans-serif">8ms</text>
            </g>

            <!-- Arrow 2 -->
            <line x1="325" y1="200" x2="365" y2="200" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Service 3: Order Service (THE SLOW ONE - highlighted) -->
            <g transform="translate(370, 145)">
                <!-- Enlarged service box (the problematic one) -->
                <rect width="110" height="110" rx="10" fill="url(#slowGradient)" filter="url(#shadow)"/>
                <text x="55" y="40" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Order</text>
                <text x="55" y="56" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Service</text>

                <!-- Warning indicator -->
                <rect x="20" y="70" width="70" height="24" rx="4" fill="#fef2f2" opacity="0.95"/>
                <text x="55" y="87" text-anchor="middle" fill="#dc2626" font-size="12" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">2,340ms</text>
            </g>

            <!-- Magnifying Glass -->
            <g transform="translate(420, 200)">
                <!-- Glass circle (outer ring) -->
                <circle cx="0" cy="0" r="85" fill="none" stroke="#0ea5e9" stroke-width="6" opacity="0.8"/>

                <!-- Glass lens effect -->
                <circle cx="0" cy="0" r="80" fill="url(#glassGradient)" stroke="#0ea5e9" stroke-width="2" opacity="0.4"/>

                <!-- Handle -->
                <line x1="60" y1="60" x2="110" y2="110" stroke="#0ea5e9" stroke-width="10" stroke-linecap="round"/>
                <line x1="62" y1="58" x2="108" y2="104" stroke="#38bdf8" stroke-width="6" stroke-linecap="round"/>

                <!-- Reflection highlight on lens -->
                <ellipse cx="-25" cy="-30" rx="20" ry="10" fill="#ffffff" opacity="0.4" transform="rotate(-30 -25 -30)"/>
            </g>

            <!-- Arrow 3 -->
            <line x1="485" y1="200" x2="535" y2="200" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Service 4: Payment Service (muted) -->
            <g transform="translate(540, 160)">
                <rect width="100" height="80" rx="8" fill="url(#mutedGradient)" filter="url(#shadow)" opacity="0.6"/>
                <text x="50" y="35" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Payment</text>
                <text x="50" y="50" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Service</text>
                <text x="50" y="68" text-anchor="middle" fill="#e2e8f0" font-size="10" font-family="Liberation Sans, Arial, sans-serif">45ms</text>
            </g>

            <!-- End indicator -->
            <g transform="translate(660, 185)">
                <circle cx="20" cy="15" r="12" fill="#22c55e" opacity="0.8"/>
                <text x="20" y="19" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">&#10003;</text>
            </g>

            <!-- Caption at bottom -->
            <g transform="translate(400, 340)">
                <text x="0" y="0" text-anchor="middle" fill="#475569" font-size="14" font-style="italic" font-family="Liberation Sans, Arial, sans-serif">
                    With distributed tracing, the bottleneck becomes obvious
                </text>
            </g>

            <!-- Total time annotation -->
            <g transform="translate(400, 365)">
                <rect x="-155" y="-15" width="310" height="26" rx="4" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
                <text x="0" y="4" text-anchor="middle" fill="#991b1b" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Total Request: 2,405ms (97% in Order Service)
                </text>
            </g>
        </svg>
    </div>
</body>
</html>
