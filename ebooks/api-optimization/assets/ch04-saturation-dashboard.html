<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturation Monitoring Dashboard</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="panelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="cpuGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="70%" style="stop-color:#eab308;stop-opacity:1" />
                    <stop offset="85%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="memGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="75%" style="stop-color:#eab308;stop-opacity:1" />
                    <stop offset="90%" style="stop-color:#ef4444;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Background -->
            <rect width="900" height="520" fill="#1e293b" rx="12"/>

            <!-- Dashboard Title -->
            <text x="450" y="35" text-anchor="middle" fill="#f1f5f9" font-size="20" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                Saturation Monitoring Dashboard
            </text>

            <!-- Top Left: CPU Utilization -->
            <g transform="translate(20, 55)">
                <rect width="425" height="140" fill="url(#panelGradient)" rx="8"/>
                <rect width="425" height="36" fill="#8b5cf6" rx="8"/>
                <rect y="28" width="425" height="8" fill="#8b5cf6"/>

                <text x="15" y="24" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">CPU Utilization</text>
                <text x="410" y="24" text-anchor="end" fill="#ddd6fe" font-size="10" font-family="Liberation Sans, Arial, sans-serif">All nodes avg</text>

                <!-- Gauge -->
                <g transform="translate(30, 55)">
                    <rect width="365" height="30" fill="#e2e8f0" rx="4"/>
                    <rect width="365" height="30" fill="url(#cpuGradient)" rx="4"/>

                    <!-- Current value marker -->
                    <rect x="248" y="-8" width="4" height="46" fill="#1e293b" rx="2"/>
                    <text x="250" y="58" text-anchor="middle" fill="#1e293b" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">68%</text>

                    <!-- Threshold markers -->
                    <line x1="255" y1="0" x2="255" y2="30" stroke="#1e293b" stroke-width="1" stroke-dasharray="3"/>
                    <text x="255" y="-5" text-anchor="middle" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">70%</text>

                    <line x1="310" y1="0" x2="310" y2="30" stroke="#1e293b" stroke-width="1" stroke-dasharray="3"/>
                    <text x="310" y="-5" text-anchor="middle" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">85%</text>

                    <!-- Scale -->
                    <text x="0" y="45" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">0%</text>
                    <text x="182" y="45" text-anchor="middle" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">50%</text>
                    <text x="365" y="45" text-anchor="end" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">100%</text>
                </g>

                <!-- Status indicator -->
                <g transform="translate(30, 115)">
                    <circle cx="8" cy="8" r="6" fill="#eab308"/>
                    <text x="22" y="12" fill="#854d0e" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Warning: Approaching threshold</text>
                </g>
            </g>

            <!-- Top Right: Memory Utilization -->
            <g transform="translate(455, 55)">
                <rect width="425" height="140" fill="url(#panelGradient)" rx="8"/>
                <rect width="425" height="36" fill="#06b6d4" rx="8"/>
                <rect y="28" width="425" height="8" fill="#06b6d4"/>

                <text x="15" y="24" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Memory Utilization</text>
                <text x="410" y="24" text-anchor="end" fill="#a5f3fc" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Heap + buffers</text>

                <!-- Gauge -->
                <g transform="translate(30, 55)">
                    <rect width="365" height="30" fill="#e2e8f0" rx="4"/>
                    <rect width="365" height="30" fill="url(#memGradient)" rx="4"/>

                    <!-- Current value marker -->
                    <rect x="197" y="-8" width="4" height="46" fill="#1e293b" rx="2"/>
                    <text x="199" y="58" text-anchor="middle" fill="#1e293b" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">54%</text>

                    <!-- Threshold markers -->
                    <line x1="274" y1="0" x2="274" y2="30" stroke="#1e293b" stroke-width="1" stroke-dasharray="3"/>
                    <text x="274" y="-5" text-anchor="middle" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">75%</text>

                    <line x1="328" y1="0" x2="328" y2="30" stroke="#1e293b" stroke-width="1" stroke-dasharray="3"/>
                    <text x="328" y="-5" text-anchor="middle" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">90%</text>

                    <!-- Scale -->
                    <text x="0" y="45" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">0%</text>
                    <text x="182" y="45" text-anchor="middle" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">50%</text>
                    <text x="365" y="45" text-anchor="end" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">100%</text>
                </g>

                <!-- Status indicator -->
                <g transform="translate(30, 115)">
                    <circle cx="8" cy="8" r="6" fill="#22c55e"/>
                    <text x="22" y="12" fill="#166534" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Healthy: GC frequency normal</text>
                </g>
            </g>

            <!-- Middle Left: Connection Pool -->
            <g transform="translate(20, 205)">
                <rect width="280" height="150" fill="url(#panelGradient)" rx="8"/>
                <rect width="280" height="36" fill="#f97316" rx="8"/>
                <rect y="28" width="280" height="8" fill="#f97316"/>

                <text x="15" y="24" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Connection Pool (DB)</text>

                <!-- Pool visualization -->
                <g transform="translate(20, 50)">
                    <!-- Pool slots -->
                    <g>
                        <!-- Row 1 -->
                        <rect x="0" y="0" width="22" height="22" fill="#ef4444" rx="3"/>
                        <rect x="26" y="0" width="22" height="22" fill="#ef4444" rx="3"/>
                        <rect x="52" y="0" width="22" height="22" fill="#ef4444" rx="3"/>
                        <rect x="78" y="0" width="22" height="22" fill="#ef4444" rx="3"/>
                        <rect x="104" y="0" width="22" height="22" fill="#ef4444" rx="3"/>
                        <rect x="130" y="0" width="22" height="22" fill="#ef4444" rx="3"/>
                        <rect x="156" y="0" width="22" height="22" fill="#ef4444" rx="3"/>
                        <rect x="182" y="0" width="22" height="22" fill="#ef4444" rx="3"/>
                        <rect x="208" y="0" width="22" height="22" fill="#eab308" rx="3"/>
                        <rect x="234" y="0" width="22" height="22" fill="#22c55e" rx="3"/>
                        <!-- Row 2 -->
                        <rect x="0" y="26" width="22" height="22" fill="#ef4444" rx="3"/>
                        <rect x="26" y="26" width="22" height="22" fill="#ef4444" rx="3"/>
                        <rect x="52" y="26" width="22" height="22" fill="#ef4444" rx="3"/>
                        <rect x="78" y="26" width="22" height="22" fill="#ef4444" rx="3"/>
                        <rect x="104" y="26" width="22" height="22" fill="#ef4444" rx="3"/>
                        <rect x="130" y="26" width="22" height="22" fill="#eab308" rx="3"/>
                        <rect x="156" y="26" width="22" height="22" fill="#22c55e" rx="3"/>
                        <rect x="182" y="26" width="22" height="22" fill="#22c55e" rx="3"/>
                        <rect x="208" y="26" width="22" height="22" fill="#22c55e" rx="3"/>
                        <rect x="234" y="26" width="22" height="22" fill="#22c55e" rx="3"/>
                    </g>
                </g>

                <!-- Legend -->
                <g transform="translate(20, 115)">
                    <rect width="12" height="12" fill="#ef4444" rx="2"/>
                    <text x="18" y="10" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">In use (15)</text>

                    <rect x="80" width="12" height="12" fill="#eab308" rx="2"/>
                    <text x="98" y="10" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Waiting (2)</text>

                    <rect x="160" width="12" height="12" fill="#22c55e" rx="2"/>
                    <text x="178" y="10" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Idle (3)</text>
                </g>

                <!-- Status -->
                <text x="140" y="143" text-anchor="middle" fill="#9a3412" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">75% utilized - requests queuing</text>
            </g>

            <!-- Middle Center: Disk I/O -->
            <g transform="translate(310, 205)">
                <rect width="280" height="150" fill="url(#panelGradient)" rx="8"/>
                <rect width="280" height="36" fill="#10b981" rx="8"/>
                <rect y="28" width="280" height="8" fill="#10b981"/>

                <text x="15" y="24" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Disk I/O Wait</text>

                <!-- I/O metrics -->
                <g transform="translate(20, 55)">
                    <!-- Read IOPS -->
                    <text x="0" y="12" fill="#475569" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Read IOPS</text>
                    <rect y="18" width="240" height="16" fill="#f1f5f9" rx="3"/>
                    <rect y="18" width="72" height="16" fill="#22c55e" rx="3"/>
                    <text x="230" y="30" text-anchor="end" fill="#1e293b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">2.4k/8k</text>

                    <!-- Write IOPS -->
                    <text x="0" y="52" fill="#475569" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Write IOPS</text>
                    <rect y="58" width="240" height="16" fill="#f1f5f9" rx="3"/>
                    <rect y="58" width="96" height="16" fill="#22c55e" rx="3"/>
                    <text x="230" y="70" text-anchor="end" fill="#1e293b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">3.2k/8k</text>
                </g>

                <!-- I/O Wait percentage -->
                <g transform="translate(20, 125)">
                    <text x="0" y="0" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">I/O Wait:</text>
                    <text x="55" y="0" fill="#166534" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">2.1%</text>
                    <circle cx="100" cy="-4" r="5" fill="#22c55e"/>
                    <text x="112" y="0" fill="#166534" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Healthy</text>
                </g>
            </g>

            <!-- Middle Right: Network -->
            <g transform="translate(600, 205)">
                <rect width="280" height="150" fill="url(#panelGradient)" rx="8"/>
                <rect width="280" height="36" fill="#6366f1" rx="8"/>
                <rect y="28" width="280" height="8" fill="#6366f1"/>

                <text x="15" y="24" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Network Bandwidth</text>

                <!-- Network metrics -->
                <g transform="translate(20, 55)">
                    <!-- Ingress -->
                    <text x="0" y="12" fill="#475569" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Ingress</text>
                    <rect y="18" width="240" height="16" fill="#f1f5f9" rx="3"/>
                    <rect y="18" width="120" height="16" fill="#3b82f6" rx="3"/>
                    <text x="230" y="30" text-anchor="end" fill="#1e293b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">512 Mbps / 1 Gbps</text>

                    <!-- Egress -->
                    <text x="0" y="52" fill="#475569" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Egress</text>
                    <rect y="58" width="240" height="16" fill="#f1f5f9" rx="3"/>
                    <rect y="58" width="168" height="16" fill="#eab308" rx="3"/>
                    <text x="230" y="70" text-anchor="end" fill="#1e293b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">720 Mbps / 1 Gbps</text>
                </g>

                <!-- Status -->
                <g transform="translate(20, 125)">
                    <circle cx="6" cy="-4" r="5" fill="#eab308"/>
                    <text x="18" y="0" fill="#854d0e" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Egress at 72% - monitor for spike</text>
                </g>
            </g>

            <!-- Bottom Panel: Resource Summary -->
            <g transform="translate(20, 365)">
                <rect width="860" height="135" fill="url(#panelGradient)" rx="8"/>

                <text x="30" y="28" fill="#1e293b" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Saturation Summary - All Resources</text>

                <!-- Summary boxes -->
                <g transform="translate(30, 45)">
                    <!-- CPU -->
                    <rect width="150" height="70" fill="#fef9c3" stroke="#eab308" stroke-width="2" rx="6"/>
                    <text x="75" y="22" text-anchor="middle" fill="#854d0e" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">CPU</text>
                    <text x="75" y="48" text-anchor="middle" fill="#854d0e" font-size="24" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">68%</text>
                    <text x="75" y="62" text-anchor="middle" fill="#a16207" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Warning threshold: 70%</text>

                    <!-- Memory -->
                    <rect x="165" width="150" height="70" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="6"/>
                    <text x="240" y="22" text-anchor="middle" fill="#166534" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Memory</text>
                    <text x="240" y="48" text-anchor="middle" fill="#166534" font-size="24" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">54%</text>
                    <text x="240" y="62" text-anchor="middle" fill="#15803d" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Healthy</text>

                    <!-- Connections -->
                    <rect x="330" width="150" height="70" fill="#ffedd5" stroke="#f97316" stroke-width="2" rx="6"/>
                    <text x="405" y="22" text-anchor="middle" fill="#9a3412" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">DB Connections</text>
                    <text x="405" y="48" text-anchor="middle" fill="#9a3412" font-size="24" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">75%</text>
                    <text x="405" y="62" text-anchor="middle" fill="#c2410c" font-size="9" font-family="Liberation Sans, Arial, sans-serif">2 requests waiting</text>

                    <!-- Disk -->
                    <rect x="495" width="150" height="70" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="6"/>
                    <text x="570" y="22" text-anchor="middle" fill="#166534" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Disk I/O</text>
                    <text x="570" y="48" text-anchor="middle" fill="#166534" font-size="24" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">2.1%</text>
                    <text x="570" y="62" text-anchor="middle" fill="#15803d" font-size="9" font-family="Liberation Sans, Arial, sans-serif">I/O wait healthy</text>

                    <!-- Network -->
                    <rect x="660" width="150" height="70" fill="#fef9c3" stroke="#eab308" stroke-width="2" rx="6"/>
                    <text x="735" y="22" text-anchor="middle" fill="#854d0e" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Network Egress</text>
                    <text x="735" y="48" text-anchor="middle" fill="#854d0e" font-size="24" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">72%</text>
                    <text x="735" y="62" text-anchor="middle" fill="#a16207" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Approaching threshold</text>
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
