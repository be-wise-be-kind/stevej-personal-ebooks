<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Pod Graceful Shutdown Lifecycle</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        
        <svg viewBox="0 0 950 720" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="runningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="signalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="prestopGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="drainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="completeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="killGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
                </linearGradient>
                <!-- Shadow filter -->
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <!-- Arrow markers -->
                <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
                </marker>
                <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444" />
                </marker>
            </defs>

            <!-- Timeline background -->
            <rect x="30" y="80" width="890" height="440" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>

            <!-- Timeline axis -->
            <line x1="80" y1="510" x2="880" y2="510" stroke="#94a3b8" stroke-width="2"/>
            <text x="480" y="538" text-anchor="middle" font-size="12" fill="#64748b">Time (terminationGracePeriodSeconds: default 30s)</text>

            <!-- Time markers -->
            <g transform="translate(80, 510)">
                <line x1="0" y1="-5" x2="0" y2="5" stroke="#94a3b8" stroke-width="2"/>
                <text x="0" y="20" text-anchor="middle" font-size="10" fill="#64748b">0s</text>

                <line x1="200" y1="-5" x2="200" y2="5" stroke="#94a3b8" stroke-width="2"/>
                <text x="200" y="20" text-anchor="middle" font-size="10" fill="#64748b">~5s</text>

                <line x1="400" y1="-5" x2="400" y2="5" stroke="#94a3b8" stroke-width="2"/>
                <text x="400" y="20" text-anchor="middle" font-size="10" fill="#64748b">~15s</text>

                <line x1="600" y1="-5" x2="600" y2="5" stroke="#94a3b8" stroke-width="2"/>
                <text x="600" y="20" text-anchor="middle" font-size="10" fill="#64748b">~25s</text>

                <line x1="800" y1="-5" x2="800" y2="5" stroke="#94a3b8" stroke-width="2"/>
                <text x="800" y="20" text-anchor="middle" font-size="10" fill="#64748b">30s</text>
            </g>

            <!-- Step 1: Pod Running -->
            <g transform="translate(50, 100)">
                <rect x="0" y="0" width="130" height="100" rx="8" fill="url(#runningGradient)" filter="url(#dropShadow)"/>
                <text x="65" y="35" text-anchor="middle" font-size="13" font-weight="600" fill="white">Pod Running</text>
                <text x="65" y="58" text-anchor="middle" font-size="10" fill="#a7f3d0">Healthy</text>
                <text x="65" y="78" text-anchor="middle" font-size="10" fill="#a7f3d0">Serving Traffic</text>

                <!-- Step number -->
                <circle cx="0" cy="0" r="14" fill="#059669" stroke="white" stroke-width="2"/>
                <text x="0" y="5" text-anchor="middle" font-size="11" font-weight="600" fill="white">1</text>
            </g>

            <!-- Arrow 1->2 -->
            <line x1="180" y1="150" x2="230" y2="150" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>

            <!-- Step 2: SIGTERM Received -->
            <g transform="translate(240, 100)">
                <rect x="0" y="0" width="140" height="100" rx="8" fill="url(#signalGradient)" filter="url(#dropShadow)"/>
                <text x="70" y="32" text-anchor="middle" font-size="13" font-weight="600" fill="white">SIGTERM</text>
                <text x="70" y="56" text-anchor="middle" font-size="10" fill="#fecaca">Signal Received</text>
                <text x="70" y="78" text-anchor="middle" font-size="9" fill="#fecaca">Shutdown initiated</text>

                <!-- Step number -->
                <circle cx="0" cy="0" r="14" fill="#dc2626" stroke="white" stroke-width="2"/>
                <text x="0" y="5" text-anchor="middle" font-size="11" font-weight="600" fill="white">2</text>
            </g>

            <!-- Arrow 2->3 -->
            <line x1="380" y1="150" x2="430" y2="150" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>

            <!-- Step 3: PreStop Hook -->
            <g transform="translate(440, 100)">
                <rect x="0" y="0" width="140" height="100" rx="8" fill="url(#prestopGradient)" filter="url(#dropShadow)"/>
                <text x="70" y="32" text-anchor="middle" font-size="13" font-weight="600" fill="white">PreStop Hook</text>
                <text x="70" y="56" text-anchor="middle" font-size="10" fill="#fef3c7">Optional cleanup</text>
                <text x="70" y="78" text-anchor="middle" font-size="9" fill="#fef3c7">Runs if configured</text>

                <!-- Step number -->
                <circle cx="0" cy="0" r="14" fill="#d97706" stroke="white" stroke-width="2"/>
                <text x="0" y="5" text-anchor="middle" font-size="11" font-weight="600" fill="white">3</text>
            </g>

            <!-- Parallel track indicator -->
            <g transform="translate(280, 215)">
                <rect x="0" y="0" width="400" height="55" rx="4" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
                <text x="200" y="22" text-anchor="middle" font-size="11" font-weight="500" fill="#dc2626">Parallel: Endpoint removed from Service (load balancer stops sending traffic)</text>
                <text x="200" y="42" text-anchor="middle" font-size="10" fill="#64748b">Note: This happens concurrently with PreStop hook</text>
            </g>

            <!-- Step 4: Stop Accepting / Drain -->
            <g transform="translate(230, 290)">
                <rect x="0" y="0" width="180" height="135" rx="8" fill="url(#drainGradient)" filter="url(#dropShadow)"/>
                <text x="90" y="32" text-anchor="middle" font-size="13" font-weight="600" fill="white">Connection Drain</text>
                <line x1="15" y1="48" x2="165" y2="48" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="90" y="72" text-anchor="middle" font-size="10" fill="#ddd6fe">Stop accepting new</text>
                <text x="90" y="94" text-anchor="middle" font-size="10" fill="#ddd6fe">Complete in-flight</text>
                <text x="90" y="116" text-anchor="middle" font-size="10" fill="#ddd6fe">Return 503 to new</text>

                <!-- Step number -->
                <circle cx="0" cy="0" r="14" fill="#6d28d9" stroke="white" stroke-width="2"/>
                <text x="0" y="5" text-anchor="middle" font-size="11" font-weight="600" fill="white">4</text>
            </g>

            <!-- Arrow 4->5 -->
            <line x1="410" y1="357" x2="470" y2="357" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>

            <!-- Step 5: Cleanup & Exit -->
            <g transform="translate(480, 290)">
                <rect x="0" y="0" width="160" height="135" rx="8" fill="url(#completeGradient)" filter="url(#dropShadow)"/>
                <text x="80" y="32" text-anchor="middle" font-size="13" font-weight="600" fill="white">Cleanup & Exit</text>
                <line x1="15" y1="48" x2="145" y2="48" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="80" y="72" text-anchor="middle" font-size="10" fill="#a5f3fc">Close DB connections</text>
                <text x="80" y="94" text-anchor="middle" font-size="10" fill="#a5f3fc">Flush buffers</text>
                <text x="80" y="116" text-anchor="middle" font-size="10" fill="#a5f3fc">Exit process</text>

                <!-- Step number -->
                <circle cx="0" cy="0" r="14" fill="#0891b2" stroke="white" stroke-width="2"/>
                <text x="0" y="5" text-anchor="middle" font-size="11" font-weight="600" fill="white">5</text>
            </g>

            <!-- OR path to SIGKILL -->
            <g transform="translate(680, 320)">
                <text x="30" y="57" text-anchor="middle" font-size="12" font-weight="600" fill="#64748b">OR</text>
                <text x="30" y="75" text-anchor="middle" font-size="9" fill="#94a3b8">if timeout</text>
            </g>

            <!-- Arrow to SIGKILL -->
            <line x1="715" y1="357" x2="765" y2="357" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>

            <!-- Step 6: SIGKILL (if needed) -->
            <g transform="translate(775, 290)">
                <rect x="0" y="0" width="140" height="135" rx="8" fill="url(#killGradient)" filter="url(#dropShadow)"/>
                <text x="70" y="32" text-anchor="middle" font-size="13" font-weight="600" fill="white">SIGKILL</text>
                <line x1="15" y1="48" x2="125" y2="48" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="70" y="72" text-anchor="middle" font-size="10" fill="#9ca3af">Force terminate</text>
                <text x="70" y="94" text-anchor="middle" font-size="10" fill="#9ca3af">No cleanup</text>
                <text x="70" y="116" text-anchor="middle" font-size="10" fill="#f87171">Requests dropped!</text>

                <!-- Step number -->
                <circle cx="0" cy="0" r="14" fill="#1f2937" stroke="white" stroke-width="2"/>
                <text x="0" y="5" text-anchor="middle" font-size="11" font-weight="600" fill="white">6</text>
            </g>

            <!-- Grace period indicator -->
            <g transform="translate(80, 455)">
                <rect x="0" y="0" width="680" height="45" rx="4" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="1"/>
                <text x="340" y="28" text-anchor="middle" font-size="11" fill="#059669">terminationGracePeriodSeconds (default: 30s) - Time allowed for graceful shutdown</text>
            </g>

            <g transform="translate(770, 455)">
                <rect x="0" y="0" width="140" height="45" rx="4" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
                <text x="70" y="28" text-anchor="middle" font-size="11" fill="#dc2626">Force kill zone</text>
            </g>

            <!-- Health checks sidebar -->
            <g transform="translate(50, 575)">
                <rect x="0" y="0" width="420" height="130" rx="8" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
                <text x="210" y="24" text-anchor="middle" font-size="13" font-weight="600" fill="#1d4ed8">Health Checks During Shutdown</text>
                <line x1="15" y1="38" x2="405" y2="38" stroke="#bfdbfe" stroke-width="1"/>

                <g transform="translate(20, 52)">
                    <rect x="0" y="0" width="180" height="65" rx="4" fill="#dbeafe"/>
                    <text x="90" y="26" text-anchor="middle" font-size="10" font-weight="500" fill="#1d4ed8">Liveness Probe</text>
                    <text x="90" y="50" text-anchor="middle" font-size="9" fill="#475569">Still returns 200 (process alive)</text>
                </g>

                <g transform="translate(215, 52)">
                    <rect x="0" y="0" width="180" height="65" rx="4" fill="#fee2e2"/>
                    <text x="90" y="26" text-anchor="middle" font-size="10" font-weight="500" fill="#dc2626">Readiness Probe</text>
                    <text x="90" y="50" text-anchor="middle" font-size="9" fill="#475569">Returns 503 (not accepting traffic)</text>
                </g>
            </g>

            <!-- Best practices sidebar -->
            <g transform="translate(490, 575)">
                <rect x="0" y="0" width="430" height="130" rx="8" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
                <text x="215" y="24" text-anchor="middle" font-size="13" font-weight="600" fill="#b45309">Best Practices</text>
                <line x1="15" y1="38" x2="415" y2="38" stroke="#fcd34d" stroke-width="1"/>

                <text x="22" y="62" font-size="10" fill="#78350f">1. Handle SIGTERM in your application</text>
                <text x="22" y="84" font-size="10" fill="#78350f">2. Set grace period > expected drain time (e.g., 45s)</text>
                <text x="22" y="106" font-size="10" fill="#78350f">3. Return 503 from readiness probe during shutdown</text>
            </g>
        </svg>
    </div>
</body>
</html>
