<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thundering Herd Mitigation Strategies</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="strategy1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="strategy2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="strategy3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="strategy4Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <rect width="800" height="420" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Thundering Herd Mitigation Strategies</text>

            <!-- Strategy 1: Single-Flight -->
            <g transform="translate(110, 140)">
                <rect x="-90" y="-70" width="180" height="140" rx="10" fill="url(#strategy1Grad)" filter="url(#shadow)"/>
                <text x="0" y="-45" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600">Single-Flight</text>

                <!-- Visual: lock icon and waiting requests -->
                <circle cx="-30" cy="-10" r="15" fill="#ffffff" opacity="0.3"/>
                <text x="-30" y="-5" text-anchor="middle" fill="#ffffff" font-size="14">1</text>
                <circle cx="10" cy="-10" r="10" fill="#ffffff" opacity="0.15"/>
                <circle cx="40" cy="-10" r="10" fill="#ffffff" opacity="0.15"/>
                <text x="10" y="-5" text-anchor="middle" fill="#ffffff" font-size="10">2</text>
                <text x="40" y="-5" text-anchor="middle" fill="#ffffff" font-size="10">3</text>

                <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">First request acquires lock</text>
                <text x="0" y="40" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">Others wait for result</text>
                <text x="0" y="55" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">Single DB query</text>
            </g>

            <!-- Strategy 2: Probabilistic Early Expiration -->
            <g transform="translate(310, 140)">
                <rect x="-90" y="-70" width="180" height="140" rx="10" fill="url(#strategy2Grad)" filter="url(#shadow)"/>
                <text x="0" y="-45" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600">Probabilistic Early</text>

                <!-- Visual: probability curve -->
                <path d="M-60,10 Q-30,10 0,-15 Q30,-35 60,-40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
                <text x="-50" y="25" fill="#ffffff" font-size="8" opacity="0.7">0%</text>
                <text x="50" y="-25" fill="#ffffff" font-size="8" opacity="0.7">100%</text>

                <text x="0" y="40" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">Refresh probability</text>
                <text x="0" y="55" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">increases near expiry</text>
            </g>

            <!-- Strategy 3: TTL with Jitter -->
            <g transform="translate(510, 140)">
                <rect x="-90" y="-70" width="180" height="140" rx="10" fill="url(#strategy3Grad)" filter="url(#shadow)"/>
                <text x="0" y="-45" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600">TTL with Jitter</text>

                <!-- Visual: spread out expiration times -->
                <rect x="-60" y="-15" width="20" height="30" rx="2" fill="#ffffff" opacity="0.4"/>
                <rect x="-30" y="-15" width="20" height="30" rx="2" fill="#ffffff" opacity="0.3"/>
                <rect x="0" y="-15" width="20" height="30" rx="2" fill="#ffffff" opacity="0.25"/>
                <rect x="30" y="-15" width="20" height="30" rx="2" fill="#ffffff" opacity="0.2"/>

                <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">Random TTL range</text>
                <text x="0" y="50" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">(e.g., 270-330s)</text>
                <text x="0" y="65" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">Prevents sync expiry</text>
            </g>

            <!-- Strategy 4: Stale-While-Revalidate -->
            <g transform="translate(710, 140)">
                <rect x="-90" y="-70" width="180" height="140" rx="10" fill="url(#strategy4Grad)" filter="url(#shadow)"/>
                <text x="0" y="-45" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">stale-while-revalidate</text>

                <!-- Visual: serve stale, refresh in background -->
                <rect x="-50" y="-20" width="40" height="25" rx="3" fill="#ffffff" opacity="0.3"/>
                <text x="-30" y="-3" text-anchor="middle" fill="#ffffff" font-size="8">Stale</text>
                <line x1="0" y1="-8" x2="25" y2="-8" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
                <circle cx="40" cy="-8" r="10" fill="#ffffff" opacity="0.2"/>
                <text x="40" y="-4" text-anchor="middle" fill="#ffffff" font-size="8">BG</text>

                <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">Serve stale immediately</text>
                <text x="0" y="40" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">Refresh in background</text>
                <text x="0" y="55" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9">No user delay</text>
            </g>

            <!-- Comparison table -->
            <g transform="translate(400, 310)">
                <rect x="-390" y="-30" width="780" height="100" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>

                <!-- Headers -->
                <text x="-220" y="-10" text-anchor="middle" fill="#475569" font-size="10" font-weight="600">Single-Flight</text>
                <text x="-50" y="-10" text-anchor="middle" fill="#475569" font-size="10" font-weight="600">Probabilistic</text>
                <text x="120" y="-10" text-anchor="middle" fill="#475569" font-size="10" font-weight="600">TTL Jitter</text>
                <text x="290" y="-10" text-anchor="middle" fill="#475569" font-size="10" font-weight="600">S-W-R</text>

                <!-- DB Load row -->
                <text x="-300" y="15" text-anchor="end" fill="#64748b" font-size="9">DB Load:</text>
                <text x="-220" y="15" text-anchor="middle" fill="#16a34a" font-size="9">Minimal</text>
                <text x="-50" y="15" text-anchor="middle" fill="#f59e0b" font-size="9">Spread</text>
                <text x="120" y="15" text-anchor="middle" fill="#f59e0b" font-size="9">Spread</text>
                <text x="290" y="15" text-anchor="middle" fill="#16a34a" font-size="9">Minimal</text>

                <!-- Latency row -->
                <text x="-300" y="35" text-anchor="end" fill="#64748b" font-size="9">Latency:</text>
                <text x="-220" y="35" text-anchor="middle" fill="#f59e0b" font-size="9">Wait</text>
                <text x="-50" y="35" text-anchor="middle" fill="#16a34a" font-size="9">Fast</text>
                <text x="120" y="35" text-anchor="middle" fill="#16a34a" font-size="9">Fast</text>
                <text x="290" y="35" text-anchor="middle" fill="#16a34a" font-size="9">Instant</text>

                <!-- Complexity row -->
                <text x="-300" y="55" text-anchor="end" fill="#64748b" font-size="9">Complexity:</text>
                <text x="-220" y="55" text-anchor="middle" fill="#f59e0b" font-size="9">Medium</text>
                <text x="-50" y="55" text-anchor="middle" fill="#f59e0b" font-size="9">Medium</text>
                <text x="120" y="55" text-anchor="middle" fill="#16a34a" font-size="9">Low</text>
                <text x="290" y="55" text-anchor="middle" fill="#16a34a" font-size="9">Low</text>
            </g>
        </svg>
    </div>
</body>
</html>
