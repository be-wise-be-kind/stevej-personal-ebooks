<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Performance Pyramid</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
            <!-- Title -->
            <text x="300" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 18px; font-weight: 700; fill: #1e293b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">The Performance Pyramid</text>
            <text x="300" y="50" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Priorities in system optimization (bottom-up)</text>

            <!-- Priority arrow on left side -->
            <defs>
                <marker id="arrow-up" markerWidth="10" markerHeight="10" refX="5" refY="10" orient="auto">
                    <polygon points="5 0, 0 10, 10 10" fill="#94a3b8"/>
                </marker>
                <linearGradient id="correctness-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="functionality-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="maintainability-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="performance-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
            </defs>

            <line x1="50" y1="380" x2="50" y2="100" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow-up)"/>
            <text x="50" y="250" text-anchor="middle" transform="rotate(-90, 50, 250)" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #94a3b8; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">PRIORITY ORDER</text>

            <!-- Layer 4: Performance (top, smallest) -->
            <polygon points="300,85 220,165 380,165" fill="url(#performance-grad)" stroke="#b45309" stroke-width="2"/>
            <text x="300" y="140" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 16px; font-weight: 700; fill: white; text-anchor: middle; dominant-baseline: middle;" font-family="Liberation Sans, Arial, sans-serif">PERFORMANCE</text>

            <!-- Layer 3: Maintainability -->
            <polygon points="220,170 140,260 460,260 380,170" fill="url(#maintainability-grad)" stroke="#065f46" stroke-width="2"/>
            <text x="300" y="225" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 16px; font-weight: 700; fill: white; text-anchor: middle; dominant-baseline: middle;" font-family="Liberation Sans, Arial, sans-serif">MAINTAINABILITY</text>

            <!-- Layer 2: Functionality -->
            <polygon points="140,265 60,355 540,355 460,265" fill="url(#functionality-grad)" stroke="#155e75" stroke-width="2"/>
            <text x="300" y="315" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 16px; font-weight: 700; fill: white; text-anchor: middle; dominant-baseline: middle;" font-family="Liberation Sans, Arial, sans-serif">FUNCTIONALITY</text>

            <!-- Layer 1: Correctness (base, largest) -->
            <rect x="60" y="360" width="480" height="60" rx="4" fill="url(#correctness-grad)" stroke="#1e3a8a" stroke-width="2"/>
            <text x="300" y="395" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 16px; font-weight: 700; fill: white; text-anchor: middle; dominant-baseline: middle;" font-family="Liberation Sans, Arial, sans-serif">CORRECTNESS</text>

            <!-- Descriptions on the right -->
            <text x="470" y="140" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #475569;" font-family="Liberation Sans, Arial, sans-serif">Speed and efficiency</text>
            <text x="490" y="225" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #475569;" font-family="Liberation Sans, Arial, sans-serif">Understandable code</text>
            <text x="550" y="315" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #475569;" font-family="Liberation Sans, Arial, sans-serif">Required features</text>
            <text x="550" y="395" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #475569;" font-family="Liberation Sans, Arial, sans-serif">Correct results</text>

            <!-- Warning annotation -->
            <rect x="150" y="425" width="300" height="35" rx="5" fill="#fef2f2" stroke="#dc2626" stroke-width="1.5"/>
            <text x="300" y="448" text-anchor="middle" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 600; fill: #dc2626;" font-family="Liberation Sans, Arial, sans-serif">Never optimize broken code</text>

            <!-- Level indicators -->
            <circle cx="85" cy="390" r="10" fill="#1e40af"/>
            <text x="85" y="394" fill="white" font-size="11" font-weight="bold" text-anchor="middle" font-family="Liberation Sans, Arial, sans-serif">1</text>

            <circle cx="85" cy="310" r="10" fill="#0891b2"/>
            <text x="85" y="314" fill="white" font-size="11" font-weight="bold" text-anchor="middle" font-family="Liberation Sans, Arial, sans-serif">2</text>

            <circle cx="160" cy="215" r="10" fill="#059669"/>
            <text x="160" y="219" fill="white" font-size="11" font-weight="bold" text-anchor="middle" font-family="Liberation Sans, Arial, sans-serif">3</text>

            <circle cx="235" cy="125" r="10" fill="#f59e0b"/>
            <text x="235" y="129" fill="white" font-size="11" font-weight="bold" text-anchor="middle" font-family="Liberation Sans, Arial, sans-serif">4</text>
        </svg>
    </div>
</body>
</html>
