<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Optimization Techniques Overview</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 1000 550" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients for pillars -->
                <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="protocolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="speculativeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="baseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
                </linearGradient>
                <!-- Shadow filter -->
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
                </filter>
                <!-- Icon patterns -->
                <pattern id="globePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <circle cx="10" cy="10" r="8" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                </pattern>
            </defs>

            <!-- Background -->
            <rect width="1000" height="530" fill="#f8fafc" rx="8"/>

            <!-- Title -->
            <text x="500" y="45" text-anchor="middle" font-size="24" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">
                Advanced Optimization Techniques
            </text>
            <text x="500" y="70" text-anchor="middle" font-size="14" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">
                Three pillars for high-performance API systems
            </text>

            <!-- Base platform -->
            <rect x="80" y="420" width="840" height="50" rx="8" fill="url(#baseGradient)" filter="url(#shadow)"/>
            <text x="500" y="450" text-anchor="middle" font-size="14" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">
                Core API Infrastructure
            </text>

            <!-- Pillar 1: Edge Computing -->
            <g transform="translate(120, 120)">
                <!-- Pillar body -->
                <rect x="0" y="50" width="180" height="250" rx="8" fill="url(#edgeGradient)" filter="url(#shadow)"/>

                <!-- Icon circle -->
                <circle cx="90" cy="50" r="40" fill="#2563eb" stroke="white" stroke-width="3"/>

                <!-- Globe icon -->
                <g transform="translate(90, 50)">
                    <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="2"/>
                    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="white" stroke-width="1.5"/>
                    <line x1="-20" y1="0" x2="20" y2="0" stroke="white" stroke-width="1.5"/>
                    <line x1="0" y1="-20" x2="0" y2="20" stroke="white" stroke-width="1.5"/>
                </g>

                <!-- Title -->
                <text x="90" y="115" text-anchor="middle" font-size="16" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">
                    Edge Computing
                </text>
                <text x="90" y="135" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.8)" font-family="Liberation Sans, Arial, sans-serif">
                    Geographic
                </text>

                <!-- Benefits list -->
                <rect x="15" y="155" width="150" height="130" rx="6" fill="rgba(255,255,255,0.15)"/>
                <text x="90" y="178" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">Reduced latency</text>
                <text x="90" y="198" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">CDN caching</text>
                <text x="90" y="218" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">Edge functions</text>
                <text x="90" y="238" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">A/B routing</text>
                <text x="90" y="258" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">Rate limiting</text>
            </g>

            <!-- Pillar 2: Protocol Optimization -->
            <g transform="translate(410, 120)">
                <!-- Pillar body -->
                <rect x="0" y="50" width="180" height="250" rx="8" fill="url(#protocolGradient)" filter="url(#shadow)"/>

                <!-- Icon circle -->
                <circle cx="90" cy="50" r="40" fill="#7c3aed" stroke="white" stroke-width="3"/>

                <!-- Binary/Protocol icon -->
                <g transform="translate(90, 50)">
                    <rect x="-18" y="-12" width="36" height="24" rx="3" fill="none" stroke="white" stroke-width="2"/>
                    <text x="0" y="2" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">01</text>
                    <line x1="-10" y1="8" x2="10" y2="8" stroke="white" stroke-width="1.5"/>
                </g>

                <!-- Title -->
                <text x="90" y="115" text-anchor="middle" font-size="16" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">
                    GraphQL / gRPC
                </text>
                <text x="90" y="135" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.8)" font-family="Liberation Sans, Arial, sans-serif">
                    Protocol
                </text>

                <!-- Benefits list -->
                <rect x="15" y="155" width="150" height="130" rx="6" fill="rgba(255,255,255,0.15)"/>
                <text x="90" y="178" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">Efficient serialization</text>
                <text x="90" y="198" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">DataLoader batching</text>
                <text x="90" y="218" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">Query complexity</text>
                <text x="90" y="238" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">Binary protocols</text>
                <text x="90" y="258" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">Streaming support</text>
            </g>

            <!-- Pillar 3: Speculative Execution -->
            <g transform="translate(700, 120)">
                <!-- Pillar body -->
                <rect x="0" y="50" width="180" height="250" rx="8" fill="url(#speculativeGradient)" filter="url(#shadow)"/>

                <!-- Icon circle -->
                <circle cx="90" cy="50" r="40" fill="#059669" stroke="white" stroke-width="3"/>

                <!-- Lightning/Speed icon -->
                <g transform="translate(90, 50)">
                    <path d="M-5,-18 L8,-3 L0,-3 L5,18 L-8,3 L0,3 Z" fill="white"/>
                </g>

                <!-- Title -->
                <text x="90" y="115" text-anchor="middle" font-size="16" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">
                    Speculative
                </text>
                <text x="90" y="135" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.8)" font-family="Liberation Sans, Arial, sans-serif">
                    Hedging
                </text>

                <!-- Benefits list -->
                <rect x="15" y="155" width="150" height="130" rx="6" fill="rgba(255,255,255,0.15)"/>
                <text x="90" y="178" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">Tail latency reduction</text>
                <text x="90" y="198" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">Hedged requests</text>
                <text x="90" y="218" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">Predictable p99</text>
                <text x="90" y="238" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">Graceful degradation</text>
                <text x="90" y="258" text-anchor="middle" font-size="11" fill="white" font-family="Liberation Sans, Arial, sans-serif">Adaptive budgets</text>
            </g>

            <!-- Connecting arrows to base -->
            <path d="M210 370 L210 420" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4"/>
            <path d="M500 370 L500 420" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4"/>
            <path d="M790 370 L790 420" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4"/>

            <!-- Key insight callout -->
            <rect x="250" y="480" width="500" height="15" rx="2" fill="transparent"/>
            <text x="500" y="492" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic" font-family="Liberation Sans, Arial, sans-serif">
                Each technique trades complexity for specific performance gains. Measure before and after.
            </text>
        </svg>
    </div>
</body>
</html>
