<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Upgrade Handshake</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="700" height="500" fill="white"/>

            <!-- Title -->
            <text x="350" y="30" text-anchor="middle" style="font-size: 18px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">WebSocket Upgrade Handshake</text>
            <text x="350" y="50" text-anchor="middle" style="font-size: 12px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">HTTP upgrade to persistent bidirectional connection</text>

            <!-- Timeline background -->
            <rect x="50" y="70" width="600" height="350" fill="#f8fafc" rx="8"/>

            <!-- Client and Server labels -->
            <rect x="100" y="85" width="100" height="35" fill="#3b82f6" rx="6"/>
            <text x="150" y="108" text-anchor="middle" style="font-size: 14px; font-weight: 600; fill: white;" font-family="Liberation Sans, Arial, sans-serif">Client</text>

            <rect x="500" y="85" width="100" height="35" fill="#1e40af" rx="6"/>
            <text x="550" y="108" text-anchor="middle" style="font-size: 14px; font-weight: 600; fill: white;" font-family="Liberation Sans, Arial, sans-serif">Server</text>

            <!-- Vertical timeline lines -->
            <line x1="150" y1="130" x2="150" y2="400" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,3"/>
            <line x1="550" y1="130" x2="550" y2="400" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,3"/>

            <!-- Phase 1: HTTP Upgrade Request -->
            <g transform="translate(0, 150)">
                <!-- Arrow from client to server -->
                <line x1="160" y1="0" x2="540" y2="30" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>

                <!-- Request details box -->
                <rect x="250" y="-35" width="200" height="55" fill="#dbeafe" rx="4" stroke="#3b82f6" stroke-width="1"/>
                <text x="350" y="-15" text-anchor="middle" style="font-size: 11px; font-weight: 600; fill: #1e40af;" font-family="Liberation Sans, Arial, sans-serif">HTTP GET /chat</text>
                <text x="350" y="0" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Upgrade: websocket</text>
                <text x="350" y="12" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Connection: Upgrade</text>
            </g>

            <!-- Phase 2: HTTP 101 Response -->
            <g transform="translate(0, 220)">
                <!-- Arrow from server to client -->
                <line x1="540" y1="0" x2="160" y2="30" stroke="#1e40af" stroke-width="2" marker-end="url(#arrowNavy)"/>

                <!-- Response details box -->
                <rect x="250" y="-35" width="200" height="55" fill="#dcfce7" rx="4" stroke="#22c55e" stroke-width="1"/>
                <text x="350" y="-15" text-anchor="middle" style="font-size: 11px; font-weight: 600; fill: #166534;" font-family="Liberation Sans, Arial, sans-serif">HTTP 101 Switching Protocols</text>
                <text x="350" y="0" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Upgrade: websocket</text>
                <text x="350" y="12" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Connection: Upgrade</text>
            </g>

            <!-- RTT annotation -->
            <g transform="translate(620, 185)">
                <line x1="0" y1="0" x2="0" y2="65" stroke="#f59e0b" stroke-width="2"/>
                <line x1="-5" y1="0" x2="5" y2="0" stroke="#f59e0b" stroke-width="2"/>
                <line x1="-5" y1="65" x2="5" y2="65" stroke="#f59e0b" stroke-width="2"/>
                <text x="10" y="35" style="font-size: 11px; font-weight: 600; fill: #f59e0b;" font-family="Liberation Sans, Arial, sans-serif">1 RTT</text>
            </g>

            <!-- Phase 3: WebSocket Messages -->
            <g transform="translate(0, 290)">
                <!-- Divider line -->
                <line x1="100" y1="0" x2="600" y2="0" stroke="#e2e8f0" stroke-width="1"/>
                <text x="350" y="-8" text-anchor="middle" style="font-size: 10px; fill: #94a3b8;" font-family="Liberation Sans, Arial, sans-serif">WebSocket Connection Established</text>

                <!-- Bidirectional arrows -->
                <line x1="160" y1="25" x2="540" y2="25" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
                <text x="350" y="20" text-anchor="middle" style="font-size: 10px; fill: #7c3aed;" font-family="Liberation Sans, Arial, sans-serif">Frame: {"type": "message", ...}</text>

                <line x1="540" y1="55" x2="160" y2="55" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
                <text x="350" y="50" text-anchor="middle" style="font-size: 10px; fill: #7c3aed;" font-family="Liberation Sans, Arial, sans-serif">Frame: {"type": "ack", ...}</text>

                <line x1="160" y1="85" x2="540" y2="85" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
                <text x="350" y="80" text-anchor="middle" style="font-size: 10px; fill: #7c3aed;" font-family="Liberation Sans, Arial, sans-serif">Frame: ping</text>

                <line x1="540" y1="95" x2="160" y2="95" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
                <text x="350" y="108" text-anchor="middle" style="font-size: 10px; fill: #7c3aed;" font-family="Liberation Sans, Arial, sans-serif">Frame: pong</text>
            </g>

            <!-- Invisible spacer to ensure gap before annotation -->
            <rect x="0" y="400" width="1" height="50" fill="none"/>

            <!-- Overhead annotation -->
            <rect x="80" y="450" width="250" height="35" fill="#fef3c7" rx="4"/>
            <text x="205" y="465" text-anchor="middle" style="font-size: 10px; fill: #92400e;" font-family="Liberation Sans, Arial, sans-serif">After handshake: 2-14 bytes per frame</text>
            <text x="205" y="477" text-anchor="middle" style="font-size: 10px; fill: #92400e;" font-family="Liberation Sans, Arial, sans-serif">vs HTTP headers on every request</text>

            <!-- Arrow markers -->
            <defs>
                <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
                </marker>
                <marker id="arrowNavy" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#1e40af"/>
                </marker>
                <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#8b5cf6"/>
                </marker>
            </defs>
        </svg>
    </div>
</body>
</html>
