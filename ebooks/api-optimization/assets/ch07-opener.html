<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The N+1 Trap - Database Query Patterns</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Green gradient for efficient -->
                <linearGradient id="efficientGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>

                <!-- Red gradient for N+1 problem -->
                <linearGradient id="problemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>

                <!-- Database cylinder gradient -->
                <linearGradient id="dbGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#94a3b8;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
                </linearGradient>

                <!-- Arrow markers -->
                <marker id="greenArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#16a34a"/>
                </marker>
                <marker id="redArrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
                    <polygon points="0 0, 6 2, 0 4" fill="#dc2626"/>
                </marker>

                <!-- Drop shadow -->
                <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Background -->
            <rect width="800" height="400" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="400" y="35" text-anchor="middle" fill="#1e293b" font-size="22" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                The N+1 Trap
            </text>
            <text x="400" y="55" text-anchor="middle" fill="#64748b" font-size="12" font-family="Liberation Sans, Arial, sans-serif">
                Query patterns have massive performance implications
            </text>

            <!-- Dividing line -->
            <line x1="400" y1="75" x2="400" y2="360" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="6,4"/>

            <!-- LEFT SIDE: Efficient Query -->
            <g transform="translate(30, 80)">
                <!-- Section header -->
                <rect x="0" y="0" width="340" height="30" rx="4" fill="#dcfce7"/>
                <text x="170" y="20" text-anchor="middle" fill="#166534" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    Efficient: JOIN Query
                </text>

                <!-- Application box -->
                <rect x="20" y="55" width="100" height="50" rx="6" fill="url(#efficientGradient)" filter="url(#shadow)"/>
                <text x="70" y="85" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">
                    Application
                </text>

                <!-- Single arrow -->
                <line x1="120" y1="80" x2="200" y2="80" stroke="#16a34a" stroke-width="3" marker-end="url(#greenArrow)"/>
                <text x="160" y="70" text-anchor="middle" fill="#16a34a" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    1 query
                </text>

                <!-- Database cylinder -->
                <ellipse cx="250" cy="60" rx="40" ry="12" fill="url(#dbGradient)"/>
                <rect x="210" y="60" width="80" height="45" fill="url(#dbGradient)"/>
                <ellipse cx="250" cy="105" rx="40" ry="12" fill="#475569"/>
                <text x="250" y="88" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">
                    Database
                </text>

                <!-- Result -->
                <rect x="85" y="140" width="170" height="50" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
                <text x="170" y="160" text-anchor="middle" fill="#166534" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">
                    100 users + orders
                </text>
                <text x="170" y="178" text-anchor="middle" fill="#16a34a" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    in single response
                </text>

                <!-- Time display -->
                <rect x="95" y="210" width="150" height="55" rx="8" fill="url(#efficientGradient)" filter="url(#shadow)"/>
                <text x="170" y="233" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Total Time
                </text>
                <text x="170" y="255" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">
                    10ms
                </text>
            </g>

            <!-- RIGHT SIDE: N+1 Problem -->
            <g transform="translate(430, 80)">
                <!-- Section header -->
                <rect x="0" y="0" width="340" height="30" rx="4" fill="#fee2e2"/>
                <text x="170" y="20" text-anchor="middle" fill="#991b1b" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    N+1 Problem: Loop Queries
                </text>

                <!-- Application box -->
                <rect x="20" y="55" width="100" height="50" rx="6" fill="url(#problemGradient)" filter="url(#shadow)"/>
                <text x="70" y="85" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">
                    Application
                </text>

                <!-- Multiple arrows (N+1 pattern) -->
                <line x1="120" y1="60" x2="200" y2="55" stroke="#dc2626" stroke-width="1.5" marker-end="url(#redArrow)"/>
                <line x1="120" y1="68" x2="200" y2="65" stroke="#dc2626" stroke-width="1.5" marker-end="url(#redArrow)"/>
                <line x1="120" y1="76" x2="200" y2="75" stroke="#dc2626" stroke-width="1.5" marker-end="url(#redArrow)"/>
                <line x1="120" y1="84" x2="200" y2="85" stroke="#dc2626" stroke-width="1.5" marker-end="url(#redArrow)"/>
                <line x1="120" y1="92" x2="200" y2="95" stroke="#dc2626" stroke-width="1.5" marker-end="url(#redArrow)"/>
                <line x1="120" y1="100" x2="200" y2="105" stroke="#dc2626" stroke-width="1.5" marker-end="url(#redArrow)"/>

                <!-- Query count label -->
                <text x="160" y="50" text-anchor="middle" fill="#dc2626" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    101 queries
                </text>

                <!-- Database cylinder -->
                <ellipse cx="250" cy="60" rx="40" ry="12" fill="url(#dbGradient)"/>
                <rect x="210" y="60" width="80" height="45" fill="url(#dbGradient)"/>
                <ellipse cx="250" cy="105" rx="40" ry="12" fill="#475569"/>
                <text x="250" y="88" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">
                    Database
                </text>

                <!-- Result breakdown -->
                <rect x="65" y="140" width="210" height="50" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
                <text x="170" y="160" text-anchor="middle" fill="#991b1b" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">
                    1 query for users +
                </text>
                <text x="170" y="178" text-anchor="middle" fill="#dc2626" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    100 queries for orders
                </text>

                <!-- Time display -->
                <rect x="95" y="210" width="150" height="55" rx="8" fill="url(#problemGradient)" filter="url(#shadow)"/>
                <text x="170" y="233" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Liberation Sans, Arial, sans-serif">
                    Total Time
                </text>
                <text x="170" y="255" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">
                    500ms
                </text>
            </g>

            <!-- Bottom comparison bar -->
            <g transform="translate(200, 365)">
                <rect x="0" y="0" width="400" height="28" rx="4" fill="#1e293b"/>
                <text x="200" y="18" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                    50x slower with N+1 pattern
                </text>
            </g>
        </svg>
    </div>
</body>
</html>
