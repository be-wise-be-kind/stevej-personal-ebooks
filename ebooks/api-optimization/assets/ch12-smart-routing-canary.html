<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Routing and Canary Deployment</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 620" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="stableGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="canaryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="monitorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="rollbackGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>

                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
                </filter>

                <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
                </marker>
                <marker id="arrowOrange" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#f59e0b"/>
                </marker>
                <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
                </marker>
                <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#ef4444"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="450" y="30" text-anchor="middle" font-size="20" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Edge-Based Canary Deployment</text>

            <!-- Client requests -->
            <g transform="translate(30, 80)">
                <rect x="0" y="0" width="100" height="60" rx="8" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="50" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Clients</text>
                <text x="50" y="43" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">All traffic</text>
            </g>

            <!-- Arrow to edge -->
            <line x1="135" y1="110" x2="200" y2="110" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="167" y="100" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">100%</text>

            <!-- Edge Worker Decision Box -->
            <g transform="translate(210, 60)">
                <rect x="0" y="0" width="180" height="100" rx="10" fill="url(#edgeGrad)" filter="url(#shadow)"/>
                <text x="90" y="25" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Edge Worker</text>

                <rect x="15" y="40" width="150" height="50" rx="6" fill="#ffffff" opacity="0.15"/>
                <text x="90" y="58" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Liberation Sans, Arial, sans-serif">hash(user_id) % 100</text>
                <text x="90" y="75" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Sticky session routing</text>
            </g>

            <!-- Split indicator -->
            <g transform="translate(400, 85)">
                <circle cx="0" cy="25" r="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
                <text x="0" y="22" text-anchor="middle" fill="#92400e" font-size="9" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">95%</text>
                <text x="0" y="34" text-anchor="middle" fill="#92400e" font-size="9" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">5%</text>
            </g>

            <!-- Arrows from split -->
            <!-- 95% to stable -->
            <path d="M 420 95 L 520 70" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
            <text x="470" y="72" text-anchor="middle" fill="#3b82f6" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">95%</text>

            <!-- 5% to canary -->
            <path d="M 420 120 L 520 155" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
            <text x="470" y="148" text-anchor="middle" fill="#f59e0b" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">5%</text>

            <!-- Stable cluster -->
            <g transform="translate(530, 35)">
                <rect x="0" y="0" width="140" height="70" rx="8" fill="url(#stableGrad)" filter="url(#shadow)"/>
                <text x="70" y="25" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Stable v1.0</text>
                <text x="70" y="45" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Production cluster</text>
                <rect x="25" y="52" width="90" height="10" rx="3" fill="#ffffff" opacity="0.2"/>
            </g>

            <!-- Canary cluster -->
            <g transform="translate(530, 125)">
                <rect x="0" y="0" width="140" height="70" rx="8" fill="url(#canaryGrad)" filter="url(#shadow)"/>
                <text x="70" y="25" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Canary v1.1</text>
                <text x="70" y="45" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">New version</text>
                <rect x="25" y="52" width="90" height="10" rx="3" fill="#ffffff" opacity="0.2"/>
            </g>

            <!-- Monitoring Dashboard -->
            <g transform="translate(700, 50)">
                <rect x="0" y="0" width="170" height="160" rx="10" fill="url(#monitorGrad)" filter="url(#shadow)"/>
                <text x="85" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Monitoring</text>

                <!-- Error rate comparison -->
                <rect x="15" y="40" width="140" height="50" rx="6" fill="#ffffff" opacity="0.15"/>
                <text x="85" y="55" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Error Rate</text>
                <text x="50" y="75" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Stable: 0.1%</text>
                <text x="120" y="75" text-anchor="middle" fill="#fef3c7" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Canary: 0.2%</text>

                <!-- Latency comparison -->
                <rect x="15" y="100" width="140" height="50" rx="6" fill="#ffffff" opacity="0.15"/>
                <text x="85" y="115" text-anchor="middle" fill="#ffffff" font-size="9" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">p99 Latency</text>
                <text x="50" y="135" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Stable: 45ms</text>
                <text x="120" y="135" text-anchor="middle" fill="#fef3c7" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Canary: 52ms</text>
            </g>

            <!-- Arrows to monitoring -->
            <line x1="675" y1="70" x2="695" y2="80" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4,2"/>
            <line x1="675" y1="160" x2="695" y2="140" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4,2"/>

            <!-- Rollback Trigger Section -->
            <g transform="translate(140, 230)">
                <rect x="0" y="0" width="620" height="100" rx="10" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>
                <text x="310" y="28" text-anchor="middle" font-size="14" font-weight="600" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Automated Rollback Trigger</text>

                <rect x="20" y="45" width="280" height="40" rx="6" fill="#fee2e2"/>
                <text x="160" y="65" text-anchor="middle" fill="#991b1b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">IF canary_error_rate > 2 x stable_error_rate</text>
                <text x="160" y="80" text-anchor="middle" fill="#991b1b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">OR canary_p99 > 1.5 x stable_p99</text>

                <text x="330" y="70" text-anchor="middle" fill="#64748b" font-size="16" font-family="Liberation Sans, Arial, sans-serif">â†’</text>

                <rect x="360" y="45" width="240" height="40" rx="6" fill="url(#rollbackGrad)"/>
                <text x="480" y="65" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Instant Rollback</text>
                <text x="480" y="80" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Route 100% to stable</text>
            </g>

            <!-- Key Advantage: Speed Comparison -->
            <g transform="translate(50, 360)">
                <rect x="0" y="0" width="800" height="130" rx="10" fill="#f0fdf4" stroke="#86efac" stroke-width="2"/>
                <text x="400" y="28" text-anchor="middle" font-size="14" font-weight="600" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">Rollback Speed: Edge vs DNS</text>

                <!-- Edge rollback -->
                <g transform="translate(30, 50)">
                    <rect x="0" y="0" width="350" height="60" rx="6" fill="#bbf7d0"/>
                    <text x="175" y="22" text-anchor="middle" fill="#166534" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Edge-Based Rollback</text>
                    <text x="175" y="42" text-anchor="middle" fill="#166534" font-size="18" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">&lt; 1 second</text>
                    <text x="175" y="55" text-anchor="middle" fill="#166534" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Global config propagation</text>
                </g>

                <!-- DNS rollback -->
                <g transform="translate(420, 50)">
                    <rect x="0" y="0" width="350" height="60" rx="6" fill="#fecaca"/>
                    <text x="175" y="22" text-anchor="middle" fill="#991b1b" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">DNS-Based Rollback</text>
                    <text x="175" y="42" text-anchor="middle" fill="#991b1b" font-size="18" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">5 min - 24 hours</text>
                    <text x="175" y="55" text-anchor="middle" fill="#991b1b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">TTL propagation delay</text>
                </g>
            </g>

            <!-- Best Practices -->
            <g transform="translate(50, 510)">
                <rect x="0" y="0" width="800" height="95" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
                <text x="400" y="25" text-anchor="middle" font-size="13" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Best Practices for Edge Canary</text>

                <g transform="translate(30, 40)">
                    <circle cx="8" cy="8" r="6" fill="#3b82f6"/>
                    <text x="22" y="13" fill="#475569" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Start with 1-5% traffic</text>
                </g>

                <g transform="translate(200, 40)">
                    <circle cx="8" cy="8" r="6" fill="#3b82f6"/>
                    <text x="22" y="13" fill="#475569" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Use sticky sessions (hash user_id)</text>
                </g>

                <g transform="translate(430, 40)">
                    <circle cx="8" cy="8" r="6" fill="#3b82f6"/>
                    <text x="22" y="13" fill="#475569" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Set automated rollback triggers</text>
                </g>

                <g transform="translate(650, 40)">
                    <circle cx="8" cy="8" r="6" fill="#3b82f6"/>
                    <text x="22" y="13" fill="#475569" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Gate per-region first</text>
                </g>

                <g transform="translate(30, 65)">
                    <circle cx="8" cy="8" r="6" fill="#f59e0b"/>
                    <text x="22" y="13" fill="#475569" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Azure 2025 outage: config change hit 100% before detection. Edge canary limits blast radius.</text>
                </g>
            </g>

        </svg>
    </div>
</body>
</html>
