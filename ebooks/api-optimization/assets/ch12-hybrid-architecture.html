<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Architecture: Edge + Multi-Region</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="originGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="kvGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="cacheGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowOrange" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#f97316"/>
                </marker>
                <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
                </marker>
                <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
                </marker>
                <marker id="arrowPurple" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#8b5cf6"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Hybrid Architecture: Edge + Multi-Region Origins</text>
            <text x="450" y="48" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Maximum latency optimization for all request types</text>

            <!-- ============================================ -->
            <!-- USERS (top) -->
            <!-- ============================================ -->
            <g transform="translate(0, 70)">
                <!-- US User -->
                <rect x="100" y="0" width="70" height="35" rx="6" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="135" y="20" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">User US</text>

                <!-- EU User -->
                <rect x="415" y="0" width="70" height="35" rx="6" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="450" y="20" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">User EU</text>

                <!-- APAC User -->
                <rect x="730" y="0" width="70" height="35" rx="6" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="765" y="20" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">User SG</text>
            </g>

            <!-- ============================================ -->
            <!-- EDGE LAYER -->
            <!-- ============================================ -->
            <g transform="translate(0, 130)">
                <!-- Edge layer label -->
                <rect x="30" y="0" width="840" height="110" rx="10" fill="#fff7ed" stroke="#fed7aa" stroke-width="2"/>
                <text x="450" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="#ea580c" font-family="Liberation Sans, Arial, sans-serif">Edge Layer (Cloudflare / Fastly)</text>

                <!-- US Edge -->
                <g transform="translate(60, 35)">
                    <rect x="0" y="0" width="120" height="55" rx="6" fill="url(#edgeGrad)" filter="url(#shadow)"/>
                    <text x="60" y="20" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Edge US</text>

                    <!-- Edge capabilities -->
                    <rect x="5" y="28" width="35" height="18" rx="3" fill="url(#cacheGrad)"/>
                    <text x="22" y="40" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Cache</text>

                    <rect x="43" y="28" width="30" height="18" rx="3" fill="url(#kvGrad)"/>
                    <text x="58" y="40" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">KV</text>

                    <rect x="76" y="28" width="38" height="18" rx="3" fill="#fbbf24"/>
                    <text x="95" y="40" text-anchor="middle" font-size="10" fill="#78350f" font-family="Liberation Sans, Arial, sans-serif">Auth</text>
                </g>

                <!-- EU Edge -->
                <g transform="translate(390, 35)">
                    <rect x="0" y="0" width="120" height="55" rx="6" fill="url(#edgeGrad)" filter="url(#shadow)"/>
                    <text x="60" y="20" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Edge EU</text>

                    <rect x="5" y="28" width="35" height="18" rx="3" fill="url(#cacheGrad)"/>
                    <text x="22" y="40" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Cache</text>

                    <rect x="43" y="28" width="30" height="18" rx="3" fill="url(#kvGrad)"/>
                    <text x="58" y="40" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">KV</text>

                    <rect x="76" y="28" width="38" height="18" rx="3" fill="#fbbf24"/>
                    <text x="95" y="40" text-anchor="middle" font-size="10" fill="#78350f" font-family="Liberation Sans, Arial, sans-serif">Auth</text>
                </g>

                <!-- APAC Edge -->
                <g transform="translate(720, 35)">
                    <rect x="0" y="0" width="120" height="55" rx="6" fill="url(#edgeGrad)" filter="url(#shadow)"/>
                    <text x="60" y="20" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Edge SG</text>

                    <rect x="5" y="28" width="35" height="18" rx="3" fill="url(#cacheGrad)"/>
                    <text x="22" y="40" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Cache</text>

                    <rect x="43" y="28" width="30" height="18" rx="3" fill="url(#kvGrad)"/>
                    <text x="58" y="40" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">KV</text>

                    <rect x="76" y="28" width="38" height="18" rx="3" fill="#fbbf24"/>
                    <text x="95" y="40" text-anchor="middle" font-size="10" fill="#78350f" font-family="Liberation Sans, Arial, sans-serif">Auth</text>
                </g>
            </g>

            <!-- Arrows from users to edge -->
            <line x1="135" y1="105" x2="120" y2="160" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
            <line x1="450" y1="105" x2="450" y2="160" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
            <line x1="765" y1="105" x2="780" y2="160" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>

            <text x="135" y="138" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">15ms</text>
            <text x="455" y="138" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">15ms</text>
            <text x="770" y="138" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">15ms</text>

            <!-- ============================================ -->
            <!-- ORIGIN LAYER -->
            <!-- ============================================ -->
            <g transform="translate(0, 265)">
                <!-- Origin layer label -->
                <rect x="30" y="0" width="840" height="100" rx="10" fill="#eff6ff" stroke="#bfdbfe" stroke-width="2"/>
                <text x="450" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="#1d4ed8" font-family="Liberation Sans, Arial, sans-serif">Regional Origins (Your Infrastructure)</text>

                <!-- US Origin -->
                <g transform="translate(75, 35)">
                    <rect x="0" y="0" width="90" height="50" rx="6" fill="url(#originGrad)" filter="url(#shadow)"/>
                    <text x="45" y="20" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Origin US</text>
                    <text x="45" y="35" text-anchor="middle" font-size="10" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Virginia</text>
                </g>

                <!-- EU Origin -->
                <g transform="translate(405, 35)">
                    <rect x="0" y="0" width="90" height="50" rx="6" fill="url(#originGrad)" filter="url(#shadow)"/>
                    <text x="45" y="20" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Origin EU</text>
                    <text x="45" y="35" text-anchor="middle" font-size="10" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Frankfurt</text>
                </g>

                <!-- SG Origin -->
                <g transform="translate(735, 35)">
                    <rect x="0" y="0" width="90" height="50" rx="6" fill="url(#originGrad)" filter="url(#shadow)"/>
                    <text x="45" y="20" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Origin SG</text>
                    <text x="45" y="35" text-anchor="middle" font-size="10" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Singapore</text>
                </g>
            </g>

            <!-- Arrows from edge to nearest origin (for origin-required) -->
            <line x1="120" y1="220" x2="120" y2="295" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)" stroke-dasharray="4,2"/>
            <line x1="450" y1="220" x2="450" y2="295" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)" stroke-dasharray="4,2"/>
            <line x1="780" y1="220" x2="780" y2="295" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)" stroke-dasharray="4,2"/>

            <text x="130" y="260" font-size="10" fill="#1d4ed8" font-family="Liberation Sans, Arial, sans-serif">20ms</text>
            <text x="460" y="260" font-size="10" fill="#1d4ed8" font-family="Liberation Sans, Arial, sans-serif">20ms</text>
            <text x="790" y="260" font-size="10" fill="#1d4ed8" font-family="Liberation Sans, Arial, sans-serif">20ms</text>

            <!-- ============================================ -->
            <!-- DATABASE LAYER -->
            <!-- ============================================ -->
            <g transform="translate(0, 385)">
                <!-- DB layer label -->
                <rect x="30" y="0" width="840" height="65" rx="10" fill="#faf5ff" stroke="#e9d5ff" stroke-width="2"/>
                <text x="450" y="18" text-anchor="middle" font-size="11" font-weight="600" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">Replicated Database</text>

                <!-- US DB (Leader) -->
                <rect x="85" y="28" width="70" height="28" rx="4" fill="url(#dbGrad)" filter="url(#shadow)"/>
                <text x="120" y="45" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Leader</text>

                <!-- EU DB (Replica) -->
                <rect x="415" y="28" width="70" height="28" rx="4" fill="url(#dbGrad)" filter="url(#shadow)" opacity="0.7"/>
                <text x="450" y="45" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Replica</text>

                <!-- SG DB (Replica) -->
                <rect x="745" y="28" width="70" height="28" rx="4" fill="url(#dbGrad)" filter="url(#shadow)" opacity="0.7"/>
                <text x="780" y="45" text-anchor="middle" font-size="10" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Replica</text>

                <!-- Replication arrows -->
                <line x1="160" y1="42" x2="410" y2="42" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="4,2"/>
                <line x1="490" y1="42" x2="740" y2="42" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="4,2"/>
                <text x="285" y="38" font-size="10" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">replication</text>
                <text x="615" y="38" font-size="10" fill="#7c3aed" font-family="Liberation Sans, Arial, sans-serif">replication</text>
            </g>

            <!-- Arrows from origin to DB -->
            <line x1="120" y1="350" x2="120" y2="408" stroke="#8b5cf6" stroke-width="1.5" marker-end="url(#arrowPurple)"/>
            <line x1="450" y1="350" x2="450" y2="408" stroke="#8b5cf6" stroke-width="1.5" marker-end="url(#arrowPurple)"/>
            <line x1="780" y1="350" x2="780" y2="408" stroke="#8b5cf6" stroke-width="1.5" marker-end="url(#arrowPurple)"/>

            <!-- ============================================ -->
            <!-- LATENCY SUMMARY -->
            <!-- ============================================ -->
            <g transform="translate(0, 465)">
                <rect x="30" y="0" width="840" height="45" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>

                <text x="120" y="18" text-anchor="middle" font-size="10" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Cache Hit</text>
                <rect x="70" y="24" width="100" height="16" rx="8" fill="url(#cacheGrad)"/>
                <text x="120" y="36" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">30ms</text>

                <text x="300" y="18" text-anchor="middle" font-size="10" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Edge KV/Auth</text>
                <rect x="250" y="24" width="100" height="16" rx="8" fill="url(#cacheGrad)"/>
                <text x="300" y="36" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">30ms</text>

                <text x="480" y="18" text-anchor="middle" font-size="10" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Origin Required</text>
                <rect x="430" y="24" width="100" height="16" rx="8" fill="url(#cacheGrad)"/>
                <text x="480" y="36" text-anchor="middle" font-size="10" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">50-70ms</text>

                <text x="680" y="18" text-anchor="middle" font-size="10" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Without Multi-Region</text>
                <rect x="620" y="24" width="120" height="16" rx="8" fill="#fef3c7" stroke="#f59e0b"/>
                <text x="680" y="36" text-anchor="middle" font-size="10" font-weight="600" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">115ms (edge only)</text>
            </g>

        </svg>
    </div>
</body>
</html>
