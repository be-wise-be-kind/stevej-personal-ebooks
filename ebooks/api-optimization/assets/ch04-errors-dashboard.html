<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errors Monitoring Dashboard</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="panelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="errorFill" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.2" />
                    <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.05" />
                </linearGradient>
                <linearGradient id="budgetGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="70%" style="stop-color:#eab308;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Background -->
            <rect width="900" height="500" fill="#1e293b" rx="12"/>

            <!-- Dashboard Title -->
            <text x="450" y="35" text-anchor="middle" fill="#f1f5f9" font-size="20" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                Errors Monitoring Dashboard
            </text>

            <!-- Left Panel: Error Rate Time Series -->
            <g transform="translate(20, 55)">
                <rect width="530" height="250" fill="url(#panelGradient)" rx="8"/>
                <rect width="530" height="40" fill="#ef4444" rx="8"/>
                <rect y="32" width="530" height="8" fill="#ef4444"/>

                <text x="15" y="26" fill="#ffffff" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Error Rate Over Time</text>
                <text x="515" y="26" text-anchor="end" fill="#fecaca" font-size="11" font-family="Liberation Sans, Arial, sans-serif">5xx errors only</text>

                <!-- Chart area -->
                <g transform="translate(50, 60)">
                    <!-- Y-axis labels -->
                    <text x="-8" y="5" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">1.0%</text>
                    <text x="-8" y="45" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">0.5%</text>
                    <text x="-8" y="85" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">0.2%</text>
                    <text x="-8" y="125" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">0.1%</text>
                    <text x="-8" y="160" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">0</text>

                    <!-- Grid lines -->
                    <line x1="0" y1="0" x2="450" y2="0" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="40" x2="450" y2="40" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="80" x2="450" y2="80" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="120" x2="450" y2="120" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="155" x2="450" y2="155" stroke="#94a3b8" stroke-width="1"/>

                    <!-- SLO threshold line (0.1% = 99.9% availability) -->
                    <line x1="0" y1="120" x2="450" y2="120" stroke="#f97316" stroke-width="2" stroke-dasharray="6,3"/>
                    <text x="455" y="124" fill="#f97316" font-size="10" font-family="Liberation Sans, Arial, sans-serif">SLO: 0.1%</text>

                    <!-- Error rate area fill -->
                    <path d="M0,145 L50,142 100,140 150,138 200,25 250,60 300,130 350,135 400,140 450,138 L450,155 L0,155 Z"
                          fill="url(#errorFill)"/>

                    <!-- Error rate line -->
                    <polyline points="0,145 50,142 100,140 150,138 200,25 250,60 300,130 350,135 400,140 450,138"
                              fill="none" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>

                    <!-- Spike annotation -->
                    <circle cx="200" cy="25" r="15" fill="none" stroke="#ef4444" stroke-width="2"/>
                    <line x1="215" y1="25" x2="260" y2="10" stroke="#ef4444" stroke-width="1"/>
                    <rect x="262" y="-5" width="120" height="30" fill="#fef2f2" rx="4"/>
                    <text x="322" y="8" text-anchor="middle" fill="#b91c1c" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Spike: 0.95%</text>
                    <text x="322" y="20" text-anchor="middle" fill="#b91c1c" font-size="9" font-family="Liberation Sans, Arial, sans-serif">12:32 - deployment</text>

                    <!-- Deployment marker -->
                    <line x1="200" y1="0" x2="200" y2="155" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
                    <rect x="185" y="158" width="30" height="16" fill="#8b5cf6" rx="2"/>
                    <text x="200" y="170" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Liberation Sans, Arial, sans-serif">Deploy</text>

                    <!-- Time labels -->
                    <text x="0" y="185" text-anchor="start" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">12:00</text>
                    <text x="112" y="185" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">12:15</text>
                    <text x="225" y="185" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">12:30</text>
                    <text x="337" y="185" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">12:45</text>
                    <text x="450" y="185" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">13:00</text>
                </g>
            </g>

            <!-- Right Panel: Error Breakdown -->
            <g transform="translate(560, 55)">
                <rect width="320" height="250" fill="url(#panelGradient)" rx="8"/>
                <rect width="320" height="40" fill="#f97316" rx="8"/>
                <rect y="32" width="320" height="8" fill="#f97316"/>

                <text x="15" y="26" fill="#ffffff" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Error Breakdown (Last Hour)</text>

                <!-- Error type bars -->
                <g transform="translate(15, 55)">
                    <!-- 500 Internal Server Error -->
                    <text x="0" y="12" fill="#475569" font-size="11" font-family="Liberation Sans, Arial, sans-serif">500 Internal Server Error</text>
                    <rect y="18" width="290" height="22" fill="#f1f5f9" rx="3"/>
                    <rect y="18" width="145" height="22" fill="#ef4444" rx="3"/>
                    <text x="280" y="33" text-anchor="end" fill="#1e293b" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">52%</text>

                    <!-- 502 Bad Gateway -->
                    <text x="0" y="57" fill="#475569" font-size="11" font-family="Liberation Sans, Arial, sans-serif">502 Bad Gateway</text>
                    <rect y="63" width="290" height="22" fill="#f1f5f9" rx="3"/>
                    <rect y="63" width="87" height="22" fill="#ef4444" rx="3"/>
                    <text x="280" y="78" text-anchor="end" fill="#1e293b" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">28%</text>

                    <!-- 503 Service Unavailable -->
                    <text x="0" y="102" fill="#475569" font-size="11" font-family="Liberation Sans, Arial, sans-serif">503 Service Unavailable</text>
                    <rect y="108" width="290" height="22" fill="#f1f5f9" rx="3"/>
                    <rect y="108" width="44" height="22" fill="#ef4444" rx="3"/>
                    <text x="280" y="123" text-anchor="end" fill="#1e293b" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">12%</text>

                    <!-- 504 Gateway Timeout -->
                    <text x="0" y="147" fill="#475569" font-size="11" font-family="Liberation Sans, Arial, sans-serif">504 Gateway Timeout</text>
                    <rect y="153" width="290" height="22" fill="#f1f5f9" rx="3"/>
                    <rect y="153" width="29" height="22" fill="#eab308" rx="3"/>
                    <text x="280" y="168" text-anchor="end" fill="#1e293b" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">8%</text>
                </g>

                <!-- Total errors -->
                <g transform="translate(15, 195)">
                    <rect width="290" height="40" fill="#fef2f2" rx="4"/>
                    <text x="145" y="18" text-anchor="middle" fill="#991b1b" font-size="11" font-family="Liberation Sans, Arial, sans-serif">Total 5xx errors (last hour)</text>
                    <text x="145" y="34" text-anchor="middle" fill="#991b1b" font-size="14" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">1,247 errors (0.08%)</text>
                </g>
            </g>

            <!-- Bottom Panel: Error Budget -->
            <g transform="translate(20, 320)">
                <rect width="860" height="160" fill="url(#panelGradient)" rx="8"/>

                <text x="30" y="30" fill="#1e293b" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Error Budget Status (Monthly SLO: 99.9%)</text>

                <!-- Budget bar -->
                <g transform="translate(30, 50)">
                    <rect width="600" height="40" fill="#e2e8f0" rx="6"/>
                    <rect width="600" height="40" fill="url(#budgetGradient)" rx="6"/>

                    <!-- Current consumption marker -->
                    <rect x="180" y="-5" width="4" height="50" fill="#1e293b" rx="2"/>
                    <line x1="182" y1="48" x2="182" y2="70" stroke="#1e293b" stroke-width="1"/>
                    <text x="182" y="82" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">30% consumed</text>
                    <text x="182" y="95" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Day 10 of 30</text>

                    <!-- Scale labels -->
                    <text x="0" y="55" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">0%</text>
                    <text x="300" y="55" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">50%</text>
                    <text x="600" y="55" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">100%</text>

                    <!-- Expected consumption line -->
                    <line x1="200" y1="-10" x2="200" y2="50" stroke="#64748b" stroke-width="1" stroke-dasharray="4"/>
                    <text x="200" y="-15" text-anchor="middle" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Expected (33%)</text>
                </g>

                <!-- Budget stats -->
                <g transform="translate(660, 45)">
                    <rect width="170" height="95" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="6"/>
                    <text x="85" y="25" text-anchor="middle" fill="#166534" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Budget Remaining</text>
                    <text x="85" y="55" text-anchor="middle" fill="#166534" font-size="28" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">70%</text>
                    <text x="85" y="75" text-anchor="middle" fill="#166534" font-size="11" font-family="Liberation Sans, Arial, sans-serif">30.5 min of 43.2 min</text>
                    <circle cx="25" cy="55" r="8" fill="#22c55e"/>
                    <text x="145" y="58" fill="#22c55e" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">On Track</text>
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
