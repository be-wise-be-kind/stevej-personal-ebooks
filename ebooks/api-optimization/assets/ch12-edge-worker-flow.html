<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Worker Request Flow</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="workerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="originGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="kvGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="decisionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
                </linearGradient>

                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
                </filter>

                <marker id="arrowBlack" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
                </marker>
                <marker id="arrowOrange" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#f97316"/>
                </marker>
                <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#22c55e"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="400" y="35" text-anchor="middle" font-size="20" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Edge Worker Request Flow</text>

            <!-- Client -->
            <g transform="translate(30, 180)">
                <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <circle cx="40" cy="20" r="10" fill="#ffffff" opacity="0.3"/>
                <circle cx="40" cy="18" r="5" fill="#ffffff"/>
                <ellipse cx="40" cy="30" rx="8" ry="5" fill="#ffffff"/>
                <text x="40" y="52" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Client</text>
            </g>

            <!-- Arrow: Client to Edge -->
            <line x1="115" y1="210" x2="175" y2="210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowBlack)"/>
            <text x="145" y="200" text-anchor="middle" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Request</text>

            <!-- Edge Worker Box -->
            <g transform="translate(185, 120)">
                <rect x="0" y="0" width="200" height="180" rx="12" fill="url(#workerGrad)" filter="url(#shadow)"/>
                <text x="100" y="25" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Edge Worker</text>
                <text x="100" y="42" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.85" font-family="Liberation Sans, Arial, sans-serif">(V8 Isolate, &lt;5ms cold start)</text>

                <!-- Inner process steps -->
                <rect x="15" y="55" width="170" height="30" rx="4" fill="#ffffff" opacity="0.2"/>
                <text x="100" y="75" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Liberation Sans, Arial, sans-serif">1. Parse Request</text>

                <rect x="15" y="90" width="170" height="30" rx="4" fill="#ffffff" opacity="0.2"/>
                <text x="100" y="110" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Liberation Sans, Arial, sans-serif">2. Execute Logic</text>

                <rect x="15" y="125" width="170" height="30" rx="4" fill="#ffffff" opacity="0.2"/>
                <text x="100" y="145" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Liberation Sans, Arial, sans-serif">3. Return Response</text>

                <!-- CPU limit badge -->
                <rect x="130" y="160" width="60" height="16" rx="3" fill="#ffffff" opacity="0.3"/>
                <text x="160" y="172" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">10-50ms CPU</text>
            </g>

            <!-- KV Store (above worker) -->
            <g transform="translate(220, 55)">
                <rect x="0" y="0" width="130" height="50" rx="6" fill="url(#kvGrad)" filter="url(#shadow)"/>
                <text x="65" y="22" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">KV Store</text>
                <text x="65" y="38" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.85" font-family="Liberation Sans, Arial, sans-serif">Config, Sessions, Keys</text>
            </g>
            <line x1="285" y1="105" x2="285" y2="118" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="3,2"/>

            <!-- Decision: Forward to Origin? -->
            <g transform="translate(420, 170)">
                <polygon points="55,0 110,40 55,80 0,40" fill="url(#decisionGrad)" filter="url(#shadow)"/>
                <text x="55" y="35" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Forward</text>
                <text x="55" y="48" text-anchor="middle" fill="#1e293b" font-size="9" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">to Origin?</text>
            </g>

            <!-- Arrow: Worker to Decision -->
            <line x1="390" y1="210" x2="418" y2="210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowBlack)"/>

            <!-- Path A: Edge Response (no origin) -->
            <line x1="475" y1="250" x2="475" y2="340" stroke="#22c55e" stroke-width="2"/>
            <line x1="475" y1="340" x2="150" y2="340" stroke="#22c55e" stroke-width="2"/>
            <line x1="150" y1="340" x2="150" y2="245" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="530" y="290" text-anchor="start" fill="#22c55e" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">NO</text>
            <text x="310" y="360" text-anchor="middle" fill="#22c55e" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Edge Response (10-50ms total)</text>

            <!-- Edge Response Examples -->
            <g transform="translate(475, 350)">
                <rect x="0" y="0" width="140" height="80" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
                <text x="70" y="18" text-anchor="middle" fill="#16a34a" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Edge-Only Uses:</text>
                <text x="70" y="35" text-anchor="middle" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">JWT Validation</text>
                <text x="70" y="50" text-anchor="middle" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Rate Limit Block</text>
                <text x="70" y="65" text-anchor="middle" fill="#64748b" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Cached Response</text>
            </g>

            <!-- Path B: Forward to Origin -->
            <line x1="530" y1="210" x2="580" y2="210" stroke="#3b82f6" stroke-width="2"/>
            <text x="555" y="200" text-anchor="middle" fill="#3b82f6" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">YES</text>

            <!-- Origin Server -->
            <g transform="translate(590, 170)">
                <rect x="0" y="0" width="100" height="80" rx="8" fill="url(#originGrad)" filter="url(#shadow)"/>
                <text x="50" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Origin</text>
                <text x="50" y="42" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Liberation Sans, Arial, sans-serif">Server</text>
                <rect x="15" y="52" width="70" height="18" rx="3" fill="#ffffff" opacity="0.2"/>
                <text x="50" y="65" text-anchor="middle" fill="#ffffff" font-size="8" font-family="Liberation Sans, Arial, sans-serif">Business Logic</text>
            </g>

            <!-- Arrow: Origin Response back through worker -->
            <line x1="695" y1="210" x2="750" y2="210" stroke="#3b82f6" stroke-width="2"/>
            <line x1="750" y1="210" x2="750" y2="390" stroke="#3b82f6" stroke-width="2"/>
            <line x1="750" y1="390" x2="110" y2="390" stroke="#3b82f6" stroke-width="2"/>
            <line x1="110" y1="390" x2="110" y2="245" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="430" y="410" text-anchor="middle" fill="#3b82f6" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Origin Response (50-300ms+ depending on distance)</text>

            <!-- Worker can transform response annotation -->
            <g transform="translate(620, 280)">
                <rect x="0" y="0" width="120" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
                <text x="60" y="18" text-anchor="middle" fill="#92400e" font-size="9" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Worker can:</text>
                <text x="60" y="32" text-anchor="middle" fill="#78716c" font-size="8" font-family="Liberation Sans, Arial, sans-serif">Transform response</text>
                <text x="60" y="44" text-anchor="middle" fill="#78716c" font-size="8" font-family="Liberation Sans, Arial, sans-serif">Add headers, cache</text>
            </g>
            <line x1="640" y1="250" x2="680" y2="278" stroke="#f59e0b" stroke-width="1" stroke-dasharray="3,2"/>

        </svg>
    </div>
</body>
</html>
