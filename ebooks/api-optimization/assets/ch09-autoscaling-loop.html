<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-scaling Feedback Loop</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 700 520" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="metricsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="controllerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="decisionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="instancesGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
                </marker>
                <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6" />
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
                </marker>
            </defs>

            <!-- Main cycle - 2x2 grid centered -->

            <!-- 1. Metrics Collection (Top Left) -->
            <g transform="translate(80, 40)">
                <circle cx="-20" cy="20" r="14" fill="#1d4ed8"/>
                <text x="-20" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">1</text>
                <rect x="0" y="0" width="220" height="100" rx="8" fill="url(#metricsGradient)" filter="url(#dropShadow)"/>
                <text x="110" y="28" text-anchor="middle" font-size="13" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Metrics Collection</text>
                <line x1="20" y1="42" x2="200" y2="42" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="110" y="62" text-anchor="middle" font-size="11" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">CPU | Memory | RPS</text>
                <text x="110" y="82" text-anchor="middle" font-size="11" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">Queue Depth | Latency</text>
            </g>

            <!-- Arrow 1→2 (horizontal right) -->
            <path d="M 300 90 L 390 90" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>

            <!-- 2. Scaling Controller (Top Right) -->
            <g transform="translate(400, 40)">
                <circle cx="-20" cy="20" r="14" fill="#6d28d9"/>
                <text x="-20" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">2</text>
                <rect x="0" y="0" width="220" height="100" rx="8" fill="url(#controllerGradient)" filter="url(#dropShadow)"/>
                <text x="110" y="28" text-anchor="middle" font-size="13" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Scaling Controller</text>
                <line x1="20" y1="42" x2="200" y2="42" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="110" y="62" text-anchor="middle" font-size="11" fill="#ddd6fe" font-family="Liberation Sans, Arial, sans-serif">Evaluate thresholds</text>
                <text x="110" y="82" text-anchor="middle" font-size="11" fill="#ddd6fe" font-family="Liberation Sans, Arial, sans-serif">Apply scaling algorithm</text>
            </g>

            <!-- Arrow 2→3 (vertical down) -->
            <path d="M 510 140 L 510 190" fill="none" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>

            <!-- 3. Scaling Decision (Bottom Right) -->
            <g transform="translate(400, 200)">
                <circle cx="-20" cy="20" r="14" fill="#d97706"/>
                <text x="-20" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">3</text>
                <rect x="0" y="0" width="220" height="100" rx="8" fill="url(#decisionGradient)" filter="url(#dropShadow)"/>
                <text x="110" y="28" text-anchor="middle" font-size="13" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Scaling Decision</text>
                <line x1="20" y1="42" x2="200" y2="42" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <!-- Decision options -->
                <g transform="translate(30, 52)">
                    <rect x="0" y="0" width="48" height="34" rx="4" fill="#dc2626"/>
                    <text x="24" y="22" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Scale Down</text>
                </g>
                <g transform="translate(86, 52)">
                    <rect x="0" y="0" width="48" height="34" rx="4" fill="#64748b"/>
                    <text x="24" y="22" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">No Change</text>
                </g>
                <g transform="translate(142, 52)">
                    <rect x="0" y="0" width="48" height="34" rx="4" fill="#16a34a"/>
                    <text x="24" y="22" text-anchor="middle" font-size="10" fill="white" font-family="Liberation Sans, Arial, sans-serif">Scale Up</text>
                </g>
            </g>

            <!-- Arrow 3→4 (horizontal left) -->
            <path d="M 400 250 L 310 250" fill="none" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowOrange)"/>

            <!-- 4. Instance Adjustment (Bottom Left) -->
            <g transform="translate(80, 200)">
                <circle cx="-20" cy="20" r="14" fill="#059669"/>
                <text x="-20" y="25" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">4</text>
                <rect x="0" y="0" width="220" height="100" rx="8" fill="url(#instancesGradient)" filter="url(#dropShadow)"/>
                <text x="110" y="28" text-anchor="middle" font-size="13" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Instance Adjustment</text>
                <line x1="20" y1="42" x2="200" y2="42" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <!-- Instance icons -->
                <g transform="translate(35, 54)">
                    <rect x="0" y="0" width="28" height="28" rx="3" fill="#34d399"/>
                    <rect x="38" y="0" width="28" height="28" rx="3" fill="#34d399"/>
                    <rect x="76" y="0" width="28" height="28" rx="3" fill="#34d399"/>
                    <rect x="114" y="0" width="28" height="28" rx="3" fill="#34d399" stroke="#fef08a" stroke-width="2" stroke-dasharray="3,2"/>
                </g>
                <text x="110" y="95" text-anchor="middle" font-size="10" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">3 running + 1 starting</text>
            </g>

            <!-- Arrow 4→1 (vertical up) -->
            <path d="M 190 200 L 190 150" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>

            <!-- Center label for the cycle -->
            <g transform="translate(260, 160)">
                <text x="90" y="15" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Continuous</text>
                <text x="90" y="30" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">feedback loop</text>
            </g>

            <!-- Configuration Reference Panel (Bottom) -->
            <g transform="translate(40, 340)">
                <rect x="0" y="0" width="620" height="150" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
                <text x="310" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Configuration Reference</text>
                <line x1="20" y1="36" x2="600" y2="36" stroke="#e2e8f0" stroke-width="1"/>

                <!-- Column 1: Timing -->
                <g transform="translate(30, 50)">
                    <text x="0" y="0" font-size="10" font-weight="600" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">Timing</text>
                    <text x="0" y="20" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Metric collection: 15s</text>
                    <text x="0" y="36" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Scale-up delay: 0s</text>
                    <text x="0" y="52" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Scale-down delay: 300s</text>
                    <text x="0" y="68" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Pod startup: 30-60s</text>
                </g>

                <!-- Column 2: Thresholds -->
                <g transform="translate(180, 50)">
                    <text x="0" y="0" font-size="10" font-weight="600" fill="#6d28d9" font-family="Liberation Sans, Arial, sans-serif">Thresholds</text>
                    <text x="0" y="20" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">CPU target: 70%</text>
                    <text x="0" y="36" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Min replicas: 3</text>
                    <text x="0" y="52" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Max replicas: 50</text>
                    <text x="0" y="68" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Scale step: 10-100%</text>
                </g>

                <!-- Column 3: Current Metrics -->
                <g transform="translate(330, 50)">
                    <text x="0" y="0" font-size="10" font-weight="600" fill="#1d4ed8" font-family="Liberation Sans, Arial, sans-serif">Example Metrics</text>
                    <text x="0" y="20" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">CPU: 78%</text>
                    <text x="0" y="36" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Memory: 62%</text>
                    <text x="0" y="52" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">RPS: 2,450</text>
                    <text x="0" y="68" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">P99 latency: 180ms</text>
                </g>

                <!-- Column 4: HPA Formula -->
                <g transform="translate(480, 50)">
                    <text x="0" y="0" font-size="10" font-weight="600" fill="#d97706" font-family="Liberation Sans, Arial, sans-serif">HPA Formula</text>
                    <text x="0" y="20" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">desired = ceil(</text>
                    <text x="0" y="36" font-size="10" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">  current * ratio)</text>
                    <text x="0" y="56" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">+/- 10% tolerance</text>
                    <text x="0" y="72" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">prevents flapping</text>
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
