<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Four Golden Signals Dashboard</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 760" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients for panels -->
                <linearGradient id="panelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
                </linearGradient>

                <!-- Gradient for latency bars -->
                <linearGradient id="latencyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>

                <!-- Gradient for traffic line -->
                <linearGradient id="trafficGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>

                <!-- Gradient for saturation gauge -->
                <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#eab308;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Background -->
            <rect width="900" height="760" fill="#1e293b" rx="12"/>

            <!-- Dashboard Title -->
            <text x="450" y="40" text-anchor="middle" fill="#f1f5f9" font-size="24" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                The Four Golden Signals Dashboard
            </text>

            <!-- Panel 1: Latency (Top Left) -->
            <g transform="translate(25, 90)">
                <!-- Panel background -->
                <rect width="420" height="265" fill="url(#panelGradient)" rx="8"/>
                <rect width="420" height="45" fill="#3b82f6" rx="8"/>
                <rect y="37" width="420" height="8" fill="#3b82f6"/>

                <!-- Panel title -->
                <text x="20" y="30" fill="#ffffff" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">LATENCY</text>
                <text x="400" y="30" text-anchor="end" fill="#bfdbfe" font-size="12" font-family="Liberation Sans, Arial, sans-serif">Histogram (ms)</text>

                <!-- Latency histogram bars -->
                <g transform="translate(30, 70)">
                    <!-- Y-axis labels -->
                    <text x="-5" y="8" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">500</text>
                    <text x="-5" y="48" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">375</text>
                    <text x="-5" y="88" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">250</text>
                    <text x="-5" y="128" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">125</text>
                    <text x="-5" y="163" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">0</text>

                    <!-- Grid lines -->
                    <line x1="0" y1="5" x2="360" y2="5" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="45" x2="360" y2="45" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="85" x2="360" y2="85" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="125" x2="360" y2="125" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="160" x2="360" y2="160" stroke="#94a3b8" stroke-width="1"/>

                    <!-- Histogram bars (latency distribution) -->
                    <rect x="10" y="130" width="28" height="30" fill="url(#latencyGradient)" rx="2"/>
                    <rect x="45" y="85" width="28" height="75" fill="url(#latencyGradient)" rx="2"/>
                    <rect x="80" y="20" width="28" height="140" fill="url(#latencyGradient)" rx="2"/>
                    <rect x="115" y="5" width="28" height="155" fill="url(#latencyGradient)" rx="2"/>
                    <rect x="150" y="30" width="28" height="130" fill="url(#latencyGradient)" rx="2"/>
                    <rect x="185" y="70" width="28" height="90" fill="url(#latencyGradient)" rx="2"/>
                    <rect x="220" y="110" width="28" height="50" fill="url(#latencyGradient)" rx="2"/>
                    <rect x="255" y="135" width="28" height="25" fill="url(#latencyGradient)" rx="2"/>
                    <rect x="290" y="148" width="28" height="12" fill="#ef4444" rx="2"/>
                    <rect x="325" y="155" width="28" height="5" fill="#ef4444" rx="2"/>

                    <!-- X-axis labels -->
                    <text x="24" y="175" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">5</text>
                    <text x="59" y="175" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">10</text>
                    <text x="94" y="175" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">20</text>
                    <text x="129" y="175" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">50</text>
                    <text x="164" y="175" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">100</text>
                    <text x="199" y="175" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">200</text>
                    <text x="234" y="175" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">500</text>
                    <text x="269" y="175" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">1s</text>
                    <text x="304" y="175" text-anchor="middle" fill="#ef4444" font-size="10" font-family="Liberation Sans, Arial, sans-serif">2s</text>
                    <text x="339" y="175" text-anchor="middle" fill="#ef4444" font-size="10" font-family="Liberation Sans, Arial, sans-serif">5s+</text>
                </g>

                <!-- Percentile stats -->
                <g transform="translate(30, 230)">
                    <rect width="82" height="28" fill="#eff6ff" rx="4"/>
                    <text x="41" y="18" text-anchor="middle" fill="#1e40af" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">p50: 48ms</text>

                    <rect x="88" width="88" height="28" fill="#eff6ff" rx="4"/>
                    <text x="132" y="18" text-anchor="middle" fill="#1e40af" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">p95: 195ms</text>

                    <rect x="182" width="88" height="28" fill="#fef2f2" rx="4"/>
                    <text x="226" y="18" text-anchor="middle" fill="#b91c1c" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">p99: 850ms</text>

                    <rect x="276" width="94" height="28" fill="#fef2f2" rx="4"/>
                    <text x="323" y="18" text-anchor="middle" fill="#b91c1c" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">p99.9: 2.1s</text>
                </g>
            </g>

            <!-- Panel 2: Traffic (Top Right) -->
            <g transform="translate(455, 90)">
                <!-- Panel background -->
                <rect width="420" height="265" fill="url(#panelGradient)" rx="8"/>
                <rect width="420" height="45" fill="#10b981" rx="8"/>
                <rect y="37" width="420" height="8" fill="#10b981"/>

                <!-- Panel title -->
                <text x="20" y="30" fill="#ffffff" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">TRAFFIC</text>
                <text x="400" y="30" text-anchor="end" fill="#a7f3d0" font-size="12" font-family="Liberation Sans, Arial, sans-serif">Requests/sec</text>

                <!-- Traffic line chart -->
                <g transform="translate(30, 70)">
                    <!-- Y-axis labels -->
                    <text x="-5" y="8" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">2000</text>
                    <text x="-5" y="48" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">1500</text>
                    <text x="-5" y="88" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">1000</text>
                    <text x="-5" y="128" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">500</text>
                    <text x="-5" y="163" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">0</text>

                    <!-- Grid lines -->
                    <line x1="0" y1="5" x2="360" y2="5" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="45" x2="360" y2="45" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="85" x2="360" y2="85" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="125" x2="360" y2="125" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="160" x2="360" y2="160" stroke="#94a3b8" stroke-width="1"/>

                    <!-- Area fill under the line -->
                    <path d="M0,120 L30,115 L60,100 L90,85 L120,75 L150,60 L180,55 L210,45 L240,50 L270,55 L300,65 L330,70 L360,75 L360,160 L0,160 Z"
                          fill="#10b981" fill-opacity="0.15"/>

                    <!-- Traffic line -->
                    <polyline points="0,120 30,115 60,100 90,85 120,75 150,60 180,55 210,45 240,50 270,55 300,65 330,70 360,75"
                              fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

                    <!-- Data points -->
                    <circle cx="0" cy="120" r="4" fill="#10b981"/>
                    <circle cx="60" cy="100" r="4" fill="#10b981"/>
                    <circle cx="120" cy="75" r="4" fill="#10b981"/>
                    <circle cx="180" cy="55" r="4" fill="#10b981"/>
                    <circle cx="210" cy="45" r="5" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
                    <circle cx="240" cy="50" r="4" fill="#10b981"/>
                    <circle cx="300" cy="65" r="4" fill="#10b981"/>
                    <circle cx="360" cy="75" r="4" fill="#10b981"/>

                    <!-- Peak annotation -->
                    <text x="210" y="35" text-anchor="middle" fill="#059669" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Peak: 1,847 RPS</text>

                    <!-- Time labels -->
                    <text x="0" y="175" text-anchor="start" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">12:00</text>
                    <text x="90" y="175" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">12:15</text>
                    <text x="180" y="175" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">12:30</text>
                    <text x="270" y="175" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">12:45</text>
                    <text x="360" y="175" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">13:00</text>
                </g>

                <!-- Stats -->
                <g transform="translate(30, 230)">
                    <rect width="110" height="28" fill="#ecfdf5" rx="4"/>
                    <text x="55" y="18" text-anchor="middle" fill="#047857" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Current: 1,245 RPS</text>

                    <rect x="120" width="110" height="28" fill="#ecfdf5" rx="4"/>
                    <text x="175" y="18" text-anchor="middle" fill="#047857" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Avg: 1,156 RPS</text>

                    <rect x="240" width="130" height="28" fill="#ecfdf5" rx="4"/>
                    <text x="305" y="18" text-anchor="middle" fill="#047857" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">/api/users: 42%</text>
                </g>
            </g>

            <!-- Panel 3: Errors (Bottom Left) -->
            <g transform="translate(25, 370)">
                <!-- Panel background -->
                <rect width="420" height="320" fill="url(#panelGradient)" rx="8"/>
                <rect width="420" height="45" fill="#ef4444" rx="8"/>
                <rect y="37" width="420" height="8" fill="#ef4444"/>

                <!-- Panel title -->
                <text x="20" y="30" fill="#ffffff" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">ERRORS</text>
                <text x="400" y="30" text-anchor="end" fill="#fecaca" font-size="12" font-family="Liberation Sans, Arial, sans-serif">Error Rate %</text>

                <!-- Error breakdown -->
                <g transform="translate(30, 65)">
                    <!-- Current error rate big number -->
                    <text x="0" y="40" fill="#1e293b" font-size="48" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">0.23%</text>
                    <text x="0" y="58" fill="#64748b" font-size="12" font-family="Liberation Sans, Arial, sans-serif">Current Error Rate</text>

                    <!-- Status indicator -->
                    <circle cx="150" cy="25" r="8" fill="#22c55e"/>
                    <text x="165" y="30" fill="#22c55e" font-size="14" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Healthy</text>

                    <!-- Error breakdown by type -->
                    <g transform="translate(0, 90)">
                        <text x="0" y="0" fill="#475569" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Error Breakdown (Last Hour)</text>

                        <!-- 5xx errors bar -->
                        <rect y="18" width="360" height="30" fill="#f1f5f9" rx="4"/>
                        <rect y="18" width="90" height="30" fill="#ef4444" rx="4"/>
                        <text x="10" y="38" fill="#ffffff" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">5xx: 0.15%</text>
                        <text x="350" y="38" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Server Errors</text>

                        <!-- 4xx errors bar -->
                        <rect y="55" width="360" height="30" fill="#f1f5f9" rx="4"/>
                        <rect y="55" width="54" height="30" fill="#f97316" rx="4"/>
                        <text x="10" y="75" fill="#ffffff" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">4xx: 0.08%</text>
                        <text x="350" y="75" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Client Errors</text>

                        <!-- Timeout errors bar -->
                        <rect y="92" width="360" height="30" fill="#f1f5f9" rx="4"/>
                        <rect y="92" width="18" height="30" fill="#eab308" rx="4"/>
                        <text x="65" y="112" fill="#64748b" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Timeouts: 0.02%</text>
                        <text x="350" y="112" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Gateway Timeout</text>
                    </g>
                </g>

                <!-- SLO indicator -->
                <g transform="translate(250, 70)">
                    <rect width="140" height="75" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
                    <text x="70" y="26" text-anchor="middle" fill="#166534" font-size="11" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">SLO TARGET</text>
                    <text x="70" y="55" text-anchor="middle" fill="#166534" font-size="24" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">&lt; 0.5%</text>
                </g>
            </g>

            <!-- Panel 4: Saturation (Bottom Right) -->
            <g transform="translate(455, 370)">
                <!-- Panel background -->
                <rect width="420" height="320" fill="url(#panelGradient)" rx="8"/>
                <rect width="420" height="45" fill="#8b5cf6" rx="8"/>
                <rect y="37" width="420" height="8" fill="#8b5cf6"/>

                <!-- Panel title -->
                <text x="20" y="30" fill="#ffffff" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">SATURATION</text>
                <text x="400" y="30" text-anchor="end" fill="#ddd6fe" font-size="12" font-family="Liberation Sans, Arial, sans-serif">Resource Usage</text>

                <!-- Saturation gauges -->
                <g transform="translate(30, 70)">
                    <!-- CPU Gauge -->
                    <g transform="translate(0, 0)">
                        <text x="0" y="0" fill="#475569" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">CPU Utilization</text>
                        <rect y="14" width="360" height="30" fill="#e2e8f0" rx="4"/>
                        <rect y="14" width="234" height="30" fill="url(#gaugeGradient)" rx="4"/>
                        <text x="355" y="34" text-anchor="end" fill="#1e293b" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">65%</text>
                        <!-- Threshold marker -->
                        <line x1="288" y1="12" x2="288" y2="46" stroke="#dc2626" stroke-width="2" stroke-dasharray="3"/>
                        <text x="288" y="60" text-anchor="middle" fill="#dc2626" font-size="10" font-family="Liberation Sans, Arial, sans-serif">80% threshold</text>
                    </g>

                    <!-- Memory Gauge -->
                    <g transform="translate(0, 72)">
                        <text x="0" y="0" fill="#475569" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Memory Usage</text>
                        <rect y="14" width="360" height="30" fill="#e2e8f0" rx="4"/>
                        <rect y="14" width="173" height="30" fill="#22c55e" rx="4"/>
                        <text x="355" y="34" text-anchor="end" fill="#1e293b" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">48%</text>
                    </g>

                    <!-- Connection Pool Gauge -->
                    <g transform="translate(0, 138)">
                        <text x="0" y="0" fill="#475569" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">DB Connection Pool</text>
                        <rect y="14" width="360" height="30" fill="#e2e8f0" rx="4"/>
                        <rect y="14" width="270" height="30" fill="#eab308" rx="4"/>
                        <text x="355" y="34" text-anchor="end" fill="#1e293b" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">75%</text>
                        <circle cx="10" cy="29" r="6" fill="#eab308">
                            <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
                        </circle>
                        <text x="25" y="33" fill="#92400e" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Warning</text>
                    </g>

                    <!-- Queue Depth -->
                    <g transform="translate(0, 204)">
                        <text x="0" y="0" fill="#475569" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Request Queue Depth</text>
                        <rect y="14" width="360" height="30" fill="#e2e8f0" rx="4"/>
                        <rect y="14" width="36" height="30" fill="#22c55e" rx="4"/>
                        <text x="355" y="34" text-anchor="end" fill="#1e293b" font-size="12" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">12 / 100</text>
                    </g>
                </g>
            </g>

            <!-- Legend/Key at bottom -->
            <g transform="translate(450, 730)">
                <circle cx="0" cy="0" r="5" fill="#22c55e"/>
                <text x="12" y="4" fill="#94a3b8" font-size="11" font-family="Liberation Sans, Arial, sans-serif">Healthy</text>

                <circle cx="75" cy="0" r="5" fill="#eab308"/>
                <text x="87" y="4" fill="#94a3b8" font-size="11" font-family="Liberation Sans, Arial, sans-serif">Warning</text>

                <circle cx="155" cy="0" r="5" fill="#ef4444"/>
                <text x="167" y="4" fill="#94a3b8" font-size="11" font-family="Liberation Sans, Arial, sans-serif">Critical</text>
            </g>
        </svg>
    </div>
</body>
</html>
