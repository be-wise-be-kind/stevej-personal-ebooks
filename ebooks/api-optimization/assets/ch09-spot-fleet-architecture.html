<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot Instance Fleet Architecture</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">

        <svg viewBox="0 0 900 580" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="onDemandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="spotGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="spotDarkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#92400e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#78350f;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="trafficGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <!-- Shadow filter -->
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <!-- Arrow markers -->
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
                </marker>
                <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626" />
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
                </marker>
            </defs>

            <!-- Title -->
            <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Mixed Fleet Architecture with Spot Instances</text>

            <!-- Load Balancer -->
            <g transform="translate(375, 55)">
                <rect x="0" y="0" width="150" height="60" rx="6" fill="url(#trafficGradient)" filter="url(#dropShadow)"/>
                <text x="75" y="28" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Load Balancer</text>
                <text x="75" y="46" text-anchor="middle" font-size="9" fill="#a7f3d0" font-family="Liberation Sans, Arial, sans-serif">Distributes traffic</text>
            </g>

            <!-- Traffic arrows -->
            <path d="M 400 115 L 150 155" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <path d="M 450 115 L 450 155" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <path d="M 500 115 L 750 155" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>

            <!-- On-Demand Baseline (Left) -->
            <g transform="translate(30, 165)">
                <rect x="0" y="0" width="250" height="280" rx="8" fill="#eff6ff" stroke="#bfdbfe" stroke-width="2"/>
                <text x="125" y="28" text-anchor="middle" font-size="13" font-weight="600" fill="#1d4ed8" font-family="Liberation Sans, Arial, sans-serif">On-Demand Baseline</text>
                <text x="125" y="46" text-anchor="middle" font-size="10" fill="#3b82f6" font-family="Liberation Sans, Arial, sans-serif">Guaranteed capacity</text>

                <!-- On-demand instances -->
                <g transform="translate(20, 65)">
                    <rect x="0" y="0" width="90" height="70" rx="4" fill="url(#onDemandGradient)" filter="url(#dropShadow)"/>
                    <text x="45" y="25" text-anchor="middle" font-size="10" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">m5.large</text>
                    <text x="45" y="42" text-anchor="middle" font-size="9" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">On-Demand</text>
                    <text x="45" y="58" text-anchor="middle" font-size="8" fill="#93c5fd" font-family="Liberation Sans, Arial, sans-serif">$0.096/hr</text>
                </g>

                <g transform="translate(120, 65)">
                    <rect x="0" y="0" width="90" height="70" rx="4" fill="url(#onDemandGradient)" filter="url(#dropShadow)"/>
                    <text x="45" y="25" text-anchor="middle" font-size="10" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">m5.large</text>
                    <text x="45" y="42" text-anchor="middle" font-size="9" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">On-Demand</text>
                    <text x="45" y="58" text-anchor="middle" font-size="8" fill="#93c5fd" font-family="Liberation Sans, Arial, sans-serif">$0.096/hr</text>
                </g>

                <!-- Properties -->
                <g transform="translate(20, 150)">
                    <rect x="0" y="0" width="210" height="110" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                    <text x="105" y="22" text-anchor="middle" font-size="10" font-weight="500" fill="#1e40af" font-family="Liberation Sans, Arial, sans-serif">Properties</text>
                    <text x="15" y="42" font-size="9" fill="#1e3a8a" font-family="Liberation Sans, Arial, sans-serif">- Always available</text>
                    <text x="15" y="58" font-size="9" fill="#1e3a8a" font-family="Liberation Sans, Arial, sans-serif">- No interruptions</text>
                    <text x="15" y="74" font-size="9" fill="#1e3a8a" font-family="Liberation Sans, Arial, sans-serif">- Handles steady-state load</text>
                    <text x="15" y="90" font-size="9" fill="#1e3a8a" font-family="Liberation Sans, Arial, sans-serif">- Higher cost per instance</text>
                </g>
            </g>

            <!-- Spot Scaling Layer (Center-Right) -->
            <g transform="translate(310, 165)">
                <rect x="0" y="0" width="340" height="280" rx="8" fill="#fef3c7" stroke="#fcd34d" stroke-width="2"/>
                <text x="170" y="28" text-anchor="middle" font-size="13" font-weight="600" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Spot Scaling Layer</text>
                <text x="170" y="46" text-anchor="middle" font-size="10" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">Cost-effective burst capacity (60-90% savings)</text>

                <!-- Diversified spot instances -->
                <g transform="translate(20, 65)">
                    <!-- Row 1 -->
                    <rect x="0" y="0" width="90" height="60" rx="4" fill="url(#spotGradient)" filter="url(#dropShadow)"/>
                    <text x="45" y="22" text-anchor="middle" font-size="9" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">m5.large</text>
                    <text x="45" y="38" text-anchor="middle" font-size="8" fill="#fef3c7" font-family="Liberation Sans, Arial, sans-serif">Spot</text>
                    <text x="45" y="52" text-anchor="middle" font-size="7" fill="#fde68a" font-family="Liberation Sans, Arial, sans-serif">$0.029/hr</text>

                    <rect x="100" y="0" width="90" height="60" rx="4" fill="url(#spotGradient)" filter="url(#dropShadow)"/>
                    <text x="145" y="22" text-anchor="middle" font-size="9" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">m5.xlarge</text>
                    <text x="145" y="38" text-anchor="middle" font-size="8" fill="#fef3c7" font-family="Liberation Sans, Arial, sans-serif">Spot</text>
                    <text x="145" y="52" text-anchor="middle" font-size="7" fill="#fde68a" font-family="Liberation Sans, Arial, sans-serif">$0.058/hr</text>

                    <rect x="200" y="0" width="90" height="60" rx="4" fill="url(#spotGradient)" filter="url(#dropShadow)"/>
                    <text x="245" y="22" text-anchor="middle" font-size="9" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">c5.large</text>
                    <text x="245" y="38" text-anchor="middle" font-size="8" fill="#fef3c7" font-family="Liberation Sans, Arial, sans-serif">Spot</text>
                    <text x="245" y="52" text-anchor="middle" font-size="7" fill="#fde68a" font-family="Liberation Sans, Arial, sans-serif">$0.032/hr</text>

                    <!-- Row 2 with one being interrupted -->
                    <rect x="0" y="70" width="90" height="60" rx="4" fill="url(#spotGradient)" filter="url(#dropShadow)"/>
                    <text x="45" y="92" text-anchor="middle" font-size="9" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">c5.xlarge</text>
                    <text x="45" y="108" text-anchor="middle" font-size="8" fill="#fef3c7" font-family="Liberation Sans, Arial, sans-serif">Spot</text>
                    <text x="45" y="122" text-anchor="middle" font-size="7" fill="#fde68a" font-family="Liberation Sans, Arial, sans-serif">$0.068/hr</text>

                    <rect x="100" y="70" width="90" height="60" rx="4" fill="url(#spotDarkGradient)" filter="url(#dropShadow)" stroke="#dc2626" stroke-width="2" stroke-dasharray="4,2"/>
                    <text x="145" y="88" text-anchor="middle" font-size="9" fill="#fecaca" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">m5.large</text>
                    <text x="145" y="104" text-anchor="middle" font-size="8" fill="#fca5a5" font-family="Liberation Sans, Arial, sans-serif">Interrupted</text>
                    <text x="145" y="118" text-anchor="middle" font-size="7" fill="#f87171" font-family="Liberation Sans, Arial, sans-serif">2min warning</text>

                    <rect x="200" y="70" width="90" height="60" rx="4" fill="url(#spotGradient)" filter="url(#dropShadow)" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,2"/>
                    <text x="245" y="88" text-anchor="middle" font-size="9" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">r5.large</text>
                    <text x="245" y="104" text-anchor="middle" font-size="8" fill="#fef3c7" font-family="Liberation Sans, Arial, sans-serif">Spot</text>
                    <text x="245" y="118" text-anchor="middle" font-size="7" fill="#86efac" font-family="Liberation Sans, Arial, sans-serif">replacement</text>
                </g>

                <!-- Replacement arrow -->
                <path d="M 215 210 L 265 210" fill="none" stroke="#dc2626" stroke-width="1.5"/>
                <text x="240" y="202" text-anchor="middle" font-size="7" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">Auto-replace</text>

                <!-- Diversification note -->
                <g transform="translate(20, 225)">
                    <rect x="0" y="0" width="300" height="40" rx="4" fill="#fde68a" stroke="#fbbf24" stroke-width="1"/>
                    <text x="150" y="18" text-anchor="middle" font-size="9" font-weight="500" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Instance Diversification Strategy</text>
                    <text x="150" y="32" text-anchor="middle" font-size="8" fill="#a16207" font-family="Liberation Sans, Arial, sans-serif">Multiple types, families, AZs reduce interruption risk</text>
                </g>
            </g>

            <!-- Fallback indicator -->
            <g transform="translate(680, 165)">
                <rect x="0" y="0" width="190" height="280" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>
                <text x="95" y="28" text-anchor="middle" font-size="13" font-weight="600" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">On-Demand</text>
                <text x="95" y="46" text-anchor="middle" font-size="13" font-weight="600" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Fallback</text>
                <text x="95" y="64" text-anchor="middle" font-size="10" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">When spot unavailable</text>

                <!-- Fallback instance -->
                <g transform="translate(50, 85)">
                    <rect x="0" y="0" width="90" height="70" rx="4" fill="url(#onDemandGradient)" filter="url(#dropShadow)" stroke="#dc2626" stroke-width="2" stroke-dasharray="4,2"/>
                    <text x="45" y="25" text-anchor="middle" font-size="10" fill="white" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">m5.large</text>
                    <text x="45" y="42" text-anchor="middle" font-size="9" fill="#bfdbfe" font-family="Liberation Sans, Arial, sans-serif">On-Demand</text>
                    <text x="45" y="58" text-anchor="middle" font-size="8" fill="#f87171" font-family="Liberation Sans, Arial, sans-serif">Fallback</text>
                </g>

                <!-- Note -->
                <g transform="translate(15, 170)">
                    <rect x="0" y="0" width="160" height="90" rx="4" fill="#fee2e2" stroke="#fca5a5" stroke-width="1"/>
                    <text x="80" y="20" text-anchor="middle" font-size="9" font-weight="500" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Triggered when:</text>
                    <text x="10" y="40" font-size="8" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">- Spot capacity exhausted</text>
                    <text x="10" y="55" font-size="8" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">- High interruption rates</text>
                    <text x="10" y="70" font-size="8" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">- Maintains SLOs</text>
                    <text x="10" y="85" font-size="8" fill="#b91c1c" font-family="Liberation Sans, Arial, sans-serif">- Higher cost accepted</text>
                </g>
            </g>

            <!-- Cost comparison -->
            <g transform="translate(30, 470)">
                <rect x="0" y="0" width="840" height="90" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <text x="420" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Cost Comparison Example (10 m5.large instances)</text>

                <!-- On-demand only -->
                <rect x="30" y="40" width="240" height="40" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="150" y="58" text-anchor="middle" font-size="10" font-weight="500" fill="#1e40af" font-family="Liberation Sans, Arial, sans-serif">All On-Demand: $691/month</text>
                <text x="150" y="72" text-anchor="middle" font-size="9" fill="#3b82f6" font-family="Liberation Sans, Arial, sans-serif">10 x $0.096/hr x 720hr</text>

                <!-- Mixed fleet -->
                <rect x="300" y="40" width="240" height="40" rx="4" fill="#d1fae5" stroke="#6ee7b7" stroke-width="1"/>
                <text x="420" y="58" text-anchor="middle" font-size="10" font-weight="500" fill="#047857" font-family="Liberation Sans, Arial, sans-serif">2 OD + 8 Spot: $306/month</text>
                <text x="420" y="72" text-anchor="middle" font-size="9" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">2 x $69 + 8 x $21 = 56% savings</text>

                <!-- Savings highlight -->
                <rect x="570" y="40" width="240" height="40" rx="4" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
                <text x="690" y="58" text-anchor="middle" font-size="10" font-weight="500" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Potential Savings: $385/month</text>
                <text x="690" y="72" text-anchor="middle" font-size="9" fill="#b45309" font-family="Liberation Sans, Arial, sans-serif">Per workload, scales with size</text>
            </g>
        </svg>
    </div>
</body>
</html>
