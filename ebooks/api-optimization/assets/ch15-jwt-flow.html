<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication Flow</title>
    <style>
        body { font-family: Liberation Sans, Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .diagram-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; max-width: 100%; }
        svg { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 700 420" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="keyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
                </marker>
                <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
                </marker>
            </defs>

            <rect width="700" height="420" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="350" y="30" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">JWT Authentication Flow</text>

            <!-- Swimlane headers -->
            <rect x="50" y="50" width="140" height="30" rx="4" fill="url(#clientGrad)"/>
            <text x="120" y="70" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Client</text>

            <rect x="280" y="50" width="140" height="30" rx="4" fill="url(#serverGrad)"/>
            <text x="350" y="70" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Server</text>

            <rect x="510" y="50" width="140" height="30" rx="4" fill="url(#keyGrad)"/>
            <text x="580" y="70" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Signing Key</text>

            <!-- Vertical lanes -->
            <line x1="120" y1="90" x2="120" y2="400" stroke="#e2e8f0" stroke-width="2"/>
            <line x1="350" y1="90" x2="350" y2="400" stroke="#e2e8f0" stroke-width="2"/>
            <line x1="580" y1="90" x2="580" y2="400" stroke="#e2e8f0" stroke-width="2"/>

            <!-- Login Flow -->
            <!-- Step 1: Send credentials -->
            <text x="20" y="115" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">1.</text>
            <g transform="translate(120, 115)">
                <rect x="-50" y="-15" width="100" height="30" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#1e40af" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Login credentials</text>
            </g>
            <line x1="175" y1="115" x2="290" y2="115" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>

            <!-- Step 2: Validate -->
            <text x="20" y="155" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">2.</text>
            <g transform="translate(350, 155)">
                <rect x="-60" y="-15" width="120" height="30" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#3730a3" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Validate credentials</text>
            </g>

            <!-- Step 3: Create JWT -->
            <text x="20" y="195" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">3.</text>
            <g transform="translate(350, 195)">
                <rect x="-60" y="-15" width="120" height="30" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#3730a3" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Create JWT + claims</text>
            </g>

            <!-- Step 4: Sign JWT -->
            <text x="20" y="235" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">4.</text>
            <line x1="415" y1="195" x2="515" y2="235" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <g transform="translate(580, 235)">
                <rect x="-55" y="-15" width="110" height="30" rx="4" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#065f46" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Sign with secret</text>
            </g>

            <!-- Step 5: Return JWT -->
            <text x="20" y="280" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">5.</text>
            <g transform="translate(350, 280)">
                <rect x="-50" y="-15" width="100" height="30" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#3730a3" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Return JWT</text>
            </g>
            <line x1="295" y1="280" x2="175" y2="280" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowPurple)"/>

            <!-- Subsequent Request Flow -->
            <rect x="30" y="310" width="640" height="2" fill="#e2e8f0"/>
            <text x="350" y="330" text-anchor="middle" fill="#64748b" font-size="10" font-style="italic" font-family="Liberation Sans, Arial, sans-serif">Subsequent Requests</text>

            <!-- Step 6: Send Bearer token -->
            <text x="20" y="360" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">6.</text>
            <g transform="translate(120, 360)">
                <rect x="-50" y="-15" width="100" height="30" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#1e40af" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Bearer token</text>
            </g>
            <line x1="175" y1="360" x2="290" y2="360" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>

            <!-- Step 7: Validate signature + read claims -->
            <text x="20" y="395" fill="#64748b" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">7.</text>
            <g transform="translate(350, 395)">
                <rect x="-70" y="-15" width="140" height="30" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
                <text x="0" y="5" text-anchor="middle" fill="#3730a3" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Validate sig + read claims</text>
            </g>

            <!-- Key used for validation -->
            <line x1="415" y1="395" x2="515" y2="395" stroke="#10b981" stroke-width="1" stroke-dasharray="4,2"/>
            <text x="465" y="388" fill="#10b981" font-size="9" font-family="Liberation Sans, Arial, sans-serif">verify</text>

            <!-- Annotation: No external lookup needed -->
            <g transform="translate(580, 360)">
                <rect x="-55" y="-15" width="110" height="30" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
                <text x="0" y="0" text-anchor="middle" fill="#92400e" font-size="9" font-family="Liberation Sans, Arial, sans-serif">No external</text>
                <text x="0" y="12" text-anchor="middle" fill="#92400e" font-size="9" font-family="Liberation Sans, Arial, sans-serif">lookup needed!</text>
            </g>
        </svg>
    </div>
</body>
</html>
