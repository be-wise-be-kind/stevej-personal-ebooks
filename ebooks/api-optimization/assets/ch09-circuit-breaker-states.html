<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Breaker State Machine</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        
        <svg viewBox="0 0 900 720" xmlns="http://www.w3.org/2000/svg">
            <!-- Title -->
            <text x="400.0" y="30" text-anchor="middle" font-family="Liberation Sans, Arial, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Circuit Breaker State Machine</text>

            <defs>
                <linearGradient id="closedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="openGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="halfOpenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>

                <!-- Arrow markers -->
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
                </marker>
                <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#d97706"/>
                </marker>
                <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
                </marker>

                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
                </filter>
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Background decoration -->
            <circle cx="200" cy="200" r="250" fill="#f0fdf4" opacity="0.3"/>
            <circle cx="600" cy="200" r="250" fill="#fef2f2" opacity="0.3"/>
            <circle cx="400" cy="380" r="200" fill="#fffbeb" opacity="0.3"/>

            <!-- CLOSED State -->
            <g transform="translate(100, 120)">
                <ellipse cx="100" cy="80" rx="95" ry="75" fill="url(#closedGrad)" filter="url(#shadow)"/>
                <ellipse cx="100" cy="80" rx="85" ry="65" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>

                <text x="100" y="65" text-anchor="middle" fill="white" font-size="20" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">CLOSED</text>
                <text x="100" y="88" text-anchor="middle" fill="white" font-size="11" opacity="0.95" font-family="Liberation Sans, Arial, sans-serif">Normal Operation</text>

                <!-- Checkmark icon -->
                <circle cx="100" cy="115" r="15" fill="white" opacity="0.25"/>
                <path d="M92 115 L98 121 L110 109" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

                <!-- Info box -->
                <rect x="5" y="170" width="190" height="60" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
                <text x="100" y="190" text-anchor="middle" fill="#166534" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Requests pass through</text>
                <text x="100" y="205" text-anchor="middle" fill="#15803d" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Monitors failure rate</text>
                <text x="100" y="220" text-anchor="middle" fill="#15803d" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Resets count on success</text>
            </g>

            <!-- OPEN State -->
            <g transform="translate(550, 120)">
                <ellipse cx="100" cy="80" rx="95" ry="75" fill="url(#openGrad)" filter="url(#shadow)"/>
                <ellipse cx="100" cy="80" rx="85" ry="65" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>

                <text x="100" y="65" text-anchor="middle" fill="white" font-size="20" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">OPEN</text>
                <text x="100" y="88" text-anchor="middle" fill="white" font-size="11" opacity="0.95" font-family="Liberation Sans, Arial, sans-serif">Fail Fast</text>

                <!-- X icon -->
                <circle cx="100" cy="115" r="15" fill="white" opacity="0.25"/>
                <path d="M92 107 L108 123 M108 107 L92 123" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
            </g>

            <!-- OPEN Info box - positioned separately to avoid overlap -->
            <rect x="700" y="280" width="170" height="60" rx="6" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
            <text x="785" y="300" text-anchor="middle" fill="#991b1b" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">All requests rejected</text>
            <text x="785" y="315" text-anchor="middle" fill="#b91c1c" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Returns error immediately</text>
            <text x="785" y="330" text-anchor="middle" fill="#b91c1c" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Timer counts down</text>

            <!-- HALF-OPEN State -->
            <g transform="translate(300, 330)">
                <ellipse cx="100" cy="80" rx="95" ry="75" fill="url(#halfOpenGrad)" filter="url(#shadow)"/>
                <ellipse cx="100" cy="80" rx="85" ry="65" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>

                <text x="100" y="60" text-anchor="middle" fill="white" font-size="18" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">HALF-OPEN</text>
                <text x="100" y="82" text-anchor="middle" fill="white" font-size="11" opacity="0.95" font-family="Liberation Sans, Arial, sans-serif">Testing Recovery</text>

                <!-- Question/test icon -->
                <circle cx="100" cy="110" r="15" fill="white" opacity="0.25"/>
                <text x="100" y="116" text-anchor="middle" fill="white" font-size="16" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">?</text>

                <!-- Info box -->
                <rect x="5" y="165" width="190" height="60" rx="6" fill="#fffbeb" stroke="#fcd34d" stroke-width="1"/>
                <text x="100" y="185" text-anchor="middle" fill="#92400e" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Limited test requests</text>
                <text x="100" y="200" text-anchor="middle" fill="#a16207" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Success = Close circuit</text>
                <text x="100" y="215" text-anchor="middle" fill="#a16207" font-size="9" font-family="Liberation Sans, Arial, sans-serif">Failure = Reopen circuit</text>
            </g>

            <!-- Transition: CLOSED -> OPEN -->
            <g>
                <path d="M 290 200 Q 420 120 550 200"
                      fill="none" stroke="#dc2626" stroke-width="3"
                      marker-end="url(#arrowRed)"/>
                <rect x="360" y="95" width="120" height="45" rx="4" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
                <text x="420" y="113" text-anchor="middle" fill="#991b1b" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Failures exceed</text>
                <text x="420" y="128" text-anchor="middle" fill="#b91c1c" font-size="9" font-family="Liberation Sans, Arial, sans-serif">threshold</text>
            </g>

            <!-- Transition: OPEN -> HALF-OPEN -->
            <g>
                <path d="M 610 290 Q 560 350 455 390"
                      fill="none" stroke="#d97706" stroke-width="3"
                      marker-end="url(#arrowOrange)"/>
                <rect x="500" y="300" width="90" height="40" rx="4" fill="#fffbeb" stroke="#fcd34d" stroke-width="1"/>
                <text x="545" y="318" text-anchor="middle" fill="#92400e" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Timeout</text>
                <text x="545" y="331" text-anchor="middle" fill="#a16207" font-size="9" font-family="Liberation Sans, Arial, sans-serif">expires</text>
            </g>

            <!-- Transition: HALF-OPEN -> CLOSED (success) -->
            <g>
                <path d="M 345 360 Q 260 300 240 245"
                      fill="none" stroke="#16a34a" stroke-width="3"
                      marker-end="url(#arrowGreen)"/>
                <rect x="230" y="355" width="90" height="45" rx="4" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
                <text x="275" y="373" text-anchor="middle" fill="#166534" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Test</text>
                <text x="275" y="388" text-anchor="middle" fill="#15803d" font-size="9" font-family="Liberation Sans, Arial, sans-serif">succeeds</text>
            </g>

            <!-- Transition: HALF-OPEN -> OPEN (failure) -->
            <g>
                <path d="M 455 370 Q 560 310 610 250"
                      fill="none" stroke="#dc2626" stroke-width="3"
                      marker-end="url(#arrowRed)"/>
                <rect x="600" y="360" width="90" height="45" rx="4" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
                <text x="645" y="378" text-anchor="middle" fill="#991b1b" font-size="10" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Test</text>
                <text x="645" y="393" text-anchor="middle" fill="#b91c1c" font-size="9" font-family="Liberation Sans, Arial, sans-serif">fails</text>
            </g>

            <!-- Self-loop: CLOSED (success resets) -->
            <g>
                <path d="M 145 130 C 100 80 180 60 195 115"
                      fill="none" stroke="#16a34a" stroke-width="2" stroke-dasharray="4,3"
                      marker-end="url(#arrowGreen)"/>
                <text x="100" y="55" text-anchor="middle" fill="#15803d" font-size="11" font-family="Liberation Sans, Arial, sans-serif">Success resets count</text>
            </g>

            <!-- Legend -->
            <g transform="translate(100, 660)">
                <rect x="0" y="0" width="700" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>

                <circle cx="30" cy="20" r="8" fill="url(#closedGrad)"/>
                <text x="45" y="24" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Healthy - requests allowed</text>

                <circle cx="220" cy="20" r="8" fill="url(#openGrad)"/>
                <text x="235" y="24" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Unhealthy - all requests rejected</text>

                <circle cx="450" cy="20" r="8" fill="url(#halfOpenGrad)"/>
                <text x="465" y="24" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Testing - limited requests allowed</text>
            </g>
        </svg>
    </div>
</body>
</html>
