<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Test Per-Endpoint Statistics</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 460" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1"/>
                </linearGradient>
                <filter id="dropShadow" x="-5%" y="-5%" width="110%" height="110%">
                    <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.08"/>
                </filter>
            </defs>

            <!-- Background -->
            <rect width="900" height="460" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Load Test Results: Per-Endpoint Statistics</text>
            <text x="450" y="50" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">100 concurrent users over 5 minutes — sorted by p95 latency descending</text>

            <!-- Table container with shadow -->
            <rect x="15" y="65" width="870" height="380" rx="6" fill="#f8fafc" filter="url(#dropShadow)" stroke="#e2e8f0" stroke-width="1"/>

            <!-- Column positions:
                 Method: x=30
                 Endpoint: x=90
                 Reqs: x=305 (end-aligned)
                 Fails: x=380 (end-aligned)
                 p50: x=455 (end-aligned)
                 p95: x=540 (end-aligned)
                 p99: x=625 (end-aligned)
                 Avg: x=705 (end-aligned)
                 RPS: x=790 (end-aligned)
            -->

            <!-- Header row -->
            <rect x="15" y="65" width="870" height="32" rx="6" fill="url(#headerGradient)"/>
            <rect x="15" y="90" width="870" height="7" fill="url(#headerGradient)"/>
            <text x="30" y="86" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Method</text>
            <text x="95" y="86" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Endpoint</text>
            <text x="330" y="86" text-anchor="end" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Reqs</text>
            <text x="395" y="86" text-anchor="end" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Fails</text>
            <text x="465" y="86" text-anchor="end" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">p50</text>
            <text x="545" y="86" text-anchor="end" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">p95</text>
            <text x="630" y="86" text-anchor="end" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">p99</text>
            <text x="715" y="86" text-anchor="end" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Avg</text>
            <text x="810" y="86" text-anchor="end" font-size="11" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">RPS</text>
            <!-- Units subheader -->
            <rect x="15" y="97" width="870" height="22" fill="#eef2ff"/>
            <text x="465" y="113" text-anchor="end" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">(ms)</text>
            <text x="545" y="113" text-anchor="end" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">(ms)</text>
            <text x="630" y="113" text-anchor="end" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">(ms)</text>
            <text x="715" y="113" text-anchor="end" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">(ms)</text>

            <!-- Row 1: POST /api/orders (slowest p95) -->
            <rect x="15" y="119" width="870" height="30" fill="#ffffff"/>
            <text x="30" y="139" font-size="11" fill="#6366f1" font-family="Liberation Sans, Arial, sans-serif">POST</text>
            <text x="95" y="139" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">/api/orders</text>
            <text x="330" y="139" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">1,520</text>
            <text x="395" y="139" text-anchor="end" font-size="11" fill="#ef4444" font-family="Liberation Sans, Arial, sans-serif">65</text>
            <text x="465" y="139" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">85</text>
            <text x="545" y="139" text-anchor="end" font-size="11" font-weight="600" fill="#ef4444" font-family="Liberation Sans, Arial, sans-serif">250</text>
            <text x="630" y="139" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">800</text>
            <text x="715" y="139" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">110</text>
            <text x="810" y="139" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">5.1</text>

            <!-- Row 2: GET /api/search -->
            <rect x="15" y="149" width="870" height="30" fill="#f8fafc"/>
            <text x="30" y="169" font-size="11" fill="#22c55e" font-family="Liberation Sans, Arial, sans-serif">GET</text>
            <text x="95" y="169" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">/api/search</text>
            <text x="330" y="169" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">2,400</text>
            <text x="395" y="169" text-anchor="end" font-size="11" fill="#ef4444" font-family="Liberation Sans, Arial, sans-serif">28</text>
            <text x="465" y="169" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">55</text>
            <text x="545" y="169" text-anchor="end" font-size="11" font-weight="600" fill="#f97316" font-family="Liberation Sans, Arial, sans-serif">180</text>
            <text x="630" y="169" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">520</text>
            <text x="715" y="169" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">72</text>
            <text x="810" y="169" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">8.0</text>

            <!-- Row 3: POST /api/cart -->
            <rect x="15" y="179" width="870" height="30" fill="#ffffff"/>
            <text x="30" y="199" font-size="11" fill="#6366f1" font-family="Liberation Sans, Arial, sans-serif">POST</text>
            <text x="95" y="199" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">/api/cart</text>
            <text x="330" y="199" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">3,050</text>
            <text x="395" y="199" text-anchor="end" font-size="11" fill="#ef4444" font-family="Liberation Sans, Arial, sans-serif">35</text>
            <text x="465" y="199" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">45</text>
            <text x="545" y="199" text-anchor="end" font-size="11" font-weight="600" fill="#eab308" font-family="Liberation Sans, Arial, sans-serif">120</text>
            <text x="630" y="199" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">350</text>
            <text x="715" y="199" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">58</text>
            <text x="810" y="199" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">10.2</text>

            <!-- Row 4: GET /api/recommendations -->
            <rect x="15" y="209" width="870" height="30" fill="#f8fafc"/>
            <text x="30" y="229" font-size="11" fill="#22c55e" font-family="Liberation Sans, Arial, sans-serif">GET</text>
            <text x="95" y="229" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">/api/recommendations</text>
            <text x="330" y="229" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">1,800</text>
            <text x="395" y="229" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">18</text>
            <text x="465" y="229" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">40</text>
            <text x="545" y="229" text-anchor="end" font-size="11" font-weight="600" fill="#eab308" font-family="Liberation Sans, Arial, sans-serif">110</text>
            <text x="630" y="229" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">290</text>
            <text x="715" y="229" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">52</text>
            <text x="810" y="229" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">6.0</text>

            <!-- Row 5: POST /api/auth/login -->
            <rect x="15" y="239" width="870" height="30" fill="#ffffff"/>
            <text x="30" y="259" font-size="11" fill="#6366f1" font-family="Liberation Sans, Arial, sans-serif">POST</text>
            <text x="95" y="259" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">/api/auth/login</text>
            <text x="330" y="259" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">900</text>
            <text x="395" y="259" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">5</text>
            <text x="465" y="259" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">35</text>
            <text x="545" y="259" text-anchor="end" font-size="11" font-weight="600" fill="#22c55e" font-family="Liberation Sans, Arial, sans-serif">95</text>
            <text x="630" y="259" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">210</text>
            <text x="715" y="259" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">42</text>
            <text x="810" y="259" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">3.0</text>

            <!-- Row 6: GET /api/products/{id} -->
            <rect x="15" y="269" width="870" height="30" fill="#f8fafc"/>
            <text x="30" y="289" font-size="11" fill="#22c55e" font-family="Liberation Sans, Arial, sans-serif">GET</text>
            <text x="95" y="289" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">/api/products/{id}</text>
            <text x="330" y="289" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">8,200</text>
            <text x="395" y="289" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">8</text>
            <text x="465" y="289" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">22</text>
            <text x="545" y="289" text-anchor="end" font-size="11" font-weight="600" fill="#22c55e" font-family="Liberation Sans, Arial, sans-serif">65</text>
            <text x="630" y="289" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">180</text>
            <text x="715" y="289" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">30</text>
            <text x="810" y="289" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">27.3</text>

            <!-- Row 7: GET /api/products -->
            <rect x="15" y="299" width="870" height="30" fill="#ffffff"/>
            <text x="30" y="319" font-size="11" fill="#22c55e" font-family="Liberation Sans, Arial, sans-serif">GET</text>
            <text x="95" y="319" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">/api/products</text>
            <text x="330" y="319" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">12,450</text>
            <text x="395" y="319" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">12</text>
            <text x="465" y="319" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">18</text>
            <text x="545" y="319" text-anchor="end" font-size="11" font-weight="600" fill="#22c55e" font-family="Liberation Sans, Arial, sans-serif">45</text>
            <text x="630" y="319" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">120</text>
            <text x="715" y="319" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">24</text>
            <text x="810" y="319" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">41.5</text>

            <!-- Row 8: GET /api/users/{id} -->
            <rect x="15" y="329" width="870" height="30" fill="#f8fafc"/>
            <text x="30" y="349" font-size="11" fill="#22c55e" font-family="Liberation Sans, Arial, sans-serif">GET</text>
            <text x="95" y="349" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">/api/users/{id}</text>
            <text x="330" y="349" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">4,100</text>
            <text x="395" y="349" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">4</text>
            <text x="465" y="349" text-anchor="end" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">15</text>
            <text x="545" y="349" text-anchor="end" font-size="11" font-weight="600" fill="#22c55e" font-family="Liberation Sans, Arial, sans-serif">38</text>

            <!-- Separator line before aggregated row -->
            <line x1="20" y1="362" x2="880" y2="362" stroke="#cbd5e1" stroke-width="1.5"/>

            <!-- Aggregated row -->
            <rect x="15" y="365" width="870" height="32" fill="#eef2ff"/>
            <text x="30" y="386" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">ALL</text>
            <text x="95" y="386" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Aggregated</text>
            <text x="330" y="386" text-anchor="end" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">34,420</text>
            <text x="395" y="386" text-anchor="end" font-size="11" font-weight="600" fill="#ef4444" font-family="Liberation Sans, Arial, sans-serif">175</text>
            <text x="465" y="386" text-anchor="end" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">32</text>
            <text x="545" y="386" text-anchor="end" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">95</text>

            <!-- p95 color legend at bottom -->

            <text x="583" y="433" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">200–300ms</text>

    </div>
</body>
</html>
