<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency Monitoring Dashboard</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="panelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="p50Fill" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.05" />
                </linearGradient>
            </defs>

            <!-- Background -->
            <rect width="900" height="500" fill="#1e293b" rx="12"/>

            <!-- Dashboard Title -->
            <text x="450" y="35" text-anchor="middle" fill="#f1f5f9" font-size="20" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">
                Latency Monitoring Dashboard
            </text>

            <!-- Left Panel: Percentile Time Series -->
            <g transform="translate(20, 55)">
                <rect width="530" height="280" fill="url(#panelGradient)" rx="8"/>
                <rect width="530" height="40" fill="#3b82f6" rx="8"/>
                <rect y="32" width="530" height="8" fill="#3b82f6"/>

                <text x="15" y="26" fill="#ffffff" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Latency Percentiles Over Time</text>
                <text x="515" y="26" text-anchor="end" fill="#bfdbfe" font-size="11" font-family="Liberation Sans, Arial, sans-serif">Last 1 hour</text>

                <!-- Chart area -->
                <g transform="translate(50, 60)">
                    <!-- Y-axis labels -->
                    <text x="-8" y="5" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">500ms</text>
                    <text x="-8" y="55" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">250ms</text>
                    <text x="-8" y="105" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">100ms</text>
                    <text x="-8" y="155" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">50ms</text>
                    <text x="-8" y="195" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">0</text>

                    <!-- Grid lines -->
                    <line x1="0" y1="0" x2="450" y2="0" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="50" x2="450" y2="50" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="100" x2="450" y2="100" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="150" x2="450" y2="150" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="0" y1="190" x2="450" y2="190" stroke="#94a3b8" stroke-width="1"/>

                    <!-- SLO threshold line -->
                    <line x1="0" y1="76" x2="450" y2="76" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
                    <text x="455" y="80" fill="#ef4444" font-size="10" font-family="Liberation Sans, Arial, sans-serif">SLO: 200ms</text>

                    <!-- p99 line (red/orange) -->
                    <polyline points="0,45 50,50 100,48 150,85 200,90 250,82 300,55 350,52 400,48 450,50"
                              fill="none" stroke="#f97316" stroke-width="2" stroke-linecap="round"/>

                    <!-- p95 line (yellow) -->
                    <polyline points="0,95 50,100 100,98 150,115 200,118 250,110 300,102 350,98 400,95 450,97"
                              fill="none" stroke="#eab308" stroke-width="2" stroke-linecap="round"/>

                    <!-- p50 area fill -->
                    <path d="M0,155 L50,158 L100,156 L150,162 L200,164 L250,160 L300,157 L350,155 L400,154 L450,156 L450,190 L0,190 Z"
                          fill="url(#p50Fill)"/>

                    <!-- p50 line (blue) -->
                    <polyline points="0,155 50,158 100,156 150,162 200,164 250,160 300,157 350,155 400,154 450,156"
                              fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>

                    <!-- Spike annotation -->
                    <circle cx="175" cy="85" r="12" fill="none" stroke="#ef4444" stroke-width="2"/>
                    <line x1="187" y1="73" x2="220" y2="50" stroke="#ef4444" stroke-width="1"/>
                    <text x="225" y="48" fill="#ef4444" font-size="10" font-family="Liberation Sans, Arial, sans-serif">p99 spike: deployment?</text>

                    <!-- Time labels -->
                    <text x="0" y="208" text-anchor="start" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">12:00</text>
                    <text x="112" y="208" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">12:15</text>
                    <text x="225" y="208" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">12:30</text>
                    <text x="337" y="208" text-anchor="middle" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">12:45</text>
                    <text x="450" y="208" text-anchor="end" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">13:00</text>
                </g>

                <!-- Legend -->
                <g transform="translate(130, 252)">
                    <line x1="0" y1="0" x2="20" y2="0" stroke="#3b82f6" stroke-width="2"/>
                    <text x="28" y="4" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">p50</text>

                    <line x1="70" y1="0" x2="90" y2="0" stroke="#eab308" stroke-width="2"/>
                    <text x="98" y="4" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">p95</text>

                    <line x1="140" y1="0" x2="160" y2="0" stroke="#f97316" stroke-width="2"/>
                    <text x="168" y="4" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">p99</text>

                    <line x1="210" y1="0" x2="230" y2="0" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
                    <text x="238" y="4" fill="#64748b" font-size="10" font-family="Liberation Sans, Arial, sans-serif">SLO threshold</text>
                </g>
            </g>

            <!-- Right Panel: Per-Endpoint Breakdown -->
            <g transform="translate(560, 55)">
                <rect width="320" height="280" fill="url(#panelGradient)" rx="8"/>
                <rect width="320" height="40" fill="#6366f1" rx="8"/>
                <rect y="32" width="320" height="8" fill="#6366f1"/>

                <text x="15" y="26" fill="#ffffff" font-size="14" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Per-Endpoint Latency (p95)</text>

                <!-- Endpoint bars -->
                <g transform="translate(15, 55)">
                    <!-- /api/users -->
                    <text x="0" y="12" fill="#475569" font-size="11" font-family="Liberation Sans, Arial, sans-serif">/api/users</text>
                    <rect y="18" width="290" height="24" fill="#f1f5f9" rx="3"/>
                    <rect y="18" width="87" height="24" fill="#22c55e" rx="3"/>
                    <text x="280" y="34" text-anchor="end" fill="#1e293b" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">45ms</text>

                    <!-- /api/orders -->
                    <text x="0" y="62" fill="#475569" font-size="11" font-family="Liberation Sans, Arial, sans-serif">/api/orders</text>
                    <rect y="68" width="290" height="24" fill="#f1f5f9" rx="3"/>
                    <rect y="68" width="145" height="24" fill="#22c55e" rx="3"/>
                    <text x="280" y="84" text-anchor="end" fill="#1e293b" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">95ms</text>

                    <!-- /api/search -->
                    <text x="0" y="112" fill="#475569" font-size="11" font-family="Liberation Sans, Arial, sans-serif">/api/search</text>
                    <rect y="118" width="290" height="24" fill="#f1f5f9" rx="3"/>
                    <rect y="118" width="232" height="24" fill="#eab308" rx="3"/>
                    <text x="280" y="134" text-anchor="end" fill="#1e293b" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">185ms</text>

                    <!-- /api/reports -->
                    <text x="0" y="162" fill="#ef4444" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">/api/reports</text>
                    <rect y="168" width="290" height="24" fill="#f1f5f9" rx="3"/>
                    <rect y="168" width="275" height="24" fill="#ef4444" rx="3"/>
                    <text x="280" y="184" text-anchor="end" fill="#1e293b" font-size="11" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">320ms</text>
                    <text x="95" y="184" fill="#ffffff" font-size="10" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">Exceeds SLO</text>
                </g>

                <!-- Scale -->
                <g transform="translate(15, 255)">
                    <text x="0" y="0" fill="#94a3b8" font-size="10" font-family="Liberation Sans, Arial, sans-serif">0</text>
                    <text x="145" y="0" fill="#94a3b8" font-size="10" font-family="Liberation Sans, Arial, sans-serif">200ms</text>
                    <text x="280" y="0" text-anchor="end" fill="#94a3b8" font-size="10" font-family="Liberation Sans, Arial, sans-serif">400ms</text>
                    <line x1="145" y1="-195" x2="145" y2="-10" stroke="#ef4444" stroke-width="1" stroke-dasharray="4"/>
                </g>
            </g>

            <!-- Bottom Panel: Current Stats -->
            <g transform="translate(20, 350)">
                <rect width="860" height="130" fill="url(#panelGradient)" rx="8"/>

                <!-- Stat boxes -->
                <g transform="translate(30, 25)">
                    <!-- p50 -->
                    <rect width="150" height="80" fill="#eff6ff" rx="6"/>
                    <text x="75" y="30" text-anchor="middle" fill="#1e40af" font-size="12" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">p50 (Median)</text>
                    <text x="75" y="60" text-anchor="middle" fill="#1e40af" font-size="28" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">48ms</text>

                    <!-- p95 -->
                    <rect x="170" width="150" height="80" fill="#fef9c3" rx="6"/>
                    <text x="245" y="30" text-anchor="middle" fill="#854d0e" font-size="12" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">p95</text>
                    <text x="245" y="60" text-anchor="middle" fill="#854d0e" font-size="28" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">156ms</text>

                    <!-- p99 -->
                    <rect x="340" width="150" height="80" fill="#ffedd5" rx="6"/>
                    <text x="415" y="30" text-anchor="middle" fill="#9a3412" font-size="12" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">p99</text>
                    <text x="415" y="60" text-anchor="middle" fill="#9a3412" font-size="28" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">287ms</text>

                    <!-- SLO Status -->
                    <rect x="510" width="180" height="80" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="6"/>
                    <text x="600" y="30" text-anchor="middle" fill="#166534" font-size="12" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">SLO Status (p95 &lt; 200ms)</text>
                    <circle cx="560" cy="55" r="10" fill="#22c55e"/>
                    <text x="620" y="60" text-anchor="middle" fill="#166534" font-size="18" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">Passing</text>

                    <!-- Trend -->
                    <rect x="710" width="120" height="80" fill="#f1f5f9" rx="6"/>
                    <text x="770" y="30" text-anchor="middle" fill="#475569" font-size="12" font-weight="500" font-family="Liberation Sans, Arial, sans-serif">vs Last Week</text>
                    <text x="770" y="58" text-anchor="middle" fill="#22c55e" font-size="22" font-weight="700" font-family="Liberation Sans, Arial, sans-serif">-12%</text>
                    <text x="770" y="72" text-anchor="middle" fill="#22c55e" font-size="10" font-family="Liberation Sans, Arial, sans-serif">Improved</text>
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
