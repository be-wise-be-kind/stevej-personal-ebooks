<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Data Store Comparison</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="kvGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="d1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="doGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="originGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
                </linearGradient>

                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Title -->
            <text x="400" y="35" text-anchor="middle" font-size="20" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Edge Data Store Comparison</text>

            <!-- Column Headers -->
            <text x="200" y="75" text-anchor="middle" font-size="12" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">KV Store</text>
            <text x="360" y="75" text-anchor="middle" font-size="12" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">D1 (Edge DB)</text>
            <text x="520" y="75" text-anchor="middle" font-size="12" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Durable Objects</text>
            <text x="680" y="75" text-anchor="middle" font-size="12" font-weight="600" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Origin DB</text>

            <!-- Row 1: Store Type Cards -->
            <g transform="translate(120, 90)">
                <rect x="0" y="0" width="160" height="80" rx="8" fill="url(#kvGrad)" filter="url(#shadow)"/>
                <text x="80" y="25" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Cloudflare KV</text>
                <text x="80" y="45" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Key-Value Store</text>
                <text x="80" y="65" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Eventually Consistent</text>
            </g>

            <g transform="translate(280, 90)">
                <rect x="0" y="0" width="160" height="80" rx="8" fill="url(#d1Grad)" filter="url(#shadow)"/>
                <text x="80" y="25" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Cloudflare D1</text>
                <text x="80" y="45" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">SQLite at Edge</text>
                <text x="80" y="65" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Read Replicas Global</text>
            </g>

            <g transform="translate(440, 90)">
                <rect x="0" y="0" width="160" height="80" rx="8" fill="url(#doGrad)" filter="url(#shadow)"/>
                <text x="80" y="25" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Durable Objects</text>
                <text x="80" y="45" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Coordination Primitive</text>
                <text x="80" y="65" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Strong Consistency</text>
            </g>

            <g transform="translate(600, 90)">
                <rect x="0" y="0" width="160" height="80" rx="8" fill="url(#originGrad)" filter="url(#shadow)"/>
                <text x="80" y="25" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Origin Database</text>
                <text x="80" y="45" text-anchor="middle" fill="#ffffff" font-size="10" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">PostgreSQL, etc.</text>
                <text x="80" y="65" text-anchor="middle" fill="#ffffff" font-size="9" opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Full SQL + ACID</text>
            </g>

            <!-- Comparison Table -->
            <!-- Row Labels -->
            <text x="50" y="210" text-anchor="start" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Read Latency</text>
            <text x="50" y="250" text-anchor="start" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Write Latency</text>
            <text x="50" y="290" text-anchor="start" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Consistency</text>
            <text x="50" y="330" text-anchor="start" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Query Type</text>
            <text x="50" y="370" text-anchor="start" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Best For</text>

            <!-- Grid lines -->
            <line x1="120" y1="185" x2="760" y2="185" stroke="#e2e8f0" stroke-width="1"/>
            <line x1="120" y1="225" x2="760" y2="225" stroke="#e2e8f0" stroke-width="1"/>
            <line x1="120" y1="265" x2="760" y2="265" stroke="#e2e8f0" stroke-width="1"/>
            <line x1="120" y1="305" x2="760" y2="305" stroke="#e2e8f0" stroke-width="1"/>
            <line x1="120" y1="345" x2="760" y2="345" stroke="#e2e8f0" stroke-width="1"/>
            <line x1="120" y1="395" x2="760" y2="395" stroke="#e2e8f0" stroke-width="1"/>

            <!-- KV Column Values -->
            <text x="200" y="210" text-anchor="middle" font-size="10" fill="#16a34a" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">&lt;5ms</text>
            <text x="200" y="250" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">~60s propagation</text>
            <text x="200" y="290" text-anchor="middle" font-size="10" fill="#f59e0b" font-family="Liberation Sans, Arial, sans-serif">Eventual</text>
            <text x="200" y="330" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Key lookup only</text>
            <text x="200" y="365" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Config, flags,</text>
            <text x="200" y="380" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">sessions (read-heavy)</text>

            <!-- D1 Column Values -->
            <text x="360" y="210" text-anchor="middle" font-size="10" fill="#16a34a" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">&lt;10ms</text>
            <text x="360" y="250" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">50-200ms (to leader)</text>
            <text x="360" y="290" text-anchor="middle" font-size="10" fill="#22c55e" font-family="Liberation Sans, Arial, sans-serif">Strong (writes)</text>
            <text x="360" y="330" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Full SQL</text>
            <text x="360" y="365" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">User prefs, metadata,</text>
            <text x="360" y="380" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">lightweight queries</text>

            <!-- DO Column Values -->
            <text x="520" y="210" text-anchor="middle" font-size="10" fill="#f59e0b" font-family="Liberation Sans, Arial, sans-serif">Varies (location)</text>
            <text x="520" y="250" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">~5ms (in-region)</text>
            <text x="520" y="290" text-anchor="middle" font-size="10" fill="#22c55e" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Strong (single point)</text>
            <text x="520" y="330" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Custom logic</text>
            <text x="520" y="365" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Counters, coordination,</text>
            <text x="520" y="380" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">WebSocket state</text>

            <!-- Origin Column Values -->
            <text x="680" y="210" text-anchor="middle" font-size="10" fill="#ef4444" font-family="Liberation Sans, Arial, sans-serif">50-300ms</text>
            <text x="680" y="250" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">50-300ms</text>
            <text x="680" y="290" text-anchor="middle" font-size="10" fill="#22c55e" font-weight="600" font-family="Liberation Sans, Arial, sans-serif">Strong (ACID)</text>
            <text x="680" y="330" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Full SQL + Joins</text>
            <text x="680" y="365" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Source of truth,</text>
            <text x="680" y="380" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">complex queries, txns</text>

            <!-- Decision guide at bottom -->
            <rect x="50" y="410" width="700" height="60" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
            <text x="400" y="432" text-anchor="middle" font-size="11" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Quick Selection Guide</text>
            <text x="400" y="450" text-anchor="middle" font-size="10" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Read-heavy, rarely changes? KV | Need SQL at edge? D1 | Need coordination? DO | Complex/authoritative? Origin</text>

        </svg>
    </div>
</body>
</html>
