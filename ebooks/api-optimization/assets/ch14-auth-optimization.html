<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Optimization: Before and After</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 850 520" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="850" height="520" fill="white"/>

            <!-- Title -->
            <text x="425" y="30" text-anchor="middle" style="font-size: 18px; font-weight: 600; fill: #1e293b;" font-family="Liberation Sans, Arial, sans-serif">Authentication Optimization: Before and After</text>

            <!-- Arrow markers -->
            <defs>
                <marker id="arrowRed" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#dc2626"/>
                </marker>
                <marker id="arrowGreen" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
                </marker>
                <marker id="arrowBlue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
                </marker>
                <marker id="arrowGray" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
                </marker>
                <marker id="arrowOrange" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
                </marker>
            </defs>

            <!-- BEFORE Section -->
            <rect x="30" y="50" width="790" height="190" fill="#fef2f2" rx="8" stroke="#fca5a5" stroke-width="2"/>
            <text x="60" y="75" style="font-size: 14px; font-weight: 600; fill: #991b1b;" font-family="Liberation Sans, Arial, sans-serif">BEFORE: Origin-Based JWT Validation</text>

            <!-- Before: Client -->
            <rect x="60" y="100" width="90" height="50" fill="#e0f2fe" rx="6" stroke="#0284c7" stroke-width="1.5"/>
            <text x="105" y="130" text-anchor="middle" style="font-size: 11px; fill: #0369a1; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Client</text>

            <!-- Before: Origin Server -->
            <rect x="230" y="90" width="140" height="70" fill="#dc2626" rx="8"/>
            <text x="300" y="115" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Origin Server</text>
            <text x="300" y="135" text-anchor="middle" style="font-size: 9px; fill: #fecaca;" font-family="Liberation Sans, Arial, sans-serif">Auth Middleware</text>
            <text x="300" y="150" text-anchor="middle" style="font-size: 9px; fill: #fecaca;" font-family="Liberation Sans, Arial, sans-serif">RS256 Validation</text>

            <!-- Before: JWKS Endpoint -->
            <rect x="450" y="90" width="120" height="70" fill="#64748b" rx="6"/>
            <text x="510" y="115" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">JWKS Endpoint</text>
            <text x="510" y="135" text-anchor="middle" style="font-size: 9px; fill: #cbd5e1;" font-family="Liberation Sans, Arial, sans-serif">Public Keys</text>
            <text x="510" y="150" text-anchor="middle" style="font-size: 9px; fill: #cbd5e1;" font-family="Liberation Sans, Arial, sans-serif">(fetched every request)</text>

            <!-- Before: Business Logic -->
            <rect x="650" y="100" width="120" height="50" fill="#22c55e" rx="6"/>
            <text x="710" y="130" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Business Logic</text>

            <!-- Before: Arrows -->
            <line x1="155" y1="125" x2="225" y2="125" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowRed)"/>
            <text x="190" y="118" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">+JWT</text>

            <line x1="375" y1="115" x2="445" y2="115" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <line x1="445" y1="135" x2="375" y2="135" stroke="#64748b" stroke-width="2" marker-end="url(#arrowGray)"/>
            <text x="410" y="105" text-anchor="middle" style="font-size: 8px; fill: #dc2626; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">EVERY REQUEST</text>

            <line x1="375" y1="125" x2="645" y2="125" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>

            <!-- Before: Latency annotations -->
            <rect x="60" y="175" width="150" height="45" fill="#fef2f2" rx="4" stroke="#fca5a5" stroke-width="1"/>
            <text x="135" y="195" text-anchor="middle" style="font-size: 10px; fill: #991b1b; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">p95 Auth Latency</text>
            <text x="135" y="212" text-anchor="middle" style="font-size: 14px; fill: #dc2626; font-weight: 700;" font-family="Liberation Sans, Arial, sans-serif">180ms</text>

            <rect x="230" y="175" width="200" height="45" fill="#fef2f2" rx="4" stroke="#fca5a5" stroke-width="1"/>
            <text x="330" y="192" text-anchor="middle" style="font-size: 9px; fill: #991b1b;" font-family="Liberation Sans, Arial, sans-serif">JWKS Fetch: 50ms</text>
            <text x="330" y="207" text-anchor="middle" style="font-size: 9px; fill: #991b1b;" font-family="Liberation Sans, Arial, sans-serif">RS256 Verify: 2ms × concurrent requests</text>

            <rect x="450" y="175" width="150" height="45" fill="#fef2f2" rx="4" stroke="#fca5a5" stroke-width="1"/>
            <text x="525" y="195" text-anchor="middle" style="font-size: 10px; fill: #991b1b; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Origin CPU</text>
            <text x="525" y="212" text-anchor="middle" style="font-size: 12px; fill: #dc2626; font-weight: 700;" font-family="Liberation Sans, Arial, sans-serif">40% on auth</text>

            <!-- AFTER Section -->
            <rect x="30" y="260" width="790" height="190" fill="#f0fdf4" rx="8" stroke="#86efac" stroke-width="2"/>
            <text x="60" y="285" style="font-size: 14px; font-weight: 600; fill: #166534;" font-family="Liberation Sans, Arial, sans-serif">AFTER: Edge JWT Validation with JWKS Caching</text>

            <!-- After: Client -->
            <rect x="60" y="310" width="90" height="50" fill="#e0f2fe" rx="6" stroke="#0284c7" stroke-width="1.5"/>
            <text x="105" y="340" text-anchor="middle" style="font-size: 11px; fill: #0369a1; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">Client</text>

            <!-- After: Edge -->
            <rect x="200" y="300" width="140" height="70" fill="#06b6d4" rx="8"/>
            <text x="270" y="325" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Cloudflare Edge</text>
            <text x="270" y="345" text-anchor="middle" style="font-size: 9px; fill: #cffafe;" font-family="Liberation Sans, Arial, sans-serif">JWT Validation</text>
            <text x="270" y="360" text-anchor="middle" style="font-size: 9px; fill: #cffafe;" font-family="Liberation Sans, Arial, sans-serif">JWKS Cached (5 min)</text>

            <!-- After: Origin Server -->
            <rect x="420" y="300" width="140" height="70" fill="#22c55e" rx="8"/>
            <text x="490" y="325" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Origin Server</text>
            <text x="490" y="345" text-anchor="middle" style="font-size: 9px; fill: #bbf7d0;" font-family="Liberation Sans, Arial, sans-serif">Pre-authenticated</text>
            <text x="490" y="360" text-anchor="middle" style="font-size: 9px; fill: #bbf7d0;" font-family="Liberation Sans, Arial, sans-serif">requests only</text>

            <!-- After: Business Logic -->
            <rect x="650" y="310" width="120" height="50" fill="#22c55e" rx="6"/>
            <text x="710" y="340" text-anchor="middle" style="font-size: 11px; fill: white; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Business Logic</text>

            <!-- After: JWKS (cached) -->
            <rect x="200" y="385" width="90" height="40" fill="#e0e7ff" rx="4" stroke="#818cf8" stroke-width="1"/>
            <text x="245" y="405" text-anchor="middle" style="font-size: 9px; fill: #4338ca; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">JWKS Cache</text>
            <text x="245" y="418" text-anchor="middle" style="font-size: 8px; fill: #6366f1;" font-family="Liberation Sans, Arial, sans-serif">TTL: 5 min</text>

            <!-- After: Arrows -->
            <line x1="155" y1="335" x2="195" y2="335" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowBlue)"/>
            <text x="175" y="328" text-anchor="middle" style="font-size: 9px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">+JWT</text>

            <line x1="345" y1="335" x2="415" y2="335" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="380" y="325" text-anchor="middle" style="font-size: 8px; fill: #166534; font-weight: 500;" font-family="Liberation Sans, Arial, sans-serif">validated</text>

            <line x1="565" y1="335" x2="645" y2="335" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>

            <!-- Cache arrow -->
            <line x1="245" y1="370" x2="245" y2="382" stroke="#818cf8" stroke-width="1.5" stroke-dasharray="3,2"/>

            <!-- After: Latency annotations -->
            <rect x="60" y="385" width="120" height="45" fill="#f0fdf4" rx="4" stroke="#86efac" stroke-width="1"/>
            <text x="120" y="405" text-anchor="middle" style="font-size: 10px; fill: #166534; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">p95 Auth Latency</text>
            <text x="120" y="422" text-anchor="middle" style="font-size: 14px; fill: #22c55e; font-weight: 700;" font-family="Liberation Sans, Arial, sans-serif">12ms</text>

            <rect x="310" y="385" width="150" height="45" fill="#f0fdf4" rx="4" stroke="#86efac" stroke-width="1"/>
            <text x="385" y="402" text-anchor="middle" style="font-size: 9px; fill: #166534;" font-family="Liberation Sans, Arial, sans-serif">JWKS Fetch: 0ms (cached)</text>
            <text x="385" y="417" text-anchor="middle" style="font-size: 9px; fill: #166534;" font-family="Liberation Sans, Arial, sans-serif">Edge validation: 5-10ms</text>

            <rect x="480" y="385" width="120" height="45" fill="#f0fdf4" rx="4" stroke="#86efac" stroke-width="1"/>
            <text x="540" y="405" text-anchor="middle" style="font-size: 10px; fill: #166534; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Origin CPU</text>
            <text x="540" y="422" text-anchor="middle" style="font-size: 12px; fill: #22c55e; font-weight: 700;" font-family="Liberation Sans, Arial, sans-serif">5% on auth</text>

            <!-- Improvement callout -->
            <rect x="620" y="385" width="150" height="45" fill="#fef3c7" rx="4" stroke="#f59e0b" stroke-width="2"/>
            <text x="695" y="402" text-anchor="middle" style="font-size: 10px; fill: #92400e; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Improvement</text>
            <text x="695" y="420" text-anchor="middle" style="font-size: 12px; fill: #d97706; font-weight: 700;" font-family="Liberation Sans, Arial, sans-serif">93% faster</text>

            <!-- Bottom summary -->
            <rect x="30" y="465" width="790" height="45" fill="#f1f5f9" rx="6"/>
            <text x="425" y="485" text-anchor="middle" style="font-size: 11px; fill: #374151; font-weight: 600;" font-family="Liberation Sans, Arial, sans-serif">Key Changes: JWKS caching (5-min TTL with background refresh) + Edge validation (Cloudflare Workers)</text>
            <text x="425" y="502" text-anchor="middle" style="font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Trade-off: Slight increase in complexity for edge deployment • Cache invalidation on key rotation required</text>
        </svg>
    </div>
</body>
</html>
