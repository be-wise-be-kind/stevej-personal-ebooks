<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Tiers of Edge Advantage</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 950 680" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="originGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="kvGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="slowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="mediumGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="fastGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>

                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
                </filter>

                <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#ef4444"/>
                </marker>
                <marker id="arrowOrange" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#f97316"/>
                </marker>
                <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
                </marker>
                <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
                </marker>
                <marker id="arrowPurple" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#8b5cf6"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="475" y="32" text-anchor="middle" font-size="22" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Three Tiers of Edge Advantage</text>
            <text x="475" y="55" text-anchor="middle" font-size="12" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Progressive benefits as you adopt edge infrastructure</text>

            <!-- ============================================ -->
            <!-- TIER 1: DIY Traditional -->
            <!-- ============================================ -->
            <g transform="translate(25, 80)">
                <!-- Column background -->
                <rect x="0" y="0" width="280" height="440" rx="10" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>

                <!-- Header -->
                <rect x="0" y="0" width="280" height="50" rx="10" fill="url(#slowGrad)"/>
                <rect x="0" y="25" width="280" height="25" fill="url(#slowGrad)"/>
                <text x="140" y="32" text-anchor="middle" font-size="14" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Tier 1: DIY Traditional</text>

                <!-- Client -->
                <rect x="100" y="70" width="80" height="50" rx="6" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="140" y="95" text-anchor="middle" font-size="11" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Client</text>
                <text x="140" y="108" text-anchor="middle" font-size="8" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Los Angeles</text>

                <!-- Arrow down -->
                <line x1="140" y1="125" x2="140" y2="175" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
                <text x="170" y="155" font-size="9" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">80ms</text>

                <!-- Origin -->
                <rect x="100" y="180" width="80" height="50" rx="6" fill="url(#originGrad)" filter="url(#shadow)"/>
                <text x="140" y="205" text-anchor="middle" font-size="11" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Origin</text>
                <text x="140" y="218" text-anchor="middle" font-size="8" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Virginia</text>

                <!-- Arrow up -->
                <line x1="140" y1="235" x2="140" y2="280" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
                <text x="170" y="262" font-size="9" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">80ms</text>

                <!-- Response indicator -->
                <rect x="100" y="285" width="80" height="30" rx="4" fill="#fecaca" stroke="#ef4444"/>
                <text x="140" y="305" text-anchor="middle" font-size="10" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">Response</text>

                <!-- Pain points -->
                <text x="140" y="340" text-anchor="middle" font-size="10" font-weight="600" fill="#991b1b" font-family="Liberation Sans, Arial, sans-serif">What you're missing:</text>
                <text x="20" y="360" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">• Cold TCP connections</text>
                <text x="20" y="375" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">• Suboptimal routing</text>
                <text x="20" y="390" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">• No connection pooling</text>
                <text x="20" y="405" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">• TLS handshake every time</text>

                <!-- Latency badge -->
                <rect x="85" y="420" width="110" height="28" rx="14" fill="url(#slowGrad)" filter="url(#shadow)"/>
                <text x="140" y="439" text-anchor="middle" font-size="12" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">~160ms+</text>
            </g>

            <!-- ============================================ -->
            <!-- TIER 2: Edge + Origin -->
            <!-- ============================================ -->
            <g transform="translate(335, 80)">
                <!-- Column background -->
                <rect x="0" y="0" width="280" height="440" rx="10" fill="#fffbeb" stroke="#fde68a" stroke-width="2"/>

                <!-- Header -->
                <rect x="0" y="0" width="280" height="50" rx="10" fill="url(#mediumGrad)"/>
                <rect x="0" y="25" width="280" height="25" fill="url(#mediumGrad)"/>
                <text x="140" y="32" text-anchor="middle" font-size="14" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Tier 2: Edge + Origin</text>

                <!-- Client -->
                <rect x="100" y="70" width="80" height="50" rx="6" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="140" y="95" text-anchor="middle" font-size="11" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Client</text>
                <text x="140" y="108" text-anchor="middle" font-size="8" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Los Angeles</text>

                <!-- Arrow to Edge -->
                <line x1="140" y1="125" x2="140" y2="160" stroke="#f97316" stroke-width="2" marker-end="url(#arrowOrange)"/>
                <text x="170" y="147" font-size="9" fill="#ea580c" font-family="Liberation Sans, Arial, sans-serif">15ms</text>

                <!-- Edge Node -->
                <rect x="100" y="165" width="80" height="50" rx="6" fill="url(#edgeGrad)" filter="url(#shadow)"/>
                <text x="140" y="190" text-anchor="middle" font-size="11" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Edge</text>
                <text x="140" y="203" text-anchor="middle" font-size="8" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">San Francisco</text>

                <!-- Arrow to Origin (optimized) -->
                <path d="M 140 220 L 140 250" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowBlue)"/>
                <text x="170" y="240" font-size="9" fill="#2563eb" font-family="Liberation Sans, Arial, sans-serif">50ms*</text>

                <!-- Origin -->
                <rect x="100" y="255" width="80" height="40" rx="6" fill="url(#originGrad)" filter="url(#shadow)"/>
                <text x="140" y="280" text-anchor="middle" font-size="10" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Origin</text>

                <!-- Response path back -->
                <path d="M 185 275 Q 220 230 185 185" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowGreen)" stroke-dasharray="4,2"/>

                <!-- Vendor optimizations callout -->
                <rect x="10" y="310" width="260" height="95" rx="6" fill="#fef3c7" stroke="#f59e0b"/>
                <text x="140" y="328" text-anchor="middle" font-size="10" font-weight="600" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">*Vendor optimizations included:</text>
                <text x="20" y="345" font-size="9" fill="#78350f" font-family="Liberation Sans, Arial, sans-serif">• Pre-warmed connection pools</text>
                <text x="20" y="360" font-size="9" fill="#78350f" font-family="Liberation Sans, Arial, sans-serif">• HTTP/3 + QUIC by default</text>
                <text x="20" y="375" font-size="9" fill="#78350f" font-family="Liberation Sans, Arial, sans-serif">• Anycast routing to nearest PoP</text>
                <text x="20" y="390" font-size="9" fill="#78350f" font-family="Liberation Sans, Arial, sans-serif">• Optimized peering agreements</text>

                <!-- Latency badge -->
                <rect x="85" y="420" width="110" height="28" rx="14" fill="url(#mediumGrad)" filter="url(#shadow)"/>
                <text x="140" y="439" text-anchor="middle" font-size="12" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">~95ms</text>
            </g>

            <!-- ============================================ -->
            <!-- TIER 3: Edge-Only (No Origin) -->
            <!-- ============================================ -->
            <g transform="translate(645, 80)">
                <!-- Column background -->
                <rect x="0" y="0" width="280" height="440" rx="10" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="2"/>

                <!-- Header -->
                <rect x="0" y="0" width="280" height="50" rx="10" fill="url(#fastGrad)"/>
                <rect x="0" y="25" width="280" height="25" fill="url(#fastGrad)"/>
                <text x="140" y="32" text-anchor="middle" font-size="14" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Tier 3: Edge-Only</text>

                <!-- Client -->
                <rect x="100" y="70" width="80" height="50" rx="6" fill="url(#clientGrad)" filter="url(#shadow)"/>
                <text x="140" y="95" text-anchor="middle" font-size="11" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Client</text>
                <text x="140" y="108" text-anchor="middle" font-size="8" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">Los Angeles</text>

                <!-- Arrow to Edge -->
                <line x1="140" y1="125" x2="140" y2="160" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
                <text x="170" y="147" font-size="9" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">15ms</text>

                <!-- Edge Node -->
                <rect x="70" y="165" width="80" height="50" rx="6" fill="url(#edgeGrad)" filter="url(#shadow)"/>
                <text x="110" y="190" text-anchor="middle" font-size="11" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">Edge</text>
                <text x="110" y="203" text-anchor="middle" font-size="8" fill="#ffffff" opacity="0.9" font-family="Liberation Sans, Arial, sans-serif">San Francisco</text>

                <!-- CDN Cache (cyan) -->
                <rect x="160" y="165" width="50" height="24" rx="4" fill="#06b6d4" filter="url(#shadow)"/>
                <text x="185" y="181" text-anchor="middle" font-size="8" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">CDN</text>

                <!-- KV/D1 Store (purple) -->
                <rect x="160" y="193" width="50" height="24" rx="4" fill="url(#kvGrad)" filter="url(#shadow)"/>
                <text x="185" y="209" text-anchor="middle" font-size="8" font-weight="500" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">KV/D1</text>

                <!-- Rules/Workers indicator -->
                <rect x="215" y="165" width="55" height="52" rx="4" fill="#fbbf24" filter="url(#shadow)"/>
                <text x="242" y="186" text-anchor="middle" font-size="8" font-weight="500" fill="#78350f" font-family="Liberation Sans, Arial, sans-serif">Rules</text>
                <text x="242" y="198" text-anchor="middle" font-size="7" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Workers</text>
                <text x="242" y="210" text-anchor="middle" font-size="7" fill="#92400e" font-family="Liberation Sans, Arial, sans-serif">Auth</text>

                <!-- Sub-ms annotation -->
                <text x="215" y="232" text-anchor="middle" font-size="8" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">&lt;1ms local</text>

                <!-- NO ORIGIN - crossed out -->
                <g transform="translate(100, 250)" opacity="0.3">
                    <rect x="0" y="0" width="80" height="35" rx="6" fill="#94a3b8" stroke="#64748b" stroke-dasharray="4,2"/>
                    <text x="40" y="22" text-anchor="middle" font-size="9" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Origin</text>
                    <line x1="0" y1="0" x2="80" y2="35" stroke="#ef4444" stroke-width="2"/>
                    <line x1="80" y1="0" x2="0" y2="35" stroke="#ef4444" stroke-width="2"/>
                </g>

                <!-- Response back -->
                <line x1="110" y1="220" x2="110" y2="245" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
                <text x="80" y="237" font-size="9" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">15ms</text>

                <!-- Response indicator -->
                <rect x="70" y="295" width="80" height="25" rx="4" fill="#bbf7d0" stroke="#22c55e"/>
                <text x="110" y="312" text-anchor="middle" font-size="9" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">Response</text>

                <!-- Benefits - comprehensive list -->
                <text x="140" y="340" text-anchor="middle" font-size="10" font-weight="600" fill="#166534" font-family="Liberation Sans, Arial, sans-serif">No origin wait:</text>
                <text x="15" y="356" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">• CDN: Cache hits, static responses</text>
                <text x="15" y="368" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">• KV: Session, config, feature flags</text>
                <text x="15" y="380" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">• D1: User data, cached queries</text>
                <text x="15" y="392" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">• Rules: Auth, rate limits, transforms</text>
                <text x="15" y="404" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">• Queues: Accept fast, process later</text>
                <text x="15" y="416" font-size="8" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">• Durable Objects: Coordination</text>

                <!-- Latency badge -->
                <rect x="85" y="422" width="110" height="28" rx="14" fill="url(#fastGrad)" filter="url(#shadow)"/>
                <text x="140" y="441" text-anchor="middle" font-size="12" font-weight="600" fill="#ffffff" font-family="Liberation Sans, Arial, sans-serif">17-30ms</text>
            </g>

            <!-- ============================================ -->
            <!-- BOTTOM: Progression Arrow & Summary -->
            <!-- ============================================ -->
            <g transform="translate(0, 540)">
                <!-- Progression arrow background -->
                <rect x="50" y="10" width="850" height="50" rx="6" fill="#f1f5f9"/>

                <!-- Gradient arrow showing progression -->
                <defs>
                    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect x="80" y="25" width="740" height="20" rx="10" fill="url(#progressGrad)"/>

                <!-- Arrow head -->
                <polygon points="820,35 850,35 835,20" fill="#10b981"/>
                <polygon points="820,35 850,35 835,50" fill="#10b981"/>

                <!-- Labels -->
                <text x="165" y="70" text-anchor="middle" font-size="10" fill="#dc2626" font-family="Liberation Sans, Arial, sans-serif">Full latency penalty</text>
                <text x="475" y="70" text-anchor="middle" font-size="10" fill="#d97706" font-family="Liberation Sans, Arial, sans-serif">~40% faster (optimized pipes)</text>
                <text x="785" y="70" text-anchor="middle" font-size="10" fill="#059669" font-family="Liberation Sans, Arial, sans-serif">~80% faster (no origin)</text>
            </g>

            <!-- Key insight -->
            <g transform="translate(50, 615)">
                <rect x="0" y="0" width="850" height="55" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
                <text x="425" y="22" text-anchor="middle" font-size="12" font-weight="600" fill="#1e40af" font-family="Liberation Sans, Arial, sans-serif">The Full Picture</text>
                <text x="425" y="42" text-anchor="middle" font-size="11" fill="#1e3a8a" font-family="Liberation Sans, Arial, sans-serif">Edge vendors provide infrastructure that would take years to build: optimized routing, connection management, and globally distributed data stores.</text>
            </g>

        </svg>
    </div>
</body>
</html>
