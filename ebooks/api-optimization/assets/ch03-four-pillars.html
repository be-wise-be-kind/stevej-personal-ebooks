<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Four Pillars of Observability</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradient for pillar backgrounds -->
                <linearGradient id="metricsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="logsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="tracesGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="profilingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
                </filter>
            </defs>

            <!-- Title -->
            <text x="450" y="40" text-anchor="middle" font-size="24" font-weight="600" fill="#1f2937" font-family="Liberation Sans, Arial, sans-serif">The Four Pillars of Observability</text>

            <!-- Metrics Pillar -->
            <g transform="translate(50, 80)">
                <rect x="0" y="0" width="180" height="360" rx="12" fill="url(#metricsGrad)" filter="url(#shadow)"/>
                <text x="90" y="40" text-anchor="middle" font-size="20" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Metrics</text>

                <!-- Graph icon -->
                <g transform="translate(50, 60)">
                    <rect x="0" y="0" width="80" height="60" rx="4" fill="white" fill-opacity="0.2"/>
                    <polyline points="10,50 25,30 40,40 55,20 70,35" stroke="white" stroke-width="2" fill="none"/>
                    <circle cx="10" cy="50" r="3" fill="white"/>
                    <circle cx="25" cy="30" r="3" fill="white"/>
                    <circle cx="40" cy="40" r="3" fill="white"/>
                    <circle cx="55" cy="20" r="3" fill="white"/>
                    <circle cx="70" cy="35" r="3" fill="white"/>
                </g>

                <text x="90" y="160" text-anchor="middle" font-size="12" fill="white" fill-opacity="0.95" font-family="Liberation Sans, Arial, sans-serif">Aggregated numbers</text>
                <text x="90" y="182" text-anchor="middle" font-size="12" fill="white" fill-opacity="0.95" font-family="Liberation Sans, Arial, sans-serif">over time</text>

                <line x1="20" y1="210" x2="160" y2="210" stroke="white" stroke-opacity="0.3" stroke-width="1"/>

                <text x="90" y="248" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">p95 latency</text>
                <text x="90" y="276" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Request rates</text>
                <text x="90" y="304" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Error counts</text>
                <text x="90" y="332" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Resource usage</text>
            </g>

            <!-- Logs Pillar -->
            <g transform="translate(260, 80)">
                <rect x="0" y="0" width="180" height="360" rx="12" fill="url(#logsGrad)" filter="url(#shadow)"/>
                <text x="90" y="40" text-anchor="middle" font-size="20" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Logs</text>

                <!-- Log lines icon -->
                <g transform="translate(50, 60)">
                    <rect x="0" y="0" width="80" height="60" rx="4" fill="white" fill-opacity="0.2"/>
                    <rect x="8" y="10" width="40" height="6" rx="2" fill="white" fill-opacity="0.8"/>
                    <rect x="8" y="22" width="55" height="6" rx="2" fill="white" fill-opacity="0.8"/>
                    <rect x="8" y="34" width="35" height="6" rx="2" fill="white" fill-opacity="0.8"/>
                    <rect x="8" y="46" width="60" height="6" rx="2" fill="white" fill-opacity="0.8"/>
                </g>

                <text x="90" y="160" text-anchor="middle" font-size="12" fill="white" fill-opacity="0.95" font-family="Liberation Sans, Arial, sans-serif">Discrete timestamped</text>
                <text x="90" y="182" text-anchor="middle" font-size="12" fill="white" fill-opacity="0.95" font-family="Liberation Sans, Arial, sans-serif">events</text>

                <line x1="20" y1="210" x2="160" y2="210" stroke="white" stroke-opacity="0.3" stroke-width="1"/>

                <text x="90" y="248" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Error messages</text>
                <text x="90" y="276" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Audit trails</text>
                <text x="90" y="304" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Debug context</text>
                <text x="90" y="332" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Structured JSON</text>
            </g>

            <!-- Traces Pillar -->
            <g transform="translate(470, 80)">
                <rect x="0" y="0" width="180" height="360" rx="12" fill="url(#tracesGrad)" filter="url(#shadow)"/>
                <text x="90" y="40" text-anchor="middle" font-size="20" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Traces</text>

                <!-- Trace spans icon -->
                <g transform="translate(50, 60)">
                    <rect x="0" y="0" width="80" height="60" rx="4" fill="white" fill-opacity="0.2"/>
                    <rect x="5" y="10" width="70" height="8" rx="2" fill="white" fill-opacity="0.9"/>
                    <rect x="12" y="24" width="55" height="8" rx="2" fill="white" fill-opacity="0.7"/>
                    <rect x="20" y="38" width="40" height="8" rx="2" fill="white" fill-opacity="0.5"/>
                </g>

                <text x="90" y="160" text-anchor="middle" font-size="12" fill="white" fill-opacity="0.95" font-family="Liberation Sans, Arial, sans-serif">Request flow across</text>
                <text x="90" y="182" text-anchor="middle" font-size="12" fill="white" fill-opacity="0.95" font-family="Liberation Sans, Arial, sans-serif">services</text>

                <line x1="20" y1="210" x2="160" y2="210" stroke="white" stroke-opacity="0.3" stroke-width="1"/>

                <text x="90" y="248" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Span timing</text>
                <text x="90" y="276" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Parent-child links</text>
                <text x="90" y="304" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Service boundaries</text>
                <text x="90" y="332" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Latency breakdown</text>
            </g>

            <!-- Profiling Pillar -->
            <g transform="translate(680, 80)">
                <rect x="0" y="0" width="180" height="360" rx="12" fill="url(#profilingGrad)" filter="url(#shadow)"/>
                <text x="90" y="40" text-anchor="middle" font-size="20" font-weight="600" fill="white" font-family="Liberation Sans, Arial, sans-serif">Profiling</text>

                <!-- Flame graph icon -->
                <g transform="translate(50, 60)">
                    <rect x="0" y="0" width="80" height="60" rx="4" fill="white" fill-opacity="0.2"/>
                    <rect x="5" y="45" width="70" height="10" rx="1" fill="white" fill-opacity="0.9"/>
                    <rect x="10" y="33" width="45" height="10" rx="1" fill="white" fill-opacity="0.7"/>
                    <rect x="58" y="33" width="15" height="10" rx="1" fill="white" fill-opacity="0.7"/>
                    <rect x="15" y="21" width="25" height="10" rx="1" fill="white" fill-opacity="0.5"/>
                    <rect x="20" y="9" width="10" height="10" rx="1" fill="white" fill-opacity="0.3"/>
                </g>

                <text x="90" y="160" text-anchor="middle" font-size="12" fill="white" fill-opacity="0.95" font-family="Liberation Sans, Arial, sans-serif">Code-level execution</text>
                <text x="90" y="182" text-anchor="middle" font-size="12" fill="white" fill-opacity="0.95" font-family="Liberation Sans, Arial, sans-serif">analysis</text>

                <line x1="20" y1="210" x2="160" y2="210" stroke="white" stroke-opacity="0.3" stroke-width="1"/>

                <text x="90" y="248" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">CPU hotspots</text>
                <text x="90" y="276" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Memory allocation</text>
                <text x="90" y="304" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Call stacks</text>
                <text x="90" y="332" text-anchor="middle" font-size="11" fill="white" fill-opacity="0.8" font-family="Liberation Sans, Arial, sans-serif">Flame graphs</text>
            </g>

            <!-- Correlation section at bottom -->
            <g transform="translate(0, 470)">
                <rect x="50" y="0" width="800" height="100" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>

                <text x="450" y="30" text-anchor="middle" font-size="16" font-weight="600" fill="#475569" font-family="Liberation Sans, Arial, sans-serif">Correlation via trace_id</text>

                <!-- Correlation arrows -->
                <g transform="translate(100, 50)">
                    <!-- trace_id badge -->
                    <rect x="300" y="5" width="100" height="30" rx="15" fill="#6366f1"/>
                    <text x="350" y="26" text-anchor="middle" font-size="12" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">trace_id</text>

                    <!-- Arrows from each pillar to trace_id -->
                    <line x1="90" y1="20" x2="290" y2="20" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,2"/>
                    <line x1="410" y1="20" x2="510" y2="20" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,2"/>
                    <line x1="530" y1="20" x2="610" y2="20" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,2"/>

                    <!-- Labels with backgrounds so they appear above dashed lines -->
                    <rect x="20" y="10" width="60" height="20" rx="3" fill="#f1f5f9"/>
                    <text x="50" y="24" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Metrics</text>
                    <rect x="140" y="10" width="50" height="20" rx="3" fill="#f1f5f9"/>
                    <text x="165" y="24" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Logs</text>
                    <rect x="500" y="10" width="55" height="20" rx="3" fill="#f1f5f9"/>
                    <text x="527" y="24" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Traces</text>
                    <rect x="615" y="10" width="65" height="20" rx="3" fill="#f1f5f9"/>
                    <text x="647" y="24" text-anchor="middle" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Profiling</text>
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
