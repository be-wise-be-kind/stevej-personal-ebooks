<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Hierarchy</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients for pyramid layers -->
                <linearGradient id="browserGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="cdnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="redisGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="processGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
                </linearGradient>

                <!-- Drop shadow filter -->
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
                </filter>

                <!-- Arrow marker -->
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Cache Hierarchy</text>
            <text x="400" y="65" text-anchor="middle" font-size="14" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">From fastest (top) to slowest (bottom)</text>

            <!-- Pyramid layers - from top to bottom -->

            <!-- L4: Browser Cache (top of pyramid) -->
            <polygon points="400,100 480,170 320,170" fill="url(#browserGrad)" filter="url(#shadow)"/>
            <text x="400" y="150" text-anchor="middle" font-size="13" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Browser</text>

            <!-- L3: CDN Edge -->
            <polygon points="320,175 480,175 530,245 270,245" fill="url(#cdnGrad)" filter="url(#shadow)"/>
            <text x="400" y="215" text-anchor="middle" font-size="14" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">CDN Edge</text>

            <!-- L2: Distributed Cache (Redis) -->
            <polygon points="270,250 530,250 590,320 210,320" fill="url(#redisGrad)" filter="url(#shadow)"/>
            <text x="400" y="290" text-anchor="middle" font-size="14" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Distributed Cache (Redis)</text>

            <!-- L1: In-Process Cache -->
            <polygon points="210,325 590,325 660,395 140,395" fill="url(#processGrad)" filter="url(#shadow)"/>
            <text x="400" y="365" text-anchor="middle" font-size="14" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">In-Process Cache</text>

            <!-- Database (foundation) -->
            <polygon points="140,400 660,400 720,470 80,470" fill="url(#dbGrad)" filter="url(#shadow)"/>
            <text x="400" y="440" text-anchor="middle" font-size="14" font-weight="500" fill="white" font-family="Liberation Sans, Arial, sans-serif">Database (Origin)</text>

            <!-- Right side annotations -->
            <!-- Browser annotation -->
            <line x1="485" y1="135" x2="560" y2="135" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,3"/>
            <rect x="565" y="110" width="200" height="50" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
            <text x="575" y="130" font-size="12" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">0ms network latency</text>
            <text x="575" y="148" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Static assets, API responses</text>

            <!-- CDN annotation -->
            <line x1="535" y1="210" x2="560" y2="210" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,3"/>
            <rect x="565" y="185" width="200" height="50" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
            <text x="575" y="205" font-size="12" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">10-50ms from user</text>
            <text x="575" y="223" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Global edge caching</text>

            <!-- Redis annotation -->
            <line x1="595" y1="285" x2="620" y2="285" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,3"/>
            <rect x="625" y="260" width="170" height="50" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
            <text x="635" y="280" font-size="12" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">1-5ms from app</text>
            <text x="635" y="298" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Shared across instances</text>

            <!-- In-Process annotation (left side) -->
            <line x1="135" y1="360" x2="110" y2="360" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,3"/>
            <rect x="5" y="335" width="100" height="50" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
            <text x="15" y="355" font-size="12" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Microseconds</text>
            <text x="15" y="373" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Per-instance</text>

            <!-- Database annotation (left side) -->
            <line x1="75" y1="435" x2="50" y2="435" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,3"/>
            <rect x="5" y="410" width="100" height="50" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
            <text x="15" y="430" font-size="12" font-weight="600" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">10-100ms</text>
            <text x="15" y="448" font-size="11" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Source of truth</text>

            <!-- Request flow arrow on left -->
            <text x="60" y="520" text-anchor="middle" font-size="12" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">Request</text>
            <line x1="60" y1="530" x2="60" y2="560" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Cache check indicators -->
            <text x="400" y="510" text-anchor="middle" font-size="12" font-weight="500" fill="#64748b" font-family="Liberation Sans, Arial, sans-serif">
                Check each layer until hit or reach origin
            </text>

            <!-- Legend -->
            <rect x="200" y="535" width="400" height="50" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
            <circle cx="230" cy="560" r="8" fill="#22c55e"/>
            <text x="245" y="564" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Cache Hit = Return immediately</text>
            <circle cx="440" cy="560" r="8" fill="#ef4444"/>
            <text x="455" y="564" font-size="11" fill="#1e293b" font-family="Liberation Sans, Arial, sans-serif">Cache Miss = Check next layer</text>
        </svg>
    </div>
</body>
</html>
