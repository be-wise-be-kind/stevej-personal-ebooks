<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-scaling Feedback Loop</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            max-width: 100%;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        
        <svg viewBox="0 0 900 620" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="metricsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="controllerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="decisionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="instancesGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                <!-- Shadow filter -->
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
                </filter>
                <!-- Arrow markers -->
                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
                </marker>
                <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6" />
                </marker>
                <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
                </marker>
                <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
                </marker>
                <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
                </marker>
            </defs>

            <!-- 1. Metrics Collection (Top) -->
            <g transform="translate(350, 40)">
                <rect x="0" y="0" width="200" height="110" rx="8" fill="url(#metricsGradient)" filter="url(#dropShadow)"/>
                <text x="100" y="32" text-anchor="middle" font-size="14" font-weight="600" fill="white">1. Metrics Collection</text>
                <line x1="20" y1="48" x2="180" y2="48" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="100" y="70" text-anchor="middle" font-size="11" fill="#bfdbfe">CPU | Memory | RPS</text>
                <text x="100" y="92" text-anchor="middle" font-size="11" fill="#bfdbfe">Queue Depth | Latency</text>
            </g>

            <!-- Metrics detail box -->
            <g transform="translate(580, 55)">
                <rect x="0" y="0" width="150" height="105" rx="6" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
                <text x="75" y="24" text-anchor="middle" font-size="10" font-weight="500" fill="#1d4ed8">Current Metrics</text>
                <text x="15" y="48" font-size="9" fill="#475569">CPU: 78%</text>
                <text x="15" y="66" font-size="9" fill="#475569">Memory: 62%</text>
                <text x="15" y="84" font-size="9" fill="#475569">RPS: 2,450</text>
                <text x="85" y="48" font-size="9" fill="#475569">Queue: 12</text>
                <text x="85" y="66" font-size="9" fill="#475569">P99: 180ms</text>
            </g>

            <!-- Arrow from Metrics to Controller -->
            <path d="M 550 120 Q 620 170 620 220" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue)"/>
            <text x="615" y="185" font-size="10" fill="#3b82f6" transform="rotate(50 615 185)">Send metrics</text>

            <!-- 2. Scaling Controller (Right) -->
            <g transform="translate(580, 230)">
                <rect x="0" y="0" width="200" height="120" rx="8" fill="url(#controllerGradient)" filter="url(#dropShadow)"/>
                <text x="100" y="30" text-anchor="middle" font-size="14" font-weight="600" fill="white">2. Scaling Controller</text>
                <line x1="20" y1="46" x2="180" y2="46" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <text x="100" y="68" text-anchor="middle" font-size="11" fill="#ddd6fe">Evaluate thresholds</text>
                <text x="100" y="88" text-anchor="middle" font-size="11" fill="#ddd6fe">Apply algorithms</text>
                <text x="100" y="108" text-anchor="middle" font-size="11" fill="#ddd6fe">Consider cooldowns</text>
            </g>

            <!-- HPA formula box -->
            <g transform="translate(790, 260)">
                <rect x="0" y="0" width="95" height="80" rx="4" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
                <text x="48" y="18" text-anchor="middle" font-size="9" font-weight="500" fill="#6d28d9">HPA Formula</text>
                <text x="48" y="38" text-anchor="middle" font-size="9" fill="#475569">desired = ceil(</text>
                <text x="48" y="54" text-anchor="middle" font-size="9" fill="#475569">current * ratio)</text>
                <text x="48" y="70" text-anchor="middle" font-size="9" fill="#475569">+/- 10% tolerance</text>
            </g>

            <!-- Arrow from Controller to Decision -->
            <path d="M 680 360 Q 680 410 620 450" fill="none" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
            <text x="685" y="410" font-size="10" fill="#8b5cf6" transform="rotate(55 685 410)">Decide action</text>

            <!-- 3. Scaling Decision (Bottom Right) -->
            <g transform="translate(450, 450)">
                <rect x="0" y="0" width="180" height="110" rx="8" fill="url(#decisionGradient)" filter="url(#dropShadow)"/>
                <text x="90" y="30" text-anchor="middle" font-size="14" font-weight="600" fill="white">3. Scaling Decision</text>
                <line x1="15" y1="46" x2="165" y2="46" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

                <!-- Decision options -->
                <g transform="translate(20, 58)">
                    <rect x="0" y="0" width="40" height="36" rx="4" fill="#dc2626"/>
                    <text x="20" y="18" text-anchor="middle" font-size="9" fill="white">Scale</text>
                    <text x="20" y="30" text-anchor="middle" font-size="9" fill="white">Down</text>
                </g>
                <g transform="translate(70, 58)">
                    <rect x="0" y="0" width="40" height="36" rx="4" fill="#64748b"/>
                    <text x="20" y="18" text-anchor="middle" font-size="9" fill="white">No</text>
                    <text x="20" y="30" text-anchor="middle" font-size="9" fill="white">Change</text>
                </g>
                <g transform="translate(120, 58)">
                    <rect x="0" y="0" width="40" height="36" rx="4" fill="#16a34a"/>
                    <text x="20" y="18" text-anchor="middle" font-size="9" fill="white">Scale</text>
                    <text x="20" y="30" text-anchor="middle" font-size="9" fill="white">Up</text>
                </g>
            </g>

            <!-- Arrow from Decision to Instance Adjustment -->
            <path d="M 450 505 Q 350 530 280 490" fill="none" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowOrange)"/>
            <text x="350" y="540" font-size="10" fill="#f59e0b">Execute scaling</text>

            <!-- 4. Instance Adjustment (Bottom Left) -->
            <g transform="translate(100, 420)">
                <rect x="0" y="0" width="180" height="130" rx="8" fill="url(#instancesGradient)" filter="url(#dropShadow)"/>
                <text x="90" y="30" text-anchor="middle" font-size="14" font-weight="600" fill="white">4. Instance Adjustment</text>
                <line x1="15" y1="46" x2="165" y2="46" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

                <!-- Instance icons -->
                <g transform="translate(20, 60)">
                    <rect x="0" y="0" width="30" height="30" rx="3" fill="#34d399"/>
                    <rect x="40" y="0" width="30" height="30" rx="3" fill="#34d399"/>
                    <rect x="80" y="0" width="30" height="30" rx="3" fill="#34d399"/>
                    <rect x="120" y="0" width="30" height="30" rx="3" fill="#34d399" stroke="#fef08a" stroke-width="2" stroke-dasharray="3,2"/>
                </g>
                <text x="90" y="115" text-anchor="middle" font-size="10" fill="#a7f3d0">3 running + 1 starting</text>
            </g>

            <!-- Arrow from Instance Adjustment back to Metrics -->
            <path d="M 190 420 Q 190 300 250 200 Q 300 120 340 100" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
            <text x="200" y="265" font-size="10" fill="#10b981" transform="rotate(-70 200 265)">Metrics change</text>

            <!-- Timing annotations -->
            <g transform="translate(30, 50)">
                <rect x="0" y="0" width="140" height="115" rx="6" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
                <text x="70" y="22" text-anchor="middle" font-size="10" font-weight="600" fill="#b45309">Timing</text>
                <text x="12" y="44" font-size="9" fill="#78350f">Metric collection: 15s</text>
                <text x="12" y="62" font-size="9" fill="#78350f">Scale-up delay: 0s</text>
                <text x="12" y="80" font-size="9" fill="#78350f">Scale-down delay: 300s</text>
                <text x="12" y="98" font-size="9" fill="#78350f">Pod startup: 30-60s</text>
            </g>

            <!-- Legend -->
            <g transform="translate(30, 180)">
                <rect x="0" y="0" width="140" height="120" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <text x="70" y="22" text-anchor="middle" font-size="10" font-weight="600" fill="#475569">Thresholds</text>
                <line x1="12" y1="34" x2="128" y2="34" stroke="#e2e8f0" stroke-width="1"/>
                <text x="12" y="54" font-size="9" fill="#475569">CPU target: 70%</text>
                <text x="12" y="72" font-size="9" fill="#475569">Min replicas: 3</text>
                <text x="12" y="90" font-size="9" fill="#475569">Max replicas: 50</text>
                <text x="12" y="108" font-size="9" fill="#475569">Scale step: 10-100%</text>
            </g>

            <!-- Step numbers in circles -->
            <g>
                <circle cx="360" cy="48" r="14" fill="#1d4ed8"/>
                <text x="360" y="53" text-anchor="middle" font-size="12" font-weight="600" fill="white">1</text>

                <circle cx="590" cy="238" r="14" fill="#6d28d9"/>
                <text x="590" y="243" text-anchor="middle" font-size="12" font-weight="600" fill="white">2</text>

                <circle cx="460" cy="458" r="14" fill="#d97706"/>
                <text x="460" y="463" text-anchor="middle" font-size="12" font-weight="600" fill="white">3</text>

                <circle cx="110" cy="428" r="14" fill="#059669"/>
                <text x="110" y="433" text-anchor="middle" font-size="12" font-weight="600" fill="white">4</text>
            </g>
        </svg>
    </div>
</body>
</html>
