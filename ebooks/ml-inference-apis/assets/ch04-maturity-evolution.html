<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Architecture Maturity Evolution</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="stage1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="stage2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#a5b4fc;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="stage3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="stage4Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3b0764;stop-opacity:1" />
                </linearGradient>
                <marker id="arrowRight" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
                </marker>
                <filter id="shadow" x="-5%" y="-5%" width="110%" height="120%">
                    <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.12"/>
                </filter>
            </defs>

            <!-- Background -->
            <rect width="900" height="520" fill="#ffffff" rx="8"/>

            <!-- Title -->
            <text x="450" y="32" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 18px; font-weight: 700; fill: #1e293b; text-anchor: middle;">Deployment Architecture Maturity Evolution</text>
            <text x="450" y="52" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;">Progression from ad hoc to platform template, with trigger events at each transition</text>

            <!-- === CONNECTION ARROWS (drawn first for proper z-order) === -->

            <!-- Arrow 1: Stage 1 to Stage 2 -->
            <line x1="130" y1="140" x2="218" y2="140" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowRight)"/>

            <!-- Arrow 2: Stage 2 to Stage 3 -->
            <line x1="400" y1="140" x2="478" y2="140" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowRight)"/>

            <!-- Arrow 3: Stage 3 to Stage 4 -->
            <line x1="680" y1="140" x2="738" y2="140" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowRight)"/>

            <!-- === TRIGGER LABELS on arrows === -->

            <!-- Trigger 1 -->
            <text x="174" y="122" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 8px; font-weight: 600; fill: #6366f1; text-anchor: middle;">Need</text>
            <text x="174" y="131" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 8px; font-weight: 600; fill: #6366f1; text-anchor: middle;">reproducibility</text>

            <!-- Trigger 2 -->
            <text x="439" y="114" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 8px; font-weight: 600; fill: #6366f1; text-anchor: middle;">2nd team blocked</text>
            <text x="439" y="123" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 8px; font-weight: 600; fill: #6366f1; text-anchor: middle;">by 1st team's</text>
            <text x="439" y="132" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 8px; font-weight: 600; fill: #6366f1; text-anchor: middle;">schedule</text>

            <!-- Trigger 3 -->
            <text x="709" y="118" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 8px; font-weight: 600; fill: #6366f1; text-anchor: middle;">3+ teams duplicating</text>
            <text x="709" y="127" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 8px; font-weight: 600; fill: #6366f1; text-anchor: middle;">infrastructure</text>

            <!-- === STAGE BOXES (drawn after arrows for proper z-order) === -->

            <!-- Stage 1: Ad Hoc -->
            <rect x="30" y="82" width="100" height="116" rx="8" fill="url(#stage1Grad)" filter="url(#shadow)"/>
            <text x="80" y="106" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #334155; text-anchor: middle;">Ad Hoc</text>
            <line x1="45" y1="114" x2="115" y2="114" stroke="#94a3b8" stroke-width="0.75"/>
            <text x="80" y="132" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #475569; text-anchor: middle;">Manual deploys</text>
            <text x="80" y="155" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #64748b; text-anchor: middle;">1 model</text>
            <text x="80" y="168" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #64748b; text-anchor: middle;">1 engineer</text>
            <text x="80" y="190" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 8px; font-weight: 600; fill: #94a3b8; text-anchor: middle;">STAGE 1</text>

            <!-- Stage 2: Shared Cluster -->
            <rect x="228" y="76" width="172" height="128" rx="8" fill="url(#stage2Grad)" filter="url(#shadow)"/>
            <text x="314" y="100" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;">Shared Cluster</text>
            <text x="314" y="113" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #e0e7ff; text-anchor: middle;">(Pattern 1)</text>
            <line x1="245" y1="120" x2="383" y2="120" stroke="#c7d2fe" stroke-width="0.75"/>
            <text x="314" y="138" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #eef2ff; text-anchor: middle;">Single K8s cluster</text>
            <text x="314" y="161" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #e0e7ff; text-anchor: middle;">1-3 models, 1 team</text>
            <text x="314" y="196" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 8px; font-weight: 600; fill: #c7d2fe; text-anchor: middle;">STAGE 2</text>

            <!-- Stage 3: Container-per-Model -->
            <rect x="488" y="70" width="192" height="140" rx="8" fill="url(#stage3Grad)" filter="url(#shadow)"/>
            <text x="584" y="94" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;">Container-per-Model</text>
            <text x="584" y="107" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #ddd6fe; text-anchor: middle;">(Pattern 2)</text>
            <line x1="505" y1="114" x2="663" y2="114" stroke="#c4b5fd" stroke-width="0.75"/>
            <text x="584" y="132" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #ede9fe; text-anchor: middle;">Isolated deployments</text>
            <text x="584" y="157" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #ddd6fe; text-anchor: middle;">3-10 models, 2-4 teams</text>
            <text x="584" y="202" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 8px; font-weight: 600; fill: #c4b5fd; text-anchor: middle;">STAGE 3</text>

            <!-- Stage 4: Platform Template -->
            <rect x="748" y="64" width="130" height="152" rx="8" fill="url(#stage4Grad)" filter="url(#shadow)"/>
            <text x="813" y="86" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #ffffff; text-anchor: middle;">Platform</text>
            <text x="813" y="100" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #ffffff; text-anchor: middle;">Template</text>
            <text x="813" y="113" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #c4b5fd; text-anchor: middle;">(Pattern 3)</text>
            <line x1="763" y1="120" x2="863" y2="120" stroke="#7c3aed" stroke-width="0.75"/>
            <text x="813" y="138" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #ddd6fe; text-anchor: middle;">Golden path</text>
            <text x="813" y="151" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #ddd6fe; text-anchor: middle;">templates</text>
            <text x="813" y="176" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #c4b5fd; text-anchor: middle;">10+ models</text>
            <text x="813" y="189" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #c4b5fd; text-anchor: middle;">5+ teams</text>
            <text x="813" y="208" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 8px; font-weight: 600; fill: #7c3aed; text-anchor: middle;">STAGE 4</text>

            <!-- === METRICS SECTION === -->

            <!-- Divider line -->
            <line x1="30" y1="250" x2="870" y2="250" stroke="#e2e8f0" stroke-width="1.5"/>

            <text x="450" y="275" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #475569; text-anchor: middle;">HOW KEY METRICS CHANGE ACROSS STAGES</text>

            <!-- Column positions aligned with stage boxes -->
            <!-- Stage 1 center: 80, Stage 2 center: 314, Stage 3 center: 584, Stage 4 center: 813 -->

            <!-- Column headers -->
            <text x="80" y="298" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; font-weight: 600; fill: #94a3b8; text-anchor: middle;">Ad Hoc</text>
            <text x="314" y="298" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; font-weight: 600; fill: #94a3b8; text-anchor: middle;">Shared Cluster</text>
            <text x="584" y="298" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; font-weight: 600; fill: #94a3b8; text-anchor: middle;">Container-per-Model</text>
            <text x="813" y="298" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; font-weight: 600; fill: #94a3b8; text-anchor: middle;">Platform Template</text>

            <!-- Metric 1: Team Velocity -->
            <text x="25" y="330" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #334155; text-anchor: start;">Team Velocity</text>

            <!-- Velocity bars: Low, Low, Medium, High -->
            <!-- Stage 1: Low -->
            <rect x="55" y="338" width="50" height="10" rx="3" fill="#e2e8f0"/>
            <rect x="55" y="338" width="12" height="10" rx="3" fill="#ef4444"/>
            <text x="80" y="361" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #64748b; text-anchor: middle;">Low</text>

            <!-- Stage 2: Low -->
            <rect x="289" y="338" width="50" height="10" rx="3" fill="#e2e8f0"/>
            <rect x="289" y="338" width="12" height="10" rx="3" fill="#ef4444"/>
            <text x="314" y="361" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #64748b; text-anchor: middle;">Low</text>

            <!-- Stage 3: Medium -->
            <rect x="559" y="338" width="50" height="10" rx="3" fill="#e2e8f0"/>
            <rect x="559" y="338" width="30" height="10" rx="3" fill="#f59e0b"/>
            <text x="584" y="361" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #64748b; text-anchor: middle;">Medium</text>

            <!-- Stage 4: High -->
            <rect x="788" y="338" width="50" height="10" rx="3" fill="#e2e8f0"/>
            <rect x="788" y="338" width="48" height="10" rx="3" fill="#22c55e"/>
            <text x="813" y="361" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #64748b; text-anchor: middle;">High</text>

            <!-- Metric 2: GPU Efficiency -->
            <text x="25" y="390" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #334155; text-anchor: start;">GPU Efficiency</text>

            <!-- Efficiency bars: High, High, Low, Medium -->
            <!-- Stage 1: High -->
            <rect x="55" y="398" width="50" height="10" rx="3" fill="#e2e8f0"/>
            <rect x="55" y="398" width="48" height="10" rx="3" fill="#22c55e"/>
            <text x="80" y="421" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #64748b; text-anchor: middle;">High</text>

            <!-- Stage 2: High -->
            <rect x="289" y="398" width="50" height="10" rx="3" fill="#e2e8f0"/>
            <rect x="289" y="398" width="48" height="10" rx="3" fill="#22c55e"/>
            <text x="314" y="421" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #64748b; text-anchor: middle;">High</text>

            <!-- Stage 3: Low -->
            <rect x="559" y="398" width="50" height="10" rx="3" fill="#e2e8f0"/>
            <rect x="559" y="398" width="12" height="10" rx="3" fill="#ef4444"/>
            <text x="584" y="421" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #64748b; text-anchor: middle;">Low</text>

            <!-- Stage 4: Medium -->
            <rect x="788" y="398" width="50" height="10" rx="3" fill="#e2e8f0"/>
            <rect x="788" y="398" width="30" height="10" rx="3" fill="#f59e0b"/>
            <text x="813" y="421" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #64748b; text-anchor: middle;">Medium</text>

            <!-- Metric 3: Blast Radius -->
            <text x="25" y="452" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #334155; text-anchor: start;">Blast Radius</text>

            <!-- Blast Radius labels -->
            <!-- Stage 1: Whole system -->
            <rect x="40" y="460" width="80" height="22" rx="4" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
            <text x="80" y="475" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; font-weight: 600; fill: #dc2626; text-anchor: middle;">Whole system</text>

            <!-- Stage 2: Whole cluster -->
            <rect x="269" y="460" width="90" height="22" rx="4" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
            <text x="314" y="475" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; font-weight: 600; fill: #dc2626; text-anchor: middle;">Whole cluster</text>

            <!-- Stage 3: Single model -->
            <rect x="541" y="460" width="86" height="22" rx="4" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
            <text x="584" y="475" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; font-weight: 600; fill: #16a34a; text-anchor: middle;">Single model</text>

            <!-- Stage 4: Single model -->
            <rect x="770" y="460" width="86" height="22" rx="4" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
            <text x="813" y="475" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; font-weight: 600; fill: #16a34a; text-anchor: middle;">Single model</text>

            <!-- Bottom note -->
            <text x="450" y="505" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #94a3b8; text-anchor: middle;">Each transition is triggered by organizational pain, not technical ambition</text>
        </svg>
    </div>
</body>
</html>
