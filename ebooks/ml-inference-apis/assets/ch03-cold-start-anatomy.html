<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Start Anatomy</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 440" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="phase1Grad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="phase2Grad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="phase3Grad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="phase4Grad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
                </linearGradient>
                <marker id="timeArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="450" y="32" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 18px; font-weight: 700; fill: #1e293b; text-anchor: middle;">Cold Start Anatomy</text>
            <text x="450" y="52" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;">What happens when a new ML inference instance starts from scratch</text>

            <!-- Time arrow -->
            <line x1="60" y1="100" x2="840" y2="100" stroke="#475569" stroke-width="2" marker-end="url(#timeArrow)"/>
            <text x="855" y="104" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #475569;">Time</text>

            <!-- Phase 1: Container Pull -->
            <rect x="70" y="120" width="140" height="60" rx="8" fill="url(#phase1Grad)"/>
            <text x="140" y="147" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #ffffff; text-anchor: middle;">Container Pull</text>
            <text x="140" y="165" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #ffffff; text-anchor: middle;">Image download + start</text>

            <!-- Time label for phase 1 -->
            <text x="140" y="200" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #92400e; text-anchor: middle;">5-30s</text>

            <!-- Phase 2: Runtime Init -->
            <rect x="230" y="120" width="160" height="60" rx="8" fill="url(#phase2Grad)"/>
            <text x="310" y="147" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #ffffff; text-anchor: middle;">Runtime Init</text>
            <text x="310" y="165" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #ffffff; text-anchor: middle;">CUDA + libraries + framework</text>

            <!-- Time label for phase 2 -->
            <text x="310" y="200" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #6d28d9; text-anchor: middle;">4-30s</text>

            <!-- Phase 3: Model Loading (largest) -->
            <rect x="410" y="120" width="280" height="60" rx="8" fill="url(#phase3Grad)"/>
            <text x="550" y="147" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #ffffff; text-anchor: middle;">Model Loading</text>
            <text x="550" y="165" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #ffffff; text-anchor: middle;">Transfer weights from storage â†’ GPU memory</text>

            <!-- Time label for phase 3 -->
            <text x="550" y="200" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #dc2626; text-anchor: middle;">23-127s (dominant cost)</text>

            <!-- Phase 4: Warm-up -->
            <rect x="710" y="120" width="120" height="60" rx="8" fill="url(#phase4Grad)"/>
            <text x="770" y="147" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #ffffff; text-anchor: middle;">Warm-up</text>
            <text x="770" y="165" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #ffffff; text-anchor: middle;">JIT + CUDA graphs</text>

            <!-- Time label for phase 4 -->
            <text x="770" y="200" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #059669; text-anchor: middle;">2-20s</text>

            <!-- Connecting arrows between phases -->
            <line x1="210" y1="150" x2="228" y2="150" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#timeArrow)"/>
            <line x1="390" y1="150" x2="408" y2="150" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#timeArrow)"/>
            <line x1="690" y1="150" x2="708" y2="150" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#timeArrow)"/>

            <!-- Total time bracket -->
            <line x1="70" y1="230" x2="70" y2="245" stroke="#1e293b" stroke-width="1.5"/>
            <line x1="70" y1="245" x2="830" y2="245" stroke="#1e293b" stroke-width="1.5"/>
            <line x1="830" y1="230" x2="830" y2="245" stroke="#1e293b" stroke-width="1.5"/>
            <text x="450" y="268" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #1e293b; text-anchor: middle;">Total: 30 seconds to several minutes</text>

            <!-- Comparison section -->
            <g transform="translate(60, 300)">
                <line x1="0" y1="0" x2="780" y2="0" stroke="#e2e8f0" stroke-width="1.5"/>

                <text x="390" y="28" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #475569; text-anchor: middle;">WHY ML COLD STARTS ARE WORSE</text>

                <!-- Web server comparison -->
                <rect x="0" y="46" width="250" height="58" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
                <text x="125" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #166534; text-anchor: middle;">Web Server (Go/Rust)</text>
                <rect x="15" y="76" width="10" height="16" rx="2" fill="#22c55e"/>
                <text x="35" y="88" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #166534;">~10-50ms startup</text>

                <!-- Java app comparison -->
                <rect x="270" y="46" width="250" height="58" rx="6" fill="#fefce8" stroke="#fde047" stroke-width="1"/>
                <text x="395" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #854d0e; text-anchor: middle;">Java Application Server</text>
                <rect x="285" y="76" width="30" height="16" rx="2" fill="#eab308"/>
                <text x="325" y="88" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #854d0e;">~2-5s startup</text>

                <!-- ML inference comparison -->
                <rect x="540" y="46" width="240" height="58" rx="6" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
                <text x="660" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #991b1b; text-anchor: middle;">ML Inference (70B model)</text>
                <rect x="555" y="76" width="210" height="16" rx="2" fill="#ef4444"/>
                <text x="665" y="88" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #991b1b;">~2-5 min startup (140 GB weights)</text>
            </g>

            <!-- Bottom note -->
            <text x="450" y="420" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #94a3b8; text-anchor: middle;">Model loading time from NVIDIA Run:ai Model Streamer benchmarks: 15 GB model = 23-35s, 130 GB model = ~127s</text>
        </svg>
    </div>
</body>
</html>
