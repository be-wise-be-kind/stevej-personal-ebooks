<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training vs Inference</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 450" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" style="fill: #7c3aed;"/>
                </marker>
                <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" style="fill: #2563eb;"/>
                </marker>
                <linearGradient id="trainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="inferGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Title -->
            <text x="450" y="32" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 20px; font-weight: 700; fill: #1e293b; text-anchor: middle;">Training vs Inference</text>
            <text x="450" y="54" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;">Two fundamentally different operations with different cost profiles</text>

            <!-- === LEFT PANEL: Training === -->
            <!-- Connection arrows (drawn first for z-order) -->
            <line x1="155" y1="195" x2="240" y2="195" stroke="#7c3aed" stroke-width="2" marker-end="url(#arrowPurple)"/>
            <line x1="355" y1="195" x2="365" y2="195" stroke="#7c3aed" stroke-width="2" marker-end="url(#arrowPurple)"/>

            <g transform="translate(30, 80)">
                <!-- Panel background -->
                <rect x="0" y="0" width="390" height="260" rx="10" fill="#faf5ff" stroke="#d8b4fe" stroke-width="1.5"/>

                <!-- Header -->
                <rect x="0" y="0" width="390" height="38" rx="10" fill="url(#trainGrad)"/>
                <rect x="0" y="20" width="390" height="18" fill="url(#trainGrad)"/>
                <text x="195" y="26" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #ffffff; text-anchor: middle;">TRAINING</text>

                <!-- Input boxes -->
                <rect x="20" y="58" width="100" height="44" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
                <text x="70" y="76" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #5b21b6; text-anchor: middle;">Dataset</text>
                <text x="70" y="92" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #7c3aed; text-anchor: middle;">TB of data</text>

                <!-- Plus sign -->
                <text x="133" y="85" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 16px; font-weight: 700; fill: #7c3aed; text-anchor: middle;">+</text>

                <!-- GPU Cluster box -->
                <rect x="145" y="58" width="100" height="44" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
                <text x="195" y="76" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #5b21b6; text-anchor: middle;">GPU Cluster</text>
                <text x="195" y="92" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #7c3aed; text-anchor: middle;">8-1000s GPUs</text>

                <!-- Arrow and time -->
                <rect x="265" y="58" width="100" height="44" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
                <text x="315" y="76" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #5b21b6; text-anchor: middle;">Days/Weeks</text>
                <text x="315" y="92" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #7c3aed; text-anchor: middle;">of compute</text>

                <!-- Result: Model Weights -->
                <rect x="145" y="120" width="130" height="38" rx="6" fill="#7c3aed" stroke="#6d28d9" stroke-width="1.5"/>
                <text x="210" y="144" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #ffffff; text-anchor: middle;">Model Weights</text>

                <!-- Stats -->
                <text x="20" y="190" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #5b21b6; text-anchor: start;">Frequency:</text>
                <text x="115" y="190" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #7c3aed; text-anchor: start;">Once or periodically</text>

                <text x="20" y="212" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #5b21b6; text-anchor: start;">Cost:</text>
                <text x="115" y="212" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #7c3aed; text-anchor: start;">$100K - $100M+ total</text>

                <text x="20" y="234" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #5b21b6; text-anchor: start;">Who cares:</text>
                <text x="115" y="234" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #7c3aed; text-anchor: start;">ML researchers</text>
            </g>

            <!-- === CENTER: VS Divider === -->
            <rect x="435" y="192" width="30" height="30" rx="15" fill="#1e293b"/>
            <text x="450" y="213" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #ffffff; text-anchor: middle;">vs</text>

            <!-- === RIGHT PANEL: Inference === -->
            <!-- Connection arrows for inference (drawn before panel content) -->

            <g transform="translate(480, 80)">
                <!-- Panel background -->
                <rect x="0" y="0" width="390" height="260" rx="10" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1.5"/>

                <!-- Header -->
                <rect x="0" y="0" width="390" height="38" rx="10" fill="url(#inferGrad)"/>
                <rect x="0" y="20" width="390" height="18" fill="url(#inferGrad)"/>
                <text x="195" y="26" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #ffffff; text-anchor: middle;">INFERENCE</text>

                <!-- Input boxes -->
                <rect x="20" y="58" width="90" height="44" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="65" y="76" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #1e40af; text-anchor: middle;">Input</text>
                <text x="65" y="92" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #3b82f6; text-anchor: middle;">1 request</text>

                <!-- Plus sign -->
                <text x="123" y="85" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 16px; font-weight: 700; fill: #2563eb; text-anchor: middle;">+</text>

                <!-- Single GPU box -->
                <rect x="135" y="58" width="90" height="44" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="180" y="76" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #1e40af; text-anchor: middle;">Single GPU</text>
                <text x="180" y="92" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #3b82f6; text-anchor: middle;">1-8 GPUs</text>

                <!-- Time -->
                <rect x="245" y="58" width="110" height="44" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="300" y="76" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #1e40af; text-anchor: middle;">Milliseconds</text>
                <text x="300" y="92" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #3b82f6; text-anchor: middle;">per request</text>

                <!-- Result: Output -->
                <rect x="135" y="120" width="130" height="38" rx="6" fill="#2563eb" stroke="#1d4ed8" stroke-width="1.5"/>
                <text x="200" y="144" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #ffffff; text-anchor: middle;">Output</text>

                <!-- Stats -->
                <text x="20" y="190" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #1e40af; text-anchor: start;">Frequency:</text>
                <text x="115" y="190" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #3b82f6; text-anchor: start;">Millions per day</text>

                <text x="20" y="212" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #1e40af; text-anchor: start;">Cost:</text>
                <text x="115" y="212" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #3b82f6; text-anchor: start;">$0.001 - $0.10 per request</text>

                <text x="20" y="234" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #1e40af; text-anchor: start;">Who cares:</text>
                <text x="115" y="234" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #3b82f6; text-anchor: start;">API / serving engineers</text>
            </g>

            <!-- === BOTTOM ANNOTATION === -->
            <g transform="translate(30, 370)">
                <line x1="0" y1="0" x2="840" y2="0" stroke="#e2e8f0" stroke-width="1.5"/>

                <rect x="100" y="18" width="640" height="46" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
                <text x="420" y="40" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #92400e; text-anchor: middle;">Training happens once. Inference happens millions of times.</text>
                <text x="420" y="56" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #b45309; text-anchor: middle;">For API engineers, inference cost and latency dominate. Training is someone else's problem.</text>
            </g>
        </svg>
    </div>
</body>
</html>
