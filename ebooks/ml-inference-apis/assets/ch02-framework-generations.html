<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Generations of Serving Frameworks</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 820 620" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrowDown" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
                    <polygon points="0 0, 10 0, 5 7" style="fill: #64748b;"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="410" y="32" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 20px; font-weight: 700; fill: #1e293b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Three Generations of Serving Frameworks</text>
            <text x="410" y="54" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Each generation solved the previous generation's primary limitation</text>

            <!-- Timeline spine -->
            <line x1="60" y1="85" x2="60" y2="580" stroke="#cbd5e1" stroke-width="2"/>

            <!-- === GENERATION 1 === -->
            <circle cx="60" cy="100" r="8" fill="#7c3aed"/>
            <text x="80" y="105" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #7c3aed;" font-family="Liberation Sans, Arial, sans-serif">2016-2020</text>

            <g transform="translate(100, 115)">
                <rect x="0" y="0" width="690" height="120" rx="8" fill="#faf5ff" stroke="#d8b4fe" stroke-width="1.5"/>
                <rect x="0" y="0" width="690" height="30" rx="8" fill="#7c3aed"/>
                <rect x="0" y="15" width="690" height="15" fill="#7c3aed"/>
                <text x="20" y="20" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff;" font-family="Liberation Sans, Arial, sans-serif">GEN 1: Framework-Specific Servers</text>
                <text x="670" y="20" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #e9d5ff; text-anchor: end;" font-family="Liberation Sans, Arial, sans-serif">Single-framework lock-in</text>

                <!-- Frameworks -->
                <rect x="20" y="46" width="170" height="56" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
                <text x="105" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #5b21b6; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">TensorFlow Serving</text>
                <text x="105" y="82" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #7c3aed; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Open-sourced Feb 2016</text>
                <text x="105" y="94" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #7c3aed; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">C++, gRPC, model versioning</text>

                <rect x="210" y="46" width="170" height="56" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
                <text x="295" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #5b21b6; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">TorchServe</text>
                <text x="295" y="82" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #7c3aed; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">AWS + Meta, 2020</text>
                <text x="295" y="94" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #dc2626; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Archived Aug 2025</text>

                <!-- Characteristics -->
                <text x="420" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #6b21a8;" font-family="Liberation Sans, Arial, sans-serif">Basic HTTP/gRPC APIs</text>
                <text x="420" y="84" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #6b21a8;" font-family="Liberation Sans, Arial, sans-serif">Static batching only</text>
                <text x="420" y="102" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #6b21a8;" font-family="Liberation Sans, Arial, sans-serif">No GPU-aware scheduling</text>
            </g>

            <!-- Transition arrow -->
            <line x1="60" y1="240" x2="60" y2="265" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDown)"/>
            <text x="75" y="258" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">Need: multi-framework support</text>

            <!-- === GENERATION 2 === -->
            <circle cx="60" cy="280" r="8" fill="#2563eb"/>
            <text x="80" y="285" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #2563eb;" font-family="Liberation Sans, Arial, sans-serif">2020-2023</text>

            <g transform="translate(100, 295)">
                <rect x="0" y="0" width="690" height="130" rx="8" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1.5"/>
                <rect x="0" y="0" width="690" height="30" rx="8" fill="#2563eb"/>
                <rect x="0" y="15" width="690" height="15" fill="#2563eb"/>
                <text x="20" y="20" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff;" font-family="Liberation Sans, Arial, sans-serif">GEN 2: Multi-Framework Orchestration</text>
                <text x="670" y="20" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #bfdbfe; text-anchor: end;" font-family="Liberation Sans, Arial, sans-serif">Framework-agnostic, GPU scheduling</text>

                <!-- Frameworks -->
                <rect x="20" y="46" width="130" height="56" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="85" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Triton</text>
                <text x="85" y="82" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">NVIDIA, ensemble</text>
                <text x="85" y="94" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">pipelines</text>

                <rect x="165" y="46" width="130" height="56" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="230" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">KServe</text>
                <text x="230" y="82" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">K8s-native,</text>
                <text x="230" y="94" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">scale-to-zero</text>

                <rect x="310" y="46" width="130" height="56" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="375" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">BentoML</text>
                <text x="375" y="82" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Developer-</text>
                <text x="375" y="94" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">friendly</text>

                <rect x="455" y="46" width="130" height="56" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="520" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Ray Serve</text>
                <text x="520" y="82" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Distributed</text>
                <text x="520" y="94" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">compute</text>

                <!-- TGI note -->
                <rect x="600" y="46" width="75" height="56" rx="6" fill="#fef9c3" stroke="#fcd34d" stroke-width="1"/>
                <text x="637" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #92400e; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">TGI</text>
                <text x="637" y="82" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #92400e; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Maintenance</text>
                <text x="637" y="94" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #dc2626; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Dec 2025</text>

                <!-- Characteristics -->
                <text x="20" y="120" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #1d4ed8;" font-family="Liberation Sans, Arial, sans-serif">Multi-framework support  |  GPU scheduling  |  Ensemble pipelines  |  Kubernetes integration</text>
            </g>

            <!-- Transition arrow -->
            <line x1="60" y1="430" x2="60" y2="455" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDown)"/>
            <text x="75" y="448" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">Need: LLM-specific optimizations</text>

            <!-- === GENERATION 3 === -->
            <circle cx="60" cy="470" r="8" fill="#059669"/>
            <text x="80" y="475" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #059669;" font-family="Liberation Sans, Arial, sans-serif">2023-present</text>

            <g transform="translate(100, 485)">
                <rect x="0" y="0" width="690" height="110" rx="8" fill="#ecfdf5" stroke="#6ee7b7" stroke-width="1.5"/>
                <rect x="0" y="0" width="690" height="30" rx="8" fill="#059669"/>
                <rect x="0" y="15" width="690" height="15" fill="#059669"/>
                <text x="20" y="20" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff;" font-family="Liberation Sans, Arial, sans-serif">GEN 3: LLM-Optimized Engines</text>
                <text x="670" y="20" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #a7f3d0; text-anchor: end;" font-family="Liberation Sans, Arial, sans-serif">KV cache as first-class citizen</text>

                <!-- Frameworks -->
                <rect x="20" y="46" width="190" height="46" rx="6" fill="#d1fae5" stroke="#34d399" stroke-width="1.5"/>
                <text x="115" y="64" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #065f46; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">vLLM</text>
                <text x="115" y="80" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #059669; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">PagedAttention | 4,741 tok/s</text>

                <rect x="230" y="46" width="190" height="46" rx="6" fill="#d1fae5" stroke="#34d399" stroke-width="1.5"/>
                <text x="325" y="64" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #065f46; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">SGLang</text>
                <text x="325" y="80" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #059669; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">RadixAttention | 16,215 tok/s</text>

                <rect x="440" y="46" width="230" height="46" rx="6" fill="#d1fae5" stroke="#34d399" stroke-width="1.5"/>
                <text x="555" y="64" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #065f46; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">TensorRT-LLM</text>
                <text x="555" y="80" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #059669; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">NVIDIA-optimized | FP8/FP4 native</text>
            </g>
        </svg>
    </div>
</body>
</html>
