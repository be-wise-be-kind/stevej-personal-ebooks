<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency Anatomy of an Inference Request</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 540" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" style="fill: #94a3b8;"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="400" y="32" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 20px; font-weight: 700; fill: #1e293b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Latency Anatomy of an Inference Request</text>
            <text x="400" y="54" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Where milliseconds go in a real-time speech-to-text pipeline</text>

            <!-- === MAIN PIPELINE: Horizontal bar stages === -->
            <g transform="translate(40, 85)">
                <!-- Total timeline bar background -->
                <rect x="0" y="0" width="720" height="50" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>

                <!-- Stage 1: Network Transit -->
                <rect x="0" y="0" width="100" height="50" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
                <text x="50" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Network</text>
                <text x="50" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #3b82f6; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Transit</text>

                <!-- Stage 2: Queue Wait -->
                <rect x="110" y="0" width="85" height="50" rx="6" fill="#fef3c7" stroke="#fcd34d" stroke-width="1.5"/>
                <text x="152" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #92400e; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Queue</text>
                <text x="152" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #b45309; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Wait</text>

                <!-- Stage 3: Preprocessing -->
                <rect x="205" y="0" width="105" height="50" rx="6" fill="#e0e7ff" stroke="#a5b4fc" stroke-width="1.5"/>
                <text x="257" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #3730a3; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Preprocess</text>
                <text x="257" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #4f46e5; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">VAD, encode</text>

                <!-- Stage 4: GPU Inference (largest) -->
                <rect x="320" y="0" width="200" height="50" rx="6" fill="#fef2f2" stroke="#fca5a5" stroke-width="1.5"/>
                <text x="420" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #991b1b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">GPU Inference</text>
                <text x="420" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #dc2626; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Model forward pass</text>

                <!-- Stage 5: Postprocessing -->
                <rect x="530" y="0" width="95" height="50" rx="6" fill="#ecfdf5" stroke="#6ee7b7" stroke-width="1.5"/>
                <text x="577" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #065f46; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Postprocess</text>
                <text x="577" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #059669; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Decode, format</text>

                <!-- Stage 6: Network Return -->
                <rect x="635" y="0" width="85" height="50" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
                <text x="677" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Network</text>
                <text x="677" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #3b82f6; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Return</text>
            </g>

            <!-- === TIMING ANNOTATIONS === -->
            <g transform="translate(40, 155)">
                <!-- Time labels under each stage -->
                <text x="50" y="15" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">20-50ms</text>
                <text x="152" y="15" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #92400e; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">0-100ms</text>
                <text x="257" y="15" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #3730a3; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">5-20ms</text>
                <text x="420" y="15" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #991b1b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">50-200ms</text>
                <text x="577" y="15" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #065f46; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">5-15ms</text>
                <text x="677" y="15" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">20-50ms</text>
            </g>

            <!-- === 300ms THRESHOLD LINE === -->
            <g transform="translate(40, 195)">
                <line x1="0" y1="0" x2="720" y2="0" stroke="#dc2626" stroke-width="2" stroke-dasharray="8,4"/>
                <rect x="280" y="-14" width="160" height="28" rx="4" fill="#fef2f2" stroke="#dc2626" stroke-width="1.5"/>
                <text x="360" y="4" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #dc2626; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">300ms Voice AI Threshold</text>
            </g>

            <!-- === DETAIL CALLOUTS === -->
            <g transform="translate(40, 240)">
                <!-- GPU Inference detail (the biggest stage) -->
                <rect x="0" y="0" width="345" height="120" rx="8" fill="#fff7ed" stroke="#fdba74" stroke-width="1.5"/>
                <text x="172" y="24" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #9a3412; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">GPU Inference Breakdown</text>

                <text x="20" y="48" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #78350f; text-anchor: start;" font-family="Liberation Sans, Arial, sans-serif">KV cache allocation</text>
                <text x="325" y="48" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #9a3412; text-anchor: end;" font-family="Liberation Sans, Arial, sans-serif">2-5ms</text>

                <text x="20" y="68" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #78350f; text-anchor: start;" font-family="Liberation Sans, Arial, sans-serif">Attention computation</text>
                <text x="325" y="68" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #9a3412; text-anchor: end;" font-family="Liberation Sans, Arial, sans-serif">30-100ms</text>

                <text x="20" y="88" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #78350f; text-anchor: start;" font-family="Liberation Sans, Arial, sans-serif">Token generation (autoregressive)</text>
                <text x="325" y="88" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #9a3412; text-anchor: end;" font-family="Liberation Sans, Arial, sans-serif">15-80ms</text>

                <text x="20" y="108" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #78350f; text-anchor: start;" font-family="Liberation Sans, Arial, sans-serif">Batch scheduling overhead</text>
                <text x="325" y="108" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #9a3412; text-anchor: end;" font-family="Liberation Sans, Arial, sans-serif">1-10ms</text>

                <!-- Queue Wait detail -->
                <rect x="375" y="0" width="345" height="120" rx="8" fill="#fefce8" stroke="#fde047" stroke-width="1.5"/>
                <text x="547" y="24" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #854d0e; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Why Queue Wait Varies (0-100ms)</text>

                <text x="395" y="48" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #713f12; text-anchor: start;" font-family="Liberation Sans, Arial, sans-serif">Idle GPU: request served immediately</text>
                <text x="700" y="48" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #059669; text-anchor: end;" font-family="Liberation Sans, Arial, sans-serif">0ms</text>

                <text x="395" y="68" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #713f12; text-anchor: start;" font-family="Liberation Sans, Arial, sans-serif">Continuous batching: joins next batch</text>
                <text x="700" y="68" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #b45309; text-anchor: end;" font-family="Liberation Sans, Arial, sans-serif">5-20ms</text>

                <text x="395" y="88" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #713f12; text-anchor: start;" font-family="Liberation Sans, Arial, sans-serif">Static batching: waits for batch fill</text>
                <text x="700" y="88" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #dc2626; text-anchor: end;" font-family="Liberation Sans, Arial, sans-serif">50-100ms</text>

                <text x="395" y="108" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #713f12; text-anchor: start;" font-family="Liberation Sans, Arial, sans-serif">Full queue: wait for slot</text>
                <text x="700" y="108" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #dc2626; text-anchor: end;" font-family="Liberation Sans, Arial, sans-serif">100ms+</text>
            </g>

            <!-- === TOTAL === -->
            <g transform="translate(40, 390)">
                <line x1="0" y1="0" x2="720" y2="0" stroke="#e2e8f0" stroke-width="1.5"/>
                <rect x="180" y="15" width="360" height="44" rx="8" fill="#1e293b"/>
                <text x="360" y="35" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #94a3b8; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">TOTAL END-TO-END LATENCY</text>
                <text x="360" y="52" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #ffffff; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">100-435ms (typical: 150-300ms)</text>
            </g>

            <!-- Bottom annotation -->
            <text x="400" y="490" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #475569; text-anchor: middle; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">GPU inference dominates, but queue wait is the most variable stage</text>

            <!-- Legend -->
            <g transform="translate(40, 505)">
                <rect x="0" y="0" width="720" height="24" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
                <rect x="15" y="6" width="12" height="12" rx="2" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
                <text x="35" y="16" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">GPU-bound</text>
                <rect x="130" y="6" width="12" height="12" rx="2" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
                <text x="150" y="16" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Variable (load-dependent)</text>
                <rect x="310" y="6" width="12" height="12" rx="2" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="330" y="16" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Network</text>
                <rect x="410" y="6" width="12" height="12" rx="2" fill="#e0e7ff" stroke="#a5b4fc" stroke-width="1"/>
                <text x="430" y="16" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">CPU preprocessing</text>
                <rect x="555" y="6" width="12" height="12" rx="2" fill="#ecfdf5" stroke="#6ee7b7" stroke-width="1"/>
                <text x="575" y="16" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">CPU postprocessing</text>
            </g>
        </svg>
    </div>
</body>
</html>
