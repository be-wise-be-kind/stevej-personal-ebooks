<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk Size: Latency vs Accuracy Trade-off</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="sweetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#059669;stop-opacity:0.15" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:0.05" />
                </linearGradient>
            </defs>

            <!-- Title -->
            <text x="400" y="32" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 20px; font-weight: 700; fill: #1e293b; text-anchor: middle;">Chunk Size: Latency vs Accuracy Trade-off</text>
            <text x="400" y="52" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;">Smaller chunks reduce latency but provide less context per inference pass</text>

            <!-- === VISUAL COMPARISON: 4 chunk sizes === -->
            <g transform="translate(40, 80)">

                <!-- Column headers -->
                <text x="80" y="0" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #475569; text-anchor: middle;">Chunk Size</text>
                <text x="270" y="0" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #475569; text-anchor: middle;">Visual (1 second of audio)</text>
                <text x="490" y="0" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #475569; text-anchor: middle;">Latency</text>
                <text x="620" y="0" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #475569; text-anchor: middle;">Accuracy</text>

                <!-- Divider -->
                <line x1="0" y1="12" x2="720" y2="12" stroke="#e2e8f0" stroke-width="1"/>

                <!-- === Row 1: 50ms chunks === -->
                <g transform="translate(0, 24)">
                    <rect x="20" y="0" width="120" height="50" rx="6" fill="#fef2f2" stroke="#fca5a5" stroke-width="1.5"/>
                    <text x="80" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #991b1b; text-anchor: middle;">50ms</text>
                    <text x="80" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #b91c1c; text-anchor: middle;">800 samples</text>

                    <!-- 20 thin chunks representing 1 sec -->
                    <g transform="translate(165, 5)">
                        <rect x="0" y="0" width="8" height="40" rx="2" fill="#fca5a5"/>
                        <rect x="11" y="0" width="8" height="40" rx="2" fill="#fca5a5"/>
                        <rect x="22" y="0" width="8" height="40" rx="2" fill="#fca5a5"/>
                        <rect x="33" y="0" width="8" height="40" rx="2" fill="#fca5a5"/>
                        <rect x="44" y="0" width="8" height="40" rx="2" fill="#fca5a5"/>
                        <rect x="55" y="0" width="8" height="40" rx="2" fill="#fca5a5"/>
                        <rect x="66" y="0" width="8" height="40" rx="2" fill="#fca5a5"/>
                        <rect x="77" y="0" width="8" height="40" rx="2" fill="#fca5a5"/>
                        <rect x="88" y="0" width="8" height="40" rx="2" fill="#fca5a5"/>
                        <rect x="99" y="0" width="8" height="40" rx="2" fill="#fca5a5"/>
                        <rect x="110" y="0" width="8" height="40" rx="2" fill="#fca5a5" opacity="0.6"/>
                        <rect x="121" y="0" width="8" height="40" rx="2" fill="#fca5a5" opacity="0.6"/>
                        <rect x="132" y="0" width="8" height="40" rx="2" fill="#fca5a5" opacity="0.6"/>
                        <rect x="143" y="0" width="8" height="40" rx="2" fill="#fca5a5" opacity="0.6"/>
                        <rect x="154" y="0" width="8" height="40" rx="2" fill="#fca5a5" opacity="0.6"/>
                        <rect x="165" y="0" width="8" height="40" rx="2" fill="#fca5a5" opacity="0.4"/>
                        <rect x="176" y="0" width="8" height="40" rx="2" fill="#fca5a5" opacity="0.4"/>
                        <rect x="187" y="0" width="8" height="40" rx="2" fill="#fca5a5" opacity="0.4"/>
                        <rect x="198" y="0" width="8" height="40" rx="2" fill="#fca5a5" opacity="0.3"/>
                        <rect x="209" y="0" width="8" height="40" rx="2" fill="#fca5a5" opacity="0.3"/>
                    </g>

                    <!-- Latency indicator (very low) -->
                    <rect x="450" y="10" width="80" height="30" rx="4" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
                    <text x="490" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #166534; text-anchor: middle;">Lowest</text>

                    <!-- Accuracy indicator (lower) -->
                    <rect x="580" y="10" width="80" height="30" rx="4" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
                    <text x="620" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #991b1b; text-anchor: middle;">Lower</text>
                </g>

                <!-- === Row 2: 100ms chunks (SWEET SPOT) === -->
                <g transform="translate(0, 94)">
                    <!-- Sweet spot highlight -->
                    <rect x="0" y="-8" width="720" height="66" rx="8" fill="url(#sweetGrad)" stroke="#059669" stroke-width="2" stroke-dasharray="0"/>

                    <rect x="20" y="0" width="120" height="50" rx="6" fill="#ecfdf5" stroke="#6ee7b7" stroke-width="1.5"/>
                    <text x="80" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #065f46; text-anchor: middle;">100ms</text>
                    <text x="80" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #047857; text-anchor: middle;">1,600 samples</text>

                    <!-- 10 medium chunks -->
                    <g transform="translate(165, 5)">
                        <rect x="0" y="0" width="18" height="40" rx="3" fill="#6ee7b7"/>
                        <rect x="22" y="0" width="18" height="40" rx="3" fill="#6ee7b7"/>
                        <rect x="44" y="0" width="18" height="40" rx="3" fill="#6ee7b7"/>
                        <rect x="66" y="0" width="18" height="40" rx="3" fill="#6ee7b7"/>
                        <rect x="88" y="0" width="18" height="40" rx="3" fill="#6ee7b7"/>
                        <rect x="110" y="0" width="18" height="40" rx="3" fill="#6ee7b7" opacity="0.7"/>
                        <rect x="132" y="0" width="18" height="40" rx="3" fill="#6ee7b7" opacity="0.7"/>
                        <rect x="154" y="0" width="18" height="40" rx="3" fill="#6ee7b7" opacity="0.5"/>
                        <rect x="176" y="0" width="18" height="40" rx="3" fill="#6ee7b7" opacity="0.5"/>
                        <rect x="198" y="0" width="18" height="40" rx="3" fill="#6ee7b7" opacity="0.4"/>
                    </g>

                    <!-- Latency -->
                    <rect x="450" y="10" width="80" height="30" rx="4" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
                    <text x="490" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #166534; text-anchor: middle;">Low</text>

                    <!-- Accuracy -->
                    <rect x="580" y="10" width="80" height="30" rx="4" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
                    <text x="620" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #166534; text-anchor: middle;">Good</text>
                </g>

                <!-- Sweet spot label -->
                <text x="708" y="116" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 700; fill: #059669; text-anchor: end;">SWEET</text>
                <text x="708" y="128" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 700; fill: #059669; text-anchor: end;">SPOT</text>

                <!-- === Row 3: 200ms chunks === -->
                <g transform="translate(0, 172)">
                    <rect x="20" y="0" width="120" height="50" rx="6" fill="#fefce8" stroke="#fde047" stroke-width="1.5"/>
                    <text x="80" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #854d0e; text-anchor: middle;">200ms</text>
                    <text x="80" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #a16207; text-anchor: middle;">3,200 samples</text>

                    <!-- 5 wider chunks -->
                    <g transform="translate(165, 5)">
                        <rect x="0" y="0" width="38" height="40" rx="4" fill="#fde047"/>
                        <rect x="44" y="0" width="38" height="40" rx="4" fill="#fde047"/>
                        <rect x="88" y="0" width="38" height="40" rx="4" fill="#fde047"/>
                        <rect x="132" y="0" width="38" height="40" rx="4" fill="#fde047" opacity="0.7"/>
                        <rect x="176" y="0" width="38" height="40" rx="4" fill="#fde047" opacity="0.5"/>
                    </g>

                    <!-- Latency -->
                    <rect x="450" y="10" width="80" height="30" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
                    <text x="490" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #92400e; text-anchor: middle;">Moderate</text>

                    <!-- Accuracy -->
                    <rect x="580" y="10" width="80" height="30" rx="4" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
                    <text x="620" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #166534; text-anchor: middle;">Better</text>
                </g>

                <!-- === Row 4: 500ms chunks === -->
                <g transform="translate(0, 242)">
                    <rect x="20" y="0" width="120" height="50" rx="6" fill="#fef2f2" stroke="#fca5a5" stroke-width="1.5"/>
                    <text x="80" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #991b1b; text-anchor: middle;">500ms</text>
                    <text x="80" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #b91c1c; text-anchor: middle;">8,000 samples</text>

                    <!-- 2 very wide chunks -->
                    <g transform="translate(165, 5)">
                        <rect x="0" y="0" width="100" height="40" rx="4" fill="#fca5a5"/>
                        <rect x="114" y="0" width="100" height="40" rx="4" fill="#fca5a5" opacity="0.6"/>
                    </g>

                    <!-- Latency -->
                    <rect x="450" y="10" width="80" height="30" rx="4" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
                    <text x="490" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #991b1b; text-anchor: middle;">Highest</text>

                    <!-- Accuracy -->
                    <rect x="580" y="10" width="80" height="30" rx="4" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
                    <text x="620" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #166534; text-anchor: middle;">Highest</text>
                </g>
            </g>

            <!-- === BOTTOM: Key Insight === -->
            <g transform="translate(40, 420)">
                <line x1="0" y1="0" x2="720" y2="0" stroke="#e2e8f0" stroke-width="1.5"/>

                <rect x="0" y="16" width="720" height="72" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="1.5"/>

                <text x="360" y="40" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #065f46; text-anchor: middle;">100ms chunks: the recommended default for streaming ASR</text>
                <text x="360" y="58" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #047857; text-anchor: middle;">1,600 samples at 16kHz = 3,200 bytes per chunk. Rapid partial results with minimal accuracy loss.</text>
                <text x="360" y="76" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #047857; text-anchor: middle;">At 16-bit mono PCM: 32 KB/s. With Opus encoding at 32 kbps: ~4 KB/s.</text>
            </g>
        </svg>
    </div>
</body>
</html>
