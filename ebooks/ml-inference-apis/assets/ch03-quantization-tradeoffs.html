<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantization Precision Tradeoffs</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="fp32Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="fp16Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="fp8Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="fp4Grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
                </linearGradient>
                <marker id="specArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="450" y="32" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 18px; font-weight: 700; fill: #1e293b; text-anchor: middle;">Quantization Precision Spectrum</text>
            <text x="450" y="52" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;">Memory, throughput, and quality tradeoffs across precision levels</text>

            <!-- Spectrum arrow -->
            <line x1="80" y1="90" x2="820" y2="90" stroke="#64748b" stroke-width="2" marker-end="url(#specArrow)"/>
            <text x="80" y="82" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #94a3b8; text-anchor: start;">Higher precision</text>
            <text x="820" y="82" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #94a3b8; text-anchor: end;">Lower precision</text>

            <!-- Column headers -->
            <text x="40" y="135" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #64748b; text-anchor: start;">Format</text>
            <text x="40" y="195" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #64748b; text-anchor: start;">Bytes/param</text>
            <text x="40" y="255" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #64748b; text-anchor: start;">70B model size</text>
            <text x="40" y="315" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #64748b; text-anchor: start;">Throughput</text>
            <text x="40" y="375" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 600; fill: #64748b; text-anchor: start;">Quality</text>

            <!-- FP32 Column -->
            <g transform="translate(150, 0)">
                <rect x="0" y="110" width="130" height="40" rx="8" fill="url(#fp32Grad)"/>
                <text x="65" y="135" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #ffffff; text-anchor: middle;">FP32</text>

                <text x="65" y="195" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #1e293b; text-anchor: middle; font-weight: 600;">4 bytes</text>

                <text x="65" y="255" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #1e293b; text-anchor: middle;">~280 GB</text>

                <!-- Throughput bar (baseline) -->
                <rect x="15" y="300" width="30" height="20" rx="3" fill="#cbd5e1"/>
                <text x="65" y="315" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b; text-anchor: middle;">1x (baseline)</text>

                <!-- Quality bar (full) -->
                <rect x="10" y="360" width="110" height="18" rx="3" fill="#22c55e" opacity="0.8"/>
                <text x="65" y="374" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #ffffff; text-anchor: middle; font-weight: 600;">Full precision</text>

                <text x="65" y="410" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #94a3b8; text-anchor: middle;">Training only</text>
            </g>

            <!-- FP16/BF16 Column -->
            <g transform="translate(315, 0)">
                <rect x="0" y="110" width="130" height="40" rx="8" fill="url(#fp16Grad)"/>
                <text x="65" y="135" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #ffffff; text-anchor: middle;">FP16 / BF16</text>

                <text x="65" y="195" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #1e293b; text-anchor: middle; font-weight: 600;">2 bytes</text>

                <text x="65" y="255" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #1e293b; text-anchor: middle;">~140 GB</text>

                <!-- Throughput bar -->
                <rect x="15" y="300" width="55" height="20" rx="3" fill="#3b82f6"/>
                <text x="65" y="315" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #1e40af; text-anchor: middle;">~2x</text>

                <!-- Quality bar -->
                <rect x="10" y="360" width="105" height="18" rx="3" fill="#22c55e" opacity="0.75"/>
                <text x="65" y="374" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #ffffff; text-anchor: middle; font-weight: 600;">Negligible loss</text>

                <text x="65" y="410" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #94a3b8; text-anchor: middle;">Inference baseline</text>
            </g>

            <!-- FP8 Column (highlighted as production standard) -->
            <g transform="translate(480, 0)">
                <!-- Highlight border -->
                <rect x="-8" y="102" width="146" height="330" rx="10" fill="none" stroke="#059669" stroke-width="2.5" stroke-dasharray="none"/>
                <rect x="10" y="430" width="110" height="22" rx="4" fill="#059669"/>
                <text x="65" y="446" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; font-weight: 700; fill: #ffffff; text-anchor: middle;">PRODUCTION STD</text>

                <rect x="0" y="110" width="130" height="40" rx="8" fill="url(#fp8Grad)"/>
                <text x="65" y="135" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #ffffff; text-anchor: middle;">FP8</text>

                <text x="65" y="195" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #1e293b; text-anchor: middle; font-weight: 600;">1 byte</text>

                <text x="65" y="255" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #1e293b; text-anchor: middle;">~70 GB</text>

                <!-- Throughput bar -->
                <rect x="15" y="300" width="80" height="20" rx="3" fill="#059669"/>
                <text x="65" y="315" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #065f46; text-anchor: middle;">~4x</text>

                <!-- Quality bar -->
                <rect x="10" y="360" width="95" height="18" rx="3" fill="#22c55e" opacity="0.65"/>
                <text x="65" y="374" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #ffffff; text-anchor: middle; font-weight: 600;">Minimal loss</text>

                <text x="65" y="410" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #059669; text-anchor: middle; font-weight: 600;">H100 + B200 native</text>
            </g>

            <!-- FP4/INT4 Column -->
            <g transform="translate(660, 0)">
                <rect x="0" y="110" width="130" height="40" rx="8" fill="url(#fp4Grad)"/>
                <text x="65" y="135" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #ffffff; text-anchor: middle;">FP4 / INT4</text>

                <text x="65" y="195" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #1e293b; text-anchor: middle; font-weight: 600;">0.5 bytes</text>

                <text x="65" y="255" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #1e293b; text-anchor: middle;">~35 GB</text>

                <!-- Throughput bar -->
                <rect x="15" y="300" width="100" height="20" rx="3" fill="#d97706"/>
                <text x="65" y="315" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #92400e; text-anchor: middle;">~8x</text>

                <!-- Quality bar -->
                <rect x="10" y="360" width="70" height="18" rx="3" fill="#f59e0b" opacity="0.65"/>
                <text x="65" y="374" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #92400e; text-anchor: middle; font-weight: 600;">Measurable loss</text>

                <text x="65" y="410" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 9px; fill: #94a3b8; text-anchor: middle;">B200 native (FP4)</text>
            </g>

            <!-- Bottom note -->
            <text x="450" y="490" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #94a3b8; text-anchor: middle;">Throughput multiples are approximate and vary by model, hardware, and workload. Quality impact requires task-specific evaluation.</text>
        </svg>
    </div>
</body>
</html>
