<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Innovations in ML Inference (2022-2026)</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 800 610" xmlns="http://www.w3.org/2000/svg">

            <!-- Title -->
            <text x="400" y="32" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 20px; font-weight: 700; fill: #1e293b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Key Innovations in ML Inference</text>
            <text x="400" y="54" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">The techniques that transformed serving from bottleneck to solved problem (2022-2026)</text>

            <!-- === TIMELINE AXIS === -->
            <g transform="translate(60, 175)">
                <line x1="0" y1="0" x2="680" y2="0" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>

                <!-- Year markers -->
                <circle cx="0" cy="0" r="6" fill="#475569"/>
                <text x="0" y="24" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #1e293b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">2022</text>

                <circle cx="170" cy="0" r="6" fill="#475569"/>
                <text x="170" y="24" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #1e293b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">2023</text>

                <circle cx="340" cy="0" r="6" fill="#475569"/>
                <text x="340" y="24" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #1e293b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">2024</text>

                <circle cx="510" cy="0" r="6" fill="#475569"/>
                <text x="510" y="24" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #1e293b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">2025</text>

                <circle cx="680" cy="0" r="6" fill="#475569"/>
                <text x="680" y="24" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #1e293b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">2026</text>
            </g>

            <!-- === INNOVATIONS: Alternating above/below timeline === -->

            <!-- 2022: FlashAttention (above) -->
            <g transform="translate(60, 175)">
                <line x1="30" y1="-8" x2="30" y2="-40" stroke="#7c3aed" stroke-width="2"/>
                <rect x="-50" y="-110" width="160" height="65" rx="6" fill="#faf5ff" stroke="#d8b4fe" stroke-width="1.5"/>
                <text x="30" y="-86" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #6d28d9; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">FlashAttention</text>
                <text x="30" y="-70" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #7c3aed; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">IO-aware attention</text>
                <text x="30" y="-56" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #7c3aed; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">2-4x faster than standard</text>
            </g>

            <!-- 2022: Continuous Batching (below) -->
            <g transform="translate(60, 175)">
                <line x1="120" y1="8" x2="120" y2="45" stroke="#2563eb" stroke-width="2"/>
                <rect x="30" y="50" width="180" height="65" rx="6" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1.5"/>
                <text x="120" y="74" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #1d4ed8; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Continuous Batching</text>
                <text x="120" y="90" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Dynamic batch management</text>
                <text x="120" y="104" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">2-4x throughput improvement</text>
            </g>

            <!-- 2023: PagedAttention / vLLM (above) -->
            <g transform="translate(60, 175)">
                <line x1="200" y1="-8" x2="200" y2="-40" stroke="#059669" stroke-width="2"/>
                <rect x="115" y="-110" width="170" height="65" rx="6" fill="#ecfdf5" stroke="#6ee7b7" stroke-width="1.5"/>
                <text x="200" y="-86" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #047857; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">PagedAttention</text>
                <text x="200" y="-70" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #059669; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Virtual memory for KV cache</text>
                <text x="200" y="-56" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #059669; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">vLLM launched</text>
            </g>

            <!-- 2023-2024: SGLang (below) -->
            <g transform="translate(60, 175)">
                <line x1="290" y1="8" x2="290" y2="45" stroke="#dc2626" stroke-width="2"/>
                <rect x="200" y="50" width="180" height="65" rx="6" fill="#fef2f2" stroke="#fca5a5" stroke-width="1.5"/>
                <text x="290" y="74" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #991b1b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">SGLang + RadixAttention</text>
                <text x="290" y="90" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #dc2626; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Prefix caching for KV reuse</text>
                <text x="290" y="104" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #dc2626; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">29% faster than vLLM (H100)</text>
            </g>

            <!-- 2024: FlashAttention-3 (above) -->
            <g transform="translate(60, 175)">
                <line x1="380" y1="-8" x2="380" y2="-40" stroke="#7c3aed" stroke-width="2"/>
                <rect x="295" y="-110" width="170" height="65" rx="6" fill="#faf5ff" stroke="#d8b4fe" stroke-width="1.5"/>
                <text x="380" y="-86" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #6d28d9; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">FlashAttention-3</text>
                <text x="380" y="-70" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #7c3aed; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">740 TFLOPS (H100)</text>
                <text x="380" y="-56" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #7c3aed; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">FP8 support: 1.2 PFLOPS</text>
            </g>

            <!-- 2025: FP8/FP4 Quantization (below) -->
            <g transform="translate(60, 175)">
                <line x1="480" y1="8" x2="480" y2="45" stroke="#b45309" stroke-width="2"/>
                <rect x="390" y="50" width="180" height="65" rx="6" fill="#fff7ed" stroke="#fdba74" stroke-width="1.5"/>
                <text x="480" y="74" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #9a3412; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">FP8/FP4 Quantization</text>
                <text x="480" y="90" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #b45309; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Production-stable low precision</text>
                <text x="480" y="104" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #b45309; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">50% memory reduction (NVFP4)</text>
            </g>

            <!-- 2025: Speculative Decoding (above) -->
            <g transform="translate(60, 175)">
                <line x1="560" y1="-8" x2="560" y2="-40" stroke="#059669" stroke-width="2"/>
                <rect x="475" y="-110" width="170" height="65" rx="6" fill="#ecfdf5" stroke="#6ee7b7" stroke-width="1.5"/>
                <text x="560" y="-86" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #047857; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Speculative Decoding</text>
                <text x="560" y="-70" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #059669; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Draft + verify pattern</text>
                <text x="560" y="-56" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #059669; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">2-3x decoding speedup</text>
            </g>

            <!-- 2026: Blackwell / FA-4 (below) -->
            <g transform="translate(60, 175)">
                <line x1="650" y1="8" x2="650" y2="45" stroke="#1e40af" stroke-width="2"/>
                <rect x="560" y="50" width="180" height="65" rx="6" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
                <text x="650" y="74" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Blackwell + FA-4</text>
                <text x="650" y="90" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">B200 GPUs, 20% over cuDNN</text>
                <text x="650" y="104" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">FP4 native inference</text>
            </g>

            <!-- === IMPACT SUMMARY === -->
            <g transform="translate(40, 400)">
                <line x1="0" y1="0" x2="720" y2="0" stroke="#e2e8f0" stroke-width="1.5"/>

                <text x="360" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #1e293b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Cumulative Impact</text>

                <!-- Impact boxes -->
                <rect x="0" y="50" width="225" height="70" rx="6" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1.5"/>
                <text x="112" y="73" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #334155; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Throughput</text>
                <text x="112" y="95" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 18px; font-weight: 700; fill: #059669; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">10-20x improvement</text>
                <text x="112" y="112" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">vs. naive serving (2022)</text>

                <rect x="247" y="50" width="225" height="70" rx="6" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1.5"/>
                <text x="360" y="73" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #334155; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Memory Efficiency</text>
                <text x="360" y="95" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 18px; font-weight: 700; fill: #2563eb; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">4-8x more requests</text>
                <text x="360" y="112" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">per GPU via KV cache + quantization</text>

                <rect x="495" y="50" width="225" height="70" rx="6" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1.5"/>
                <text x="607" y="73" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #334155; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Cost per Token</text>
                <text x="607" y="95" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 18px; font-weight: 700; fill: #dc2626; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">100x reduction</text>
                <text x="607" y="112" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">GPT-4 class: $60 (2023) to $0.60 (2026)</text>
            </g>

            <!-- Bottom annotation -->
            <text x="400" y="588" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #475569; text-anchor: middle; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">The KV cache is the central bottleneck; every major innovation addresses how it is managed</text>
        </svg>
    </div>
</body>
</html>
