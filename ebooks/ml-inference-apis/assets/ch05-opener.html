<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Audio Architecture</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 760 480" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="audioGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="captureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="transportGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="inferGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="resultGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
                </linearGradient>
                <marker id="arrowRight" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" style="fill: #94a3b8;"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="380" y="32" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 20px; font-weight: 700; fill: #1e293b; text-anchor: middle;">Streaming Audio Architecture</text>
            <text x="380" y="52" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;">From microphone capture to real-time inference response</text>

            <!-- === WAVEFORM VISUALIZATION === -->
            <g transform="translate(80, 80)">
                <!-- Waveform background -->
                <rect x="0" y="0" width="600" height="80" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>

                <!-- Animated-looking waveform bars -->
                <rect x="20" y="30" width="6" height="20" rx="3" fill="#7c3aed" opacity="0.4"/>
                <rect x="32" y="22" width="6" height="36" rx="3" fill="#7c3aed" opacity="0.5"/>
                <rect x="44" y="14" width="6" height="52" rx="3" fill="#7c3aed" opacity="0.6"/>
                <rect x="56" y="8" width="6" height="64" rx="3" fill="#7c3aed" opacity="0.8"/>
                <rect x="68" y="18" width="6" height="44" rx="3" fill="#6d28d9" opacity="0.7"/>
                <rect x="80" y="26" width="6" height="28" rx="3" fill="#6d28d9" opacity="0.5"/>
                <rect x="92" y="32" width="6" height="16" rx="3" fill="#6d28d9" opacity="0.3"/>
                <rect x="104" y="34" width="6" height="12" rx="3" fill="#4f46e5" opacity="0.2"/>
                <rect x="116" y="34" width="6" height="12" rx="3" fill="#4f46e5" opacity="0.2"/>
                <rect x="128" y="28" width="6" height="24" rx="3" fill="#4f46e5" opacity="0.4"/>
                <rect x="140" y="16" width="6" height="48" rx="3" fill="#3b82f6" opacity="0.7"/>
                <rect x="152" y="10" width="6" height="60" rx="3" fill="#3b82f6" opacity="0.8"/>
                <rect x="164" y="6" width="6" height="68" rx="3" fill="#3b82f6" opacity="0.9"/>
                <rect x="176" y="12" width="6" height="56" rx="3" fill="#3b82f6" opacity="0.8"/>
                <rect x="188" y="20" width="6" height="40" rx="3" fill="#2563eb" opacity="0.7"/>
                <rect x="200" y="28" width="6" height="24" rx="3" fill="#2563eb" opacity="0.5"/>
                <rect x="212" y="32" width="6" height="16" rx="3" fill="#2563eb" opacity="0.3"/>
                <rect x="224" y="34" width="6" height="12" rx="3" fill="#1d4ed8" opacity="0.2"/>
                <rect x="236" y="30" width="6" height="20" rx="3" fill="#1d4ed8" opacity="0.3"/>
                <rect x="248" y="22" width="6" height="36" rx="3" fill="#0891b2" opacity="0.5"/>
                <rect x="260" y="14" width="6" height="52" rx="3" fill="#0891b2" opacity="0.7"/>
                <rect x="272" y="8" width="6" height="64" rx="3" fill="#0891b2" opacity="0.9"/>
                <rect x="284" y="12" width="6" height="56" rx="3" fill="#0891b2" opacity="0.8"/>
                <rect x="296" y="18" width="6" height="44" rx="3" fill="#0e7490" opacity="0.7"/>
                <rect x="308" y="24" width="6" height="32" rx="3" fill="#0e7490" opacity="0.5"/>
                <rect x="320" y="30" width="6" height="20" rx="3" fill="#0e7490" opacity="0.4"/>
                <rect x="332" y="32" width="6" height="16" rx="3" fill="#059669" opacity="0.3"/>
                <rect x="344" y="28" width="6" height="24" rx="3" fill="#059669" opacity="0.4"/>
                <rect x="356" y="20" width="6" height="40" rx="3" fill="#059669" opacity="0.6"/>
                <rect x="368" y="14" width="6" height="52" rx="3" fill="#059669" opacity="0.7"/>
                <rect x="380" y="10" width="6" height="60" rx="3" fill="#059669" opacity="0.8"/>
                <rect x="392" y="16" width="6" height="48" rx="3" fill="#047857" opacity="0.7"/>
                <rect x="404" y="22" width="6" height="36" rx="3" fill="#047857" opacity="0.5"/>
                <rect x="416" y="28" width="6" height="24" rx="3" fill="#047857" opacity="0.4"/>
                <rect x="428" y="32" width="6" height="16" rx="3" fill="#047857" opacity="0.3"/>
                <rect x="440" y="34" width="6" height="12" rx="3" fill="#047857" opacity="0.2"/>
                <rect x="452" y="34" width="6" height="12" rx="3" fill="#047857" opacity="0.2"/>
                <rect x="464" y="30" width="6" height="20" rx="3" fill="#047857" opacity="0.3"/>
                <rect x="476" y="24" width="6" height="32" rx="3" fill="#047857" opacity="0.4"/>
                <rect x="488" y="18" width="6" height="44" rx="3" fill="#047857" opacity="0.5"/>
                <rect x="500" y="24" width="6" height="32" rx="3" fill="#047857" opacity="0.4"/>
                <rect x="512" y="30" width="6" height="20" rx="3" fill="#047857" opacity="0.3"/>
                <rect x="524" y="32" width="6" height="16" rx="3" fill="#047857" opacity="0.2"/>
                <rect x="536" y="34" width="6" height="12" rx="3" fill="#047857" opacity="0.15"/>
                <rect x="548" y="36" width="6" height="8" rx="3" fill="#047857" opacity="0.1"/>
                <rect x="560" y="36" width="6" height="8" rx="3" fill="#047857" opacity="0.08"/>
                <rect x="572" y="37" width="6" height="6" rx="3" fill="#047857" opacity="0.06"/>
            </g>

            <!-- === PIPELINE STAGES === -->

            <!-- Arrows between stages -->
            <line x1="193" y1="240" x2="218" y2="240" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowRight)"/>
            <line x1="362" y1="240" x2="387" y2="240" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowRight)"/>
            <line x1="533" y1="240" x2="558" y2="240" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowRight)"/>

            <!-- Stage 1: Capture -->
            <g transform="translate(40, 195)">
                <rect x="0" y="0" width="150" height="90" rx="8" fill="url(#captureGrad)"/>
                <text x="75" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;">CAPTURE</text>
                <text x="75" y="50" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #e9d5ff; text-anchor: middle;">Microphone / File</text>
                <text x="75" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #e9d5ff; text-anchor: middle;">Codec Encoding</text>
                <text x="75" y="82" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #e9d5ff; text-anchor: middle;">100ms Chunks</text>
            </g>

            <!-- Stage 2: Transport -->
            <g transform="translate(220, 195)">
                <rect x="0" y="0" width="140" height="90" rx="8" fill="url(#transportGrad)"/>
                <text x="70" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;">TRANSPORT</text>
                <text x="70" y="50" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #bfdbfe; text-anchor: middle;">WebSocket / gRPC</text>
                <text x="70" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #bfdbfe; text-anchor: middle;">Binary Frames</text>
                <text x="70" y="82" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #bfdbfe; text-anchor: middle;">Persistent Connection</text>
            </g>

            <!-- Stage 3: Inference -->
            <g transform="translate(390, 195)">
                <rect x="0" y="0" width="140" height="90" rx="8" fill="url(#inferGrad)"/>
                <text x="70" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;">INFERENCE</text>
                <text x="70" y="50" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #cffafe; text-anchor: middle;">VAD + Buffering</text>
                <text x="70" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #cffafe; text-anchor: middle;">ASR Model</text>
                <text x="70" y="82" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #cffafe; text-anchor: middle;">Post-processing</text>
            </g>

            <!-- Stage 4: Results -->
            <g transform="translate(560, 195)">
                <rect x="0" y="0" width="160" height="90" rx="8" fill="url(#resultGrad)"/>
                <text x="80" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;">RESULTS</text>
                <text x="80" y="50" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #d1fae5; text-anchor: middle;">Partial Transcripts</text>
                <text x="80" y="66" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #d1fae5; text-anchor: middle;">Final Transcripts</text>
                <text x="80" y="82" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #d1fae5; text-anchor: middle;">Word-by-Word</text>
            </g>

            <!-- === TIMING BAR === -->
            <g transform="translate(40, 320)">
                <!-- Timing background -->
                <rect x="0" y="0" width="680" height="50" rx="6" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>

                <!-- Clock icon area -->
                <text x="25" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 18px; fill: #dc2626; text-anchor: middle;">&#9201;</text>

                <text x="340" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #991b1b; text-anchor: middle;">The 300ms Rule</text>
                <text x="340" y="40" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #b91c1c; text-anchor: middle;">Total end-to-end latency budget for voice AI: capture + transport + inference + delivery</text>
            </g>

            <!-- === BOTTOM: Key Concepts === -->
            <g transform="translate(40, 395)">
                <rect x="0" y="0" width="160" height="60" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
                <text x="80" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #5b21b6; text-anchor: middle;">Audio Fundamentals</text>
                <text x="80" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #7c3aed; text-anchor: middle;">Sample rates, codecs,</text>
                <text x="80" y="50" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #7c3aed; text-anchor: middle;">bandwidth planning</text>

                <rect x="180" y="0" width="160" height="60" rx="6" fill="#eff6ff" stroke="#93c5fd" stroke-width="1"/>
                <text x="260" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #1e40af; text-anchor: middle;">Chunk Size + VAD</text>
                <text x="260" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;">Latency-accuracy tradeoff,</text>
                <text x="260" y="50" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #2563eb; text-anchor: middle;">speech detection</text>

                <rect x="360" y="0" width="160" height="60" rx="6" fill="#ecfdf5" stroke="#6ee7b7" stroke-width="1"/>
                <text x="440" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #065f46; text-anchor: middle;">Buffering Strategies</text>
                <text x="440" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #047857; text-anchor: middle;">Jitter, backpressure,</text>
                <text x="440" y="50" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #047857; text-anchor: middle;">flow control</text>

                <rect x="540" y="0" width="140" height="60" rx="6" fill="#fef3c7" stroke="#fde047" stroke-width="1"/>
                <text x="610" y="22" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #854d0e; text-anchor: middle;">5 Provider Archs</text>
                <text x="610" y="38" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #a16207; text-anchor: middle;">Deepgram, AssemblyAI,</text>
                <text x="610" y="50" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #a16207; text-anchor: middle;">Google, AWS, OpenAI</text>
            </g>
        </svg>
    </div>
</body>
</html>
