<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Selection Decision Tree</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 860 580" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" style="fill: #64748b;"/>
                </marker>
            </defs>

            <!-- Title -->
            <text x="430" y="32" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 20px; font-weight: 700; fill: #1e293b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Framework Selection Decision Tree</text>
            <text x="430" y="54" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Start with model type, then refine by latency, scale, and operational capacity</text>

            <!-- === LEVEL 1: Model Type === -->
            <rect x="315" y="75" width="230" height="40" rx="8" fill="#1e293b"/>
            <text x="430" y="100" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">What is your model type?</text>

            <!-- Branches from model type -->
            <!-- Left: Traditional ML -->
            <line x1="360" y1="115" x2="160" y2="155" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>
            <text x="240" y="130" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Traditional ML</text>

            <!-- Center: Multi-model pipeline -->
            <line x1="430" y1="115" x2="430" y2="155" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>
            <text x="500" y="140" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Multi-model pipeline</text>

            <!-- Right: LLM / Transformer -->
            <line x1="500" y1="115" x2="700" y2="155" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>
            <text x="620" y="130" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">LLM / Transformer</text>

            <!-- === Traditional ML branch === -->
            <rect x="55" y="158" width="210" height="36" rx="6" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1.5"/>
            <text x="160" y="180" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Need Kubernetes?</text>

            <!-- Yes: KServe -->
            <line x1="110" y1="194" x2="70" y2="234" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>
            <text x="72" y="218" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Yes</text>

            <rect x="20" y="237" width="110" height="50" rx="8" fill="#2563eb"/>
            <text x="75" y="258" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">KServe</text>
            <text x="75" y="276" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #bfdbfe; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Scale-to-zero</text>

            <!-- No: BentoML -->
            <line x1="210" y1="194" x2="240" y2="234" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>
            <text x="238" y="218" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">No</text>

            <rect x="185" y="237" width="110" height="50" rx="8" fill="#2563eb"/>
            <text x="240" y="258" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">BentoML</text>
            <text x="240" y="276" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #bfdbfe; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Dev-friendly</text>

            <!-- === Multi-model pipeline branch === -->
            <rect x="340" y="158" width="180" height="36" rx="6" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1.5"/>
            <text x="430" y="180" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #1e40af; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Pipeline orchestration?</text>

            <!-- DAG: Triton -->
            <line x1="385" y1="194" x2="365" y2="234" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>
            <text x="352" y="218" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">DAG</text>

            <rect x="315" y="237" width="110" height="50" rx="8" fill="#2563eb"/>
            <text x="370" y="258" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Triton</text>
            <text x="370" y="276" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #bfdbfe; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Ensemble scheduler</text>

            <!-- Flex: Ray Serve -->
            <line x1="475" y1="194" x2="495" y2="234" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>
            <text x="500" y="218" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Flexible</text>

            <rect x="445" y="237" width="110" height="50" rx="8" fill="#2563eb"/>
            <text x="500" y="258" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Ray Serve</text>
            <text x="500" y="276" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #bfdbfe; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Composition API</text>

            <!-- === LLM branch === -->
            <rect x="600" y="158" width="210" height="36" rx="6" fill="#ecfdf5" stroke="#6ee7b7" stroke-width="1.5"/>
            <text x="705" y="180" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #065f46; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Concurrency level?</text>

            <!-- Low concurrency -->
            <line x1="645" y1="194" x2="615" y2="234" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>
            <text x="605" y="218" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Low (&lt;10)</text>

            <!-- Mid concurrency -->
            <line x1="705" y1="194" x2="705" y2="234" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>
            <text x="722" y="218" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Mid</text>

            <!-- High concurrency -->
            <line x1="765" y1="194" x2="800" y2="234" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>
            <text x="808" y="218" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">High (100+)</text>

            <!-- Low: Ops capacity question -->
            <rect x="570" y="237" width="100" height="50" rx="6" fill="#ecfdf5" stroke="#6ee7b7" stroke-width="1.5"/>
            <text x="620" y="257" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #065f46; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Ops</text>
            <text x="620" y="273" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #065f46; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">capacity?</text>

            <!-- Low ops: vLLM -->
            <line x1="595" y1="287" x2="580" y2="324" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>
            <text x="568" y="312" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Low</text>

            <rect x="540" y="327" width="90" height="46" rx="8" fill="#059669"/>
            <text x="585" y="348" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">vLLM</text>
            <text x="585" y="364" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #a7f3d0; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Safe default</text>

            <!-- High ops: TRT-LLM -->
            <line x1="645" y1="287" x2="670" y2="324" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>
            <text x="680" y="312" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">High</text>

            <rect x="640" y="327" width="100" height="46" rx="8" fill="#059669"/>
            <text x="690" y="348" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">TRT-LLM</text>
            <text x="690" y="364" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #a7f3d0; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Max single-req</text>

            <!-- Mid concurrency: Prefix-heavy? -->
            <rect x="665" y="237" width="90" height="50" rx="6" fill="#ecfdf5" stroke="#6ee7b7" stroke-width="1.5"/>
            <text x="710" y="257" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #065f46; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Prefix-</text>
            <text x="710" y="273" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #065f46; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">heavy?</text>

            <!-- Yes: SGLang -->
            <line x1="700" y1="287" x2="695" y2="324" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>

            <!-- Mid -> SGLang label -->
            <rect x="755" y="327" width="90" height="46" rx="8" fill="#059669"/>
            <text x="800" y="348" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">SGLang</text>
            <text x="800" y="364" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #a7f3d0; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Prefix cache</text>

            <line x1="720" y1="287" x2="800" y2="324" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowGray)"/>
            <text x="770" y="305" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">Yes</text>

            <!-- No: vLLM -->
            <line x1="688" y1="287" x2="585" y2="324" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,3"/>
            <text x="640" y="305" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #64748b;" font-family="Liberation Sans, Arial, sans-serif">No</text>

            <!-- High concurrency: always vLLM -->
            <rect x="760" y="237" width="80" height="50" rx="6" fill="#d1fae5" stroke="#34d399" stroke-width="2"/>
            <text x="800" y="258" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #065f46; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">vLLM</text>
            <text x="800" y="274" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #059669; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Best at 100+</text>

            <!-- === Bottom: Ops Complexity Legend === -->
            <g transform="translate(30, 420)">
                <line x1="0" y1="0" x2="800" y2="0" stroke="#e2e8f0" stroke-width="1.5"/>

                <text x="400" y="28" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 13px; font-weight: 700; fill: #475569; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">OPERATIONAL COMPLEXITY TIERS</text>

                <!-- Low -->
                <rect x="30" y="48" width="220" height="80" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1.5"/>
                <text x="140" y="70" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #166534; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Lowest</text>
                <text x="140" y="88" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #15803d; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">vLLM standalone, BentoML</text>
                <text x="140" y="106" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #4ade80; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Single command deploy</text>

                <!-- Medium -->
                <rect x="290" y="48" width="220" height="80" rx="6" fill="#fefce8" stroke="#fcd34d" stroke-width="1.5"/>
                <text x="400" y="70" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #854d0e; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Moderate</text>
                <text x="400" y="88" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #a16207; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">KServe, Triton</text>
                <text x="400" y="106" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #ca8a04; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">K8s / NVIDIA runtime required</text>

                <!-- High -->
                <rect x="550" y="48" width="220" height="80" rx="6" fill="#fff1f2" stroke="#fda4af" stroke-width="1.5"/>
                <text x="660" y="70" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #9f1239; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">Highest</text>
                <text x="660" y="88" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #be123c; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">TensorRT-LLM, Ray Serve</text>
                <text x="660" y="106" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #e11d48; text-anchor: middle;" font-family="Liberation Sans, Arial, sans-serif">GPU-specific builds / cluster mgmt</text>
            </g>

            <!-- Bottom note -->
            <text x="430" y="566" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #475569; text-anchor: middle; font-style: italic;" font-family="Liberation Sans, Arial, sans-serif">Source: Clarifai GPT-OSS-120B benchmark (2xH100, Aug 2025) for concurrency-dependent performance data</text>
        </svg>
    </div>
</body>
</html>
