<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU vs GPU: Home Kitchen vs Industrial Kitchen</title>
    <style>
        body {
            font-family: Liberation Sans, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            width: 100%;
            max-width: 1440px;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 480" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="cpuGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Title -->
            <text x="450" y="32" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 20px; font-weight: 700; fill: #1e293b; text-anchor: middle;">CPU vs GPU: Home Kitchen vs Industrial Kitchen</text>
            <text x="450" y="54" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle;">Why ML inference needs specialized hardware</text>

            <!-- === LEFT PANEL: CPU === -->
            <g transform="translate(30, 80)">
                <!-- Panel background -->
                <rect x="0" y="0" width="385" height="320" rx="10" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1.5"/>

                <!-- Header -->
                <rect x="0" y="0" width="385" height="38" rx="10" fill="url(#cpuGrad)"/>
                <rect x="0" y="20" width="385" height="18" fill="url(#cpuGrad)"/>
                <text x="193" y="26" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #ffffff; text-anchor: middle;">CPU -- The Home Kitchen</text>

                <!-- Chef icon (single large chef) -->
                <g transform="translate(155, 52)">
                    <circle cx="38" cy="22" r="18" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
                    <rect x="27" y="2" width="22" height="8" rx="4" fill="#3b82f6"/>
                </g>
                <text x="193" y="108" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #1e40af; text-anchor: middle;">One Master Chef</text>

                <!-- Spec list -->
                <rect x="30" y="120" width="325" height="34" rx="5" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="50" y="141" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #1e40af; text-anchor: start;">Cores:</text>
                <text x="325" y="141" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #3b82f6; text-anchor: end;">8 - 64 cores</text>

                <rect x="30" y="164" width="325" height="34" rx="5" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="50" y="185" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #1e40af; text-anchor: start;">Memory:</text>
                <text x="325" y="185" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #3b82f6; text-anchor: end;">256 GB RAM</text>

                <rect x="30" y="208" width="325" height="34" rx="5" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="50" y="229" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #1e40af; text-anchor: start;">Cost:</text>
                <text x="325" y="229" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #3b82f6; text-anchor: end;">$0.10 - $0.50 / hr</text>

                <rect x="30" y="252" width="325" height="34" rx="5" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
                <text x="50" y="273" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #1e40af; text-anchor: start;">Strength:</text>
                <text x="325" y="273" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #3b82f6; text-anchor: end;">One master chef, any task</text>
            </g>

            <!-- === CENTER: VS Divider === -->
            <rect x="435" y="210" width="30" height="30" rx="15" fill="#1e293b"/>
            <text x="450" y="231" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 12px; font-weight: 700; fill: #ffffff; text-anchor: middle;">vs</text>

            <!-- === RIGHT PANEL: GPU === -->
            <g transform="translate(485, 80)">
                <!-- Panel background -->
                <rect x="0" y="0" width="385" height="320" rx="10" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1.5"/>

                <!-- Header -->
                <rect x="0" y="0" width="385" height="38" rx="10" fill="url(#gpuGrad)"/>
                <rect x="0" y="20" width="385" height="18" fill="url(#gpuGrad)"/>
                <text x="193" y="26" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #ffffff; text-anchor: middle;">GPU -- The Industrial Kitchen</text>

                <!-- Many line cooks icon (grid of circles) -->
                <g transform="translate(103, 48)">
                    <!-- Row 1 -->
                    <circle cx="20" cy="16" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                    <circle cx="42" cy="16" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                    <circle cx="64" cy="16" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                    <circle cx="86" cy="16" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                    <circle cx="108" cy="16" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                    <circle cx="130" cy="16" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                    <circle cx="152" cy="16" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                    <!-- Row 2 -->
                    <circle cx="20" cy="34" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                    <circle cx="42" cy="34" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                    <circle cx="64" cy="34" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                    <circle cx="86" cy="34" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                    <circle cx="108" cy="34" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                    <circle cx="130" cy="34" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                    <circle cx="152" cy="34" r="7" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
                </g>
                <text x="193" y="108" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #166534; text-anchor: middle;">10,000 Line Cooks</text>

                <!-- Spec list -->
                <rect x="30" y="120" width="325" height="34" rx="5" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
                <text x="50" y="141" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #166534; text-anchor: start;">Cores:</text>
                <text x="325" y="141" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #16a34a; text-anchor: end;">10,000+ cores</text>

                <rect x="30" y="164" width="325" height="34" rx="5" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
                <text x="50" y="185" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #166534; text-anchor: start;">Memory:</text>
                <text x="325" y="185" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #16a34a; text-anchor: end;">16 - 192 GB VRAM</text>

                <rect x="30" y="208" width="325" height="34" rx="5" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
                <text x="50" y="229" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #166534; text-anchor: start;">Cost:</text>
                <text x="325" y="229" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #16a34a; text-anchor: end;">$1.50 - $7.00+ / hr</text>

                <rect x="30" y="252" width="325" height="34" rx="5" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
                <text x="50" y="273" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 600; fill: #166534; text-anchor: start;">Strength:</text>
                <text x="325" y="273" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; fill: #16a34a; text-anchor: end;">10,000 line cooks, one task</text>
            </g>

            <!-- === BOTTOM: Warning note === -->
            <g transform="translate(30, 420)">
                <line x1="0" y1="0" x2="840" y2="0" stroke="#e2e8f0" stroke-width="1.5"/>
                <rect x="230" y="12" width="380" height="38" rx="8" fill="#fef2f2" stroke="#fca5a5" stroke-width="1.5"/>
                <text x="420" y="30" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 11px; font-weight: 700; fill: #991b1b; text-anchor: middle;">Idle GPU time is money on fire.</text>
                <text x="420" y="44" style="font-family: Liberation Sans, Arial, sans-serif; font-size: 10px; fill: #dc2626; text-anchor: middle;">A $3/hr GPU running at 10% utilization costs 10x per actual inference.</text>
            </g>
        </svg>
    </div>
</body>
</html>
